dben.b = The war is coming to India

dben_ben_n = With the threat of Japanese invasion, UK has decided to introduce a two pronged scorched earth politicy in the Bengal region. Fodd prices have already been rising in the region since the war started due to the increased shipment of food to Britain and concerns are being raised that this policy may lead to famine despite assurances that only surplus rice will be confiscated under the policy. In response the INC, among other groups, staged protests denouncing the denial policies for placing draconian burdens on Bengali peasants. Regardless, it seems unlikely that the decision willl be reversed anytime soon as the Japanese army keeps advancing towards India.
