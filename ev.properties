ger.intro.t = Das Großgermanisches Reich
ger.intro = Over the course of the two most destructive wars in history, Germany lost everything only to gain the world. The Thousand Year Reich soared over the pathetic Allies of the Second World War, crushing resistance against its Führer's great ambition in both the west and east and marching its army farther than it ever had before. Although it came at a great cost - as all righteous wars do - even American resistance was ultimately halted in the wake of nuclear fire. Finally Germany had won, its honor restored and its destiny made manifest.                                                                                                                                        The Reich wasted no time following its victory. Immediately, it embarked on reshaping Europe into its own image - one of National Socialism, cleansed of the degenerate Bourgeois and freed from the grasp of the lowly Untermensch. Lebensraum in the East finally became achievable and was, alongside the Congo River Dam fuelled by the largest Slavery apparatus the world had ever seen, the German prestige project in the following years. The Heer became the largest and most powerful army in the world, protecting German ambitions from the British Isles to the Russian wastes and the Rainforests of Africa. Where once bitter infighting shed brothers' blood, there now stood the Einheitspakt guided by the Greater German Reich and its visionary leadership.                                                                                                                                        It did not take long for it all to crumble. In the span of less than a decade, the German economy practically evaporated, followed by the disgraceful West Russian War that brought the Reich to the brink of collapse, and the betrayal of the SS orchestrated by none other than the nefarious Heinrich Himmler. Had it not been for the quick and decisive actions of the Wehrmacht, the Reich would have collapsed. Still, the damage was done - the experiences of the 50's combined with rampant slavery and the reality of the world pressing down upon Germany has utterly destroyed the people's confidence in their government.                                                                                                                                        No longer is the Reich the proud hegemon of the world; it is now merely a shadow of itself, torn by shameless infighting, united only in fear for its future.                                                                                                                                                                                                                                                                                                             \n.
ger.intro.d = Vorwärts!

usa.intro.t = The Land of the Free
usa.intro = Years ago, before the talk of the Nazi jackboot and the Japanese tyranny of the isles, the Stars and Stripes flew high and mightily above the likeness of a different worldwide sickness: that of the excesses of the Roaring Twenties, the explosion of the Wall Street Crash, and the dread of the Great Depression that journeyed forth, wreaking havoc upon a crippled America. It was here that the ideas of a Rooseveltian New Deal burned, as comparisons to the failures of the Soviets' Nikolai Bukharin's own doings left the ideas unpopular and unsupported. And it was here that Al Smith came on top for the Democrats, allowing for then-incumbent President Herbert Hoover to maintain his stay in the White House.                                                                                                                                        With 1936, however, things changed for the United States, Joseph P. Kennedy promised an administration of balance and isolation, seeking to tip toe away from the breaking out of war in Europe by the Nazi, despite the constant pleas from allied states. Peace and abstention reigned in North America, allowing the country to maneuver a recovery from the Great Depression and bolster the American economy; however, calm and stability hath reigned not. For, on December 7th, 1941, a date which will live in infamy, the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan, crippling the United States' fleet as it rested in Pearl Harbor.                                                                                                                                        With a navy on the retreat and a new President to take hold, President Harry S. Truman promised the American people that they would see the Beacon of Liberty push through for the cause of democracy, a promise which sunk to the depths of the Pacific on July 4th, 1945, as a flash of light consumed the island of Hawaii upon the dropping of an atomic bomb on the previously attacked Pearl Harbor. To make matters worse, late August saw the signing of the Akagi Accords, officially ending the war with the first great American defeat in history, as it signed away the state of Hawaii and the naval bases of Los Angeles and San Francisco to Japanese control, alongside endless amounts of reparations to pay and the lifting of embargoes to Axis-aligned states. The chaotic 1948 elections saw Thomas Dewey signed trump the embarrassed Democrats over a reeling nation, having to deal with the planting of seeds towards the new political paths of the United States. In the first post-war election, an angry and bitter American populace almost unanimously turned their backs upon the ruling Democratic Party.                                                                                                                                        Facing waves of defections to the Republicans and the loss of nearly all of their senate seats, the party desperately sought a way to survive. Ultimately, a radical solution was proposed by several former Democrats-turned-Republicans such as Senator Lyndon B. Johnson – a union with the now triumphant Republican Party. After much political wrangling, the two parties were united to form the Republican-Democratic Party, briefly turning America into a one-party state.                                                                                                                                        Thus, the legendary General Dwight D. Eisenhower, famed for his bold defense along the English line against the Nazis, won the election as the first President under the Republican-Democrats. Eisenhower worked hard in creating the Organization of Free Nations, an economic and defensive alliance of the democratic forces left within the world. However, with the final declaration of Eisenhower's intent to oversee Hawaii's reintroduction into the Union against the Akagi Accords, the United States has firmly entrenched its position in the dangerous world of today, whilst new, rising political stars come to sit in the most powerful seats of the country. Now, as we look forward into the 1960s, President Richard Milhous Nixon and Vice President John Fitzgerald Kennedy, son of former President Joseph P. Kennedy, find themselves at the helm of the White House.                                                                                                                                        However, the Republican-Democrats no longer remain unchallenged in the political arena. As the American Depression wore on and the matter of civil rights began to enter the public consciousness, some Americans began to turn to alternative voices to represent their grievances. The National Progressive Front formed by Henry A. Wallace and Glen Taylor in 1947 became a beacon of progressivism, while George S. Patton's Patriotic Party was established in 1951 to represent hard-line conservative interests. Both were able to carry states in the elections of 1952 and 1956, but neither could unseat the Republican-Democrats. In the interests of presenting a united anti-establishment voice, the two parties made the controversial decision to unite under one banner – the National Progressive Party – though whether this Frankenstein of a political movement can have an impact remains to be seen.                                                                                                                                        Where We're At Now:            In the year 1962, Richard Nixon is President of the United States of America. Fortunately, his work is cut out for him: Americans from coast to coast desire social reform at all levels. A new crisis is brewing in enemy-controlled Hawaii as the aggressive Japanese place nuclear missiles on the island chain. Racism runs rampant across the South as African Americans plead for the Civil Rights Act to be signed, while many white Southerners fiercely oppose the Act. The Cold War between us, Germany, and the Empire of Japan is starting to heat up once again, and it is President Nixon's job to bring his country to its rightful place on the world stage.                                                                                                                                                                                                                                                                                                               \n.
usa.intro.d = Freedom!

ita.intro.t = The Italian Empire
ita.intro = How does one begin to describe the Italian Empire, birthplace of Fascism, conqueror of Jerusalem, hegemon of the Horn, lord of the Suez, the fourth world power? And how can one possibly describe Galeazzo Ciano, the man systematically tearing it all down?                                                                                                                                        The Second World War saw Italy transcend from Kingdom to Empire, conquering from lands British, French, Albanian, and Yugoslav alike - many wondered in those days how far Italy would rise under the gaze of Benito Mussolini. It seemed almost inevitable that it would grow to join the ranks of the burgeoning superpowers of the United States, Greater German Reich, and Empire of Japan. A fourth superpower, bound tightly in friendship to Germany, which would surely see the spread of Fascism world wide.                                                                                                                                        The fifties saw this dream of Mussolini's transform into a nightmare from which the country still has not yet fully woken. Strong Armed into aiding with the Atlantropa Project by Germany, Italy's coast was ravaged, and the adriatic destroyed, making way for nigh-useless salt plains. The economic crash that swept from Germany into Europe decimated Italy's struggling economy - and then, finally, when the Germans had the gall to attempt to drag Italy into a war against a resurgent Russia, Mussolini had decided Italy would no more suffer under German treachery. The Empire would withdraw from its alliance with Germany - and open its borders to those in the Reich that sought refuge. Political prisoners, escaped prisoners, and more fled to Italy.                                                                                                                                        As the fities wore on, Mussolini's decisions grew more erratic and unpredictable as the Duce aged. He moved against the King, Umberto II di Savoia, and very nearly plunged the country into civil war in an attempt to depose the monarchy. The only thing stopping him was his son-in-law, Galeazzo Ciano.                                                                                                                                        A devout Fascist, Ciano had nevertheless watched with growing horror as Mussolini's policies plunged the Empire into greater economic ruin and political strife. He stepped in between the King and the Duce's political rivalry, convincing his father-in-law to forfeit the struggle to end the monarchy; some say the Duce's death some days later was a mere coincidence, some say Ciano took the safety of Italy into his own hands. Whatever the case, il Duce was dead, and Ciano had risen to take his place.                                                                                                                                        The New Duce's immediately began to liberalize the Empire, not out of any dedication to Democracy, but out of sheer pragmatism. Fascism, at least the methods of it Mussolini had employed, had failed. Ciano's reforms walked back on racial laws, brutal colonial systems, and, perhaps most importantly, the suppression of Italian Democracy. Spurred on by King Umberto II, the Duce has slowly but surely began to reintroduce democratic systems to Italy's people, and even as the hardliners in the PNF bluster and grumble, the masses of Italy have begun to turn away from Fascism.                                                                                                                                        Yet this bloodless Revolution may yet fail. Carlo Scorza, the ad-hoc leader of the hardliners of the PNF, stands firmly against Ciano's reforms, blocking them when possible and causing public outcry when not. Italian Society has become polarized between these two opposites - the reform and liberalization of Ciano, or the hardline Fascism of Scorza. The tensions have reached their boiling point.                                                                                                                                        The Empire stands at a crossroads. Either Democracy will rise from the ashes as a Phoenix, brighter than ever before, or it will be stomped out into dust, never again to light Italy's way.                                                                                                                                                                                                                                                                                                                                                            \n.
ita.intro.d = Avanti!

w.oil.crisis.t = Oil Crisis Erupts!
w.oil.crisis = Following the breakout of several conflicts in the Middle East and the death of Chairman Enrico Mattei, the stocks of ENI, Italy's most prominent oil company, have fallen immensely. Due to Italy's role as a major player in world trade, the panics have spread in waves across global markets, and the price of oil has shot up. Oil has played a crucial part in the global conflict between Germany, Japan and America, being the most valuable resource in transportation and warfare.                                                                                                                          With the outbreak of conflict, and the need for oil becoming immense, the powers of the world once more eye the region of festering conflict with great interest, looking to support whichever factions, nations, or leaders that will allow for economic footholds. It seems that a new battleground has been placed upon the world stage, one which will change the face of the Middle Eastern geopolitics forever.                                                                                                                                                                                                                                                                                                                                                                                                                \n.
w.oil.crisis.d = Nothing good can come out of this.

w.burgundy.nuke.t = Has Burgundy Finally Done It?
w.burgundy.nuke = The Swiss Seismological Service has issued a press release with worrying news. Last night, their HQ in Zürich noted a seismological event somewhere in the Burgundian Jura that lasted four seconds and reached 4.6 on the Richter scale. Due to the lack of aftershocks, they concluded that this is "not natural activity, but likely a man-made incident." Several Swiss radiologists have also reported a spike in airborne radiation equivalent to a mild nuclear meltdown... or an atomic airblast.                                                                                                                 Governments worldwide have arrived at one conclusion: the Burgundians have successfully tested a nuclear device, twice as strong as the one dropped on Pearl Harbor in 1945. With the shadow state remaining tight-lipped as ever, the news will likely never be confirmed. Still, it seems that [GetYear] will be remembered as a dark point in history: the year Burgundy ascended to the ranks of the nuclear powers.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.burgundy.nuke.b = Wunderbar!
w.burgundy.nuke.g = What does that madman think he's doing?
w.burgundy.nuke.w = God help us all.

w.franco.burgundian.t = The Franco-Burgundian War
w.franco.burgundian = As the situation within Europe rapidly develops as the German sphere free falls into total collapse, many have wondered what if any move the secretive 'black state' would make. With recently leaked footage from Germany showing SS convoys moving into Burgundy, a border that has become one of the most militarized on Earth overnight, many observers declared this to be evidence that Heinrich Himmler had withdrawn support of Reinhard Heydrich's claim for the Führership.                                                                                                                    Yet the true reasoning has now revealed itself. While the international community is still scrambling to make sense of the chaos, Burgundian tanks are now rolling into Paris and the French military, severely weakened by German sanctions, have either been forced into full retreat or had entire divisions destroyed wherever they dare make their stands.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.franco.burgundian.f = God save us!
w.franco.burgundian.b = They shall know power.
w.franco.burgundian.w = A shadow looms over France...

w.gcw.bormann.t = Bormann Wins the German Civil War
w.gcw.bormann = The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Martin Bormann emerging as the victor. Having enjoyed extensive support during the civil war, many expected Bormann's victory to be the most likely outcome of this terrible conflict. Standing before the Volkshalle today, the new Führer promised the German people a swift return to the former glory of the Reich, promising limited reform to ensure such a conflict never need occur again.                                                                                                                                        With the nation in ruins, a collapsed economy, a weary populace and much of Europe still consumed by chaos however, the true future of the Reich remains uncertain. Yet with the great politician leading them, many remain hopeful that Bormann truly will be able to return stability to the Reich.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.gcw.bormann.d =  Peace returns to Germany.

w.gcw.goering.t = Göring Wins the German Civil War
w.gcw.goering = The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Hermann Göring emerging as the victor. With much of the Heer and the Luftwaffe siding with Göring during the war proving to have been crucial to his success, the new Führer personally thanked the Wehrmacht during a speech at the Volkshalle today.                                                                                                                                        With Göring publicly advocating militaristic policies before the war, many now fear how deep the influence of the military may grow, and how long it may be before Germany finds itself in a new war. Yet with the nation in ruins, a collapsed economy and a weary populace however, the true future of the Reich remains uncertain. Whilst many may fear for the future however, many are now simply glad Göring's military might has brought peace today.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.gcw.goering.d = Peace returns to Germany.
 
w.gcw.speer.t = Speer Wins the German Civil War
w.gcw.speer = The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Albert Speer emerging as the victor. Once thought to have had too little support both from the military and the wider population to pose any real threat in the war, Speer today spoke before the Volkshalle as Germany's new Führer to vow a new era for the Reich.                                                                                                                                        Whilst Speer has promised to make true on the economic and political reforms his supporters now expect to come, few suspect the next few months to be easy for the new Führer. Even should Speer be able to win over the German people and begin to heal the crippled nation, much of Europe remains consumed by a chaos many view Speer unfit to resolve. Yet with the country in ruins, many are thankful to at least have the Reich's great architect now in charge of rebuilding the nation.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.gcw.speer.d = Peace returns to Germany.

w.gcw.heydrich.t = Heydrich Wins the German Civil War
w.gcw.heydrich = The German Civil War, the most devastating and bloody conflict to ever consume Germany, has finally ended with Reinhard Heydrich emerging as the victor. Widely disliked by the German populace, it has been the might of the SS which has won Heydrich the day. Speaking before the Volkshalle, the new Führer denounced the decadence which had corrupted Germany, and vowed to remove all hints of degeneracy from the Reich.                                                                                                                                        Whilst Heinrich Himmler has offered his warmest congratulations to Heydrich, the international response has been largely muted with deep concern for the future of Germany. With the nation in ruins, a collapsed economy, a weary populace and a Europe still consumed by chaos, many now fear what the rule of the secretive fanatical organization will have in store for the future of the Reich.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.gcw.heydrich.d = Peace returns to Germany.
 
w.hitler.dead.t = Adolf Hitler Has Died
w.hitler.dead = Tragedy has consumed Germany as the news spread first throughout the Reich and then the world. Adolf Hitler, Führer of Germany and victor of the Second World War, has died. Whilst the Führer's declining health had been speculated about for some time, the news has nevertheless left Germany in a state of complete shock. The Reichstag has announced that three months of mourning shall be held, and that the Führer shall be buried beside his late wife, Eva Hitler, with dignitaries from around the world invited to the funeral.                                                                                                                                        While Germany mourns, internationally many are celebrating the death of the man held responsible for three decades of suffering throughout the world. Yet many international commentators fear what may now become of Germany, the Third Reich having already been embattled in a bitter power struggle over the rightful successor to the Führership.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
w.hitler.dead.d = A day to remember...
 
ger.successor.t = Hitler Addresses the Nation
ger.successor = Today, the world watches as one of the most significant moments of the twentieth century prepares to take place. Almost a week after the Führer was shot in an attempted assassination believed to have been orchestrated by Japan, Hitler today appeared on national television. With the necessity for an appointed successor being exposed by the incident, following days of heated debate Hitler stood before the Reichstag to announce his choice. Four candidates have been speculated for days. Martin Bormann, expert politician and head of the party, is a staunch conservative and believed the most likely candidate. Also believed highly possible is the militarist Hermann Göring, the beloved uncle of the nation if Hitler is the father. Another name being put forth is Albert Speer, one of the Führer's closest friends, who has advocated for extensive reform within the Reich. Finally, some have even suggested that naming Reinhard Heydrich as his successor would allow for the hostility between Germany and the SS to finally come to an end. After a lengthy, sometimes incoherent speech during which the Führer spoke repeatedly about the strength of Germany, at times seeming to lose his train of thought, the Führer lifted a trembling hand and declared his chosen successor would be...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ger.successor.bor = The Conservative, Martin Bormann
ger.successor.goe = The Militarist, Hermann Göring
ger.successor.spe = The Reformer, Albert Speer
ger.successor.hey = The Butcher, Reinhard Heydrich
 
w.ger.suc.bormann.t = Hitler Names Bormann His Successor
w.ger.suc.bormann = Following the recent attempt on the German Führer's life by a suspected Tokumusoukan agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Martin Bormann. Considered the most likely choice, the decision has been welcomed by the moderate and conservative elements of Germany, although the liberals and some elements of the military have expressed concern. With Bormann's commitment to staying the course of Nazism with only minor reform, Albert Speer, Hermann Göring and Reinhard Heydrich have criticised the choice as being certain to drive the Reich into an early grave.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.ger.suc.bormann.d = More of the same it would seem.

w.ger.suc.goering.t = Hitler Names Göring His Successor
w.ger.suc.goering = Following the recent attempt on the German Führer's life by a suspected Tokumusoukan agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Hermann Göring. One of the Führer's oldest allies and beloved uncle of the nation, Göring enjoys extensive support from the Nazi old guard and the Wehrmacht, a relationship which has caused many to reject the decision. Albert Speer, Martin Bormann and Reinhard Heydrich have all criticized the nomination, vowing to never allow the Reich to fall into the hands of a glory lusting warmonger.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.ger.suc.goering.d = Is war on the horizon?

w.ger.suc.speer.t = Hitler Names Speer His Successor
w.ger.suc.speer = Following the recent attempt on the German Führer's life by a suspected Tokumusoukan agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Albert Speer. A highly controversial choice, Speer enjoys the support from the left-leaning members of the Reichstag and the liberal movement in Germany due to his advocacy of extensive economic and political reform. The decision has upset the more conservative elements within the Reich however, with Martin Bormann, Hermann Göring and Reinhard Heydrich each denouncing the choice.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.ger.suc.speer.d = A new dawn for the Reich.

w.ger.suc.heydrich.t = Hitler Names Heydrich His Successor
w.ger.suc.heydrich = Following the recent attempt on the German Führer's life by a suspected Tokumusoukan agent, the pressure upon the Führer to name an official successor, and for the Reichstag to formally recognize the choice, has been steadily building. After almost a week of debate and speculation, Adolf Hitler today appeared on live television from the Reichstag and announced to the Reich that his successor would be Reinhard Heydrich. Shock and outrage immediately consumed the Reichstag, with a quarter of the votes going against the nomination, and another quarter abstaining, the first non unanimous vote in its history. While some hail this as an end to hostilities between Germany and the SS, only few are so forgiving, with most viewing Heydrich as little more than a puppet of Burgundy as riots erupt across Germany in response.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.ger.suc.heydrich.g = All is well under the Black Sun.
w.ger.suc.heydrich.w = My God.
 
w.triumvirate.t = The Collapse of the Triumvirate
w.triumvirate =  In the wake of the bombing of the Triumvirate conference in Malta, it would appear as though whatever chances the fragile alliance had went down in the flames. The incident proving to be the final straw for many, both the caudillos and the Turkish President have now declared their respective countries' desire to leave the alliance. With two of the alliance's three major powers leaving, it is safe to say that the days of the Triumvirate are over. Already Turkey has made fresh calls for its territorial rights and ambitions in the region to be respected, particularly in regard to Cyprus and the Levant, with the Italian military being mobilized in response to Turkish movements in Syria. On their part, the Iberians have expressed little desire to keep up significant relations with their former allies, Iberia instead looking inwards toward its own problems.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.triumvirate.d = It was only a matter of time.
 
w.ger.assassin.t = Assassin Strikes at Hitler!
w.ger.assassin = News from Germany is sporadic at best. Information smuggled out of Germania reports that shortly after celebrations over the Moon landing settled, military units and several platoons worth of bodyguard units filled the streets and immediately put the city under martial law. Apparently, an assassin, which the Germans claim belonged to the Japanese Tokumusoukan, attempted to kill the Führer, but was stopped in his attempt by one of Hitler's personal bodyguards. Already, reports of various other assassinations have surfaced. In the streets, the various military units nearly came to blows, as several units ordered each other to stand down and the chain of command fell apart. Suddenly, the Reich seems much weaker. Can the Germans maintain their New World Order when they can hardly handle themselves?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

w.ger.assassin.w = A house divided...
w.ger.assassin.b =  Oh no.
w.ger.assassin.j = What is this the meaning of this insolent accusation?
 
w.ger.moon.t = The Reich's Last Conquest
w.ger.moon = On the 19th of January, 1962, Eberhard Köllner became the first man to ever land on the Moon. While the space race has been a struggle between the Reich, Japan and the USA, and while the Americans had managed to put the first man in space, the Führer was proud to announce that the German landing firmly plants the Reich as the victor in the competition. A grand ceremony is planned in Germania to present Köllner and his fellow astronauts with the Iron Cross, and a week of celebration has been declared across the Reich. While terse congratulations have been sent from America and Japan, President Nixon has vowed that the United States would be the first to create a permanent mission on the Moon, and Japan shortly thereafter announced it would be the first to land on Mars.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.ger.moon.d = Has the Space Race been won?

w.jap.meltdown = Pandemonium erupted in Tokyo today, as the Tokyo Metropolitan Police Department announced a wide range of arrests of executives across multiple zaibatsu on accusations ranging from fraud and bribery to murder and blackmail. An ongoing investigation into widespread embezzlement of state funds by the Minezaka trading company apparently expanded into a sweeping inquiry into corruption, with a particular focus on the Yasuda and Mitsubishi zaibatsu. Further indictments are expected, implicating senior Army and Navy officers and politicians across all of the YSK's major factions. The YSK appears entirely paralyzed and consumed by mutual recriminations at a moment where decisive government action is required to stave off a total collapse of the Japanese financial system, which would cause untold economic chaos across the Co-Prosperity Sphere.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.jap.meltdown.d = Out with a crash.

w.jap.yasuda = Chaos gripped the Tokyo Stock Exchange today as the Nikkei index plunged by almost 40%, led by Yasuda Holdings the nerve center of the sprawling Yasuda zaibatsu. The tailspin came hours after the Tokyo Metropolitan Police Department announced it arrested several Yasuda executives on accusations of fraud, bribery, and murder related to a separate probe of widespread embezzlement of state funds by the Minezaka trading company. Further indictments are expected, including against senior military officers and multiple politicians including several close to Prime Minister Punada Naka. Although the YSK is meeting behind closed doors over Funada's future, the investigation may paralyze the government just as decisive action is required to stop a potential collapse of the Yasuda zaibatsu which will have monumental effects across the entire Co-Prosperity Sphere.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
w.jap.yasuda.d = What falls faster, a man or his shares?

usa_txt2 = The Republican-Democratic Coalition (RDC), also known as the Republican-Democrats, is a coalition of the Republican Party and the Democratic Party, which forms one of the two major power blocs in the United States of America against the anti-establishment National Progressive Pact. The Coalition was formed in midst political upheaval inflicted by the formation of the Pact against the mainstream parties. At the end of the Eisenhower presidency in 1956, the Democratic Party didn't support Progressive Vice President Burton Wheeler, they nominated Estes Kefauver instead. Wheeler's split caused the revive of the Progressive Party and shift to the Nationalist Party. The participation of the dozen new parties during the midterms caused a chaos, sabotaging Kefauver's term. The Republican and Democratic party formed this coalition in response to the newly created NPP.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa_txt3 = The National Progressive Pact (NPP), is a coalition of various political parties that makes up one of the two major power blocs in the United States of America against the establishment Republican Party and Democratic Party. The NPP suffers from a lack of unity on various issues such as civil rights. Political analysts claim that this may lead to a collapse of the party in the future. However, the NPP has unity on issues such as foreign policy and some progressive policies e.g. opposition to certain wars or conflicts and a militaristic approach to reclaim former U.S. lands for the former and welfare for the latter. Namely, these lands are the territories lost to Japan after World War II. These territories include Hawaii, various Pacific islands and the treaty ports in Los Angeles and San Francisco. Most members of the party both have a strong national distaste for both Japan and Germany. Despite this, the party is more concerned with Japan due to their aforementioned occupation of former U.S. lands.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa_txt4 = The Civil Rights movement is reaching its crescendo. All across America there are protests, rallies, and riots hosted by Civil Rights activists, and they get worse by the month. Just this week, a massive march was held in Birmingham, Alabama, the heart of the segregationist south, with tens of thousands of activists, white and black alike, calling for equal rights. Although it started civil, local police chief Eugene 'Bull' Connor quickly deployed riot police and set dogs loose on the protesters. The peaceful march quickly turned into a running battle in the streets between police and activists. This event has been widely televised across the nation, with average Americans shocked by the police brutality on display in Birmingham. Many of the more liberal news sources across the United States have likened the events in Alabama to those in Germany decades ago, citing police brutality and the suppression of activists to draw parallels with the Nazi regime.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa_txt5 = After being humiliated in the Second World War and seeing Hawaii nuked by the Axis, America was forced to cede to Japan all of her Pacific territories and that of her allies. This failure has left much of the population angry and itching for revenge. As the 1960s begin, the American political elite under President Nixon leads the world's largest remaining democratic power in the containment of German Fascism and Japanese Imperialism, while growing internal divisions over Civil Rights sees antiestablishment politicians rise under the National Progressive Pact umbrella; defeated yet powerful, united yet divided, America stubbornly stands in an era of cold uncertainty.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa_txt16 = America mourns today, as the President of the United States, John Fitzgerald Kennedy, has been shot dead on a campaign tour of Dallas, Texas. At present, those behind the shooting remain at large, and the identity and motivations of the gunman, and even where the shot was fired, remain unknown, with investigators having few leads.                                                                                                                                        After the recent disgrace and resignation of President Nixon and the sudden and disturbing muder of his successor, the US is in a state of shock and there is a great feeling of uncertainty and fear across the nation. With Speaker of the House John McCormack rushed to the White House to be inaugurated as President, few can claim to know what will come next, with the political scene as divided as ever, the NPP mobilizing to capitalize on the situation, and the American psyche left traumatized and directionless.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa_txt17 = McCormack had never seen the Capitol in such chaos.                                                                                                                                        He didn't know if it was worse because he was seeing the ugliness and confusion behind the scenes for the first time, or if it was really just that bad. It was made all the worse by the fact that no one was actually sure if he was supposed to be filling the role of President at all.                                                                                                                                        He was the Speaker of the House, or rather, he had been. Now he was President, or Acting President, something no one was sure about, and this was only worsening the situation. Kennedy's cabinet was unsure if they should be coming to him for approvals, or continue on their own initiatives. He was sure the intelligence community, particularly the CIA and FBI, were not giving him full briefings for security reasons, and the military was taking a similar, if more neutral, approach.                                                                                                                                        The chain of command was shot to hell, and it was grinding everything to a halt or actively sabotaging what little was working. There were already debates on how legitimate any legislation he signed into law was—generously assuming he'd get that opportunity—and if the Supreme Court would have to intervene. There was no precedent for this scenario; the one thing no one had expected to happen, happened.                                                                                                                                        The sole saving grace in this entire fucked situation was that the legislature had ratified the Twenty-Second Amendement - and now all of the states were scrambling to hold votes to ratify it and end the constitutional crisis. Even still, it would be months before this was done; months where the government would be stuck in this strange, uncertain limbo.                                                                                                                                        McCormack knew that some kind of status quo would emerge eventually—but it was going to be painful, difficult, and throughout it all he had to keep it from getting worse.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

usa.saw.t = Security Resolution 13
usa.saw = The atmosphere was nothing but on edge. Despite the chill of New York City, wind maneuvering between the skyscrapers as dirty snow lined the streets below, the OFN headquarters' interior was intense with heat. The lights above slowly burned the OFN delegations as they whispered among themselves, tensely waiting for orders on how to vote on Security Resolution 13. Then, Richard Nixon emerged, and all eyes locked on him. Taking his seat at the table, he prepared the papers in his hand, swallowing before speaking into the microphone. "Let me point out that this meeting helps unite our alliance and serves as a visible demonstration that the Organization of Free Nations remains behind her commitment to a free world," Nixon began. "We are the remaining free nations of the world. Our defeat and humiliation in World War II promoted recklessness in the councils of those powers who have not yet abandoned their goals of world conquest. And so, the defense of freedom is everybody's business—not just America's business." "We cannot stand aloof and leave the fate of South Africa to the Boer rebellion and Afrika-Schild. We must stand ready in the face of Nazi aggression. To pass Security Resolution 13 means that we finally have in sight the stand for freedom we have been seeking these past decades. Thank you." The delegations and spectators exchanged glances as the words set in and the room's anxiety subsided. An ear-blistering standing ovation followed. Nixon, too, felt his anxiety subside. The vote was unanimous—hell, even Brazil ratified the resolution. There wasn't a goddamn chance that the Nazis put down their arms and withdrew within 24 hours—perfect. Not even Herblock and every bastard at the Post or the Times could somehow spin it into a failure. If the Free World could make its stand, '64 would be a breeze.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
usa.saw.d = They'd rather die on their feet than live on their knees.

# The Wallace Presidency
usa_wal = The American people have chosen George Wallace as their new president, after one of the most contentious elections in US history. He has a number of plans for America with regards to creating a haven for foreign and domestic business as well as reforming education and welfare policy. Of course, the big issue, the one Wallace was truly elected on, is the Civil Rights Act. Wallace's victory proves that the American people are not happy with having such tyrannical policy forced upon them by the central government. He has promised that under his government, states will have full liberty to decide their own futures, unmolested by the demands of either Washington or of violent mobs. His presidency is sure to be beset by renewed outbursts of unrest from those who support the Act, but he has vowed to press on with his plans regardless of what some idiots who have nothing better to do but protest all day might do.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# No More Interference! 
usa_wal_s1 = Throughout its years of dominance, the disgusting political chimera that is the R-D party had increasingly infracted on the foundations of this Union with its federalist politics, chief among them the shameful Civil Rights Act. While opponents will decry President Wallace as some ridiculous frothing racist, his real agenda is simply protecting the average American from any more government infringement upon his freedoms, something any reasonable person will agree with. And yes, that does include the freedom to keep the inferior races away.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Win 'Em Over 
usa_wal_s2 = The National Progressive Party is founded on one great principle: America First. American interests come first in diplomacy, especially when it comes to reclaiming our stolen State, but the needs of American workers and families come first as well. Sure, some of them may be on the fence about our government thanks to the segregation issue, but we're going to show Americans across the country that they have no greater friend than President Wallace! President Wallace will expand his support base through two social welfare programmes: Medicare and Social Security. By giving workers across the country some federal support, he should be able to coast to victory again by grateful seniors and the newly-insured.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The Party's Plan
usa_wal_s3 = Like it or not, we're all in this together. The Center bloc of the party has supported Medicare and Social Security for a long, long time; they can take the lead on this issue. After all, this is about unifying the party, so we should let the party collectively chart our course. Wallace will cede the floor to the Center when it comes to these new bills. By letting the likes of Marine Neuberger and Scoop Jackson be the primary champions of the bills, Wallace will demonstrate that he is putting party ahead of ideology. By doing so, he will be able to reach out to Center politicians, northern Far-Rightists, and even a few Republicans to secure their votes or his legislation. Of course, just because the Center is leading the charge doesn't mean he can't slip a few of his own policies into these bills...
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Wallace Shall Lead the Way!
usa_wal_s4 = When will these namby pamby "progressives" get it through their heads that Wallace is their president? He won the primaries and the general fair and square, and if they don't want a good old Southern boy defining their doctrine then they can find another party! They're getting their Medicare, they're getting their Social Security, but they're getting those bills exactly the way President Wallace wants 'em written! President Wallace will make clear that this is his party by being the main champion of Social Security and Medicare. The NPP-FR will take center stage in policy advocacy and spread its own Dixiecrat message across the country in the process. The nation will see these bills as classic, down home Southern mutual aid just like the Kingfish proposed back in the day. This may alienate the Center, but can rally new voters from coast to coast to the Far-Right bloc.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Pursue Social Security
usa_wal_s5 = We got a lot of old timers in this country who are still working into their twilight years. Who can blame 'em, when they got no savings to retire on? But this makes the job market that much harder for youth to break into. If we want to keep this economy going, we gotta get these geezers out of it; Social Security could be just the ticket... Wallace will begin drafting his Social Security package. By proving the NPP is a friend to the aged, this will boost their support among America's most frequent voters. There may be several opportunities to alter this bill to fit the interests of certain members of our Party as well...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Segregated Security
usa_wal_s5a = Social Security isn't just for retirees, it also includes unemployment benefits as well. Therein lies a problem. The Southern economy thrives on dirt cheap labor performed by Black hands. Millions of Blacks perform farm labor or domestic help for a pittance because they have no other options to feed themselves, especially if they lost their jobs elsewhere. But providing them with unemployment benefits and old age pensions could leave them with enough money to refuse taking low-wage agricultural and domestic work. This could throw the fragile Southern social and economic system into disarray. Thurmond wants us to guarantee that won't happen, and we have just the plan. We will exclude farm workers and domestic laborers from Social Security coverage. No work they perform shall entitle them to unemployment benefits or old age pensions, so they will have no freedom to quit their job on a whim and look for better ones. This will de facto segregate Social Security, since the overwhelming majority of those workers are Black. It'll shore up support among our Dixiecrat base, but horrify the Progressive wing of the party.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Our Northern Adjacents 
usa_wal_s5b = The Far-Right bloc has always had two wings: Thurmond's Dixiecrats and the old-school Pattonite neo-conservatives. The latter are far more business oriented so it may take a little convincing in order to get them behind Social Security, but for the sake of this bill we have to try. Wallace will meet with Northern NPP-FR leaders Margaret Chase Smith and Spiro Agnew to secure their support for the Social Security bill. By explaining its effects of getting the elderly to retire, he will show that it will enable more youth to enter the workforce and make enough money to drive consumer spending. With our entire bloc behind us, passing the bill should be easy peasy.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Spend! Spend! Spend! 
usa_wal_s5c = You want a pension? You got a pension! You lost your job? You ain't losing your house! Wallace is your friend in Washington and he's here to bail you out of a jam. Name your price, and we'll foot the bill! Give me your poor, your tired, and your needy and we'll get 'em back on their feet! Wallace will offer incredibly generous entitlement payouts in his Social Security bill. The business-minded Far-Right leaders in the North will balk, but this strong bill will win us so many votes they can eat crow.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Asses for Allies? 
usa_wal_s5d = Across the aisle, our closest counterparts are the Democratic wing of the R-D's. They're a mite more conservative than the liberal Republicans, but they generally understand the value of social welfare. We might be able to reach out to Goldwater and get him on board with our new legislation, all though the Buckley-ite Yankee will be a tough fella to convince. Alternatively, we could reach out to Bobby Kennedy and his more progressive Democrats. He despises us for our stance on the Civil Rights issue, but he's always been a friend of the working man. We're honestly surprised he hasn't defected to the Center Bloc by now.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Towards Medicare 
usa_wal_s6 = Social Security will help get the elderly out of the workforce and stimulate economic mobility, but it's not enough on its own. Many employers provide health insurance, and a lot of seniors are afraid to lose their healthcare if they retire. Thus, the NPP is proposing we adopt a national Medicare plan that will provide retirees with health insurance. This new legislation will not only prove popular with retired voters, the largest voter group by far, but also with the Center Bloc of our party. If we can mollify them with Medicare, they might look the other way on Wallace's States Rights legislation...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Restrict Coverage 
usa_wal_s6a = Byrd and Thurmond are up in arms about the new Medicare law. They say that if Blacks start getting coverage under the program then hospitals will have every incentive to desegregate and accept their payment. Moreover, they're quite worried that Blacks will start quitting their low-paying jobs in the delicate Southern economy, knowing their medical needs will be taken care of by Uncle Sam. Wallace hardly needs to assure them that they have nothing to fear. We will add clauses to the Medicare law exempting retirees who were previously domestic and agricultural laborers from coverage. As these professions are overwhelmingly Black, this will dramatically reduce the number of Black patients hospitals could conceivably see, and also serve to keep those individuals in the cheap workforce.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# More, More, More 
usa_wal_s6b = You want healthcare? You got healthcare! Lower cost insurance for the elderly! Uninterrupted nursing home care for the chronically ill! Annual cost of living increases for benefits! No earning limitations for seniors! Disability benefits too! If you need health insurance then Doctor Wallace is in! We will greatly expand the benefits package offered by Medicare. Our budget will take a hit, and the Northern Far-Right Bloc will cry foul, but by God will the voters love it! This bill will build the momentum we need going into the next elections!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Encourage the Elephants 
usa_wal_s6c = Johnson was always ranting and raving about his so-called Great Society. Now, we ain't standing for any infringements on State sovereignty over their domestic issues, but his healthcare policies may dovetail well with our own. Maybe we could find an unlikely ally in the Grand Ol' Party. We will reach across the aisle for a meeting with LBJ and the liberal Republican leaders. We could offer to make Medicare a bipartisan bill, and hopefully secure their support when the bill reaches the Senate floor.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Get It Ready for Congress
usa_wal_s7 = Now that we've decided what we want Social Security to accomplish, it's time to prepare it for the Senate floor. We will formalize the particulars, shake hands, and get a final draft out of committee and into Congress. Depending on the actions taken previously, we may have secured or ruined our chances of getting it to Wallace's desk. There's still time to prepare in case we have any other changes to make.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Finalize the Act 
usa_wal_s8 = We are now in the process of completing the final draft of our Medicare bill. This bill, if passed, will hopefully ensure healthcare coverage for millions of less fortunate Americans. This bill is controversial among the Northern ranks of the Far-Right bloc, but has broad support amongst the South and the center. We can still make a few changes, if necessary, before sending it to the Senate.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The Senate Votes! 
usa_wal_s9 = At long last, it's time for Medicare and Social Security to have their day on the Senate floor. Let the discourse, debate, and hopefully not filibusters begin! These new laws are critical to the unity of the National Progressive Party. They are humanitarian ventures that will cement our status as the Party of the little guy. They are the foundation upon which we will build our self-help initiatives. They are the populist credentials Wallace and his party will need in the next election. Hopefully he'll see these on his desk after the Senate vote.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The Beacon of Democracy, Freedom and Business 
usa_wal_e1 = America is the last great nation on Earth to preserve the ideals of freedom and democratic government. We owe our success in this regard to the mightiest economy mankind has ever assembled, forged and maintained by American banks and American industries. Free from the state's menacing grip, they had risen to great heights, earned greater profit year after year, until soon America surpassed, then utterly dwarfed, the Old World tyrants and their many inefficiencies. It cannot be said enough: Without its unflinching dedication to free markets and free enterprise, our nation will have been consigned to a footnote in the annals of history long ago. As a new President enters the White House, so too must America chart a new course for its economy. For thinking men such as you and I, there exists only one option: Promote American business, at home and abroad, whatever the cost. Only then, as American dollars and American businessmen travel from Washington to all four corners of the world, unimpeded, unburdened, will our nation be capable of continuing the fight for the ideals we so deeply cherish in the decades to come.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Foreign Business
usa_wal_e2 = Wiser men than I am have said that America's business is business. That no matter who you are, or where you came from, America always had its door open, ready to make a deal. Guns, cars, pig iron, bread, Playboys -- you name it, we have it, no questions asked. For the better part of two centuries that had been our state of affairs, selling the excess of our plenty to anyone and everyone who wanted it; because of that, we prospered and grew where others keeled over and fell. It died an ugly death when the Depression hit us all -- but most damning was that the Democrats buried it under tariff after tariff without a second thought... So to the American people I promise this: The good old days are coming back, and we will soon reap the riches that follow. And to all the free nations of the world I promise this: Our doors are always open, our bounty always free to purchase. Come on in with cash on hand, and let's make a deal!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Iberian Business
usa_wal_e3 = Among the Triumvirate, Iberia is easily the closest to the United States -- a chink in the otherwise firm grips Germany and Italy have on the markets of Europe. Easy access to American lines of credit helped keep the country's economy solvent (if barely) following the construction of the Gibraltar Dam and its repercussions. Additionally, recent tensions with its ostensible allies meant that Iberian businessmen were gradually shifting their eyes away from the inter-Mediterranean and towards the trans-Atlantic. Our economic advisors believe that now is the perfect time to expand the reach of American trade into Iberia and, consequently, Southern Europe. A trade agreement here, some words of encouragement there, and soon enough our companies will be making Iberian pesos hand over fist.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Canadian Business
usa_wal_e4 = While business transactions with strangers work fine enough, business transactions with friends have the added benefit of lasting far longer -- and there is no better example of a friend to America than our neighbor Canada. We have always enjoyed warm trade relations with the Great White North, much to the displeasure of the late British Empire. Canadian oil and precious metals freely cross the longest shared land border on Earth on a regular basis, and in return American cars, heavy equipment, and foodstuffs are unloaded daily on the busy docks of Quebec, Toronto, and Vancouver. Ours is a relationship that spans a hundred years and hundreds of millions of dollars, ultimately contributing to the prosperity of everyone involved. Through increases in our exports to and imports from Canada, we can strengthen these ties enough to last for at least another generation.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Australasian Business
usa_wal_e5 = With the fall of China, French Indochina, and the Southeast Asian colonies, America's once-domineering sway over the most populous region on Earth came to an end. From Nanjing to Batavia, American investments -- trade agreements, loans, company shares, overseas branches -- were written off or dissolved against our will. Untold millions that lasted generations, testaments to our nation's economic and financial prowess, swept away by a horde of Japs in little more than four years. But Uncle Sam is far from out. Broken and bruised, yes, but never out. While Hong Kong kowtowed to Japanese Zaibatsus, Canberra closed an entire continent shut from them. While Japan's new puppets expelled our businesses and our businessmen, Sydney offered them safe harbor. While all of Asia turned to the yen, Australasia alone kept true to the dollar. Twelve million is a far cry from the one billion to whom we used to sell, but that number remained loyal customers when everyone else jumped ship. If we're to reestablish America's presence in the Asia-Pacific, fostering better trade relations with our ally down under is the best place to start.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Deregulate DC
usa_wal_e6 = Regulations, regulations, regulations. They come in many shapes and sizes, different names for different people. Liberals and pinkos call them "environmental protection" and "workers' rights"; Nazis call them "efficient redistribution of the Führer's money". But rational men see past the smoke and mirrors and find mountains of red tape, ready to choke the lights out of anyone who dares to found their own business, become their own masters. Like loyal mutts they follow the Feds wherever they go, ruining the lives of many an honest entrepreneur at home... and many an honest entrepreneur from abroad. See, right now America needs every last dollar it can get to survive the next decade. Dollars to build roads and bridges, dollars to pay our men and buy our guns, dollars to grow wheat in the Plains and feed the American people. Right outside our borders is a whole mountain of cash, ready to flow like manna straight into America's balance sheet, building all the roads, bridges, farms, and factories we want. All we need to do is to loosen up a little -- nothing too harmful, just some... minor readjustments... here and there -- and all that capital will be ours for the taking. Simple stuff, right? Glad you agree.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The Union Makes Us Strong!
usa_wal_e7 = Workers' unions, organizations protecting the average American worker from the overreaching acts and breaches of justice committed by American companies in times past. Many have come to support the mandates of such unions and their protections for the American worker, while large companies have come into conflict with such organizations time and time again. Although these companies are large forces in United States society, it is without question that the strength of the American blue-collar worker can come as a blazing force in American politics. Thus, it is the administration's duty, even if it may restrict the economy, to capitalize on the support of such unions in some form of legislation, as Southern workers will appreciate the concern given to them by the government, while liberal-minded R-D's will begin to appreciate our work. Some call unions a new revolution in social policy, some call them a restriction on the American market, but the administration likes to call them "votes."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Welcome to America!
usa_wal_e8 = We've done it. The road was long, hard and winding, with dog-headed lefties and duplicitous friends hounding us from every God-forsaken corner -- but we've done it. From every corner of the world businessmen of every race and nation, every faith and creed, fly in the best planes they can charter to Washington, D.C. Day after day they stream to the Oval Office -- dignitaries, industrialists, magnates, princes, oil barons -- in droves bigger than the last, with the best suits they can order and the shiniest smiles they can muster, suitcases full of proposals and entreaties and promises to Uncle Sam. And with a few words, a few jokes, and a few handshakes, billions of cold, hard dollars enter the treasury in a single meeting. In a matter of weeks, these dollars will travel all over the country, sprouting up farms, roads, and factories wherever they're needed -- spreading America's wealth to her people wherever they go. The road was long, hard, and winding -- but through diligence and hard work, America is once again a bastion of freedom, democracy, and business.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.


# The Dirty State of Schooling
usa_wal_s10 = The state the American education system has been brought to shows that not even the well-being of our children is sacred to the perfidious progressive. Overburdened with central Washington interventionism, their curricula and even administration distorted to the dictat of leftists social engineering. We need to tear this atrocious system down and replace it with a proper American one at once. For the sake of our children.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Funding for Schools
usa_wal_s11 = The fact of the matter, upsetting as it may be to the parents and the educators, is that funding for public education is already bloated beyond control, and taking up millions that could be spent towards improving the economy. Remedies are not always pleasant, but the government must find a way to completely restructure how education is funded and cut out all the unneeded fat. By the time it's done, nobody will see any real damage to the school system.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Lowered Funding for Black Schools
usa_wal_s12 = It is blatantly unfair that the government is taking vast amounts of money from hard working white Americans just to pour them into trying to educate lazy inner city black youths. This solution kills two birds with one stone - not only are we saving money, we will also be giving those blacks a good reminder of their proper place in this society.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Cut Education Funds
usa_wal_s13 = If those goddamn progressives want things to be "non-discriminatory", we can give them non-discriminatory. Let's institute some big general education cuts, with a few subtle provisions so that they hit harder where we need them to of course, but nothing the left can attach their claws to. We are saving money one way or another.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Enforce Segregated Funding
usa_wal_s14 = Funny tricks with basic budget cuts are clearly not enough. With some new guidelines the remaining school subsidies can be redistributed so that they reach schools with good enough results that we can know it will be used properly. And everybody knows what "better results" mean. The figures don't lie.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# States' Own Salaries
usa_wal_s15 = Why do hell is the Federal government expected to give out cash for the salary of every single goddamn teacher in the country? Managing these kinds of day to day expenses is much better left to local state administration, they'll know much better how to spend it and how to get the money than some Washington pencil pusher. Not to mention, look at how much money the Federal Government can save on it.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The States Can Pay in Full
usa_wal_s16 = While our previous funding reforms have already helped a lot, they were merely the first step to true education reform. As with the wages of teachers, so too should as much of the funding as possible be administered on that state level. Not only will this help our agenda of promoting every state as a unique and independent institution, it will also relieve a lot of burden from the Federal Budget.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Lower Subsidies to the States
usa_wal_s17 = Since a more localized administration is clearly far more efficient, there is no need to keep pouring as much federal money into schools as before. If a state feels the need to put in more money, they can get it out of their own funds.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Maintain Educational Subsidies
usa_wal_s18 = Some radical types within our party and even among the Democrats believe that we should devolve education funding to the states, thus giving them greater political and cultural autonomy. While this might sound enticing, radical social experimentation with our youngest is exactly the kind of thing the Wallace administration stands against. No radical reform is needed at this point, we cannot accept the risk coming from completely revamping school organization... or the giving up of control over how our children are educated.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Schools Cost How Much?
usa_wal_s19 = Trips, training, labs, all sorts of expensive wasteful nonsense is being pushed to the top of the expenses list. The school's job is to get a bunch of whiny kids together in a room for a couple of hours and telling them how numbers work, how much money do you really need to do that? If the government is to give its valuable funds over to the education system, maybe for once it's the schools that should learn a little about managing finance. Some more cuts are in order.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# A Foolproof Plan
usa_wal_s20 = We've tested the legal waters with some of those sneaky spending bill, now is the time to see what happens when we throw all subtlety out of the windows. A new Bill written by National Progressive stalwarts shall enter votes, representing the purest form of the pro segregation faction. Naturally a Bill this offensive will die in the water, but seeing the proceedings will let us gauge responses, and when time for the real Bill comes everybody will remember the alternative.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Segregate Teachers' Pay
usa_wal_s21 = Having a more direct oversight over how school funds are dealt out gives the administration some interesting options. Blatantly forcing educational facilities to give lower wages to black teachers is a risky and radical move, but the symbolic value of such an act would be invaluable in showing who is in charge.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Look at This Spare Cash That I Just Found
usa_wal_s23 = One benefit from the Wallace administration's surgical focus on state driven education is that the exercise has rationalized a great deal of the education budget - perhaps not to the extent Wallace's most ardent states' rights supporters had crowed of, but enough to meaningfully impact America's fiscal metrics. It never hurts to have more cash, after all.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# American Education
usa_wal_s24 = Education is the cornerstone of America. A free public education for all people is a wonderful thing, and it lets America's best and brightest shine. That's exactly why we must keep good, all-American schools! Separate but equal is the law of the land, like it or not, and the Wallace administration will make sure that American kids get a square, American education.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Put God Back in Schools!
usa_wal_s25 = Our predecessors have purged American schools of the two vital qualities that make them great: Segregation and the Christian faith. Brown v. Board, Engel v. Vitale, Abington School District v. Schempp, all these rulings by our Burgundy-bribed court have undermined our educational system and threatened our children's future. Our school-children may be divided by color but they are truly united in prayer! Today, God and America's children are going to return to their rightful place: Segregated school districts. President Wallace will embark on a speaking tour of Southern high schools. Alongside sympathetic Christian leaders like Jerry Falwell, Bob Jones Sr., Pat Robertson, and W. A. Criswell, Wallace will expound on the importance of Our Savior and our traditional domestic institutions to America's youth. He shall swear to them, upon Scripture itself, that he will protect the integrity of their schools and lead them to a bright future.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# I Encourage You to Follow the Southern States
usa_wal_s26 = President Wallace believes in states' rights. A state should be able to make their own decisions, especially when it comes to an issue as important as segregation. That said, the southern model has proven itself time and time again as the most effective model for the American people. President Wallace encourages the states of this great union to adopt the system of separate but equal treatment in all regards, but most importantly, education. Are the children not our future?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Encourage Patriotic Curricula
usa_wal_s27 = This world is a harsh one, especially for the children. They should be thanking God every night for the fact that they were born in the gold old U.S of A. We have to show them just how lucky they are! We have to make sure that schools are teaching the good, wholesome facts of American history, and none of that good-for-nothing, gray fascist propaganda.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Segregate the Curricula
usa_wal_s28 = It may be time to take separate but equal to its logical conclusion. If we adopt a segregated curriculum, we'll make sure that every American is getting an education tailored to their... people. Essentially, we'll make sure the true-blue Americans are getting a solid education getting them ready to lead this great nation, while not wasting too much time on... uh... er.... more subservient Americans, if you understand me, sir.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# The Yankee Schools
usa_wal_s29 = Those damn Yankees! They just don't know how to sit down, shut up, and leave the government work to people who actually know what they're doing! They keep protesting the whole idea of segregated schools, and they're really making us look bad. We're gonna have to do something about these protesters at some point, before it gets too far out of hand. We have to either double down on segregated education or ease up a little bit.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

