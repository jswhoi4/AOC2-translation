ev_pony_blue = The State of Magadan is a corporatist state under the leadership of Mikhail Matkovsky, another promiment brekaway of the Harbin Three. Like the others, they wouldn't like the idea of Harmony, let alone Communism. Although he may be the more moderate compared to the others, he is no less of a threat. It is time to conquer Magadan, and make it truly free.What remains of the White Army and the old Tsarists in the East have rallied themselves under the rule of Tsar Mikhail II, setting up Chita as their base of operations. Make no mistake, these White Army remnants are hardline militarists hoping to undo our work back in 1917, Harmony and peace could never prevail. As is the case for all tyrants and enemies of Harmony, we will have to stamp them out for the sake of everyone involved. We cannot allow these reactionaries to condemn Russia to the oppression that we had suffered those many years ago.                                                                                                                                                                                                                          \n.

