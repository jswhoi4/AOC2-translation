wnac = Major military revolts take place in Argentina where, due to the military's disrespect towards the new government of Fernando de la Rua,who remains blind to the danger of Peronism that is housed in churches and in the provincial town halls, they organized a mass revolt with their supporting army to launch surprise attacks against Argentine military bases., demonstrating their revolt against the silence of the new government that follows Balbin's legacy of forming a peaceful government but with high costs, causing problems such as inflation,As it is a completely military revolt, a counterattack reaction could lead to the degradation of conflicts and generate a civil war,however,still being practically the only risky option,since Balbin's assumption of power, his plan to pacify Argentina after the Peron era gave high costs such as inflation and currency devaluation due to the high costs of quotas and acts for policies and laws,Even so, Peronism continued to spread silently in the city halls of southern and western provinces of Argentina which culminated in the aggressive military reaction                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
arial1 = The rebellious military forces arrive in Buenos Aires and find the government headquarters empty, the president and his cabinet had fled the country, after seeing the lack of options for a peaceful agreement,with this, the military assumes power declaring a new military regime that promises to exterminate Peronism, whether aggressively or not,taking a pragmatic stance and acting according to the situation to expel Peronism from the country, with this being practically the first successful coup d'état                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
echague1 = Carlos Mugica Echague is a priest with Peronist leanings who entered Argentine politics in order to prevent any corrosive political intervention in the church and Christian doctrine.being a broad Peronist supporter, Echague always defended with an iron fist a popular Catholic nationalism where years ago, he participated in a religious movement that focused on the greater opening up social issues in the church,and with the stronger presence of the Trotskyists,Echague is running for president in order to establish a regime where religion and politics intertwine with its more Christian laws and traditions being inserted into the constitution and laws,This practice is heavily inspired by Brazilian integralism,having as his main platform and support the Christian and Peronist parties, Echague performed as planned for his candidacy,His ideas are more focused on Christian progressivism of a Peronist nature, where he has always defended issues of progress of the Christian social ideal.using their Peronist and nationalist ideals                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
echague2 = among the Christian Peronist parties, the idea of forming an internal coalition to form a cabinet was extended to the Power of influence of Echague,despite the consistent current of support among them,they still have a great rivalry against military generals who blaspheme Perón,in view of the old news and events, there will come a time when these generals will react to this new government of Echague whether militarily or not,until the coalition was formed, Echague applied a strategy of appointing a Peronist war minister to make any chance of a coup more difficult,but even so, Echague has not yet ruled out the idea of negotiating with the generals even if it involves imposed limits,with all this having as main stance a pragmatism so that nothing goes wrong and the blame lies with the ideological bias that blinds the chances of success,and when the coalition is formed, it may give the generals a bad look but it can still strengthen the bond and Echague's cabinet                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
echague3 = a meeting held in Buenos Aires bringing together the main names of the proposal was decisive in the creation of the coalition,with everyone agreeing on the creation for the same purposes, although some secretly or not agree with the creation for their own benefit or oligarchic spheres,the coalition can strengthen the Government and the cabinet to at least maintain a peaceful government without military interventions,with the creation of the coalition, called the "Christian coalition",Echague was quickly invited to be the leader of the coalition for the same reasons, it is not new for an Argentine government to have oligarchic ideas and actions that are disguised as coalitions,although,the entire Argentine church, the priests' movement, the Christian parties that donated their piece to Echague and the anti-Peronist military make only Echague think twice before taking attitudes and make the same mistakes as in Argentine history,being a certain indecision about its entry, but in the midst of so many questions like a scale,any of the decisions may have unexpected effects                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          