palestinew = the forces of the Palestinian army with Syrian assistance emerge victorious from the war,with a ceasefire and control of the southern region of Israel, connecting the Gaza Strip with the others,the Palestinian army celebrates the victory, however, the war may not be over, with the ceasefire whose date has not been determined,any surprise counterattack may occur in the future,with this future being able to be a new war or a conflicting peace from a peace agreement that was never made,and according to the army,it will be difficult for Israel to counterattack any time soon,then through this the stages of assimilation with the southern region will be carried out, with the containment of revolts and the Islamization of the region,but at the same time prepare for a new front to open up                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             