ggg_intro = Mitsubishi's car empire reached the highlands of Koshu,in the face of the internal intensity of post-GAW guangdong,the then car company and political party Mitsubishi rose to its political position,being known as broad experts in capitalism and corporate commerce,Ever since Tomio Kubo was selected to be the head of state of Guangdong, the Mitsubishi brand logo has filled the business signs of metropolitan cities,Kubo proved to be a two-faced man,with one being how it acts towards the state's economy, while the other is how it acts towards the military conflicts of the supporters of the Yunnan National Protection Army,that are being moved in the face of the influence of the army after the GAW,beyond the uncertainties about the utopian ideal of Guangdong, teaching and demonstrating since its creation as a state that sought the futuristic utopia of a rich and developed state,but that under the covers, hid the great social and monetary division, since for them, the northernmost regions of the country were not so interesting to develop,Mitsubishi's political party reigns over the East, Koshu, Guangdong and the former Macau,but it continues to be disputed by other former supporters,Even with Mitsubishi's ancient genius, Guangdong's politics are still divided and conflicting,with even the involvement of neo-socialists that emerged to end the social segregation caused by Mitsubishi's capitalist ambitions,Despite the company party knowing what it does, it must still be careful in this game of political maneuvers and monetary decisions about cities.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
china_intro = in a glorious way, China remains firm, even after GAW,with the national protection army being defeated, the decisions taken on the peace agreement and the redefinition of the borders of Yunnan and Ghizou,The decision was made to unite all Chinese provinces, except Guangxi and Guangdong,united and establishing a single republic of china,However, even with the army being defeated, Yun had fled to Xinjiang,and even with its lack of presence in the provinces formerly known as "xinan",their peers and remnants continue to cause trouble in the cities of the region,with the Chinese government taking provisional measures typical of martial law,the capital of Yunnan continues to be searched to contain any new emergence of the Long Yun regime,but this is not only present in his former supporters, but also the civil and agrarian population showing greater discontent, as they saw that even after years,the Chinese were still capable of causing a large-scale rebellion,With that, the "China you deserve" plan was launched,a political strategy of teaching and propaganda that aims to convince the population of the region to believe that the victorious Chinese are better and if Long Yun won, they would live in an aggressive totalitarian regime,with the use of deep caetezas and televisions, with cinematic propaganda that shows people jumping, shiny cities and everything else,and this is not only being applied in Xinan, it is also being spread throughout China,something they admitted was Machiavellian, but they would do everything to not see the flag of the national protection army again.                                                                                                                                                                                                                                                                                                                                                                                                         