ev_speer1 = A figure often overlooked in the convoluted politics of the Reich, Albert Speer is nonetheless one of its key players. Architect by profession, and personal friend of Hitler from the beginning of his rise to power, Speer was attracted to the future Führer's persuasive dialectic and his great plans for Germany. The attraction was mutual: as soon as Hitler looked at Speer's work, the young architect found himself launched at the forefront of the party leadership, and tasked with designing dozens of public buildings.  The war changed everything. Speer was appointed Minister for the Armaments during the most difficult time of the conflict, and it was there that a side of his personality made itself even more evident: opportunism. He took the merit for Germany's production surge, but his main contribution to the war effort had been the invention of what would forever change the Reich: slavery. Hundreds of thousands of inferiors and war prisoners toiled and died in the military-industrial complexes, fuelling the German war machine with their lives.  After the war, Speer returned to his passion, and single-handedly designed the culmen of the Reich's grandeur. Germania, the new Caput Mundi, was set to overshadow Rome, Paris and all great cities around the world, but then the economy crashed, taking his dreams with it. In a moment of catharsis, he understood that slavery had been among the main reasons for the collapse, and in the most opportunistic of moves, he started speaking against it, asking for reform: as an unwanted consequence, he soon found himself the focal point of a large reformist movement advocating for change. Swept by currents stronger than him, he decided to follow them, desperately hoping that no one would ever discover his mistakes.  For good or for ill, Albert Speer has, in his own way, reshaped Germany, forever changing both its architectural fashion and its society. He is, and forever will be, the Reichsarchitekt.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     .

ev_speer2 = The economy has been on the downturn since the economic crash of the 50's. Many Germans who lost their jobs have remained un or under-employed and destitute for the better part of a decade now. Their only means of survival have hinged on the state continuing to provide them benefits. While the economy was crashing, many small business owners closed their doors for the last time. Major corporate interests throughout the country silently consolidated their holdings and bought properties, machinery, and expertise for next to nothing. German citizens were replaced with cheaper slave labor, and their jobs simply never returned. A decade later, wages still haven't returned to their pre-crash levels, even with ten years of inflation for the few that still work. The German people yearn for some kind of action; we can not be content to sit and watch our citizens suffer. Something must be done now to give the people some much needed relief and hope. Unfortunately, it is up to us to decide how to best approach this.                                                                                                                                                                                                                                                                                                                                                                 .

ev_speer3 = With the Führer's proclamation of Reichsminister Albert Speer as successor public opinion has been left divided, with many doubting Speer's abilities to govern whilst others are enthusiastic of potential change in the Reich. A highly controversial choice, Herr Speer has all but alienated himself from the upper echelons of the State through his strong advocation of reformist policies in the Reich designed to steer the troubled nation toward a possible prosperous future. Despite his close friendship with the Führer, this remains an uphill battle for the Architect of Germania.

ev_speer5 = The Master of Europe, harbinger of the New Order, one of the grandest nations on Earth - all this is fact. Yet Germany is not alone in this world. While the Bürgerkrieg is still fresh in our memories, Führer Speer realizes that time is not on the side of the Reich. No more of it shall be wasted tending to Germany's wounds while enemies outside begin making their moves against us. We must show our strength, rebuild connections and restore the Pakt to its former strength. It is time to act.

