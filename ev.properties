qu_in_mo = Following the failure of the Cripps Mission to secure Indian support for the war effort. The All India Congress Committee has launched a mass protest demanding what Gandhi called "An Orderly British Withdrawal" from India. Almost the entire leadership of the INC was arrested within hours of Mahatma Gandhi's "Do or Die" speech. The movement has quickly taken a violent turn unlike the previous movements with reports of small scale uprisings and even a few parallel governments being set up fuelled by resentment towards the war taxes and the forced rice exports. However without a leadership to galvanize around it seems that the movement will be crushed and the British government wishes to keep talks of home rule till the war is over.
