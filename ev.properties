ev_legion_bor1 = Bormann pursed his lips as he read through the report that had followed the recent outreach to the surviving Turkestan Legion. It did not paint a flattering picture. Veli Kayyum was by all standards, a drunk, indulgent, and incompetent leader who only retained his position because he had founded the Legion. Bormann could only feel disgust upon reading the description of the man, and could only imagine what it would be like to actually be in his presence. In retrospect, it was obvious why the Legion had failed. It seemed like a joke - They finally had a path into central Asia, but if they had to rely on men like Veli, he was frankly not sure it was worth it. The only positive was that Veli was too incompetent to turn on them. Muttering to himself, and in a foul mood, he turned another page in the report, and cocked an eyebrow as he read. Well, perhaps this wasn't a complete loss. The agent, perhaps seeing how incompetent Veli was, had taken the initiative to find replacements, as clearly not everyone was pleased with Veli's leadership. One such individual was one of the Legion Generals, a mercenary who went by the name of Korşirmat. He was the son of a Kokand chieftain of all things - and a man with a deep hatred for Russia and communism. He seemed reasonably competent, though it was noted that he might be unreliable. Men with ambition and desire for power could be utilized, and Korşirmat could be useful in that way. However, there was perhaps a better option. A man named Baymirza Hayit had been in the Legion almost since its founding, hated the leadership of Veli, and very notably was an enthusiastic Hitlerite - a surprise to be sure, but someone who would likely be the most reliable. Bormann found none of these options ideal - but they could only use what they had.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

ev_legion_speer1 = Agent Bauch crossed the dusty mountain trails of Turkestan like a phantom, covered by the dead of night. Kayyum was still hours away - the agent worried he may not arrive by morning. Somewhere ahead was a distant rumbling sound, but the agent put it off. In his mind, there was no time for detours. Suddenly, the rumble turned to a roar. In a flash, a truck pulled out of some unseen alcove as a din of shouts and clamour came from every direction. A few teenagers jumped from the flatbed, pointing guns and hollering. From the looks of it, they were Kayyum's soldiers. Clad in an assortment of Wehrmacht armor and casual wear, the gang looked unprepared for a skirmish, let alone a battle. These men were only fit for one task - extortion. A soldier stepped out from the passenger seat. He seemed to be the oldest of the group, and the only one with full fatigues. "You thought you could sneak past us, boy? The Khan demands tribute." The agent was fairly certain that "the Khan" didn't know a thing about this band of ruffians - hopefully they respected Kayyum enough to not interrupt his crucial negotiations. "I have been sent from Germany to see Veli Kayyum Han. I have my papers here-" The leader pointed his pistol towards Agent Bauch's pocket with a stern glare. "If you aren't reaching for payment, it's not worth the trouble. Just pay up, or you're going to find yourself buried to the neck, blooded and beaten, just waiting for the sweet release of-" The agent scoffed. "Fine." He pulled out an ornate watch - meant as a gift to Kayyum, ironically - and threw it to the soldiers. "This enough?" The boys quickly surrounded the watch, mesmerized by its glean of its metals. "With that concluded, could you take me to the nearest city? I have further payment if you'll let me hitch a ride.                                                                                                                                                                                                                          \n.

ev_legion_speer2 = Ostensibly, this was a business meeting, Agent Bauch continually reminded himself. It was his duty to the Abwehr to take this mission seriously. But staring at the face of Veli Kayyum Han, one single thought rang through his mind - he had never heard a man chew so loudly in his life. Perhaps Agent Bauch was just wrong. When Kayyum first brought the agent here, he claimed that this was a celebration "in honor of him, the Reich, and the Führer", which seemed to be the prelude to some greater discussion. Yet the two men sat meters apart, on either side of a massive circular table surrounded by hungry guests and covered in food and drink... and women, oddly. Until now, the agent had never been to a meeting with erotic dancers, and he hoped he would never again. Yet somehow, even through the crass hollering of his fellow guests, he could still hear Kayyum chewing! Dressed as a mock khan, Kayyum desperately grasped at everything at his great feast as he leered at the women before him, a seated display of greed. The only times he would stop to discuss German support were to gloat to his deputies and bask in dreams of German wealth, openly discussing his want to "get his hands on those fancy German cars". This meeting was going nowhere. Still, there were things to be learned at this event. A few men quietly sat amongst their men instead of joining in the Khan's activities, indifferent to Kayyum's vices. Each stood with a purpose, a vigor, and most importantly, a sense of independence. Perhaps there were other factors at play in the Legion than the Bacchus that sat across the table.                                                                                                                                                                                                                          \n.

 ev_legionk_speer = Agent Bauch sat in the room Kayyum had assigned him, quietly scribbling notes into his papers. With the practically medieval state of the Legion, their base was, of course, not electrified - the agent's only source of illumination was the flicker of a single candle. The time had come to review notes and select a candidate for Abweher backing, but given the state of affairs here, continued contact with headquarters would be difficult. This choice would have to be made here and now, with the ideal candidate sent to HQ to review. Korsimat was the most obvious choice. Compared to that brute Kayyum, he was composed and dignified, perhaps the only man in that building who appeared to value their work over their various indulgences. When the two had met, he was ignoring the party entirely, focused on explaining an attack set for the next morning. The fact he would attempt any real planning in that environment was admirable - that alone put him into consideration. His other admirable trait was his, well, jealousy. In their conversations, Korsimat spoke with grim frustration of the many times he had been passed over for the position of Marshal, which he clearly felt was his to take. This man's lust for power clearly came from a need for personal satisfaction, without plan or ideology, easily manipulatable by the Abwehr. And yet, the agent hesitated. The Abwehr knows its enemies, and this pomp, entitlement, sense of superiority - Agent Bauch had seen all of this in the West Russian War, one of the last times he had been forced to work with Wehrmacht dogs. Those generals, lusting for valor and glory, were easy to manipulate, but they often became hard to control. A man like that would never feel content as a puppet.                                                                                                                                                                                                                          \n.

ev_legionb_speer = With a heavy sigh, Agent Bauch crossed Korşirmat's name off of the list. After heavy consideration, the marshall simply wasn't trustworthy enough to be a suitable candidate for further RND support. In other words, the search would have to start over. It wasn't all bad news. There was one more option, picked as a contingency for if Korşirmat was taken out of consideration - Baymirza Hayit. Baymirza was the Legion's ideologue; at the party, he had proudly discussed his latest work, an unfinished paper on Turkic racial superiority. In explaining his ideology, Baymirza had shown a loyalty to fascism which would make him an easy ally to Germany and a hard ally to anyone else. His evident drive for control only made him more appealing - the ideologue wore his disdain for the central command on his sleeve, discussing a multitude of failings he clearly hoped to rectify. There was only one problem, one which had worried Bauch from the moment the two had met. Baymirza was... radical, much more than the Führer and Gehlen typically supported. The ideologue's theories were, at times, troubling - the kind of racialist diatribes which would have led to his removal back in Germany. Clearly, such an asset may not be appreciated within the RND. Ultimately, it was up to Agent Bauch. Even if it may lead to a stern reprimand from Gehlen, whatever choice he made here would be followed. Yet would it be wise to support a man who refuses to follow the positions of the Führer?                                                                                                                                                                                                                          \n.

ev_legionv_speer = Bleary and exhausted, Agent Bauch stared at the blank page in front of him, unable to write a word. Had it really come to this? Two candidates for leadership had been found, yet both proved woefully under the bar of the RND, not worthy of the immense effort such a coup may require. After hours of searching, it seemed that no one in this petty army was more fit to rule than... Veli Kayyum Han. Noisy, piggish, and lecherous Veli Kayyum Han. The agent stopped himself. Professionalism was a two-way street. Yes, the Turkbashy may not be the peak of dignity, nor even on the slope, but that did not stop him from being a valuable asset. In fact, it could make him a deeply valuable asset, easy to push any direction for the right coin. By its nature, the RND regularly relied on contacts with unsavory characters, and expected its agents to interact accordingly. Agent Bauch would make this work. He had to. Plus, the agent had collected so many notes on the habits of Kayyum. Why let it go to waste? The wick of the candle was at its final centimeters; surely the Sun would be up within the hour. Sighing, Agent Bauch grabbed his pen and began to draft a letter.                                                                                                                                                                                                                          \n.

