israell = Israeli forces announce their evacuation to the north of the region, with a ceasefire being made with the Palestinian army,with them occupying the entire southern region, connecting the Gaza Strip to the rest,the evacuation government reshapes its structure for a new military government, with the entire region still under Israeli control being in constant turmoil of protests and its weakness being an easy target for any blow or betrayal,but with the ceasefire where there is no set date to end, what will remain will be the representation of the army for a new attack with the objective of recovering the southern region                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      