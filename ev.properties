wif1_txt = It was not quite the call Ambassador Miner had expected to hear today. The implications were concerning, as Jamaican Prime Minister Norman Manley laid out the situation developing in his country. "So to be clear," he said after Manley had finished explaining. "There is a push for independence."."Correct," Manley answered. "The usual suspects. Bustamonte, obviously." Miner grunted. The Jamaican Labour Party was a consistent irritant and thorn in the side of both Manley and the West Indies Federation and Alexander Bustamonte was the driving force. A persistent, relentless, and unapologetic anti-colonist who used the Labour Party as a vehicle for his agenda. "He's never been this aggressive before."."He's not had an opportunity like this before," Manley said. "The rewritten Federation constitution isn't exactly popular. It underrepresents and exploits us, so the common understanding goes. Some concerns are valid, for sure, but he's trying to turn it into something it isn't. Something bigger." "Certainly," Miner agreed, there was only one thing he was interested in right now. "Are you going to do it?" A pause on the other end of the line. "That's one reason I'm calling. I believe this referendum could be held and defeated easily. However, things are...unpredictable. The people may view it as weakness if I seemingly give in to Bustamonte demands." Another pause. "A victory would be ideal, and it would negate Bustamonte as a political problem. Technically, I do not have to entertain this at all - though if I refuse to hold it, it will be unpopular. I would need the support of the United States if I did this. Could I count on you, should that be decided?"                          \n.

wif2_txt = Shockwaves rippled across the international community as news of Jamaica voting to leave the West Indies Federation was announced. Despite opposition from Prime Minister Manley and substantial lobbying from the United States, it was not enough to sway the people into remaining in the Federation. Despite this defeat, the Prime Minister has vowed to abide by the will of the people. Alexander Bustamante of the Jamaican Labor Party, and primary proponent of the referendum, has hailed this as a great victory for the Jamaican people, stating that "Only we will determine our destiny!" Analysts question the future of the Federation, as Jamaica was the primary economy of the bloc, and consider it an ominous sign that the influence of the United States has been shown to be far weaker than expected.                                  \n.

wif3_txt = Many within the OFN and United States now breathe easier, as news broke that Jamaica voted to remain in the West Indies Federation. The vote ensured the largest economic presence in the bloc would remain, and acted as a vote of confidence in the administration of Prime Minister Manley, a consistent and strong supporter of the Federation.

With the mandate of the people, the Prime Minister has elected to proceed with his planned constitutional rewrite. Despite it being the driving force behind the referendum, Prime Minister Manlay has stated that he considers the issue now resolved, and will proceed, promising Jamaicans that strengthening ties to the Federation will only lead to prosperity - While also permanently bringing the nation into the American sphere of influence                               \n.                                                                                                                                                                                                                                   


wif4_txt = The withdrawal of Jamaica from the West Indies Federation had been a headache for everybody, for Robert Graham Miner, the US ambassador in the country, and more recently, for Prime Minister of Trinidad Eric Williams. To build a path forward, the charismatic Trinidadian has called for a dialogue with every remaining Federational Prime Minister in his very own capital, the Port of Spain. After a few introductions and welcoming speeches, Williams looked prepared to read out his own speech. "While Jamaica's exit from the Federation was unfortunate, we are not required to follow in their footsteps and dissolve the rest of the Federation. We are already a small country, but one I am proud of, and one I assure you can be led to prosperity. The Federational system has worked well for us in the past, but not well enough, so it seems." Williams took a quick breather, curtly glancing at the ambassador seated across from him. "So what I suggest is this; to rebuild the Federation as something new." He paused again. "These West Indies were created as a strange hybrid of post World War Two nation building and foreign intervention, and definitely were not created to work for the West Indies. I suggest a total overhaul from a federational system to a unitary state, with the capital centered right here, in the Port of Spain." The solution was a divisive one, at least in Robert's mind. Discussion had captured the room, mostly between the various prime ministers representing the various nations of the Caribbean. Most of them spoke of an infringement on their nation's rights, a fact of which Williams took notice of. "As a last note, and I do not intend for this to serve as blackmail, but if my proposal is rejected, I cannot be sure if I will be able to maintain Trinidad as part of the Federation. Mr Miner, perhaps you would like to weigh in on the issue?" If his comment would've added more discussion into the room, Robert would never know. The rest of the committee had fallen silent, and all eyes now looked to Robert. With a sigh, he brought the microphone towards himself.                                       \n.


wif5_txt = In the aftermath of negotiations following the Jamacian exit from the West Indies Federation, Trinidad and its charismatic Prime Minister Eric Williams have secured the West Indies' continued independence not as a federational state, but as a unitary state. With this deal, it seems the rivalry between the Trinidadian Prime Minister and the Federational Prime Minister, Grantley Adams, has been finally healed, and both are now working to draft a new constitution for the reformed state. While opposition from the "Little Eleven" has been noticeable as they see the change as the strangling of their respective states' liberties, most Caribbeans welcome Williams' new deal due to the defunct federation's inability to grow or develop. The effects of Jamaica's withdrawal from the federation have certainly been harsh, but a brighter future is now in                                \n.


wif6_txt = The Trinidadian state has decided to follow in Jamaica's footsteps and has since declared independence from the very same Federation. After Eric Williams' proposal to dissolve the Federation in favour for å unitary, Trinidad led state had seemingly fallen through with the other member states, it was decided that the only suitable course of action was to exit the Federation altogether. Whilst the decision was made to preserve Trinidad's economic and political integrity, Williams had reaffirmed that trading with the OFN will not cease and has also gone on to ensure OFN commitments are met. Despite reassurements of Grantley Adams, the writing on the wall seems hard to ignore for many Caribbeans.                   \n.
wif7_txt = The West Indies lies in chaos today, as Jamaica has seceeded from the Federation, following the refusal of the referendum called for by Labour party leader Alexander Bustamante, social unrest has exploded across the federation, with seperatists all across the Federation calling for it’s dismantling. In the chaos, Bustamante launched a coup against the Federation, which he used to rewrite the constitution, creating a clause for exit from the Federation whenever necessary. Bustamante then used this to secede Jamaica from the Federation altogether, declaring emergency powers over the Island nation. This has been a huge crack in the OFN, with Jamaica now bitterly opposed to the United States, it is only a matter of time before the rest of the Federation follows suit.                  \n.
wif8_txt =  With the effects of the oil crisis felt across the world, it has signalled the end especially for the Federation of the West Indies. It’s reformation into a unitary state, what was considered a fundamental change in the character of the union, instead of helping the Federation’s fragile stability, saw to it’s end. The unitary state saw nothing but chaos, as a ineffective government in Port of Spain could simply not hold together such a varied collection of peoples and cultures, leading to increased calls for independence from the subsequent states. Eric Williams for his part, pushed constantly for the maintenance of the Federation, but a Black power revolution led by socialist revoluntionary Makandal Daaga saw to the end of his presidency, with the newly independent Trinidad decrying American imperialism, it seems that the Federations hopes are dead and buried, alongside Williams career.                                           \n.
