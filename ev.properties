# Who Do You Work For? Yourself!
usa_wal_s2t = Now that Social Security and Medicare are out of the way, Wallace can turn his attention back to defending freedom on the homefront. Specifically, his plans to overhaul the American welfare state and replace it with American welfare states. See, federal aid is federal tyranny; it comes with too many strings attached and became just another way for Washington to force the South to toe the liberal line. President Wallace is going to change that forever. Wallace will begin considering a revision of federal welfare laws to give states more control over how welfare funds are allocated. He could either retain some federal funding for state welfare while giving states more say over how it's spent, or he could cut the strings completely and let states fund their own welfare programs. The latter would be the purest economic expression of his defederalized vision, but may prove to be a bridge too far for rural white voters...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# Federal Aid
usa_wal_s2t = The ideals of state autonomy are important, of course, but we cannot let them be the be all end all of our policy. Sometimes the federal government simply has to have a hand in how they spend their money, to ensure everything is done properly and the rights of honest Americans are respected. It's not hypocrisy, just common sense.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
# States' Own Spending
usa_wal_s2t = As any self respecting American Conservative knows, the local state governments always know best what the real needs of their people are. The governments must be free to set their own policy and use their budgets in whatever way they deem most appropriate.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Scotland

scot1_txt = It seems that the Scottish National Party had won in Scotland, as the results had been announced late last night. After losing John MacCormick, who was the president of Scotland since the country's inception in the waning days of the Second World War and who passed away recently due to pneumonia, a snap election had been called. This was a result of the near-collapse of the SNP after an incident at MacCormick's funeral when some members of the SNP had been arrested for 'disturbance of the peace'. This victory has been applauded by the many democratic countries of the world. Led by Robert McIntyre, who served as the previous vice president under the MacCormick administration, so far it seems that the McIntyre administration is pledging closer ties to the OFN, and to protect Scottish sovereignty.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .\n

scot2_txt = The Independent Labour Party has won the 1962 election in Scotland, stunning the country. Regarded as the foil to the juggernaut known as the SNP, it seems they have come out on top to lead the country. William Wolfe, the president-elect, was a former member of the SNP, before leaving on his own terms after labor disputes occurring between the party. After years of serving as the opposition to the SNP, a big tent party in Scotland, it seems they have finally won a remarkable victory worth celebrating. William Wolfe has already pledged that the country, by all means, will stay independent, quelling rumors that the party served as a British Unionist front. A large portion of the party advocates for expanded welfare and fair treatment of the English minority.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .\n

scot3_txt = It was announced last evening that the Unionist Party had won in a stunning upset against the juggernaut party of the SNP and the smaller, but formidable party known as the ILP. To the many citizens of Scotland, this was quite the unexpected victory. It had been reported during Priscilla Buchan's, the president-elect's speech, there were officers from the Scottish constable force at Holyrood, making sure no issues would occur. It seemed that there was quite the protesting group that had assembled, along with counter-protesters proudly displaying the Union Jack flag. However, the unusually quiet Armed Forces of Scotland, led by Marshal Douglas Wimberley, have given a short message to Buchan before moving troops to the border immediately for an exercise.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .\n

#WW2 India
inc_rift = The election of Subhash Chandra Bose as the President of the INC was a controversial event within the INC as he had been elected despite being opposed by Gandhi and the rest of the old guard. While Gandhi is in favour of cooperation with UK through the war, Bose believes it to be an opportunity that should be taken advantage of. It seems that now the differences between the two factions are reaching a breaking point with the resignation of most of the Congress Working Committee in opposition to Bose leaving the INC unable to function until this issue is resolved.
incrift_l = If the INC refuses to take action then there is no use staying in this party.
incrift_r = Infighting will only harm our cause. We will have to seek a compromise.

