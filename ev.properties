doriev = Army General Yakoov Dori occupies the northern Israeli capital and carries out a military coup against the government, overthrowing Begin's pragmatic government,Dori was not satisfied with the outcome of the war, with his desire to continue and fight until the end being broken,With the ceasefire, Dori realized that Begin was a coward and without thinking twice he wanted a peace agreement,Dori did not accept the demands and took power over the country for his revenge,In his forced inauguration speech, Dori even cites Russia's "the great trial",with the same demonstrating inspirations with yazov,With his new government, Dori wants to return to war to recover what he lost and exterminate Palestine once and for all, since if it continues to exist, one day they will be killed by the same,dori already had broad support for the haganah and with its inauguration the group would have free rein to act completely, in the style of Yazov, Israeli revenge will be certain, whether nuclear or not                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
hagadanwar = After a long time of preparation, the second phase of the Hagadah War begins, with a massive Israeli advance in the northern region of the country,with Dori in command, Israel's desire to exterminate Palestine was certain, and with the right preparation and full assistance of the hagadah,a second offensive would be destructive,even having plans in case Sirya got directly involved, but if that doesn't happen, the focus will be on Palestine and its army composed of militias,this time,with no chance of negotiation,like the great patriotic war of yazov,Dori's doctrine will be done gradually, with the Israeli army, even though weak, having a lot of morale                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 