succon = After several proposals were made, an agreement was finally reached, with the LDP and NALF joining together in a joint government,where the party president would be the interim president of Libya while Gaddafi, leader of the NALF would be the acting president, being the head of the army and military fleets while the LDP would command internal and external policy, with elections and parliament, creating a democratic government, with the ideals of the NALF being made gradually with the 10-year pact of Italy, where they could not interfere in Libyan politics for the next 10 years, ending negotiations with a trade partner with Italy and the influence of NALF in the country,despite certain disagreements,all sides being in agreement                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
italyev1 = Amid the crisis that occurred after Ciano's departure from the position of duce,many confrontations were made to decide the successor, not only the generals and members of the fascist party, there were reformists who wanted to bring democracy back to power,This thing was accomplished thanks to the failure of the Italian empire in its years of life,loss of colonies and territories and massive censorship and repression against the people caused their popularity and manipulation tactics to decline until they were no longer efficient,with the reformists together with military personnel who believed in the return of democracy carrying out a coup d'état and proclaiming the Republic of Italy, subduing the criminals and reforming Italy and its remaining colonies from within,with Amitore Fanfani being the first president,focusing on his government, the restoration of democracy and the cleansing of fascist ideology in the country, even though he himself is practically the symbol and key to Italian democracy, the future elections taking place and Andreotti being the winner,Today, Italy is the greatest symbol of democracy in Europe, being the second Country that has a free government,together with Sweden and Ireland,And also being the guardian of the OFN in the region, having the great responsibility and commitment to reestablish European democracy back                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
italyev2 = One of the few remaining colonies in Africa, Libya and Tunisia are suffering from terrorist attacks and raids by a separatist paramilitary group called NALF. (North African Liberation Front),commanded by a Libyan general simply called Gaddafi,the group emerged in the midst of the oil crisis, a result of the various and thousands of separatist movements that occurred in Sudan, Egypt, East Africa and others,the idea of independence arose before the North African who remained,However, as time passes, the costs of maintaining the colonies become more expensive, causing problems for the Italian economy., both the government and Andreotti know that sooner or later, they will have to abandon the region and leave it in the hands of the new independent government,but that they must keep the region safe and without any war or disagreement between them or Italy because the NALF is a very aggressive organization that aims for the North African revolution,and Italy has no doubt that they will kill their own people to get what they want                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
italyev3 = More attacks and sabotage take place in the city of Tripoli, Libya, where the NALF once again plans its attacks to weaken the government and demonstrate its sovereignty in the region,NALF also knows that one day it will get what it wants,however, that Italian insistence and the nation's influence are increasingly infiltrating the population,displeases the NALF which sees itself as a revolutionary Anti-Colonialist organization,Andreotti, together with his cabinet, will have to decide what to do to at least mitigate the attacks and calm the NALF's spirits.,because next year, the Italian elections will take place and depending on the result, Libya could be freed sooner or later,One of the main ways this can be done is to send a diplomat to negotiate an end to the attacks and depending on the negotiation, make the NALF at least wait for the end of the elections and decide for itself or for others about its desire with the new president, even if the NALF at least requires a piece of territory for its influence                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
spainev1 = the Iberian ideal was broken,what would be an entire united peninsula has now become absolute chaos,the year is 1975,Portugal has already managed to reunify with the rise of Kaulza de Arriaga,however, Spain is still in turmoil with a frozen civil war and a broken government that could easily fall,the Iberian federal government still maintains several central regions and the military state of Murcia, however, it is still in conflict with the blue front and Árias Navarro to the north,Franco, the great Falangist leader, is cautious about the war, with his pragmatism, being able to sacrifice everything or nothing to reunite Iberia again,He longs for the end of the war, but still thanks God that at least Iberia is silent for now,the future is very uncertain, perhaps Franco may not even be able to complete his objective, either with his defeat in the war or his death,but he is determined to do everything he can to unite Iberia along the lines of good old Falangism, even if that means breaking some morals or rules of Falangism,Thanks to its atypical pragmatic                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
spainev2 = Among the Sundays of the Iberian federal government of Franco, there is the military state of Murcia, a militarized region under Franco's rule.which aims to keep Murcia stable amidst Iberian rule,Spain, despite speaking Spanish, still has many linguistic and cultural differences, this resulted in the independence of Catalonia, the Basque countries and Galicia,However, in Murcia, when Franco's government set foot on their lands and raised the flag in the capital, the people rebelled,They didn't want Franks in their lands, to be excluded and considered sub-human because of their language, with the population and their Murcia militias assisting opponents of the Franco government in its expulsion,Franco knew that if he lost that region again, he would never take it back thanks to the support of the Blue Front.,then, Franco decided to create an autonomous military state in favor of negotiations with the population of the region,Murcia would not be subjugated amidst the rules of linguistic segregation of Falangism and they could freely live their lives in an autonomous state, in return, the region would still be controlled by Frankish influence and governance,which in turn, militarized the region to expel the blue front army from there, with Murcia being virtually the only puppet state in the remaining Iberian Peninsula.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           \n.
arabev1 = the goals of unifying Arabia into one nation were only realized as a dream, however,With each passing time, the great nation became increasingly separated from within, mainly by the Shiites and Sunnis,the Shiite Arab population has become increasingly excluded, causing them to migrate to poorer and more agricultural regions in search of easy employment opportunities,causing the majority of them to not even have the minimum to have decent jobs in the metropolises,being excluded and even suffering prejudice from Sunnis and other groups,Most of them did not have good conditions because they were immigrants from Iran who came to Saudi Arabia to escape the civil war that happened in the 60s,and not only were the Shiites having problems with differences, but also other groups, such as the Yemenites, Omanis, the Gulf Arabs and the people of Hejaz,Although the dream of unifying the peninsula is utopian, its cultures, customs and ideals are very different,These problems are ignored by the government, which shows its favoritism towards Yemen, as the president and his cabinet are only composed of Yemenis,generating exclusion of other peoples from the government,These mixed problems generated protests in several cities by Shiites and trade unionists demanding more rights                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
arabev2 = one of the movements that are also demonstrating their dissatisfaction with the federation and its government are the trade unionists and socialists,who protest in the streets against the federation's mentality of metropolitanizing specific cities and forgetting the poorest cities, generating a great economic and social division, displeasing the population,beyond Amri's dictatorial attitudes,responding harshly to protests and silencing press outlets that denounce their actions,with unions occupying factories and destroying government buildings,something that if not contained, could generate a revolt on a revolutionary scale                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
arabev3 = armed Shiite militants occupied a large religious building in Mecca,an aggressive response to the protests, general unrest in the city, with local authorities unable to contain the revolt,Several battles took place between the militants and the army, but without success for the army,raising a question for the government, whether they should resolve this in a way that delivers what the activists demand or respond with total aggression,repelling the revolt,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
arabcoup = a military coup led by Ibrahim Al-Hamdi was applied in Riyadh,with the military being unhappy with Amri's leadership and with Hamdi not supporting the pressure attitudes, defending the greatest rights for these people,With his credibility falling and weakness, Hamdi and his volunteer army occupy the government palace in Riyadh,causing Amri to be forced to leave the country,With the new government declared, Hamdi promises to fulfill what the population demands and asks for the revolts to stop, appeasing the protests that almost resulted in a brutal fall of the federation                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
arabcoll = Amri was convinced that his federation would collapse,All forms of containment of the occupation in Mecca were a failure, generating disagreement in the army with them turning against Amri the situation was so chaotic that the only thing that could be possible was to think about his escape and avoid certain death, with Amri abolishing the parliament and declaring martial law, that wouldn't solve it, but it could buy him time before the rebels invade Riyadh                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n. 
rua1 = Fernando De La Rua assumed the presidency of Argentina replacing Balbin,with that, the legacy of his government still continues with the objective of pacifying the political order years after the electoral crises between Peronists and non-Peronists,However, Balbin's government was marked by a certain incompetence since he caused inflation to rise with government spending in light of his reforms,However, almost never paying attention to reports of Peronism reaching churches and the subjugation of some provinces that elected Peronist mayors,almost certainly its remnants want to rekindle the government of Domingo Peron,something that displeased the military who saw Peronism as an anti-Democrat dictatorship,using as evidence the fraud in mayoral elections in some provinces of Argentina, the government's unwillingness to act against this displeased the military, who began a large rebellious military mobilization where divisions that were commanded by these generals attacked barracks and bases in a surprise attack and several aerial battles were indicated with Argentine fighters fighting each other, and to make matters worse, worryingly close to Buenos Aires, the main demands of the military are at least greater attention to the Peronist danger or even the resignation or impeachment of Rua                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
rua2 = the rebel forces of the military that acted call themselves "Argentine National Forces" they bombed the city of Rosario and began a massive march in order to capture the city, the revolt that previously did not receive much attention from the government because it thought that the army would be able to handle now finds itself worried about the risks of the arrival of the ANF in Buenos Aires and a possible coup d'état,with this, the military demands yet another requirement regarding their wishes,the banning of parties that had ever been involved with Peronism and the absence of any punishment against soldiers,In the midst of this, diplomatic solutions will be discarded as the risks of a coup d'état or civil war will only be avoided in the event of an aggressive counterattack                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
rua3 = decisions through meetings will decide on government actions quickly against the revolt,In the midst of this, several cities have already been captured and the Argentine army finds itself disorganized,military responses against the uprising could cause serious consequences but being the only choice in case the street government wants to stay on its feet, on the other hand,the street government and its cabinet can simply flee the country because if they are caught they will certainly be killed or arrested,civil war will be avoided but a new military regime could certainly be implemented, harming its allies and even the population which is quite divided between who to support                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               