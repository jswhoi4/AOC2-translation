jap.intro.t = Dai-Nippon Teikoku
jap.intro = The Jewel of the East. The Land of the Rising Sun. Dai-Nippon Teikoku. The Empire of Japan goes by many names, but none are disputing its status as the hegemon of East Asia. Following a grueling victory in the Second World War - a victory paid for in blood and iron, the Empire of Japan stands triumphant in Asia, from the frigid waters of Sakhalin, to the bustling metropolis of Tokyo, to the far reaches of Calcutta and New Guinea.                                                                                                                                        On the surface, Japan has everything it could have ever wanted in 1962. The Zaibatsu champion Asia's economic growth at breakneck speed. The Imperial Japanese Navy is the most powerful maritime force in the world, from Tokyo Bay to San Francisco. The Imperial Japanese Army is the enforcer of Tokyo's will throughout most of Asia. Most prominently, it guards Japan's crown jewel, and a once-immutable enemy, China - now brought to heel. The politicians in Tokyo bicker, but the Taisei Yokusankai has stood strong for over twenty years, heralding a Shintaisei - a New Order over both Japan itself and Asia, led by the conservative Naka Funada.                                                                                                                                        However, deep beneath this seemingly perfect victory lies a bubbling cauldron of threats to the Empire's hegemony. In China and Southeast Asia, winds of dissent are brewing. The Imperial Japanese Army is overstretched - there's only so much ground one force can cover thoroughly. Across the Pacific, the United States seems poised to avenge their defeat nearly twenty years ago. Deep inside Japan itself, the labyrinthine structure of the state hides a deep rot of corruption and deceit, one that is slowly working its way to the surface, and could potentially threaten the very foundations of the Japanese Empire.                                                                                                                                                                                   \n.
jap.intro.d = Banzai!

