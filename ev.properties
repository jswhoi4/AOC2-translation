# English Civil War
engcw3_txt = Today shots have rang out across England that herald something far worse than the London uprising in the 50's, for the second time in history England is in a state of Civil War. Her Majesty's Most Loyal Resistance, an organisation containing the full spectrum of English political outsiders from communists to a handful of more independently minded fascists has declared a revolt against the Collaborationist Government of Prime Minister Alec Douglas-Home. Speaking from HMMLR's headquarters its leader, former general Claude Auchinleck alongside famed communist rebel Bill Alexander and resistance fighter David Stirling have declared that England will be a free nation or they will die trying.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

# The Government Prevails In the English Civil War!
engk_txt10 = The HMMLR organisation has been reduced to bands of roving guerilla fighters after the loss of their last major urban centre. The Collaborationist Government of Alec Douglas-Home has declared the Second English Civil War to be over, and that those traitors captured will be dealt with as their actions demand. On the grander scheme, this is an unfortunate setback for the Organisation of Free Nations and an equally important victory for the Reich as now the Isles appear to be securely under the German thumb. Yet much of the fighting was done by Engishmen not Germans, and one wonders if the status quo is quite so stable as some believe.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Harold MacMillan English Prime Minister
engkmacm_txt = After their victory in the English Civil War, the Royal Party's hold on the country seemed absolute. But their grip is not as tight as one would think, for the recent parliamentary elections saw Harold MacMillan's United England party take control of the House of Commons. MacMillan, along with the more optimistic MP Reginald Maudling, championed the Royal Party's reformist wing, though the two frequently butted heads over just how quickly England should transition to democracy. They led a defection to a new party, with Maudling as party leader and Macmillan as chairman, and the recent election has proven their popularity with the English people. While Maudling promises to free England and lead her back to democracy, but with the still-influential Macmillan looking over his shoulder, he may not go as far as others hope.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Reginald Maudling Appointed English Prime Minister - Margaret Thatcher Elected English Prime Minister
engkthat_txt = Margaret Thatcher first grabbed headlines in 1961, when she became the youngest female MP in the Kingdom of England upon her victory in her by-election. Now, she has set a new record: the first female prime minister. Following the recent victory in the general election, Royal Party members of the House of Commons voted to make Thatcher their party leader, thus making her prime minister. The leadership election's result was a shock to many familiar with parliamentary politics, who long thought Thatcher to be an outsider the Royal Party's inner circle always kept at arm's length. Naysayers within the party have largely been quelled by her choice to staff the cabinet with "old guard" MPs, the most prominent of which is R.A "Rab" Butler. The question of whether she leads her cabinet or her cabinet leads her, however, will remain to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Arthur Kenneth Chesterton Elected English Prime Minister
engkches_txt = Shockwaves ripple throughout the British Isles as Arthur Kenneth Chesterton was elected Prime Minister of England, in an election seen by many as a referendum on the previously ruling Royal Party. The devastation caused in the English Civil War, and the support of Chesterton's Blackshirts in it, were seen as contributing factors in his electoral victory. The face of the National Front, a far-right and previously fringe party known for harbouring fascist and national socialist sympathisers, Chesterton ran on a platform of British restoration, opposition to the elites of the Royal Party, and a return to world relevance. Protests have broken out in London, with the unions, moderates, and minorities expressing fears that Chesterton will seek to emulate German and Italian policies. Few know what England under Cheston will look like, but all know it will be an England unlike any before.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#HMMLR Victory
hmmlrvic_txt = Her Majesty's Most Loyal Resistance have announced their triumph over the Collaborationist Government of Alec Douglas Home and the German Garrison of Cornwall. Sweeping across England from victory to victory under the leadership of Claude Auchinleck, Bill Alexander, and David Stirling, the Free English government intend to restore the democracy so cruelly ended by the Reich decades ago. Rumoured to be supported by the Organisation of Free Nations this represents an undeniable defeat for German interests in Northern Europe. Though whether the loose alliance of revolutionaries that made up HMMLR can work together in peacetime remains to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#David Stirling Elected English Prime Minister
engster1_txt = In a shocking landslide it was neither the legacy of the Labour Party or the Conservatives who claimed victory in the first free elections held since the end of WW2, but a dark horse. Archibald David Stirling, former SAS officer, freedom fighter and commander in the HMMLR movement was elected on a platform of harsher reparations on part of former members of the Collaborationist government and distaste for the radical proposed changes of the Socialist Labour Party. This completely unforeseen turn of events is already causing waves across the Atlantic, where the new Prime Minister's dislike of American reluctance to interfere in the Civil War is well known. But in a statement to the press, David Stirling assured all that whatever comes next, England would prevail.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#George Jellicoe Elected English Prime Minister
engjel1_txt = It was under a conservative government that England fell to tyranny, and it is under a conservative government that England shall free herself. The National Democratic League has won England's first free election in years and its leader George Jellicoe is to take office as prime minister. Jellicoe followed his father by serving in the Royal Navy during the Second World War, and later became a charismatic member of the old government's foreign ministry. He was recruited by Auchinlock, becoming HMMLRs main liaison to America; from there Jellicoe has risen to the leadership of the NDL. The NDL is an ideological motley, including anybody from Liberal Democrats to the Populist Right andabout anyone who wishes to restore the monarch and democracy, and hopes of coalescing these factions into a coherent political party are yet to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

# Harold Wilson Elected English Prime Minister
hnmlrwil_txt = The idea of socialism returning to England has long seemed preposterous, but sometimes, reality has a way of defying the odds. Elections, called after the old regime's defeat, saw the Socialist Labour Party, led by Harold Wilson, taking the reins of power. Wilson has come to embody the compromise between moderate social democrats and militants left as a leading member of the Labour Underground. He proved crucial in bringing leftist support to HMMLR, and is still aided by the Left Resistance commander, Bill Alexander. The Wilson cabinet promises swooping reforms from the dissolution of the English monarchy to a rebuilding of a comprehensive welfare state. But with the viable split within the party festering by the day, the first Labour prime minister in over thirty years does not have an easy road ahead of him.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Communist Coup in the Commonwealth of England
engbirch_txt = Five decades ago, the Bolsheviks of Russia overthrew a moderate socialist republic, with claims of reactionary infiltration, and enforced a one-party state. History repeats itself today in England as hardline members of the Socialist Labour Party launched a soft coup against Harold Wilson, forcing him out of the party leadership. The newly-appointed prime minister, Reginald Birch, has proclaimed a Socialist Republic of England. In a televised speech, he denounced "reactionary plotters" within the SLP, claiming that they "choked the flame of revolution and plunged the workers into darkness." The new government's goals include: massive industrialization, military expansion, and economic autarky. But with their ideology making them effectively a pariah to much of Europe, it is hard to imagine this new state standing on its own for long.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
