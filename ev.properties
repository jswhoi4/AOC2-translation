russia_intro = It had been a long time since Russia had fallen,the foolishness Times when Russia wanted to unite again only made us even more violent,Karbishev, the first leader of the Omsk Negro League,with eyes and mind filled with hate and revenge, there had been a prophecy,the great Trial,Karbishev before he died, swore on his soul and on his Russia that one day, Germany would pay,And with Omsk in the hands of the great and fearless Yazov,Russia can unite again under a single goal, revenge, revenge!, REVENGE!!!,The prophecy was getting closer and closer, the army was getting ready, the tanks were turned on and the fighter planes were getting ready to take off,until the day came, uniting anger and the will of karma,the black army crossed eastern Europe, the German generals described them as unstoppable,until the moment arrived where after much retreat, the front had been frozen in front of the crossing of the Diniepre River,Our plans were to get to Berlin,but, things were not as expected,the Burgundian SS had also entered the game,And they were the ones who arrived in Berlin,the Germans were defeated and humiliated,but the presence of Burgundy as our neighbor disturbs our sense of hatred,an idea of invading them was even proposed, but it was rejected because of the risk of general destruction, as both Russia and Burgundy had nuclear arsenals,and destroying the world was not in our plans,now, together with our influence over Eastern Europe,Years passed to focus on rebuilding Russia and imposing the leadership of the new generations...NO GERMANS!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
rus_ev1 = The launch of the Chimera-1 atomic bomb was a success for the means of destruction,it had been launched in Germany, even before Burgundy had taken over,Well.....now that Germany was not under our control, the damage caused is not our problem,since Omsk had been occupied and declared a Siberian Black League,nuclear ideals have always been the pillars for the great trial,yazov knew that these bombs could not fall into the wrong hands,a few years ago, in mid-1965-66,Omsk had already taken over the entire Ural region, defeating Tyumen, Zlatoust, Sverdlovsk and others,It was there that the nuclear manufacturing process began,amid the military factories of Tyumen,Yazov walked around, watching the warheads being assembled like puzzles,he was thoughtful, according to lazarenko,until one day, Yazov began to question his attitudes and ideologies,causing his generals to enter into debates about what was the right thing to do,                                                                          Lazarenko:"Mr. Yazov was walking in the middle of the military factory, I noticed that he was thoughtful,Lately he...has been acting strange?".                                           drozdov: = As far as I know, no, but I don't doubt that he questions the prophecy,Furthermore, how far would a man go to achieve his goal?".                                  Lazarenko: = We will kill innocents, I know, but we are a military nation, and we want the Germans to pay for what they did, at every moment we spill blood, good or bad,I don't know very well if Yazov is religious, but perhaps we can think about the possibility of him being in a church confessional after launching the missiles"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
ita_ev1 = Modern Art Week, an event that became a national political symbol, created by nationalist artists like us, coming from the great nation called Brazil,Many artists believe that without art, there is no life, and this week is dedicated to that,The Regions Of the largest Italian cities commonly known for being organized events,It was bright, people looked out the window and seemed to be seeing a futuristic painting,Since the rise of today's art movement,the concept of nation has been changing,The nation is an art, its flag is an art, its anthem is an art and its history is also an art,deepened by the esoteric artistic mentality, Scaligero always said the answers in an interpretative way,He was considered "the elder",many of his followers wanted to know about his teachings,However, it seemed that as the years passed, Scaligero deteriorated due to age and perhaps madness?this opened up questions about his succession,he always used to paint, even when he became the highest political figure in Italy,and as time went by, his paintings became more abstract, something that was sometimes admired,and was sometimes asked, "How many times has it been demonstrated that an artist's mental deterioration is demonstrated by his paintings,with them being more abstract, meaningless, non-organic,Was this something he intended?" his closest followers wondered,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
bur_ev1 = since the takeover of northern France by Burgundy,the SS police force has become even more aggressive,with measures that were compared to martial law,even the smallest police officers put pressure on those around them,one of the mentalities applied by the SS police was that when rebels and rioters were caught, there was no such thing as "arresting",shoot them, don't leave one alive, otherwise he might come back even bigger,Many of the residents of the less metropolitan regions of Burgundy always saw this scenario,A group of people, about 5-6 or so,lined up facing a wall, and in front, SS men armed to the teeth ready to pull the trigger,They loved to do this in public prayer, to demonstrate what would happen if you said a "but" to Burgundy,This is less common in the Metropolis, they preferred to carry out executions more discreetly,because they didn't want to dirty and fill their biggest cities with bodies, blood and bullets,but the presence of his prey was inevitable,Many times, those who expressed their displeasure against the government disappeared the next day without leaving a trace, there were times when they disappeared the same day they expressed their displeasure,to give you an idea, the disappearance rate in Burgundy is not even calculated, because how would they know if the disappearance of someone is a government silencing or an actual civilian-to-civilian kidnapping,therefore, those cities that had high hypothetical disappearance rates were called "silent city", because the citizens' fear made them stay silent, just so as not to say anything that would displease the government.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
danu_ev1 = the hitherto known "United League of the Danube",a Burgundian puppet nation created after the fall of Germany, was a strategic preparation for a more open state,among all the nations within the Burgundian influence,the league was considered the least dangerous for tourists,because, on purpose, they were more receptive and less censorious,a strategy for economic revenue from tourism,many reporters, journalists, historians went there to document this nation that fascinated them,a receptive Burgundian nation,it was even a joke among Americans,the nation was an attempt to demonstrate the culture and wealth coming from the Burgundian administration,they wanted to show the world what it was like to be a pure nation,obviously all the tourists were foreigners accepted by the Burgundian tourism regulations, they did not allow entry to people who were on the list of "non-pure races",When his ethnicity and race were questionable, he was taken for physical examinations to define, and if he was part of it, he would simply have his request denied,journalists even joke about it,they called the nation "the holy Burgundy",and for tourists, those allowed of course, they called it "the dust paradise",for it was a rich nation, arising from the ruins of a fallen and dead nation.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
burgundy_intro = The Burgundian State of Order, born amid Himmler's relentless pride,Shaped and made under the esotericism and darkness of the black sun,Himmler has always been the most esoteric and radical Nazi in all of Germany,And now with his earthen palace they call Burgundy, he realizes the esoteric utopia of ethnic cleansing,but he wants more, to clean not only what he has, but what is around him,with that, he adopted the expansionist mentality, never missing the opportunity to gain territories and puppets,France was the first to succumb to its objective, invaded in the midst of the German civil war,Then, in 1971, the Russians from Omsk commanded by Yazov invade the East Germanic commissars, for eternal revenge,a full plate for Himmler, in 1972 SS troops invade the German border and open another front, even more dangerous,with the outbreak of the commissars, internal riots and separatist revolts, German hegemony breaks once again, succumbing and being divided in two,with Burgundy taking over Holland, and all of western Germany,even reaching Germany, which became a Himmlerist metropolitan, inspired by Stalingrad,at the end of 73, the SS troops with even more numbers disembark in Plymouth,his military titan reached Newcastle and Liverpool, making Butler's aided government flee to the beyond, with the United Kingdom being completely taken over,Now, in 1975, the Burgundian consolidation throughout Western Europe is in a cycle of Himmlerist reconstruction, an esoteric utopia is on its way.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
italy_intro = since the Dissolution of the Triumvirate, a crack in popular confidence in the Italian government had been made,an alliance justly made to keep Italy sovereign and independent, dissolving as a failed plan, just as the division of the Roman Empire was,It is not news that the Italian government controls the media, culture and everything else,but, with its total presence in art, nationalist modernist movements began to emerge,and the most well-known and sovereign was the ""Unione di tutta la penisola",a nationalist artistic movement that wanted the superiority of art over the top of the Italian cultural chain,its leader, Massimo Scaligero, was always a man who did not hide his anti-Semitic mind,valuing the modern and the national, and even using esoteric practices, perhaps inspired by Burgundy,this movement was highly persecuted by the government as were the others,and about the new regime of Carlo Scorza,the movement was understood as a good and last action against the reactionary Italian government,with spies from Burgundy, who secretly supported the movement,a coup d'état was staged,many historians who witnessed the event described it as "an ant holding a pistol",something so small but they got their hands on such lethal weapons, mainly weapons coming from Burgundy,a French exchange of fire was made in the fascist council,and although the movement was small, little by little victory was imminent,with the Italian government dissolving and the modernist nationalists taking power, with their sovereignty being recognized first by Burgundy.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \n.
uk_intro = another year had passed, two years after the fall of the English regime,Now, the United Kingdom is under the shadow of a council that was defiant,kept quiet so as not to die, and killed so as not to be silent,the streets of London were never as empty as before, now, with soldiers dressed in black marching around, not a dirty look was tolerated,through some information, the former remnants of the English resistance now live underground,now, even a random soldier ends up being recognized by Burgundian espionage,many of them lost hope about freeing the island, some still believed that one day, the second chance would come.                                 "Was there any sovereign nation that stood its ground in the face of such a radical ideology? No!It's only a matter of time before they start killing each other, to see who is more radical than the other, or even if their patron from France dies,Their ideologies of superiority will go to their heads, and they will be able to kill and betray in order to stay on top of the hill, which will one day collapse".                                                   "Have you seen what their spy network is like? Not even the most powerful are subject to loneliness,I confess that Himmler's death will be inevitable, but who will say that they are idiots enough to know that this will happen?!I have no doubt that they have a plan to contain any revolt,Soon, tomorrow or the day after, they will be going door to door in every home and shelter, to cleanse the United Kingdom of the revolution that they dream of so silently,something that I could only keep in mind, just sleeping,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  \n.
japan_intro = "money doesn't fall from the sky", they were,Since the beginning of the Japanese dream of wealth and profit, something has always been explicit, capitalism,corporations and corporations that profit, sell, spread and pay, all of this being moved to the lungs of Japan,just as they propagated in the 1930s that Latin America was the garden of the United States, for us,they saw Asia as the organs, but just like the human body,if one fails, the others fail too,a nation-by-nation domino-style fall would leave Japan as the last piece,Japan's growing dependence on agricultural and industrial nations has gone from being a privilege to a problem,today, the year turned to 1975,and so far we have lost the Philippines and Indonesia,great nations that were our farm,the sudden change of things will leave no doubt about any revolts in Vietnam, Laos and Cambodia,with the new administration of Ohga, an infamous capitalist, typical of satires,knowing money better than family,was appointed after entering the political game using his fame and knowledge out there,handpicked by the council because he was someone who appeared to know about money,was being won over by the public with his charisma,and in front of his capitalist mind that dreamed of piles of money, he said this when they questioned him about the profit mentality, "money doesn't fall from the sky"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   \n.
usa_intro = the political chess games before Nixon's impeachment were all overturned by the American failure over Africa,and once again, American soldiers return home with their heads down,defeated by "afrika schild",but since they returned home in 1945,has always been said as an OFN motto,do not lose hope, bring democracy and freedom back for the greatest and most remaining chance of liberation,despite having been defeated several times, since 1962, the OFN has increased,with the entry of Brazil, Cuba,Indonesia, Philippines and Iran,results from the bloodshed of Americans, who left their confectionery to fight on the other side of the world,Robert F. Kennedy, JFK's brother,had already said in an interview,that the OFN is like a lifeguard in front of a sea of lava, all he can do is swim from above and observe, but, if a miracle happens and a hand from the lava reaches out to ask for help, he pulls it to the boat,he wasn't wrong,the OFN has always acted quietly,but when an opportunity opened up, he didn't miss it,It's been a while since the last riot,and soon, plans to return to Africa will be made, the great African Reich is great, but it will not last long                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         