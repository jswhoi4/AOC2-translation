ccechague = Echague decides to join the coalition,being honored by the members who appoint him leader,being a step towards the era of Echague and his Christian Peronism but a great risk in the case of the military,Echague had already described this situation as being on a broken bridge over a lake of alligators,with the same being forced to be cautious about his actions,,because despite his more humane and progressive ideas,Perón's treacherous soul of despotism still remains                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 