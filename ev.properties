w.ost.cw = While much of the German sphere has always been shrouded by the German government, Ostland never had this issue with multiple international news stations in Riga always ready to be paraded around by German officials to show off the high quality of life, strength of the workforce and happiness of the people in their 'model colony'.                                                                                       Whilst the administration in Ostland have now attempted to close down the various sections of Riga dedicated to the press, guerrilla reporters have still managed to disperse to film the developments on the ground to the world outside. The footage is shocking, showing brutal house to house fighting between various members of the garrison, militia groups, citizenry, and partisans. The international community is still deciding what to make of this footage, and who, if anyone, they are supposed to root for.                                                                                                                                                                                                                          \n.

bri.cw.txt = It seems yet another domino has fallen in the collapse of the Reich's great Empire, as Britain falls again into chaos. Resistance cells have risen up all across Britain, pledging loyalty to the exile government and the promise of a free, independent Britain, led by 'the Boss', revealed as Sir Maxwell Knight, formally head of MI5, and supposed personal assassin of Domvile.                                                                                     The Collaborator Government on the other hand appears divided, led by an Interim government under Ronald Nall-Cain. Though the Resistance does seem to have the initial advantage, with public support and momentum on their side, both the German Garrison and British army still pledge loyalty to the Government. But will these resources be enough to keep Britannia chained to the Reich, or will Britain be free once more?                                                                                                                                                                                                                          \n.

jap.investigation = A police investigation over the last few months has revealed a web of corruption in the Yasuda corporation. We have more than enough evidence to arrest their leadership, however its possible that this goes even deeper than this. Should we investigate further or take immediate action?                                                                                                                                                                   \n.

wif6_tx = In the aftermath of negotiations following the Jamaican exit from the West Indies Federation, the Trinidadian state has decided to follow in Jamaica's footsteps and has since declared independence from the very same Federation. After Eric Williams' proposal to dissolve the Federation in favour for a unitary, Trinidad led state had seemingly fallen through with the other member states, it was decided that the only suitable course of action was to exit the Federation altogether.                                                                                     Whilst the decision was made to preserve Trinidad's economic and political integrity, Williams had reaffirmed that trading with the OFN will not cease and has also gone on to ensure OFN commitments are met. Despite reassurements of Grantley Adams, the writing on the wall seems hard to ignore for many Caribbeans...                                                                                                                                                                                                                          \n.

evnews_wif1 = Shockwaves rippled across the international community as news of Jamaica voting to leave the West Indies Federation was announced. Despite opposition from Prime Minister Manley and substantial lobbying from the United States, it was not enough to sway the people into remaining in the Federation. Despite this defeat, the Prime Minister has vowed to abide by the will of the people.                                                                                     Alexander Bustamante of the Jamaican Labor Party, and primary proponent of the referendum, has hailed this as a great victory for the Jamaican people, stating that "Only we will determine our destiny!"                                                                                     Analysts question the future of the Federation, as Jamaica was the primary economy of the bloc, and consider it an ominous sign that the influence of the United States has been shown to be far weaker than expected.                                                                                                                                                                                                                          \n.

jap.inv.1.t = Murder in the Metropolis
jap.inv.1 = The detective got the call late at night about a murder by the docks. It could have been the usual, a deal gone bad over some Manchurian Poppy, some 'chankoro' killed for bad blood, He'd seen the likes. But this was different. The report read like a guide for the perfect murder. No prints, no discernable weapon, no signs of forced entry. Just a corpse mixed in with 2 tons of tuna.                                                                                     Finally, he arrived at the warehouse and crawled underneath the police lines. Whoever did this had a strong stomach, cutting his face up like that, he mused. Unrecognizable. The detective leaned down next to him, getting a closer look at his face. Teeth pulled, fingers taken, and a big 'Chinmoku' carved into his chest. 'Silence'. Who the hell are you?                                                                                                                                                                          .
