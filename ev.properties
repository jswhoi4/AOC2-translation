ev_speer9 = Gehlen has provided us with a list - a long one, and just the first of many. It wasn't surprising, of course, that the NSDAP is still packed to the gills with conservatives and militarists, and even a few SS sympathizers. What was surprising was the revelation of their boldness; Party men are, with a few exceptions, infamous for their cowardice and lack of imagination. This has been the case ever since we first took power and no longer had to worry about the electorate. We can largely pin this on the fact that the Party now exists solely to fill the rubber-stamp legislature that is the Reichstag, and as a career ladder for ambitious young bureaucrats. At least this list is more beneficial than concerning. The NSDAP has so far escaped thorough scrutiny in the Sondergericht compared to the bureaucrats - time to uproot the weeds from our garden. It would be too drastic and unpopular to simply purge the entire Party, but with concrete evidence of certain individuals' plans, who will question the removal of a few problematic elements?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .

ev_speer11 = Helmut Schmidt, the Reichsminister of Foreign Affairs, has proposed a starkly different plan to that of his contemporaries in the Oberkommando der Wehrmacht. Indeed, rather than suggest that the Groñgermanisches Reich conduct a full scale occupation of Poland, Schmidt has asserted that only through diplomacy and the perusement of compromise can a deal be effectively forged. Hm... it seems that Reichsministers's plan has been received with characteristic positivity by Fuhrer Speer... gut, sehr gut!

ev_speer13 = Even if our detractors in the Heer and the NSDAP thought of it as impossible, we have succeeded in bringing peace and the Reich's influence back to Poland with the power of the Pen and of the tong and with this have, for now, silenced the viper's nest, bringing a bit of breathing room for us and of calm for Germany.

ev_speer14 = Good news from Warsaw today. It seems that the Polish government has recognized its hopeless situation and, seeing no other alternative, has decided to give in. Speidel's offer has been accepted in full, and the stipulations of the peace are already beginning to be enforced. Speer smiled when he read the message, already feeling the constant headache he had begin to clear. Thank god for Speidel. No treaty terms, no negotiations, no back and forth. Just a simple, clear statement and a simple, clear response. No Germans would die over Poland, and another victory for Speer would be delivered to his doorstep. As he sat down, he made a mental reminder to invite Speidel over for a drink or two sometime. The man certainly deserved it.

ev_speer18 = It is the decayed NSDAP, a true nest of vipers if ever there was one, that is responsible for Germany's moral failings. As our late Fuhrer became more engaged with winning the war and then entered semi-retirement, some members of the Party took the opportunity to enrich themselves and corrupt Germany at the expense of the people. Our great Reich would never have plummeted to such miserable depths if Speer, the sole bright light in the Party hierarchy, had been able to purge it of its worst members decades ago. Every conflict, every corrupt official, every abuse of power and crime against humanity - every single one, perpetrated by the NSDAP's criminal elements, despite Speer's best efforts.  That will be our line. Do not query it, do not query the Fuhrer, do not speak with ’insiders' or trust what you hear in the underground. Do not investigate - after all, don't you trust your Fuhrer?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .

ev_speer27 = And we thought we had it all. For the first time in decades, the Reich's future had seemed bright - the economy was on the up, civil strife was at a low, and the people's confidence in their government was unparalleled since the days of Hitler. It only takes a breeze to set the whole house of cards wobbling, however, and the winds of change are blowing.  A chain is only as strong as its weakest link, and this Oil Crisis has hit us where it hurts - the economy. Sudden shortages have halted the flow of capital and material, and prices on the Frankfurt Stock Market have plummeted to levels unseen since the Fifties. We aren't the only nation left scrambling - fuel shortages mean international trade has become prohibitively expensive. If we want to drag ourselves out of this hole, it's going to be by our own efforts.

ev_speer28 = The Crisis is taking its toll. Countless businesses have closed their doors indefinitely, and the unemployed have started to fill the streets. Where only days ago Germans would have believed they were in the middle of a golden age, now they the government do something, anything to stop the spiralling situation. They demand work, food, aid for their families, something to show that the Reich has not returned to the disaster of the Fifties, or even the hell that was the Weimar Republic. The Reich's arteries have been cut, and its blood is spilling across Europe. It shows no sign of stopping.

ev_speer29 = A crash rose above the standard noise of the factory floor, and like the moment after a thunderclap, all went silent. The guard, who had been slowly making his way around the floor, perked up for a moment. It was not often that he got to punish a slave anymore- indeed, for the last few days, they had been more quiet than ever. He had not been the only one to notice this- the guards in the other wings had complained about the slowness of the last days just as much as he had. Of course, he was sure the executives who watched over it all didn't mind- less disturbances meant more productivity. Now, however, the guard had his chance to finally enjoy the power of his job. The other slaves seemed to part like a wave as he pushed his way through to the offender, an older man who the guard had seen- and punished- many times before. Splayed out across the floor lay the box of tools the slave had been using. A foolish error, and one that would not go unpunished, thought the guard. "Pick that up," stated the guard, pointing to a wrench that lay close to his feet. The man did not move. The guard smirked- a rebellious streak had always been apparent in this one. He resolved to teach him a few lessons in manners as he pulled out his baton. Quickly and forcefully, he pushed the man back with it, planting the tip squarely in the slave's sternum. "Pick it up, boy," the guard said again, louder and more threatening than before. Still, the man did not move. The guard responded by striking the man to the ground with a swing from the baton. Finally, the slave crawled over to the wrench and picked it up, standing as he did so. The guard smiled, his victory confirmed. His smile would remain on his face up until the slave, whirling around, slammed the wrench directly into his jaw. The guard collapsed to the ground, stars whirling around his vision. In a mix of anger and rage, he reached for his gun, raising it towards the rebellious ingrate. His shot went wild into the ceiling as a multitude of hands grabbed him, knocking him back to the floor and wrestling the pistol from his hands. Across the factory floor, the sounds of chaos replaced the previous silence, and the guard could only wonder how long the slaves had waited for this day before he lost consciousness.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .

ev_speer30 = Out of nowhere, our administration has been completely blindsided by a slave uprising not seen in our Reich's history. Led by left wing students and revolutionaries, the Reichsbanner has torn a bloody gash down Eastern Europe, splitting the Reich in two.  On our side, the Gang and Speer enter into their final split on policy, the Gang pulling one way while the Fuhrer pulls the other. Helmut Schmidt, leading the charge to agree to the slave demands, clashes directly with Albert Speer's own call to accept only the bare minimum, nothing more, and force them back into the fold. The Reichstag cracks in confusion and chaos, and the Reich lies helpless to respond.  In the East, Ferdinand Schorner has committed his final betrayal, splitting from the Reich with the promise to march west, crush the slaves, and complete his return as a hero to Germany. If the revolt is not dealt with before his invasion begins, our plans are surely doomed.  This very well could be the moment that decides Speer's Reich. Whether he maintains control or not, this is an event that will ring through all of European history forevermore. It is crucial that we do not fail.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     .

#Thailand

tha_txtev1 = With recent government purges gripping the attention of the nation, a more unexpected development has brought the Republic of Thailand to a standstill: the death of the Grand Marshal, Father of the Nation, Plaek Phibunsongkhram. From his involvement in the 1932 Revolution against royal absolutism, to leading Thailand to victory in war against the European imperialists, to the declaration of a Thai republic - Phibunsongkhram's legacy is perhaps the greatest in Thai history. His passing was announced to the nation by an interim governing council, consisting of various prominent bureaucrats and generals, now entrusted to manage the immediate fallout of the passing of Thailand's pater patriae. However, with power now resting in Bangkok's most cunning schemers, many now wonder how long until the balance of power tips, and violence swallows the young republic.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev2 = With the situation spiraling in the fallout of Grand Marshal Phibunsongkhram's death, General Thanom Kittikachorn has launched a coup to seize power for himself in the chaos. Having established his presence within the military bureaucracy decades prior, a rush of armed detachments sprung to storm Bangkok's halls of power, and the General was sworn in as the new president of the republic. Among his first actions are calls for loyalty and patriotic fervor; thousands of troops march in the cities of the young republic, saluting the President Thanom as he watches over the nation with scheming eyes. However, as Thailand still licks her wounds, the world watches on as a new tyrant is born west of the Mekong.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev3 = With the balance of power crumbling in the aftermath of Grand Marshal Phibunsongkhram's death, Admiral and Commander-in-Chief of the Thai Navy Thawan Thamrongnawasawat has gathered his forces to oust what is left of the interim governing council from their executive seats of power. His principled character, reputation, and charismatic leadership had won over the people and, despite rivalries within the service, support of many in the army. However, the situation remains delicate; Admiral Thawan's coalition of support is but a house of cards, only tacitly supported by military leadership. It is currently unknown how the new military administration will handle the current chaos in the young republic, and only time will tell if continued support for Admiral Thawan's government will last.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev4 = In the chaos following Grand Marshal Phibunsongkhram's death, Chatichai Choonhavan has mobilized his forces in a quick seizure of power to claim the presidency for himself. With loyalties established across the civilian administration and military bureaucracies, the new president's men have a firm grip over the rapidly stabilizing situation. President Chatichai's public appearances offer assurances of affluence and prosperity to the public, insisting that security and wealth will return under his leadership. However, his sweet promises are underscored by a shadowy rise in secret-police presence across the country, and observers are yet to be sure of the future of Thailand's domestic security.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev5 = After three years of President Thawan Thamrongnawasawat's government presiding over the young republic, it has been announced that democratic elections are to be held, before Thawan steps down as president of the Republic of Thailand. His reformation of the Thai government's various ministries and pre-war institutions, now cut free from the abuse of opportunistic generals, is expected to finally be christened with the timely election of a new set of public officials. Although a shock to some, many comment that this is rather a natural conclusion to the years President Thawan's government has spent reshaping antiquated government institutions. Foreign observers anticipate the future of Thailand's recently-lit spark of democracy, now flickering and burning brighter in a land once tortured by autocracy.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev6 = In the first democratic election since the end of the Khana Ratsudon's grip over Thailand, it has been announced by the electoral commission that Pridi Banomyong's campaign for the presidency takes the victor's share, securing a majority in the National Assembly and on the ballot. Speaking publicly to the press and observers, Pridi states his intentions are to respect the newfound democratic constitution of the Republic of Thailand, and the wishes of its people. Many applaud Pridi's victorious campaign for his desire to defend the security and welfare of the Thai people, despite facing various challenges from both foreign and domestic enemies. Needless to say, international observers note that Pridi's successful election is but another crack in the Japanese sphere, as Thailand begins to turn its ear away from the empire dominating Asia.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev7 = With the result duly called by the electoral commission in Bangkok, Seni Pramoj claims a victory in the National Assembly and thus has won the seat of the presidency. A descendant of the Chakri Dynasty, and member of the once-disgraced Seri Thai movement in exile, Seni's ascendancy was unexpected even by those paying close attention to Thailand's first free election. Such a radical departure from establishment politics in Bangkok prompts the world to sit and await not only the presidency of Seni Pramoj, but the very health and fate of the newfound Thai democracy under his leadership. What is certain, however, is that this rising democrat's administration is to forever shape the future of the young republic, and the future of those living within it.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev8 = The crowded streets of Bangkok were plunged into chaos today, as agitated military presence challenging the civilian protests had opened fire upon the masses of demonstrators; foreign observers comment that the action may have been authorized by the president himself. A band of mutinying officers, compelled by scenes of civilian massacre and government tyranny, had struggled to depose of the governing authorities and were instead gunned-down as traitors by officers loyal to the regime, their dreams of peace and freedom dying with them. With defiance now made a bloody example of, General Thanom is likely to rule unabated as his reign of terror continues to scourge the young republic.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev9 = The fires of outrage burn in Thailand as citizen demonstrations pack the streets of major cities of the young republic; they protest the cost of General Thanom's saber-rattling on living conditions and domestic security. That was until the challenged military presence had opened fire upon the crowds, cutting down hundreds in brutal mayhem - an action likely authorized by the president himself. The resulting bloodshed in the streets of Bangkok had compelled a group of mutinying officers to refuse commands, instead turning their guns to challenge higher command and the presidency. Observers report this disorganized chaos as a second coup in Thailand, yet no one can be sure of what may come of this armed struggle for power.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tha_txtev10 = A severe tropical cyclone has struck southern Thailand, claiming approximately 700 lives and displacing tens of thousands in the region. The storm, named Harriet, first formed in the South China Sea, moving west on its ocean voyage. The storm then made landfall in Nakhon Si Thammarat Province on the south-eastern Thai coast, crossing the peninsula and entering the Indian Ocean. In Harriet's wake, hundreds are dead and tens of thousands have been made homeless. The storm struck at a difficult time for the Thai government, who had committed significant investments into the region as part of their economic development plans. As rescue and reconstruction efforts begin, many fear that the damage Harriet has inflicted will remain with Thailand for decades.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev11 = Merely a week after the death of Marshal Plaek Phibunsongkhram, the National Assembly of Thailand has been targeted in a terrorist attack. During a session of the assembly at the Ananta Samakhom Parliament Hall, a bomb was detonated in the building, killing 10 civil servants. The President of the Assembly has formed a committee to investigate the attack, and has expressed concerns that this may have been politically motivated. Experts in the region have agreed with the President's assessment. The bombing had set back an already delayed attempt to confirm the next President of the Republic. It is unfortunately possible that opponents to the Assembly's preferred candidate may be delaying this decision by any means necessary.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev12 = Following the recent passing of President Plaek Phibunsongkhram, the National Assembly of Thailand has nominated Sang Phathanothai, former advisor of the late Marshal, as caretaker President of the Republic. The President of the Assembly has confirmed that this is only a temporary decision, pending the forming of a new cabinet. Phathanothai is both a logical choice for caretaker and an outsider in mainstream Thai politics. He has served the previous President faithfully for years, despite his moderate ties to Thai trade unions that make him unpopular with right-wing elements of the Thai government. Sang enters a presidency with an uncertain future as dominant factions circle the temporary president, waiting for the moment he can be replaced with a more agreeable candidate.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev13 = The election of Sang Phathanothai as caretaker president of Thailand was intended to be the first step in a peaceful resolution to the political turmoil and gridlock created by the death of Marshal Plaek Phibunsongkhram. Unfortunately, this peaceful transition has not come to pass, as armed members of the Thai National Army surrounded the Thai Khu Fah building today and forced Phathanothai's resignation at gunpoint. Adding to this turmoil is general confusion from within the armed forces as to who should lead Thailand. Despite their united opposition against Phathanothai, it appears that the TNA were not immune to the factionalism that dominated the National Assembly. Guns once pointed at a single target now turn on each other, as Thailand braces itself for chaos and bloodshed.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev14 = After a period of uncertainty and tension culminating in a failed military coup, Sang Phathanothai has been confirmed by the National Assembly. Formerly Thailand's caretaker president, Phathanothai now rules in his own right. In a public speech earlier today, Sang has promised Thailand that he will not only maintain the values of the late Marshal's reign, but usher in a new era of innovation and development, and promises never to "surrender to enemies of our nation, internal or external. Sang's confirmation as President is a shock to Thai politics. Many recall his house arrest on the orders of Sarit Thanarat, and even his close working relationship with the late Marshal Phibun did not suggest a future as Thailand's president. But the new President has defied those expectations, and intends to lead the country to new heights.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev15 = Field Marshal and President of Thailand Thanom Kittikachorn has today been detained by dissident naval officers, sparking widespread chaos in Thailand. The incident began when President Thanom attended a ceremony at Ratchaworadit Pier, where armed and disgruntled naval officers surrounded the pier and kidnapped the president. Soldiers loyal to the government attempted to intercept the ship along the Chao Phraya River, while other dissidents rushed the city in an attempt to seize it for the captors. The situation has devolved into internecine fighting between loyalists and rebels within and around Bangkok. International observers familiar with Thai politics speculate that this kidnapping may be the opening round of a coup attempt, following rumours of discontent among the military under Thanom's controversial rule. The whereabouts of President Thanom and his captors is presently unknown.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev16 = This evening, forces loyal to President Thanom Kittikachorn of Thailand located him and his captors along the Chao Phraya River. After a lengthy battle, loyalists entered the would-be coup's flagship only to discover the President dead. While yet to be officially announced, it is suspected that President Thanom was killed in the fighting. In response, the Revolutionary Council hastily raised Field Marshal Praphas Charusathien to the office of President. In his inaugural speech, President Praphas denounced the coup, claiming this kidnapping to be the work of communist and Seri Thai agitators attempting to destabilise Thailand. Praphas' regime has ordered a widespread purge in the government of anyone suspected of aiding or sympathising with the coup. Militiamen and soldiers storm government buildings, arresting whomever crosses the new regime's path.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev17 = Following the abduction of President Thanom Kittikachorn, a new government has emerged in Thailand under the self-declared Coup Council and its leader, former General and new President Kris Sivara. In a radio speech issued earlier today, President Kris has denounced both former president Thanom and Field Marshal Praphas Charusathien as despotic tyrants, vowing to restore stability and righteous governance to the Republic. While the end of this brutal regime has brought relief to many in Thailand, some question the stability of this new government. Kris' cabinet is composed of military officers and technocrats united only by their hatred of Thanom. With that uniting figure of hatred deposed, observers question the stability of the Coup Council's cabinet.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev18 = President Kris Sivara of Thailand has resigned today, following a three-year term of power seized from the previous government. His successor, General Kriangsak Chammanan, has formed the first civilian cabinet since the 1950s, and has declared his intent to hold free elections "as soon as possible." Known to his colleagues as "P Kriang," the new president enjoys a certain level of popularity among the Thai people as a respected war hero. However, many question how much power the new president wields; his predecessor maintains influence over the government, and oligarchs continue to run the economy according to their wishes. Still, many Thai compare this government favourably to the oppression and chaos of the last two decades.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev19 = As the Oil Crisis exerts economic pressure on Thailand, the Thai people have already found a target for their frustrations. In response to President Chatichai Choonhavan's deregulation of foreign companies, a series of attacks against Japanese and Chinese businesses have been reported across Thailand. While initially limited to individual incidents, anti-foreign tension exploded in a wave of destruction along Yaowarat Street, the main road of Bangkok's Chinatown. Thai nationalists and angry citizens attacked foreign stores, injuring dozens and destroying millions in property. Local press have already called this night the Second Battle of Yaowarat, in reference to a similarly destructive event on Yaowarat Street over a decade ago.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev20 = Following weeks of chaos on the streets and panic in the government, Thai President Chatichai Choonhavan has issued a flurry of proclamations: successful negotiation with anti-Sphere rioters, the reshuffling of his cabinet to remove the old guard from power - and, in a massive shock to Thai politics, the dissolution of the Khana Ratsadon. Further, President Chatichai has announced the future implementation of a new constitution and the founding of his own political party, the National Development Party, to contest in new elections to be held in the near future. These myriad changes have both excited and terrified many within Thailand. While many praise Chatichai for ushering in a new Thailand, others suggest that the President has issued these wide-sweeping changes with such speed that only he can properly react to them, allowing him to cement his rule over the nation.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev21 = Tanks and soldiers marched on the streets of Bangkok today as President Chatichai Choonhavan declared martial law for all Thailand. Following failed negotiations with anti-Sphere rioters, the Thai military was mobilised to restore order, and opponents to Chatichai's decision within his cabinet were removed. His declaration has also seen the temporary suspension of the constitution, with Chatichai set to rule by decree for the foreseeable future. Not since the reign of Marshal Plaek Phibunsongkhram has Thailand seen a state of autocratic rule. Some dissident historians in Thailand argue that Chatichai's centralisation of power is unparalleled even by the Siamese monarchy. As the regime continues to solidify their position against dissenting powers within government and the populace, many wonder what will become of Thailand under Chatichai's new dictatorship.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev22 = Following the failure of Thai President Chatichai Choonhavan to negotiate with anti-Sphere rioters, the army seized control of the state. Martial law is in effect, and soldiers march onto Bangkok to suppress the ongoing riots. Further speculation has emerged from the Thai government that Chatichai's own position is no longer powerful, with his government now rolling back his economic deregulation policies, which some believe sparked the ongoing riots. Speculation on the true power behind the throne suggests that his Prime Minister, Pramarn Adireksarn, worked behind the scenes to ensure his alliance with the army and his control over the government. Many fear a return to the worst excesses of Marshal Phibun.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev23 = Today marks the beginning of the Bangkok Conference, a series of negotiations and meetings held primarily between the Thai government and the Seri Thai, an underground resistance movement formed against Japan in World War 2. Accompanied by representatives from the CPS and OFN, the Bangkok Conference is expected to resolve the long-standing tension between the government and rebels, and open up the possibility of exiles to return to Thailand. In a gesture of goodwill, President Thawan and Seri Thai leader Mom Rajawongse Seni Pramoj shook hands outside the Oriental Hotel, the venue for this conference. The next few months are expected to be a tense series of negotiations, with the possibility of a more liberal Thailand on the horizon                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev24 = Jubilation erupted in Thailand today with a successful end to the Bangkok Conference. Negotiations between the government and the Seri Thai exiles have concluded favourably, ending the two decades of tension and separation between the two factions. President Thawan and Seri Thai leader Mom Rajawongse have signed a treaty outlining the permitted return of Seri Thai exiles to Thailand, the establishment of elections within the next twelve months, and the planning of a second referendum on the monarchy. Following the successful negotiations, rumours spread all over the nation of former Seri Thai exiles being invited to join the government. Local media has run rampant with stories of exiles being offered cabinet positions or leadership roles in burgeoning political parties, but no official announcements have been made."                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev25 = A breakdown of negotiations in the Bangkok Conference has led to a disastrous outcome for the government and exiles alike. This morning, dissident military officers staged a coup against the Thai government, surrounding the Oriental Hotel and placing both military representatives and President Thawan under arrest. Some Seri Thai representatives escaped in the chaos, but many others were arrested as well; their fates are unknown. Admiral Sangad Chaloryu, ringleader of this coup, announced today that a military junta under his command has assumed control of the Thai state. Prompted by "ambitious and disloyal" elements of both the civil service and military apparatus, Sangad's clique of officers have declared their intent to "safeguard Thailand from those who would pervert its spirit for their own gain.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev26 = A breakdown of negotiations in the Bangkok Conference has led to a disastrous outcome for the government and exiles alike. This morning, dissident military officers staged a coup against the Thai government, surrounding the Oriental Hotel and placing both military representatives and President Thawan under arrest. Some Seri Thai representatives escaped in the chaos, but many others were arrested as well; their fates are unknown. The coup was led by General Chalard Hiransiri, whose clique of reactionaries took control of the Thai state following their own dissent towards the government's reconciliatory attitude towards the Seri Thai. In a public announcement held shortly after Thawan's arrest, General Chalard stated that he will "protect Thailand from un-Thai elements," singling out the Seri Thai movement as a damaging presence.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev27 = For the first time in decades, Thailand has voted for a new President: Pridi Banomyong of the left-wing Sahachip Party. Once a former leader of the Khana Ratsadon, Pridi fell out of favour with Marshal Plaek Phibungsongkhram over the latter's dictatorial attitudes, sparking a long rivalry between the two that has culminated in this moment: Phibun out of power, Pridi leading Thailand. During his victory speech, Pridi reaffirmed his promise to implement radical economic reforms once outlined in the "Yellow Book dossier" he wrote in 1933. With a coalition of left-wing intellectuals and labour organisers at the foundation of his Sahachip Party, Pridi seeks to rekindle the spark of hope that once warmed the spirit of the Khana Ratsadon, and complete the task of 1932: the creation of a fair, free and prosperous Thailand.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev28 = The Thai Interior Ministry has today confirmed the winner of their 1968 presidential election: Khuang Aphaiwong of the Democrat Party. Son of the noble Abhaiwongse house and former cabinet minister in Marshal Phibun's regime, Khuang emerged from the post-Thawan presidency as a voice for the past and future of the nation, and the people of Thailand have now voted him to lead them into a new era of prosperity. Khuang's Democrat Party, known locally as the Prachatipats, is a collection of regional politicians and aged aristocrats willing to enter a democratic system. Combining both the restoration of once-forgotten Thai values and sweeping, if measured, economic reforms, the Democrat Party sits in the middle of the political spectrum and reaches outwards. Veiled comments from the new president's victory speech suggest that even a referendum on restoring the monarchy is in Thailand's future.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev29 = The Interior Ministry of Thailand has confirmed the election of Pramarn Adireksarn of the Thai Nation Party as President of the Republic. A controversial and colourful figure in Thai politics, Pramarn is a savvy populist who has, according to his victory speech, vowed to protect Thailand from "the twin dangers of leftist agitators and power-hungry monarchists." President Pramarn's campaign was marked by its controversial rhetoric, particularly his campaign's slogan of "right to kill left." But the people have given their assent to what Pramarn's left opposition calls the party of capitalists and reactionaries, and Pramarn enters government seeking to reinforce the National Assembly's powers and shepherd Thailand in her time of crisis.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev30 = Already elderly when he was elected, albeit mentally acute, Thai President Khuang passed away due to heart failure last week. The nation had no time to mourn, for shortly after his passing the National Assembly convened to nominate a new president. What followed were nights of backroom dealings, days of heated arguments in the Assembly and even a reported brawl in the corridors. At the end of this, the National Assembly emerged with a new president: Seni Pramoj, former Prime Minister and voice of the monarchy. Though controversial even within the Democrat Party for his perceived arrogance and indecisiveness, Seni's support among the old guard swept him into power, and he has vowed to use this power to uphold traditional values and preserve the course Khuang set for Thailand.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev31 = Already elderly when he was elected, albeit mentally acute, Thai President Khuang passed away due to heart failure last week. The nation has had no time to mourn, for shortly after his passing the National Assembly convened to nominate a new president. What followed were nights of backroom dealings, days of heated arguments in the Assembly and even a reported brawl in the corridors. At the end of this, the National Assembly emerged with a new president, and its first female president: Lekha Aphaiwong, former Interior Minister, widow to the late President and favoured candidate of the Democrat Party's regional powers and young liberal activists. As a representative of the more liberal elements of the Democrat Party, Lekha has vowed to maintain and expand the economic reforms set by the late President.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev32 = Following a turbulent period of democratic rule, Thailand has been placed under a military junta. In the early morning, armed forces loyal to the new strongman Admiral Sangad Chaloryu marched into a session of the National Assembly and arrested many MPs, including the former President. Speaking from the Thai-Khu-Fah Building, Admiral Sangad declared the coup to be a preventative measure against "ambitious and disloyal" elements from the civilian and military administration, singling out "leftist agitators threatening our nation." Reactionary militias have been mobilised to cement Sangad's control, though experts question if Sangad is truly in control, or if the high-profile members of right-wing think tanks that constitute his new cabinet are the true powers behind this new junta.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev33 = Following a turbulent period of democratic rule, Thailand is now under a military junta. In the early morning, armed forces loyal to new strongman General Chalard Hiransiri marched into Ananta Samakhom during a session of the National Assembly, and arrested members of parliament along with the former President. Addressing the crowd of loyalists at the Assembly, General Chalard has declared an end to the previous regime's mismanagement and instability. Conspicuously absent among the MPs dragged out of Parliament were members of the Chart Thai Party, with whom Chalard has deep ties. As a representative of the Soi Ratchakru faction in the military, a clique affiliated with the old bureaucrats of the Khana Ratsadon, Chalard is expected to rule with a heavy hand as he purges the administration of disloyal bureaucrats and officers.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev34 = Following a period of political chaos known to the Thai people as Black February, President Pridi Banomyon announced the founding of a unity government and a state of emergency to rapidly implement this government. The new coalition consists of politicians across all political parties within acceptable boundaries, and even some sections of the armed forces under Pridi loyalist General Net Khemayothin, united by their support of President Pridi in this turbulent time for Thailand. While some speculate that this consolidation of power was made in response to a possible military coup, and many argue that the sudden dictatorial attitude may doom Pridi's chances at success once free and fair elections are held, none can deny that President Pridi has emerged from Black February as Thailand's undisputed leader.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev35 = Though Thailand has suffered a recent bout of political chaos, its democratic systems hold with the recent election of Supha Sirimanon as President of the Republic. A protege of left-wing Khana Ratsadon leader Pridi Banomyong, Supha has been swept into power on his promise of economic change resembling Pridi's Yellow Book dossier and the pursuit of social justice. As a leader, Supha is expected to represent the most acceptably left-wing forces in Thai politics: patriotic and progressive, promising radical economic reforms as a cure for the nation's ills. With widespread popular support and a cabinet of like-minded reformers, Supha's ambitions may change the face of Thailand forever.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev36 = Thailand's democracy holds for another election cycle as the Interior Ministry confirms the election of a new President: Puey Ungphakorn of the Sahachip Party. Formerly Governor of the Bank of Thailand, President Puey was elected on a platform of social security and improving the average quality of life for all citizens. Puey's ascension to the presidency has drawn criticism from right-wing sections of Thai society and military loyalists, who claim his opposition to security forces' handling of the Thammasat University raids betray a weakness and unwillingness to defend the nation. Nevertheless, Puey has been swept into power with widespread popular support, and has vowed to protect and promote Thai citizens, as his slogan goes, "from womb to tomb".                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev37 = Despite the recent chaos in the country, Thailand's democratic system remains stable for another election cycle with the election of its new president: Kukrit Pramoj. A scion of the Pramoj noble family, Kukrit ascended to power on the strength of a political coalition between his Progressive Party and his brother Seni's Democrat Party. Kukrit's populist agenda has resonated with many voters in the countryside with his promises of expanding rural infrastructure, and has captured the interest of voters in the cities with his vow to raise the minimum wage. In addition to these material promises, Kukrit has also publicly promised to revisit the issue of monarchy - or lack thereof, as Kukrit and the Kao Na coalition plan for Rama VIII to return to the Thai throne.                                                                                                                                                                                                                                                                                                                                                                                \n.
tha_txtev38 = Following the recent chaos in Thailand, a new President has emerged vowing to restore order and stability: President Thammanoon Thein-ngern of the Thai Citizen's Party, a coalition of far-right politicians split from the Thai Nation and Democrat Parties. Thammanoon was once Governor of Bangkok, and one of the loudest voices calling for a firm hand during the Bangkok standoff. In a speech outside the Thai-Khu-Fah before the first official cabinet meeting, President Thammanoon outlined the three major pillars of his administration: supporting urban traders and rural peasants, restoring law and order, and crushing communists. Promises have been made of loosening restrictions on and supporting local businesses, as well as increased budgets for security forces; a timely proposal, as Thammanoon vows a permanent end to the recent chaos.                                                                                                                                                                                                                                                                                                                                                                                \n.

#Vatican

vat_txtev1 = The Second Vatican Ecumenical Council, eagerly anticipated since Pope John XXIII announced his intention to convene it in 1959, has finally opened in St. Peter's Basilica. Every bishop from across the globe is entitled to attend the Council and make their voices heard on numerous liturgical and procedural issues large and small. Given such a situation, spirited theological debate is not only to be expected, but seemingly encouraged by John XXIII's interest in updating the positions and methods of the Church for the modern age. Some conservative bishops have expressed concern that sweeping reforms are unwarranted at best and dangerous to the Church's mission at worst and will no doubt use their time at the Council to move things in a more moderate, or even fully reactionary direction in the face of their liberal peers. As things stand under John XXIII however, things seem to be heading in a decidedly reformist direction.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev2 = Today the Catholic Church mourns the passing of the Holy Father, Pope John XXIII. Born Giuseppe Roncalli, John XXIII was elected in 1958 to fill the vacancy left by the death of Pius XII Chosen by the College of Cardinals to act as a "stop-gap" Pope due to his advanced age at the time of his election, Roncalli quickly proved those expectations false. Although his Papacy only lasted for five years, John XXIII did much to inspire change. The Second Vatican Council, now in temporary suspension until a new Pope is chosen, was the defining act of a shockingly active reign. John XXIII was also known for his strong stance on human rights as outlined in his lauded encyclical "Pacem in terris" which pointedly condemned the actions of the German Reich against the Jews. John died beloved by millions of Catholics across the globe, and many already suggest that Canonization is only a matter of time.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev3 = After four years of debate, discussion, and study, the Second Vatican Council has finally come to a close. Begun under John XXIII as part of his push for an updating of the practices and doctrines of the Church, it has finished its task under his successor. It seems that the new pope was willing to honor his predecessor's grand vision for the council as the documents produced over the course of the extraordinary meeting have fundamentally altered the way that the Church shall interact with the world around it. In a significant departure from previous doctrine, the Church will now allow the Mass to be conducted in vernacular rather than strictly in Latin, a move that the change's supporters claim will significantly increase the appeal of Catholicism across the globe. It has also issued a strong condemnation against the German Reich's persecution of European Jews, marking a major departure from its tepid responses under Pius XII that had been heavily criticized by the liberal faction.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev4 = After four years of debate, discussion, and study, the Second Vatican Council has finally come to a close. Begun under John XXIII as part of his push for an "updating" of the practices and doctrines of the Church, it has finished its task under his successor. It seems that the new pope was not willing to push as far as his predecessor had wished, and while some major changes have been agreed upon, many liberal cardinals have left disappointed. Perhaps the most significant reform agreed to by the Council was the switch from Latin Mass to the Vernacular. At the same time, no consensus could be reached amongst the Cardinals as to what role the Church should play in the modern world, particularly in response to the atrocities committed by the German Reich that had previously been met with only uneven and tepid responses from the Vatican.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev5 = After four years of debate, discussion, and study, the Second Vatican Council has finally come to a close. Begun under John XXIII as part of his push for an "updating" of the practices and doctrines of the Church, it has come to a close under his successor. In a startling change of direction, the Council has rejected almost all of the modernizing proposals presented before it, taking steps back into more traditional Church doctrines and policies. The attempt to change the language of the Mass from Latin to the vernacular has been defeated by the traditionalists as has the effort to promote a more Eucemenist stance with regards to other Christian denominations. The Council has only ended up reinforcing the official line that Rome represents "the one true Church" and all others are, at best, misguided heretics. While traditionalists have praised the Council for adhering to long standing customs and doctrine in the face of misguided change, the Church's liberal wing has reiterated their fears that such stances only further isolate the Church from an ever-changing world.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev6 = After three days of voting, the white smoke that heralds the election of a new Pope was spotted from the chimney of the Sistine Chapel. The Cardinals have selected Patriarch Gregory Peter Aghajanian to lead the Church in the wake of John XXIII's death. The former Patriarch of Cilicia has announced that he will take the papal name of Gregory XVII. The new pope is expected to begin his term in earnest, his focus split between several issues dear to his heart. As an Armenian Catholic himself, Gregory XVII is expected to bring closer together the Roman Catholic Church and the several autonomous Eastern Catholic Churches. The new pope is also expected to take a strong moral stance against the persecution of minority groups across the globe, stating in his first public address as pope that, "Structures built on the foundation of hatred and evil cannot stand forever. They will always bring themselves to collapse one way or the other."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev7 = The Papal Conclave to replace the late John XXIII has ended with Cardinal Giacomo Lercaro elected as Pope John XXIV. A major leader in the Church's liberal wing, Lercaro's election suggests that the Church will maintain the reformist attitude begun under John XXIII's papacy. Even his choice of name is indicative of the new pope's interest in finishing the work begun by his predecessor. Aside from continuing the work of the Second Vatican Council, John XXIV has a greater agenda in mind. He has already begun speaking out against what he sees as an endemic "cultural colonialism" at play in the Church's interactions with its non-European members. This, John XXIV says, must come to an end if the Church is to become truly universal. Diplomatically, John XXIV has drawn public condemnations from both the German Reich and the Italian Empire while the nations of the OFN have expressed their warm congratulations.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev8 = The Papal Conclave has ended with Cardinal Giovanni Montini elected and taking the name of Paul VI. Montini has spent much of his clerical career close to the Vatican and maintained close relations with both Pius XII and John XXIII and made significant connections across the Church during his tenure in the Vatican Secretariat. Montini was known to be a relatively liberal cardinal, although not so much as to turn his moderate peers against his potential papacy. Paul VI will Hikely be concerned with balancing the many and disparate desires of various factions within the Church. Many still expect him to continue the work of John XXIII with Vatican II, although more conservative bishops are already preparing pushback against the most ambitious reforms with John XXIII no longer in place to push them. Shepherding the Church now falls to his successor, and it remains to be seen where Paul VI will take it.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev9 = Cardinal Giuseppe Siri has been elected pope by the College of Cardinals in the wake of John XXIII's death. The conservative prelate was widely known to have been a leading contender in the 1958 Conclave and though in that election it was the liberal Roncalli who won out, it is now the time of the traditionalists to take the helm. Siri's disapproval of John XXIII's refromist goals even extended to Vatican I, andI while Pius XIII has pledged to reopen the suspended council, it is extremely doubtful that it will reach the same conclusions as it might have under John XIII or a more liberal successor. Congratulations have come in from states across the globe, including from Rome. Still, there are many liberal Catholics both lay and ecclesiastical who worry that important progress in the Church is about to be rolled back.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev10 = The Vatican has announced that Pope Gregory XVII has passed away, once again leaving the Catholic Church at a crossroads. Since his election in 1963 to replace the late John XXIII, Gregory XVII took a strong moral stance in support of the oppressed across the globe. Naturally this ruffled more than a few feathers amongst the states he identified as carrying out oppression, but for millions of others he represented a powerful voice for their liberation. He also took significant steps to strengthen the ties between Rome and the various autonomous Catholic communities in the east. The Council of Cardinals will once again convene in the Sistine Chapel to elect a successor, but even as his work on Earth has come to its end, the legacy of Gregory XVII's ministry will doubtless reverberate in the years to come.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev12 = In the wake of Pope Gregory XVII's death, the College of Cardinals have convened to elect his successor. Today, the telltale white smoke signal from the Sistine Chapel announced to the world that they had made their choice. Sebastiano Baggio, Prefect of the Congregation for Bishops. Baggio's influence within the Church had already been growing steadily since his appointment by Gregory as Prefect in 1965, leaving him with massive influence in shaping the next generation of Catholic bishops. During his short time as Cardinal and then as Prefect, Baggio did not wade into the factional politics of the Church within any particular zeal. At the same time, the trust Gregory XVII clearly placed in him as the clearing house for prospective bishops suggests he is no reactionary. Still, it seems as though this pope feels more at home dealing with matters of organization than of doctrine.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev13 = The Council of Cardinals convened in the wake of Pope Gregory XVII's death has announced that Johannes Williebrands has been elected as his successor, taking the novel papal name of Lawrence. Having served as both the Archbishop of Utrecht and the Primate of the Netherlands since 1970, Willebrands has become famous within the Church for his promotion of Ecumenism, a movement seeking to reconcile the Roman Church with its estranged brothers. He took a leading role in the movement in the early 1960s and was president of the Pontifical Council for Promoting Christian Unity under his predecessor. The relationship between the German Reich and the Catholic Church has always been a mutable one and the election of a Dutch pope is sure to only complicate matters further. Germania has already issued warnings that any attempts by Lawrence to interfere in their affairs will not be tolerated.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev14 = The College of Cardinals convened to choose a successor to the late Gregory XVII has finally announced its decision. In a result that has caught most observers and experts off-guard, it seems that the Cardinals have elected Corrado Ursi, the Archbishop of Naples, as the next Pontiff. The quiet Italian cardinal had been almost entirely overlooked during discussions of likely successors, with most papabile speculation focusing around more prominent figures in the clergy. Rumors have quickly begun to spread about the reasoning behind the College's decision. Perhaps the most prominent theory circulating is that Ursi's candidacy was initially put forward after the conservatives and several moderates came out in opposition to more liberal options. This resulted in several deadlocks that were only broken once Ursi was selected as a compromise candidate who would not rock the boat.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
vat_txtev15 = Cardinal Paul-Émile Léger, Archbishop of Montreal and missionary, has been elected Pope Gregory XVIII and the new head of the Catholic Church. Since the Vatican II Council, Léger has been a strong supporter of the reforms of John XXIII and a leading member of the Church's liberal wing. Under Gregory XVII's papacy, the Quebecois cardinal sought to maintain the momentum that the Council had first begun. Gregory XVIII's earlier missionary work, particularly in Japan in the 1930s and across West Africa in the 1960s is believed by experts to foreshadow a greater interest in these regions that have under his papacy, alongside a continued cooperation with the Eastern Catholic communities begun under his predecessor. Canada has been foremost among the nations offering their congratulations, and while some Quebecois Catholics disapprove of Léger's liberalist bent, they are nonetheless excited to see one of their own in the Vatican.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Turkey

tur_txtnatspi1 = Failed German projects in the Mediterranean and along the Euphrates have seriously damaged our economy after a period of prosperity. To complicate the recovery, German and Italian companies are less and less willing to invest in Turkey, the former due to its ever-worsening political and economic situation, the latter due to our precarious alliance: reforms are needed, and quickly, or the Turkish economy might fall even harder should a crisis arise..                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtnatspi2 = The Triumvirate is on its deathbed, and the "loving" relatives are mostly cheering for the agony to end. With relationships between Turkey and its former Italian ally at an all-times low, several nationalist politicians have resurrected the old Turkish claims to the Levant, Cyprus, Rhodes and Thessaly, in the hope of bolstering national morale - and their own popularity.
Despite this nationalistic revival, there are many who express worry, or outright fear, for the potential consequences of such claims. Italy is - after all - the most powerful country in the Mediterranean, and despite its overstretched forces, there is no guarantee that they won't find the strength to fight...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtnatspi3 = The Fifth and Sixth Inspectorates were government commissions tasked with extending Turkification policies to the lands acquired after the war, mainly the new provinces in the Caucasus and the Levant. Despite their efforts, they only managed to create more problems than they were actually able to solve: the Fifth Inspectorate simply deported Armenians and Kurds from the Caucasus to the Levant, while the Sixth was only able of replacing a colonial administration with a Turkish one, leaving rural areas de facto abandoned to themselves.
Now, unrest is rising across all newly-acquired provinces. Despite harsher and harsher methods - which are slowly turning even peaceful locals against the government - dissent and separatism are constantly growing, and the military police is unable to keep them under control: reforms are needed for something to change, and even then, it is not clear whether the change will be for good, or for worse...                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev1 = The Republican People's Party has ruled Turkey for 40 years. In the years following World War Two, the party was described as increasingly authoritarian as its grasp on power hardened. Dissenting members were expelled and Turkey's opposition suppressed in the name of national stability. Defeat in the War forced President İnönü to declare 'free' elections, which the CHP has now won. 40 years of ruling as sole representative of the Turkish people define the party's program, but also belief in reform. Younger members in the party hierarchy pledge to rectify the mistakes of the past 4 decades, but those that conform to the party line are doubtful. İnönü is excepted to deliver his inaugural address to a sizeable opposition for the first time - many of which convinced the CHP's victory did not come through anything like democracy at work. Will the CHP's victory bring more of the same to a country in need of change, or herald an age of reform?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev2 = After a troublesome election period overshadowed by Turkey's defeat in the war, it appears that, through the ballot, the CHP's 40 year reign has come to an end. Behice Boran, a sociologist and one of Turkey's first female politicians, is the country's next President. At times imprisoned and suppressed by the CHP's authoritarian regime, Boran represents a generation robbed of their rights and liberties. As the leader of the DYP, Boran was nominated to the Presidency by consensus of democratic groups - the party is especially popular among the students, though it draws the ire of the establishment, both religious and secular. The DYP's rejection of the last forty years of politics would be unimaginable were it not for the unpopularity of the CHP following the defeat of the Italo-Turkish War. Whether a platform based around social progressivism will be enough to weather the tide of reaction ingrained into Turkey's politics is yet to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev3 = After a troublesome election period overshadowed by Turkey's defeat in the war, it appears that, through the ballot, the CHP's 40 year reign has come to an end. Celâl Bayar, previously PM of Turkey under Atatürk, is anticipated to be the country's next president after a long career as the leader of a loyal opposition advocating for economic and political liberalisation as the solution to a stagnating Turkish economy. Under the dynamic leadership of Prime Minister Adnan Menderes this liberal tendency has been transformed into a populist movement of peasants, religious conservatives, and liberals - A coalition which was able to dethrone the CHP. Although criticised for its 'adventurous' style of campaigning and disliked by the secular establishment, the UDP's conservative platform will determine the direction a recently defeated Turkish state, hoping to reverse its fortunes through a dedication to economic modernisation and prosperity.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev4pt1 = Today, the Turkish Republic woke up to the sound of tanks rolling through the streets. The Turkish Army, fed up with the turbulent times under the troublesome government of the DYP, has taken the ropes into their hands. The head of the coup, Cemal Gürsel, and the National Unity Committee have made a speech to the nation and the global stage, stating the mistakes and failures of the DYP government; dividing the country and opening the way for separatism, economic problems, and ideological radicalization. The National Unity Committee has promised that the Army will return things 'back to normal', stabilizing and ending the separatist insurgencies across the country.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev4pt2 = Today, the Turkish Republic woke up to the sound of tanks rolling through the streets. The Turkish Army, fed up with the turbulent times under the troublesome government of the UDP, has taken the ropes into their hands. The UDP's many failures; causing political violence in the country, succumbing to increasing authoritarianism, and most importantly, abandoning Kemalist principles have led the country to the point of destruction and chaos, according to National Unity Committee and their head, Cemal Gürsel. The Turkish Army promises an end to the chaos, getting the Republic back on track and restoring foreign relations, but no matter what, democracy is on the end of the rope.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev5 = The 1971 Turkish elections have concluded, with the Workers' Party of Turkey, or TİP, emerging victorious and leading the new government's coalition. Splitting off from, and led by the previous leader of the DYP, the TİP espouses a more explicitly socialist position. With wealth inequality and other issues still rampant in Turkey, the party's great support among workers' unions and the urban poor appears to have secured their victory. President Behice Boran has promised the implementation of various leftist policies, including a universal basic income for all Turkish citizens, and an increased wealth tax to finance it. It remains to be seen, however, if the conservative political scene of Turkey will allow a socialist government to succeed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev6 = The 1971 Turkish elections have concluded, with the Social Democracy Party, or SODEP, emerging victorious and leading the new government's coalition. Founded by the more liberal-minded members of the former DYP, SODEP emphasizes progressive liberal values, coupled with strong welfare within a capitalist economy. Finding support among women and the non-Turkish minorities of the Republic, as well as considerable support from the middle class, SODEP succeeded in rallying their progressive coalition towards victory in the elections. Their goals, however, have met great resistance by both those to the left and right of the party, leaving them with few allies in the Grand National Assembly.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev7 = The 1971 Turkish elections have concluded, with the Republican People's Party, or CHP, emerging victorious and leading the new government's coalition. The oldest political party in the Republic of Turkey appears to have found a new position, as party leader Bülent Ecevit has successfully redefined the CHP as a social democratic party. The newfound support among reformers, coupled with the party's existing support among Kemalists, appears to have been the deciding factor in their victory. Ecevit has supported the respected politician Fahri Korutürk as the new President, taking the position of Prime Minister himself. The party has promised the implementation of strong welfare policies, placing emphasis on the Kemalist principles of populism and statism.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev8 = The 1971 Turkish elections have concluded, with the Republican People's Party, or CHP, emerging victorious and leading the new government's coalition. Following İsmet İnönü's retirement, the party leadership has been taken by Nihat Erim, a conservative Kemalist upholding the same values the CHP has upheld for decades now. Yet the people's faith in the CHP's vision appears to not be shaken, as the mobilization of orthodox Kemalists has secured the party's victory. Erim has supported the former general Cevdet Sunay as the new President of the Republic, taking the position of Prime Minister himself.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev9 = he 1971 Turkish elections have concluded, with the Democrat Party, or DP, emerging victorious and leading the new government's coalition. Comprised of members of the former UDP, after Islamists and hardline nationalists broke off from the party, the DP espouses a more pure liberal conservative position. Successfully leading the centre-right of Turkey to victory in the elections, the party finds its support among the middle and upper classes of Turkish society. Returning to Turkish politics once again despite his old age, the elected president Celâl Bayar has promised wide-ranging privatization in hopes that this will facilitate a recovery of the Turkish economy.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev10 = The 1971 Turkish elections have concluded, with the Justice Party, or AP, emerging victorious and leading the new government's coalition. Led by the Islamist political figure Necip Fazıl Kısakürek, the AP is comprised of religious conservatives from the former UDP. The party's populist rhetoric has won them a plurality of votes, and the Islamist movement seems to have made a return after decades of secularism. Though Fazıl promises a revival of Islamic ideals, this goal has been met by fierce opposition from secular groups across Turkish politics. Of particular note is the disgruntled mood from the army, with many of its leaders seeing the AP's position as completely unacceptable.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
tur_txtev11 = The 1971 Turkish elections have concluded, with the Nationalist Movement Party, or MHP, emerging victorious and leading the new government's coalition. A former part of the UDP's coalition, the MHP has since split off, rallying many nationalists with them. Much of the party's support appears to have come from orthodox nationalists that left the CHP after its realignment to a center-left position. The new president, Alparslan Türkeş, has promised independence from "foreign influences", as well as complete unity throughout Turkey. Türkeş repudiates differences between Turks and the minority populations of the Republic, instead claiming that all living within Turkey's borders are Turks.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

tur_txtev12 = The Republican People's Party has ruled Turkey for 40 years. In the years following World War Two the party has been described as increasingly authoritarian, as its grasp on power hardened. Dissenting members were expelled and Turkey's opposition suppressed in the name of national stability. Now, with Turkey's victory in the war, any hope by the opposition parties of challenging the CHP's rule has been scattered, as President İnönü's popularity reaches an unprecedented height. The overwhelming victory of the CHP in the recent election has given the party near-undisputed control over the Grand National Assembly. Now, the only potential obstacle to the old guard's complete dominance over Turkish politics are reformers within the CHP. Yet with the vision of the party leadership's being seemingly vindicated, chances for the reformists to emerge victorious seem slim.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Canada

can_txtev1 = After a bitterly fought election between the current minority Liberal Party government led by Lester Pearson and former Prime Minister John Diefenbaker's Progressive Conservatives, the people of Canada have spoken, re-electing the current party, and giving them a strong mandate for the next four years. The newly re-elected Pearson has a lot on his plate, making promises for a new constitution, healthcare, economic reforms, and trying to woo and satisfy the increasingly dissatisfied Quebecois and the alienated Western provinces to remain with the Confederation, and bring Peace, Order and Good Government from sea to sea to sea. The new government will have its work cut out for them.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev2 = In a comeback of the ages, former Prime Minister John Diefenbaker has managed to topple the minority Liberal government of Lester Pearson and return to power in the recent Canadian elections, winning a strong mandate for a four year term. After a short and divisive two year stint in power after replacing the ill George Drew as PM, until being defeated in late 1961 and relegated to Leader of the Opposition, the strong willed Diefenbaker is now back in 24 Sussex Drive. He is ready to complete the agenda that internal political rivalries and recession had robbed him of before, and this time he is prepared to make his mark on Canada forever: a new constitution, economic development in the Far North, and bridging the divide between Quebec and the West. It just remains to be seen if he will succeed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev3 = The 1967 Canadian elections have concluded, this time with the Liberal Party of Canada managing to win a new term in power. However, this time it will be under a new leader: The young and hard-working former Minister of Justice John Turner, chosen to replace the recently retired Lester Pearson. The Progressive Conservatives were confined to the Opposition benches again, while the CCF and the Social Credit Party both made surprisingly strong runs for government. However, Turner and the Liberals have managed to overcome all three. At only 37 years of age, Turner is set to be the youngest Prime Minister in Canada's history, and he comes to power when his country is about to celebrate its Centennial. How the next century will treat Canada is anyone's guess, but Turner will be the face of the nation as they advance into the future.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev4 = Progressive Conservative Prime Minister John Diefenbaker has won another term in the top job, to the dismay of his opponents on the other side of the aisle, in the halls of Washington, and even some members of his own party. Having managed to overcome the fractious split between the moderate Red Tories and the hardline Blue Tories that sank his first go as PM, Diefenbaker was able to win enough votes from the Canadian public to put him right back at 24 Sussex Drive. Even the spirited campaign by young Liberal leader John Turner, and the strong races by both the left-wing CCF and the rightist Social Credit Party wasn't enough to bring The Chief down. With Centennial on the horizon, it appears that Canada has chosen to go into her second century with a strong pair of hands on the helm.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev5 = The Canadian people have voted, and they decided that the Progressive Conservative Party deserves another chance at power. This was despite the rather explosive and public feud between Prime Minister designate Robert Stanfield and his forcibly resigned predecessor, John Diefenbaker. The latter had been elbowed out of the party by a coalition of disgruntled party members of all stripes, with the popular Premier of Nova Scotia chosen to replace him. Despite this unceremonious departure, and the strong campaigns from the Liberals, the CCF and the Social Credit Party, the Progressive Conservatives have rallied around Stanfield, and are ready to govern the nation. With Canada's Centennial a few months away, it appears that the country is ready for the party whose history traces back to the first Prime Minister to lead them into the second century of Canada.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev6 = The duopoly of power in Canada has been broken. For the first time in the nation's history, the democratic socialist CCF has managed to win the most seats in the House of Commons. Tommy Douglas, former premier of Saskatchewan, is now ready to take office as the Prime Minister. The friendly and charming Douglas has managed to convince the electorate to give him and the CCF, confined to third party status for its entire existence, a chance to govern the country. However, the result could also be seen as a general revolt against the failures of both the Tories and Liberals in the past few years to rectify the malaise that the nation finds itself in, and Social Credit was seen as too extreme. With Canada's centennial in July, it appears that the nation is ready to take a new course into the second century.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
can_txtev7 = To everyone's shock, the Social Credit Party of Canada has managed to win not only the most seats but a commanding majority in the recent elections. Its leader, Réal Caouette, will soon be sworn in as Prime Minister, a turn of events that no one even a few weeks ago when the election was called would have considered possible. While the Liberals, Progressive Conservatives and even the CCF would have worked together to keep the Socreds out of power had they not got a majority, such a coalition will forever be but speculation. With the vanquishing of the "vieux partis" and the socialist CCF, the sky's the limit as to what the charismatic and ideologically driven Caouette will do next. With Centennial celebrations planned for July, Canada has decided that it wants a new and radical path for the nation's second century.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Australia

ast_txtev1 = Australian Labor Prime Minister Kim Beazley has resigned after a pork-barreling scandal claimed several high-profile members of the Federal Cabinet. Hundreds of thousands of dollars were funneled into marginal seats in a plot to steer the results in Labor's favor. Beazley was not implicated, but cited his failure to "turn the searchlight of absolute honesty" onto his party as the reason for his resignation. Dr. Herbert V. Evatt, a leading member of the ALP's Left faction, has been chosen as the party's interim leader, making him the current Prime Minister of Australia. The erratic former High Court judge will preside over the Government until its parliamentary caucus convenes to elect the man who will carry it to the upcoming snap election. However, Labor's poor performance in nationwide opinion polls and Evatt's declining health have stirred rumors of a leadership challenge.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev2 = Once considered a black sheep, even amongst his own party, it appears that the winds of Fortune have changed decisively in Paul Hasluck's favour. A proponent of Old Tory-style Paternalism, the fact that he is in the Liberal Party at all may strike as contradictory. With the Liberal Party being comprised of devotees of the creed to devolve Canberra's outreach and place more emphasis on the individual and states, Hasluck's victory doesn't simply signal a change for the country, but a change at the very foundation of Australian politics. With this electoral upset, Australia has chosen firmly to look into their past to solve the problems of their present. In his victory speech, Hasluck referenced the 'lack of unity' within society, pledging to 'mend the divide' and to 'fix society' once and for all. Moreover, Hasluck promised that "every citizen will feel naturally obliged to lend each other aid". Whether Hasluck can push his bold vision through Parliament - with rumblings of dissent in his own party - is another issue entirely.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev3 = It appears that there is a new wind blowing through Australia. But not quite as new as one would think. The Australian Labor Party have triumphed once more at the polls despite their scandal two months prior, and insider party scheming and politicking has led to an old guard candidate on the "Right" Wing of the ALP. Arthur Calwell has claimed victory in the recent snap election in Australia. While the powers of the world eye up Calwell's still unclear intentions abroad, that stands in sharp contrast to his policies at home. Arguing for nothing less than full liberties to the Labor Unions that make up the vast industries of Oceania and the unflinching preservation of a White Australia, Calwell will use everything in his arsenal - including his characteristically silver tongue - to move the members of Parliament into voting for his measures. Yes, there is a new wind blowing through Australia, and that wind calls for the downtrodden and dispossessed in society.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev4 = In a sea of elderly geriatrics and 'Alter Kämpfers' within politics, it seems that the voters of Australia have decided their pick shall be someone much more fresh-faced in the hot seat of the Premiership. John Gorton, a member of the Liberal Party, has taken the decisive lead he needs to become the next Prime Minister of Australia. A relative newcomer to the political scene, his ideology is like few others in the nation. Combining a policy of social progress and rights for the individual with his fervent support for the nation's economy to become more self-reliant and promotion of Australian businesses, the news must have been bad news for the economic masterminds in the United States seeking to deepen ties with the nation. However if this has been a minor bump for the OFN, it has been a catastrophe for Tokyo. Gorton has pledged his unwavering support against the Empire of Japan, with tensions between the two devolving almost immediately. But only time will tell what Gorton has planned for the Land Down Under.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev5 = As one of the few remaining OFN-aligned nations in Japan's Mare Nostrum in the Pacific, both Tokyo and Washington have watched the elections with an impassioned interest. In these turbulent times, the voters of Australia have emphasised the need for dependability and trust in their Premier. It is then little surprise that Clyde Cameron has seized the lead and triumphed in the elections. An infamous pragmatist within the Labor Party, Cameron has managed to use his allies within the grinding gears of the Party Machine to become the ALP's choice for the ballot. While he has triumphed within, the road to keep Adelaide Avenue was always going to be one fraught with dangers and potholes. While his opponents may spin the re-election of a party that was embroiled in a scandal a few months ago - as a negative, Cameron's use of rhetoric and capitalisation of the uncertainty of the so-called 'Cold War' has erupted in a surge of votes in his favour. Now with a finely attuned Parliamentarian in power, many wonder what's next for the continent.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev6 = In an unexpected upset, controversial former Queensland Premier Joh Bjelke-Petersen's Country-Liberal Coalition has narrowly triumphed in what has proven to be one of the most polarizing federal elections in Australian history. Known for his brash demeanor and suppression of protests and strikes, Bjelke-Petersen's detractors have labeled him a populist and political rule breaker, labels he's seemingly embraced. Campaigning on a highly publicised platform of anti-socialism and conservatism, observers have commented that much of Joh's support came as a backlash to the perceived alienation caused by previous governments. Already the new Prime Minister has become embroiled in controversy as he jubilantly announced that the 'communist plotters' of the Labor Party wouldn't be returning to the Prime Ministership 'any time soon'. Some Australians fear Joh may be here to stay.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ast_txtev7 = Australian Prime Minister Joh Bjelke-Petersen has done the unthinkable. Live on national television, the PM took out a copy of the Australian Constitution and tore it apart with a pair of scissors, shortly before announcing that his government would no longer be bound by it. Condemning the Constitution as "another tool of the elites", he proclaimed that a new era of 'proper governance' had begun in Australia. An especially egregious act even in Joh's own history of media manipulation and rampant cronyism, observers note that a tipping point has been reached in an administration that has up to now seen multiple escalating controversies. In light of this truly historic moment, riots have broken out in every single major city across the continent, with an unprecedented joint statement from both the Labor and Liberal Party accusing Bjelke-Petersen of 'totalitarianism reminiscent of Adolf Hitler'. As police squads scour the country for unruly protesters and any of those that stand in Joh's way, a dawn is rising over Australia. Even if it threatens to scorch all in its way.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Chile

chl_txtev1 = The cascading effect of Alessandri's folly continues, as Hugo Zepeda Barrios is inaugurated as President of Chile. A compromise candidate from the Liberal Party after the failed Agrarian Reform, Zepeda was reluctantly backed by both centrist and right-wing parties in order to prevent a victory from Allende and the FRAP. Rarely does a figure like Zepeda step into the seat of president. President of the Senate and of the Liberal Party, Zepeda has shown little interest in the executive branch until last year. Uninterested in sweeping reforms, Zepeda has committed to using international trade and federalism to solve the nation's woes, maintaining that personal liberties must be protected - at any cost.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev2 = It seems compassion has come to the Andes, as Eduardo Frei Montalva is inaugurated to the Chilean Presidency. Leader of the progressive faction of the Conservatives and vocal supporter of Christian democracy, Frei easily defeated the opposing leftist FRAP after uniting the right and center on a unified ticket. Frei's plans may not align with the leftists, but he is still very much a reformer. His detailed outlines call for changes to every sector of government, from a reinvigorated agrarian reform to a massive expansion to social services, all in hopes of uplifting the lives of Chile's poor. Whether Frei can get his reforms through congress, a new day is dawning above Santiago.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev3 = The remnants of the Alessandri administration remain in Santiago today, as Julio Philippi Izquierdo is inaugurated President of Chile. An independent supported by the FDC and much of the center, Philippi ran a campaign that united the right and center in the face of a unified leftist offensive from the FRAP. An independent minister dedicated to his various positions, Philippi became well known during the Alessandri administration, where his intense dedication to his various ministries gave him national attention. Philippi has promised to continue the push against partisan struggles, promising an apolitical, technocratic touch as he begins his slate of policies - most importantly, land reform.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev4 = Just two years ago, the idea that Salvador Allende Gossens would be president would be unthinkable. Yet after failed negotiations by the right, Allende has managed to push past his contenders - and past the hands of Congress - to become the first democratically-elected marxist in history. Coming to power in a storm of violence and dysfunction, dark clouds swirl around the just-inagurated president. While Allende has begun to outline his "Chilean Path to Socialism", promising to liberate the nation from "capitalism, foreign exploitation, and bourgeois democracy", the opposition has already begun organizing against him and his supporters. It seems Allende's path to socialism may be rockier than he expected.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev5 = Cheers through Santiago today as Jorge Prat Echaurren is inaugurated President of Chile. Backed by conservatives, independents, and even some leftists. Prat's unified right-wing ticket has propelled himself to the highest seat in Chile. A champion of women's suffrage and a vocal opponent of the FDC, Prat has always been an unusual conservative. Already he has laid out a slate of reforms for Chile, from land reform to Latin American integration, all tinged with his corporatist ideals. Most importantly, he has committed himself to preventing the overreach of Congress with severe regulations over their authority. Whatever he does next, it is clear that Chile is due to change.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev6 = Latin America has been sent reeling in the aftermath of today's news as Chilean President Jorge Prat has declared the immediate dissolution of Congress, including a total ban on political parties. This news has followed on the heels of an incredibly polarized impeachment process against Prat, which led to near-anarchic conditions in the "spine of South America". Already, tanks and infantrymen swarm the capital - Santiago - declaring martial law across the entire country. Those members of Congress that haven't been arrested, have either fled across the border or have disappeared entirely - and some have even been found dead. While Prat has denounced these murders, and his involvement, it appears that the President now has total control over the country. With his chief supporters - including Colonel Roberto Viaux - Prat seems destined to mould the fluid fate of Chile, in his iron clasp.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev7 = Pictures of tanks rolling in the streets of Santiago have come out of Chile as news of a military coup lead by one Colonel Roberto Viaux have been confirmed. Troops loyal to Viaux surrounded the Presidential and Congressional buildings and forced the Chilean government to hand over power to him. Viaux's coup comes following sociopolitical breakdown in Chile and his rise to stardom after allegations of governmental mistreatment of military personnel. Viaux has cited Chile's instability and internal turmoil as justification for the deposition of the President, dissolution of Congress and the establishment of a "Revolutionary Junta" consisting of both civilian and military figures, which promises radical change to Chile. While further developments have been scarce, many are left to wonder if this shall bring back order to the Southern Cone.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
chl_txtev8 = It appears that democracy in Chile has narrowly avoided a premature death today as news reports have come of a failed coup attempt by factions in the military. Colonel Roberto Viaux surrounded the Presidential Palace, in the early, frosty hours of the morning and called for the resignation of the Chilean President and Congress. While it appears that the military was to initiate a bombardment of the Palace, loyal members of the Chilean military have risen up and organised a counter-coup of sorts. Eventually, after threats of a civil war drew worryingly near, the coup members surrendered. Now, Colonel Viaux lies imprisoned and awaits trial. Whatever the case, it appears that the Chilean government has proven their capability, and have utilised it well, as a slim chance to return stability to the shaken nation appears.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Mexico

mex_txtev1 = After yet another landslide election, Raúl Salinas Lozano of the Partido Revolucionario Institucional has been elected president of the United Mexican States. A rare free trade advocate within his party, the country's secretary of industry and commerce is decried both by opposition and fellow PRI for 'betraying the revolution in practice'. His victory comes as an unsettling shock to local businesses enjoying protectionist policies - but also as a welcome surprise to enterprises from Japan. As congratulations are exchanged across the Pacific, Mexico seems ready to enter the world with an eye towards the horizon's Rising Sun.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
mex_txtev2 = The outcome of the 1964 Mexican presidential election has unsurprisingly resulted in a victory for the ruling Institutional Revolutionary Party, who have dominated national politics for decades. Far more surprising, however, was the new president-elect. Presently governor of Tabasco, Carlos A. Madrazo will be the first man in decades to have held the presidency prior to any cabinet appointment. A firebrand of the PRI's left wing and a staunch economic protectionist, Madrazo promises to protect the ideals of the Mexican Revolution from corruption, greed and foreign imperialism. As the Mexican economy has in recent years been a fierce battlefield between American and Japanese concerns, however, it remains to be seen if Madrazo can accomplish his grand vision.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
mex_txtev3 = Following another landslide election, Gustavo Díaz Ordaz of the Partido Revolucionario Institucional has been elected president of the United Mexican States. The secretary of the interior is infamous for his callous, heavy-handed treatment of anti-government protests during the Mateos administration, leaving dissidents within the country fearful for their already dangerous future. Regardless, the United States has extended its congratulations to Mexico for "electing a leader who can guide the country through these times of tumult". It seems Mexico is poised to enter the world stage once more - and this time, under the Americans' guidance.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Sweden

swe_txtev1 = Sweden finds itself in a state of shock today as the social democratic Prime Minister Tage Erlander was assassinated shortly after midnight in Stockholm by unknown assailants. Speaking to the press, the National Police Commissioner Carl Persson stated that they currently have no definitive suspects in their search. The loss of the nation's postwar leader comes as the turmoil in Germany and Ostland has thrown Sweden's economy into disarray, worsening an already dire situation. Taking over from Erlander is the nation's Foreign Minister, Torsten Nilsson. He urged his countrymen towards calm and unity in this unprecedented time of crisis. Swedish elections are scheduled to go ahead as planned despite the tragic loss of Erlander. A state funeral will be attended by the leaders of the nation's major parties, all vowing not to let politics overshadow the event.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
swe_txtev2 = Sweden's incumbent SAP has won the nation's elections, securing another term for the party and maintaining their three-decade grip on power. In a time of crisis, Sweden has chosen to entrust the party with governing experience. Calling for unity, Nilsson pledged that the visions of Hansson and Erlander would not die with them and that he would work tirelessly to save the nation's economy and restore a sense of normality to its people. The SAP's stunning victory was widely expected thanks to the party's track record and an outpouring of support following the murder of Erlander.
With their popular mandate confirmed for another four years, it would seem like business as usual is the order of the day. This will certainly be pleasant news to Germania as Sweden, despite its official status as a neutral state, is seen as the Pakt's northern bulwark and one of the Reich's most reliable trade partners.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
swe_txtev3 = After three decades of social democratic rule, Sweden finds itself with a new party in power as the liberal coalition led by Bertil Ohlin won the people's faith to guide the nation out of the crisis caused by the turmoil in Germany. The FP's proclamation of a new course, however, is going to be one of a very lagom nature. An internationally noted economist, Ohlin ran on a platform calling for a soft landing from the years of SAP rule and a détente with the OFN nations following decades of frosty post-war relations.
While domestically significant, FP winning is seen as a minor upset at best that most analysts predict will do little to change international affairs as Stockholm is likely to retain a close partner of Germany even if there is a thaw between Sweden and America. So far, both Germania and Washington have been cautiously optimistic over the new management in Stockholm.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
swe_txtev4 = The Swedish elections have ended in an unexpected upset as the conservative HP soared to power. Seen as the junior partner in the rightist coalition, the energetic Jarl Hjalmarson managed to captivate the electorate and earn the trust to guide the nation out of its current crisis. Signalling a sharp turn from the previous administration, the new government has promised sweeping Laissez-Faire reforms and reviving ties with America following decades of frosty relations. Analysts have been caught off-guard by this result although some speculate that this could be the beginning of a diplomatic re-alignment for the Scandinavian nation, albeit with slowly paced steps.
Unsurprisingly, the cautious optimism in Washington is unlikely to be mirrored in Germania. While Sweden is guaranteed to remain close to the Pakt for now, its long-term status inside Germania's sphere casts itself into doubt.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
swe_txtev5 = The Swedish elections have concluded in a stunning upset that has caught almost everyone off-guard as Nils Flyg's red-brown SSSP alliance beat all odds to claim victory with a rallying call for radical change in a time of boiling dissatisfaction with the establishment. In a short speech, the ageing politician said that Sweden had now taken the first step of its nationalist revolution, one that would let them achieve socialism without foreign submission.
This turn of events has stunned analysts but all agree that the election is yet more bad news for Germany, considering many of its elements cut from the same cloth that Germany purged in the infamous Night of the Long Knives.
While no one knows for sure, the ramshackle alliance of nationalistic socialists,
German-aligned ex-Communists and agrarian National Socialists will likely lead to uncertainty, gridlock and a turn towards autarky.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Philippines

phi_txtev1 = After years of seeming inactivity, an alliance between the Philippines' two largest rebel groups has commenced its largest attack against the Second Philippine Republic to date. Border towns are engulfed by gunfire and artillery shells as the Joint Anti-Laurelist Offensive shatters the conflict's long stalemate. Caught largely by surprise, the Philippine Constabulary and Japanese 14th Army have been forced to conduct fighting retreats, and in some cases were routed off the battlefield completely. Questions abound now that the conflict nears the Pearl of the Orient with every inch gained or ceded. Will the so-called "Puppet Republic" survive its ordeal? Will it fall? Who will fell it: the socialists to the north, or the old Commonwealth's remnants to the south? How will the Sun and Eagle respond? Time will tell.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
spr_txtev1 = A bastard son proves his worth as a man in a baptism of fire. It is a tale as old as time, and now the Second Philippine Republic, once regarded as false pretenders kept alive by the almighty yen, adds another entry to the hallowed catalogue. Once close to national extinction, the men of Manila had held until the dreaded insurgents wore themselves out, after which commenced a brutal counteroffensive all the way to their strongholds. Celebrations dragged on for days and nights after President Jose Yulo announced the surrender of the last major rebel holdout in Mindanao Island. The worst, it seems for many, is over. Although the pains of reconstruction await, the Filipino people can now face them with their heads held high no matter what.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
spr_txtev2 = The Philippines' new president Claro Mayo Recto has been sworn in, capping off weeks of instability across the island nation that included the assassination of his predecessor, José Yulo. The poet and nationalist firebrand who previously served as president of the 1934 Constitutional Convention took his oath in a traditional ceremony at Rizal Park, the historic park by Manila Bay. His inauguration comes after a violent struggle for influence between Japan and the United States. Known as the "Balintawak Blitz," the conflict saw the defeat of both communist insurgents and Commonwealth government remnants. In his inaugural speech, Recto vowed to abandon compromise and to protect his home country against the influence of colonialism. It remains unclear how far Recto is willing to go for his vision of Filipino freedom and prosperity.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
spr_txtev3 = If the College of Cardinals in Rome shouts "Habemus Papam!" after voting a new pope, then so too did the National Assembly shout their own chant - "Mabuhay ang Pilipinas!" - after announcing the inauguration of Quintin Paredes to a restive crowd outside Malacañan Palace. Soft-spoken and erudite, the former Minister of Public Works and Communications has vowed to continue both his predecessor's reforms and building consensus within the KALIBAPI. His appointment comes as a relief for those who resent Malacañan's historically despotic streak. On the other hand, his opponents decry his recalcitrance on pursuing Tagalogisasyon, punishing traitors, and in general committing fully to Jose Laurel's vision. Will Paredes' laws triumph over a nation of strongmen? As goes the old proverb: many hope, but few believe.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
spr_txtev4 = Sergio Osmeña Jr. has been sworn as President of the Second Philippine Republic early today in an elaborate ceremony at Malacañan, the Spanish colonial-era presidential palace by Manila's Pasig River. Darkhorse among the late President Yulo's heirs-apparent, the Cebuano businessman was accompanied by his fellow magnates and the Assemblymen he had courted to ensure his ascent. Osmeña's inauguration marks the formal end of a violent struggle for influence between Japan and the United States. The "Balintawak Blitz," as it is called, saw both communist insurgents and Commonwealth Army remnants defeated by government forces - a tragedy, said their new commander-in-chief, he enjoins Filipinos on all sides to forgive. Observers note that Osmeña conciliatory speech obscured a conspicuous absence of Laurelist sentiment, suggesting his reformist agenda may be more expansive than previously thought.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
frp_txtev1 = Shocking news has arrived from the heart of the Orient's Pearl as reports of casualties from the city flood in day by day from what is now dubbed the "Manila Incident." The unraveling of an unknown series of events has caused the capital city of the victorious Second Philippine Republic to fall into disarray, with rioters seen wreaking havoc in the streets. Some speculate that this was caused by a botched reconstruction campaign to rebuild the country in the aftermath of the JALO, but no one knows for sure. With Manila in anarchy, 14th Army General Masazumi Inada disbanded the National Assembly shortly after its members relocated to the northern city of Baguio. He has since invoked his powers to preside over an interim military government until Manila is pacified. News organizations are finding it difficult to attain more details on the unfolding situation, as the city is deemed to be too dangerous to venture into.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
frp_txtev2 = The Japanese have returned to the Philippines. Following the success of the "Balintawak Blitz" in removing the Japanese puppet regime, it seems that Tokyo is willing to spill further blood to maintain its hold on the Orient's Pearl. Early this morning, advance groups belonging to Shinobu Takayama's 14th Army came ashore in the Ilocos region of Luzon island. With the element of surprise, the Japanese forces were able to quickly capture the cities of San Fernando and Dagupan. While the attack was able to take the Filipino defenders by surprise, it was known to be only a matter of time until Japan came calling once more. Having already broken free from the Rising Sun, the Filipinos are likely to offer a stiff and protracted defence. Whatever the outcome will be, the island is once again bathed in fire and blood.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
