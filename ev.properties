ev_pony1 = The frozen tundra of the Siberian north is a desolate place. It is cold, the deep, biting cold that you can feel in the marrow of your bones. It is a frozen landscape of endless white, broken up with frost covered trees jutting up like icicles as far as the eye can see. It is quiet; the birds do not sing here, and the animals that do reside within these ice blasted woods are dangerous hunters. Hearing them would be the last thing that you ever do. You don't know what compelled you to come out into these wastes. Was it a desire to escape your meaningless life? A more base desire, perhaps, one of seeking out water or food. Maybe you just decided to leave one day and never return. It is meaningless. Siberia called, and you deigned to answer. Regardless of your reasoning, you have been wandering for quite some time. You do not know where you are, or how long it has been. It has all melded together in your eyes, the landscape seemingly without end. You don't know how long it has been since your waterskin has gone dry, nor how long you've gone without a proper meal. Finally overwhelmed with the burdens of reality, you fall to the ground- wait. Wait, what the f- is that- Is that a pony??                                                                                                                                                                                                                          \n.
 
ev_pony2 = Elena had descended from one layer of hell into another, from heresy to treachery. After long years working within Yagoda's administration, after years of building the institutions of Irkutsk into something that could restore the Soviet Union, she found herself seated near the man. She found herself at a round table with Yagoda, Sablin, and the beast Buckharin as the latter's assistant, as his expert on the dispute between the two men and a sign of his commitment to "interspecies collaboration." Death would have been too good a mercy for her, but maybe if this farce of a negotiation ended she would be rewarded with it anyway. "Come on, friends!" said the horse, banging its hooves on the wooden table. "I know we all have disagreements about who is and isn't a deviationist, but there's no reason for us to fight when we can talk about our differences instead! You've both been stellar comrades and I know we can all work as a team!" There was silence. Yagoda stared at Elena and the pony with a withering expression. Sablin buried his face in his hands and muttered something that sounded like "For God's fucking sake..." The creature Buckharin turned to her with its enormous eyes. It was impossible for those eyes to exist, for them not to immediately cave into themselves, but they bored into her nonetheless. "I'm starting to think that maybe friendship and Harmony isn't going to solve our problem here," he said in a loud, sing-song voice as if the two men weren't at the table. "What do you think?"                                                                                                                                                                                                                          \n.
 
ev_pony3 = "It's bad enough to sit next to a traitor to the socialist cause," Yagoda spat, glaring at Sablin, "but the idea of listening and taking orders from a goddamn horse... I mean, God, the fucking absurdity. I feel like I'm in a goddamn storybook." Sablin let his hands slide from his face. His face was not that of a confident revolutionary but of an exhausted man trying to keep hold of the last strands of his sanity. "Genrikh and I have had our disagreements but, in this case, I have to agree. This is too much. This is..." He trailed off, shaking his head. "Is any of this real?" "Of course it's real!" Said Buckharin without an ounce of self-awareness. "If there's one thing I've learned over the last few months, it's that real strength isn't about a powerful security state," he gave a look to Yagoda, "or a return to true Marxist-Leninist principles," he gave a look to Sablin, "it's about working together to achieve great things! Isn't that right, Comrade Panova? You remember the First All-Ponies Congress, right?" Elena opened her mouth in a fish-like gape, only for Yagoda to suddenly rise from the table and remove a gun from his waistband. "That's it. I've had enough of this goddamn insanity. A fucking all-pony congress. I cannot... I refuse... I don't know what the fuck you are, but you aren't Nikolai Bukharin. You have five seconds to get out before I start firing." The other three members of the table backed away from the table, their hands and hooves raised. "Oh no, Elena!" said the cloying voice of Buckharin. "It looks like making friends with Comrade Yagoda is going to be a lot harder than we thought! What should we do?"                                                                                                                                                                                                                          \n.

ev_pony4 = Buckharin took a deep breath in and trotted forward the man with the gun. "Sometimes friendship is hard and it takes work to maintain them, but when we work together, it makes all the difference. Let me show you." Then, to everyone's bafflement, Nikolai Buckharin, former General Secretary of the Communist Party of the Soviet Union, began to sing: "When I started out, I was unsure. I thought I knew all that I needed, didn't know what to expect But when my walls came down, I saw the truth All along something was missing And I think you'll see it too!" "Why the fuck are you-" Elena watched with horror as Sablin removed his hat and stepped away from the wall. Then, like a man possessed, he too began to sing: "This is where communism happens! This is how communism lives! Our movements weave together stronger The bonds grow deeper, lasting longer And the greatest anthem we'll know Is how the Magic of Communism grows!" From nowhere, there was now a swell of music. Sparkles and visions of strange worlds filled the air. Yagoda screamed, the gun quivering in his hand as he backed away from them, as Buckharin's magic seeped into his mind. Elena had a moment to react.                                                                                                                                                                                                                          \n.
 
ev_pony5 = In her mind, Elena was far away from this room, far from this scene. She watched as Sablin and Buckharin sang and danced about the value of friendship. She watched as the equine's song hooked into Yagoda's brain and the aging revolutionary joined them in a low, hoarse baritone. She watched them conduct complicated choreography and wordplay without preparation or explanation. As the music died, Comrade Yagoda turned to the horse and said in a voice unlike his own. "Thank you, comrade. I see now that, when we work together, we really can accomplish so much more." "I agree completely," said Sablin, wrapping an arm around his enemy, the man he'd vowed to destroy. His mouth seemed to move independent of his dull, glassy eyes. "We've learned that friendship isn't always easy. But there's no doubt it's worth fighting for." The beast pushed its way between the two men. It contorted its equine arms into an embrace. Its face shifted into a simulacrum of a smile. "I'm glad we could put aside our differences for Russia. We will unite our statelets together, beneath a common banner of Harmony. We will work together as friends and it's all thanks to the advice of my good friend-." She couldn't take any more. Elena turned from the scene and rushed away from the negotiation room. Guards looked at her in alarm as she passed, her hair wild and tears streaming down her face, but she didn't care. All she could think about was how Sablin and Yagoda had fallen to the horse's tricks. All she could think about was how larger and larger swathes of her motherland found itself beneath the sway of a talking, singing horse.                                                                                                                                                                                                                          \n.
 
ev_pony_chita = Mikhail sat on his surprisingly comfy prison cell bed, reciting under his breath the Russian speech he had planned during his brief imprisonment. If he was lucky, he might get out of here alive. Suddenly, one of the horse-things knocked on the cell's bars with their hoof, and said to Mikhail in heavily-accented English, "The General-Secretary is here to see you." Mikhail quickly stood to attention, as an equine figure approached him, and the cell door was opened. The unicorn these horses called their leader began to speak, "Mikhail Romanov. Your government has capitulated to the Union of Harmonious Socialist Republics-" Mikhail was quick to drop to his knees, begging for mercy, "Please sir, have mercy! I never wanted to rule Russia, I never even wanted to leave Australia! I just want to see-" Mikhail was quickly cut off by the unicorn hugging him, or at least Mikhail thought it was a hug. The unicorn spoke in a comforting tone as he embraced the former tsar, "Do not worry, Mikhail. We don't want to hurt you. I had in fact come to say that we were sending you back to your home in Australia." Mikhail could barely thank the unicorn for the news, he was blubbering so hard. He was finally going to see his family again, to return to his home again. Nothing could've made him happier.                                                                                                                                                                                                                          \n.
 
ev_pony_amur = Konstantin Rodzaevsky could hear little but the cheers of a crowd. Blindfolded, hands tied behind his back, it was all too clear what was about to happen. He should have been scared. Instead, he was simply lost. Ponies. He had been defeated by ponies. His conquerors were a lesser race, subhuman in every sense, yet they had destroyed his armies and conquered his nation. It was an impossibility. From the physical to the racial, his every logical thread had been left in tatters. A booming voice began to speak to his left. "While the ideology of Harmony does not condone execution, we were always prepared to make the rare exception. In the case of Konstantin Rodzaevsky, we have seen a pattern of cruelty and violence which unfortunately can see no reform. While controversial, we saw this as the only answer." The crowd exploded in applause. Suddenly, Rodzaevsky felt his body leave the floor, as if falling in reverse. Hoping to find solid ground, he began to squirm and kick at his restraints. All he managed to push off was the blindfold. As the cloth fell from his eyes, he finally saw the crowd. There must have been an army of thousands below him, some human, some ponies. The most powerful among them had beautiful horns, glowing with a magical power he would never come to possess. They were working together to lift him to the gallows. It was true harmony of the classes - the corporatist dream which he had always imagined, completed by an inhuman race. Then he felt it. A rope, tightening around his neck, shining with a powerful glow, and wrapping and twisting behind him. Finally, for just a moment, he felt true fear.                                                                                                                                                                                                                          \n.

ev_pony_green = Both the ideals of Harmony and Communism recognize the concept of greed as the driving force of suffering and the cause of those undeserving rising to power. The capitalistic state of Yakutia is no stranger to this, evident by reports of terrible working conditions by travellers, refugees, and our spies alike thanks to the clawing hands of the many oligarchs in control of the nation. It is unacceptable for us to lie here sitting while our comrades in arms suffer under the oppression of capitalism. Thus, it is our duty to liberate the workers from their shackles and bless them with the grace of Harmony.

