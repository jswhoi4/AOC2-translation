afr_txtev1 = It has been over three hundred years since the first Filipino was made a slave for a Spaniard's plantations. His overlords may have changed many times since, but not his plight. His land's material condition, thus it is said, is ground as fertile for revolution as it is for rice, blossoming a torrent which courses unrelentingly through its mountains and valleys. Manila has now witnessed the red tide firsthand as jubilant workers and peasants hoist their red flag all over the newly-taken city. Meanwhile, Supremo Luis Taruc declared triumphantly that the "fascist and imperialist spectre" that had haunted the country for over four hundred years is nearly vanquished. All that is left, he continues, is to prepare for a protracted struggle against Japan's inevitable return. Where the Americans and their southern lackeys factor into it remains unaddressed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
cgp_txtev1 = Fighting seems to have ended in the Philippines as the last of the 14th Army have either evacuated their holdings or surrendered to the United Filipino Front. The UFF, an alliance between the Communists and USFIP has emerged victorious, having defeated the Japanese twice in recent memory. Over a radio broadcast, the UFF leaders Luis Taruc and Wendell Fertig expressed hope that the secured peace will allow for a peaceful unification of the islands. Washington has already pledged to aid the future unified government, seeking to establish a strong foothold in the Japanese dominated Pacific. Tokyo meanwhile has stayed completely silent on the matter, although it is speculated that the failure of the 14th Army to regain control has given the government severe concerns about its own military capabilities.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
cgp_txtev2 = For the first time, words of hope have come from the region of Southeast Asia. The decades-long conflict within the region has been put to an end after the official unification of the isles has been announced on Manila by Wendell Fertig of the USFIP and Luis Taruc of the AFRSR. With this announcement, the whole of the Philippine Islands is now under the rule of a unified coalition government of democratic sympathizers and socialists, under the official name of the Coalition Government of the Republic of the Philippines. The acting president, Lorenzo Tañada, promises to do away with the failures of the old, and forge a path of democracy for the Philippines, though the world doubts the stability of this new government, it is certainly a path to a brighter future for the Philippines.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
cgp_txtev3 = It seems the status quo that now-former President Tañada established in the Philippines has been torn apart by his own Coalition, as Luis Taruc and his revolutionaries assumed a majority within the country's sole legal party. Tañada's resignation culminates a fraught, months-long reconstruction program marred by mismanagement and delays. Taruc was quick to exploit the president's setbacks, tarring him as an incompetent before the Assembly while stoking dissent within a slowly disillusioned populace. This set the stage for mass defections to the Coalition's left wing - and with demobilization underway, the Philippine Army could only give its begrudging consent to Taruc's "bloodless revolution". Now secure, the self-styled General Secretary has promised a utopia of, by, and for the workers and peasants. Whether or not he'll fulfill it remains to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
cgp_txtev4 = Hours after bystanders spotted army trucks surreptitiously leaving Malacañan, President Tañada announced his resignation over national radio. Effective 12 midnight, the office was to be assumed by former Maj. Gen. Ramon F. Magsaysay. Tañada's resignation culminates a fraught, months-long reconstruction program marred, according to the war hero, by "political gridlock and Red sabotage." His denouncements proved decisive among the Coalition's alienated Assemblymen, who subsequently abandoned Tañada's vacillations for the decisive action Magsaysay espoused. Paired with the Army's unconditional support of its own, and perhaps today's events were obvious in hindsight. Although the new Soldier-President promised more democratic rule once "the situation has defused", many an op-ed wondered when such a moment will arrive - or if it will ever arrive at all.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
prp_txtev1 = Surprising news has arrived from the Philippines, as it seems that Filipino communists have defeated both the Japanese 14th Army and American-backed guerilla force. As cooperation between the two guerilla forces have ended in disaster, the initially small resistance in Northern Luzon fought off the Americans as well as the Japanese, and now, the People's Republic has become the sole undisputed ruler of the Philippine isles. Formerly known as the All-Filipino Revolutionary Socialist Republic, Supremo Luis Taruc declared his intention of forming a united Filipino government under socialist rule with the formation of the People's Republic of the Philippines after negotiations broke down between them and the USFIP. With only sporadic fighting in the countryside remaining, and any form of significant organized resistance gone, the triumphant Taruc has finally realized his dream of a free Philippines under socialist rule.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
prp_txtev2 = With the victory of Luis Taruc and the Partido Komunista ng Pilipinas in the Philippine islands, it seemed that continued socialist rule over the islands was cemented for the foreseeable future, until recently. Ferdinand Marcos of the Kilusang Bagong Lipunan, "The New Society Movement" has launched a coup d'état against the Supremo of the People's Republic of the Philippines established only a few months prior. Seeing that it was necessary to secure his position, Luis Taruc had ordered a "liquidation" of subversive non-communist elements within the nation after the war. Ferdinand Marcos, backed by the remaining center and right-wing movements within the country, staged a coup to oust Taruc out of power in response to this purge. As the chaos settled down, a new page has been turned in the book of the Philippines, under the guidance of Ferdinand Edralin Marcos.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
usp_txtev1 = General Wendell Fertig of the USFIP has issued a cessation of hostilities in Manila today after weeks of heavy fighting, declaring the city liberated "from the forces of Japan and the illegitimate Yulo regime". His "guerrilla army" has defied expectations by ousting the SPR from their national capital in a successful, if protracted and bloody, campaign. Although no less damaged than large swaths of Luzon's largest city, Malacañan Palace now flies Old Glory and the old Commonwealth banner side to side - a first in over twenty years. Interim President Yulo and his Cabinet had evacuated to Tokyo prior to the siege; no formal surrender seems forthcoming despite their setback. Across the Pacific, Americans and Filipino expatriates alike rejoice at the long occupation's surprising end. Nevertheless, homecoming celebrations are tempered by the likelihood of a reprisal invasion not unlike that which had toppled the Philippines' last civilian government in 1942.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
usp_txtev2 = The quagmire in the Philippines seems to have finally ended, as the Islands return once more under American rule. The OFN Mandate of the Philippines, led by American General Dwight Edward Beach, has defeated both the communists and Japan's 14th army and now stands tall as the new leaders of the Philippines. While guerilla fighting is still heavy from the communists now fighting against the Americans in the northern section of Luzon, Beach's victory appears to be cemented nonetheless, as America has already sent its congratulations to the victorious general. Although the government have said that transition to a home-rule government in the isles are to be done as soon as possible, no signs of any military withdrawal from the islands by the United States can be seen. Perhaps, the Philippines have yet to gain their independence after all.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
usp_txtev3 = The seemingly unending decades-long conflict within the Philippines have come to an end, as Wendell Fertig of the United States Forces in the Philippines have emerged triumphant from the fog of war. With relations breaking down between the communist forces of the AFRSR, the islands were forced into another three-way conflict, resulting in untold chaos and devastation within the islands, and now the USFIP stands tall as the victor of the war, eliminating the Japanese and the communist rebels. General Wendell Fertig has announced to the world that he will begin reconstruction of the battered island chains, and for the return of a civilian government to the isles once the reconstruction process has finished. Aside from the disgruntled politicians in Tokyo, the world breathes a sigh of relief as another nation bears the torch of freedom.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Paraguay

par_txtev1 = The collapse of the German hegemony due to the Civil War has shaken the New Order in Europe beyond recognition and cut off their various foreign clients from their lifeline. Nowhere is a clearer case of the latter found than in Paraguay, which has been put on the ropes as a result. Rumours indicate that as German support receded, the Mburuvicha - Leader - of Paraguay, Higinio Morínigo, found himself a less and less attractive option as leader to the members of his allied Colorado faction, the Guión Rojo. The result was, of course, a coup by members of the Guión Rojo, who have unceremoniously forced him out. As the new government is primarily composed of members of the old government, not very much is likely to change in Paraguay.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev2_1 = The collapse of the German hegemony due to the Civil War has shaken the New Order in Europe beyond recognition and cut off their various foreign clients from their lifeline. Nowhere is a clearer case of the latter found than in Paraguay, where rumours indicate that the stability of the regime shattered and caused various former supporters to break off from it. Having failed to wrestle control over the security forces, the dictator Higinio Morínigo has swiftly been deposed by a coup. The new government is made up of the remnants of the pre-dictatorship Colorado Party, who advocate for moderate conservatism along corporatist lines. However, the situation in Paraguay is still tense; further changes in the landscape cannot yet be ruled out.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev2_2 = In the aftermath of the previous coup by the Democráticos faction in Paraguay, the country was thrown into a deep state of instability, with an uptick in hostile factions arming themselves and organizing. This has come to a head with the chief supporters of the previous government organizing and successfully launching a counter-coup against the Democráticos. The government has been unceremoniously forced out and replaced by the Guión Rojo. As the new government is primarily composed of members of the old, pre-coup government, a return to the prior governance style of Higinio Morínigo may be expected, though the former dictator himself has not been allowed to return from exile.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev3 = The collapse of the German hegemony due to the Civil War has shaken the New Order in Europe beyond recognition and cut off their various foreign clients from their lifeline. Nowhere is a clearer case of the latter found than in Paraguay, which has fallen into abject misery as a result of the collapse of the Morínigo government. As societal and political stability disintegrates and the country falls into a spiral of self-destruction and violence, a faction has found a chance at power. The deeply militarist, pro-German and xenophobic Frente de Guerra led by Mutsuhito Villasboa has seized the government. Needless to say, Villasboa's government will be a hard turn in policy from the previous governments.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev4 = With the Pakt in chaos, the formerly defiant regime in Paraguay has found itself without resources or allies. A shutdown of exports has frozen its economy and generated a wave of popular anger, as welfare runs dry and rationing brings ordinary life to a halt. Seizing their chance, a coalition of exiled rebels has returned home and launched an all-out attack on the regime, plunging the countryside into a brutal guerrilla war. The rebels, known as the United Front for National Liberation, or FULNA, are a diverse group of Liberals, Communists, social democrats, and discontented soldiers, all united under the command of the charismatic and mysterious "Señor Paraguay". They are highly motivated and well-led, but whether they can triumph over the heavily armed Paraguayan military remains to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev5 = The besieged regime in Paraguay, which for weeks has been expected to collapse at any time, has finally come crashing down. Citing the hopeless military situation and "the government's assault on national dignity", Field Marshal Estigarribia has declared his allegiance to the Liberal Party and ended the Paraguayan Bush War with a swift military coup. Tired of defending the thuggish regime, and grateful to avoid their otherwise certain deaths, few of his soldiers objected when Estigarribia agreed to join the FULNA Provisional Junta. Although certain regime hardliners have vowed to fight on, Ernesto Guevara shaking hands with Estigarribia on the steps of the Palacio de López marks the end of large-scale hostilities in the country. Whatever the future holds for Paraguay, it seems the Decades of Infamy have finally come to an end.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev6_1 = A report out of the Paraguayan capital of Asunción indicates that the government of Paraguay under Federico Chávez has declared victory over the FULNA insurgency. Their last remaining strongholds across the nation are in the process of surrendering; their leadership and rank-and-file are dead, imprisoned, fleeing, or have been paroled out. Chávez' triumphant government is made up of the consolidated remnants of the pre-Morínigo Colorado Party, who advocate for moderate conservatism along corporatist lines. With their rule solidified and order seemingly returning, the regime now aims its sights towards restoring political stability and is implementing a program of reform "to guide Paraguay into the future." Neighbors are already looking forward towards normalizing relations with the former pariah state.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev6_2 = A report out of the Paraguayan capital of Asunción indicates that the government of Paraguay under Juan Natalicio González has declared victory over the socialist FULNA insurgency. Their last remaining strongholds across the nation are being snuffed out and their leadership and soldiers are dead, imprisoned, or fleeing. This of course means that the stabilized state is now fully under the control of the members of the Guión Rojo faction, who had unceremoniously forced the previous dictator Morínigo out and replaced him with a leader of their own choosing. As the new government is primarily composed of members of the old government, all intelligence indicates more of the same status-quo of previous years.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev6_3 = A report out of the Paraguayan capital of Asunción indicates that the government of Paraguay under Mutsuhito Villasboa has declared victory over the FULNA insurgency. Their last remaining strongholds across the nation are being snuffed out and their leadership and soldiers are dead, imprisoned, or fleeing. Mburuvicha Villasboa's deeply militarist, pro-German and xenophobic Frente de Guerra notorious for a level of ruthlessness unheard of even among stalwarts of the brutal Morínigo government that preceded it, now seems to have free reign to enact their hardline vision. Many regional observers now fear what they might have in store with this hostile power in their midst, and more moderate governments in the region are already directing their resources to prepare for all eventualities.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev7 = News coming out of the Paraguayan capital of Asunción indicates that the reformist regime led by Federico Chávez has been toppled by General Alfredo Stroessner. The coup seems to have taken place due to the backfire of a recent crackdown on opponents by the reformist Paraguayan regime combined with a widespread established fear of further German influence re-entering the country. This resulted in the creation of enough momentum for the opposition to organize and strike under the leadership of the now-President Stroessner. The new regime has already become well-known for its ruthless and brutal dismantling of the fascist regime's legacy, but just as much for its tendency to brutally crack down on anything it considers subversive.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev8 = FULNA was never anything more than a coalition united by a common enemy. Thus, few observers were surprised this week when the differences between the Paraguayan Communist Party and the other rebel groups finally culminated in a torrent of bloodshed on the streets of Asunción. The city which was spared conflict during the Bush War saw a dark week of fighting even more intense than what was visited upon the rest of the country. But eventually, Guevara was able to bait his Liberal and Febrerista foes to the outskirts of the city, right into a armored ambush led by El Alacrán. The communists now control the capital, and the hammer and sickle flies above the Palacio de López. Paraguay, it seems, has gone red.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev9 = FULNA was never anything more than a coalition united by a common enemy. Thus, its collapse into violent infighting this week over the prominence of the Communists in the interim government surprised nobody. What was surprising, however, was the deftness with which Rafael Franco and Félix Estigarribia were able to outmaneuver the Communist Party militias in the narrow streets of the capital. The beleaguered communists finally surrendered after a weeklong siege of the Defenders of Chaco Stadium, and Guevara was put on a plane to Montevideo in handcuffs. With the Liberals, Febreristas, and moderate Colorados already planning an election, it appears that a long era of political violence in the weary nation has come to a close. Whoever takes power in the future will do so without bloodshed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev10 = The first election in Paraguay in decades has concluded with the Liberal candidate, José Félix Estigarribia, as the clear victor. As an immensely popular hero of the Chaco War, Estigarribia was able to survive for decades as a Marshal in Morínigo's army despite his known ties to the Liberal Party. Now, the elderly Estigarribia promises Paraguay a future of liberalization, economic development, modernization, and normalization of international ties. With the enthusiastic support of the landowners and urban middle class, he seeks to turn Paraguay away from the rabid nationalism which has ruled it since 1936, back to the era of individual rights which came before.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev11 = The first election in Paraguay in decades has concluded with the Febrerista candidate, Rafael Franco, winning a clear majority. A hero of the Chaco War and President following the February Revolution of 1936, Franco's triumphant return to power after decades in exile is the realization of a longtime dream. Running on a platform of land reform and social welfare through a sharp nationalist lens, Franco enjoys support from idealistic young military officers, his grizzled Febrerista cadres, nationalists, reformists, and even moderate communists. He has portrayed himself as the best man to balance the interests of these groups as he bridges the divide between the previous regime and a grand future. Franco has already failed at this once, in 1937- he has vowed he shall not fail again.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pat_txtev12 = In the early hours of the morning, the jungles of South America were torn asunder by the treads of tanks crossing the Paraguayan border. It seems that peace in South America - no matter how fragile it truly was - has been shattered in view of the entire planet. Following Che Guevara's decisive victory against his enemies during the Paraguayan Bush War, dire rumors of a bloody war against the ruling powers have run rampant. Today, the Triple Alliance, made up of Argentina, Brazil and Uruguay have responded to these fears in the most drastic way possible. While Guevara promises "an undying resistance against the Reactionaries", many international observers are sceptical of his ability to hold out against such overwhelming odds. Regardless, similar to 1864, Paraguay has called every able-bodied man to fight against the invading armies.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
par_txtev13 = Yesterday, Asunción was a beacon of Socialism for the Latin World. A shining star on the hill for others to look to and be inspired. Today, all that is the bitter ashes of fading dreams. Despite the unrelenting resistance of the Paraguayan Army, they were outmanned by the Alliance's armies - consisting of Brazil, Argentina and the Uruguayan forces. Now, the occupation has been split into three. In the North-East, the Brazilians reign and in the South-West, the Argentines hold dominion. Asunción was given to the Uruguayans. Despite the fall of Asunción and the continued military defeats of his army, international revolutionary Che Guevara has promised no peace and no end to the struggle. His whereabouts are unknown, but international experts theorise that he has taken to the jungles to continue his merciless fight for the Revolution.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

par_txtev14 = In a shocking turn of events, the impossible has occurred. After international revolutionary - both despised and beloved in equally fanatical measures - Che Guevara's upset victory during the Paraguayan War, the forces of the Triple Alliance have been forced to retreat from the frontier. Suing for peace, the armies of Brazil, Argentina and Uruguay march home humiliated by the once-thought ill-disciplined ragtag militias of the Communists. This morning, Guevara gave a speech denouncing the 'feeble attempts of the reactionary powers to topple the might of the People'. Meanwhile, the governments of the Coalition could not be reached for a statement. Following the speech, rumors have flourished that Guevara will not rest on his heels; and will export the Revolution to his enemies and beyond. Still, peace has come to South America. Just how few expected.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .\n

#Peru

pru_txtev1 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a surprising victor rises from the muck of fraud allegations by all parties- Manuel Seoane, of the APN. Seoane, himself a former member of the APRA, headed the leftist APN into their first election. Widely expected to place third or fourth, his victory has sent shockwaves through Peruvian politics- never has Peru had a politician like Seoane in her highest office. Though he promises sweeping reform to improve the lives of all Peruvians, it will be difficult for the APN to pass their agenda, as they face hostility from all other parties. Perhaps most worrisome is the eerie silence of the military- yet, it's a good sign that they've even let Seoane in office at all.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev2 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a widely accepted winner emerges from the swamp of fraud allegations from all parties- Moreyra Paz Soldán, Prado's chosen successor. Though many were skeptical of Paz, it seems that his campaign promise to continue the order that Prado created has been enough to push him to the top. However, with a new Congress and new crises both within and without the nation, questions still swirl over whether Paz has the drive to deal with the many problems that plague the nation. After all, if Prado wasn't able to, why would his successor be any different?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev3 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a surprising victor rises from the muck of fraud allegations by all parties- Pedro Beltrán, head editor of La Prensa and ex-economic minister. Beltrán's victory comes as a surprise to many, namely due to his unpopular welfare cuts during his time as economic minister under Prado. However, with the Peruvian economy still sluggish, it seems that the people have had a change of heart on his ideas. However, Beltrán will not go unchallenged- the left has rushed to declare opposition, and internal conflict within Peru only seems to be on the upswing. With the UNO behind him, Peru watches as Beltrán readies his policies- for they can only hope that he is the answer that has long eluded them.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev4 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a widely accepted winner emerges from the swamp of fraud allegations from all parties- Manuel Odría, former President and general, returned to serve his second term. Manuel Odría's first term was dominated by the shadow of the National Security Act, which would lead to the Iquitos Massacre that spelled the ignominious end of his first spin in office. Once again campaigning on the promise of order, stability, and progress, Odría has proven his Japanocentric, anti-APRA brand of right-wing populism still holds sway within Peru. However, with other major parties being noncommittal at best to Odría's government, the seasoned veteran will need to bring all he has if he wishes for more success in his second term than in his first.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev5 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a widely accepted winner emerges from the swamp of fraud allegations from all parties- Fernando Belaúnde Terry, leader of the AP. First rising to prominence in 1957, Belaúnde was beaten out by Prado. This time around, his promises of liberal change and restored stability to the troubled nation seem to have borne fruit. Belaúnde will not govern unimpeded, however- his coalition holds only a plurality in government, and Odría's UNO has already declared themselves as opposition. Though Belaúnde has offered to work with any party who is willing, the other parties, if united against him, would be able to strangle his dreams.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev6 = Peru has always been one for chaotic election seasons, and 1963 has proven no exception. As the sun sets on Election Day, a surprising victor rises from the muck of fraud allegations by all parties- Héctor Cornejo Chávez, leader of the Partido Demócrata Cristiano. An obscure figure, Cornejo was expected to come far behind the others. Instead, he and his supporters have found themselves on top. However, Cornejo's vision of a restored, religious Peru faces problems out the gate- conflicts within and without his own party threaten to end his presidency before it even gets going. Some even say that Cornejo is nothing more than a puppet of the ACDN.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev7 = Though Manuel Prado Ugarteche's term was sure to end in 1963, none predicted it to end as it has today. The two-time President of Peru was shot while he visited Northern Peru. Though the assassin has not been apprehended, taking into account Northern Peru's history of socialist resistance, many suspect the culprit may be involved with remnants of the long-dismantled APRA. Vice President Gallo Porras has been sworn in to replace his predecessor, promising to continue Prado's policies of moderate conservatism. Unfortunately for Gallo and Peru, Prado's death comes mere months before an election that already promised to be chaotic- and with the military mobilized and alert for further threats, the chances of a peaceful transition of power may have gone up in smoke.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
pru_txtev8 = When Gallo Porras took office mere months ago, few had high hopes for him. After all, few, if any, Peruvian Presidents had ever ascended to the role in such disastrous circumstances. With the continued instability only exacerbated by a chaotic election marred with allegations of widespread voter fraud, it came as no surprise to the people of Lima as they woke up to the sound of tank treads rolling through the city. Led by General Ricardo Pérez Godoy, the new junta is expected to temporarily restrict civil liberties until order is restored- though how temporary those restrictions are, and what the junta's definition of order is, remains to be seen. As citizens spill into the streets to protest, and whispers spread of the APRA being more existent than previously thought, one thing remains certain- the nation's chaos is not yet over.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Brazil

bra_txtev1 = A concerning development comes out of Brazil today, where President Henrique Teixeira Lott has announced his resignation from office. With a major corruption scandal regarding the construction of the Trans-Amazonian Highway breaking out after a public denunciation by Vice-President Jânio Quadros, public opinion rapidly turned against President Lott, who now found himself in danger of a potentially successful impeachment process. Rather than allow the crisis to escalate, Lott stepped down.Jânio Quadros has now taken over as President after defeating a short-lived plot in Congress that sought to depose him, leaving the immediate fate of Brazil in his hands.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev1_1 = As the Brazilian elections of 1965 come to an end, Jânio Quadros enters the Palácio do Planalto in Brasília as the new President of Brazil. The vice-president in the previous government of President Henrique Lott, he won election as a prominent leader of the conservative UDN. Quadros, known for his flamboyant and erratic behavior, is a staunch conservative who plans to promote his concept of "traditionalism" in Brazil. He is also a fanatical opponent of corruption and talks frequently of sweeping Brazil clean of corruption, to the point of being popularly known as the "Broom". Even more important to him than either of these, however, is his plan to establish an independent Brazilian foreign policy, which international observers believe may complicate the Brazilian-American relationship.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev2 = An unexpected development in Brazil's current constitutional crisis has occurred today. Army commanders led by General Silvio Frota have issued an ultimatum to the legislature to end the current anarchy 'within the next hundred days'. Implicit in the army's command is the threat of a military intervention, were the civilian leaders to fail in solving the crisis. The republic left headless after the resignations of President Lott following a corruption scandal over the Trans-Amazonian Highway, and the following resignation of Vice President Quadros. What began as an attempt by Vice-President Quadros to seize power has turned into the gravest constitutional crisis since the end of Vargas' dictatorship. Brazilians of all political stripes have called for their leaders to end their clash before the generals run out of patience.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev3 = Shocking news has come from Brazil where the military has dissolved the legislature and appointed one of their own as President of Brazil. Stating the recent chaotic events that have taken place in Brazil, the military has used this as a pretext to conduct the military coup. Protests that arose after the coup d'état have been quickly suppressed and beaten back, while prominent opposition leaders have either been arrested or have fled the country. Ex-President Henrique Lott has also been arrested and detained for attempting to rally officers within the military to enact a counter-coup and restore the legislature. While the Military has stated that they will only be in charge of an emergency government, and will restore democracy as soon as it is feasibly possible. However many wonder whether this is simply just a lie.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev4 = Despite the combined political opposition of Brazil's military establishment and Carlos Lacerda's União Democrática Nacional, former President Juscelino Kubitschek has returned to the halls of Brasília in a major upset victory. Kubitschek's unexpected triumph arrived in the Latin American nation's first lot of elections after its most recent military coup. Across Brazil, the newly announced President-elect's supporters have flooded the streets in celebration, with protestors appearing in near equal numbers. The ensuing clashes, in some cases, led to brutal street-fighting, but the popular mood is suffused in Kubitschek's optimism, with many proclaiming the triumph of Brazilian democracy over military influence.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev4_1 = As the Brazilian elections of 1965 come to an end, Juscelino Kubitschek enters Brasília's Palácio do Planalto - whose construction he oversaw - as the President of Brazil for the second time in a decade. As with the last time around, he ran as the candidate of the centre-left PSD-PTB coalition. Compared to his previous accession in 1955, when he had to rely on the support of the military to drive back a coup attempt, there has been a lack of chaos. Observers consider this a indicator of relative stability, unusual given the tumult that surrounds the Brazilian democratic process. Kubitschek, not one to rest on his laurels, is already getting to work. Rumour has it that he will be instituting more of the massive infrastructure and construction programs that were his trademark during the first Kubitschek presidency.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev5 = dummy
bra_txtev5_1 = As the Brazilian elections of 1965 come to an end, João Goulart enters the Palácio do Planalto in Brasília as the new President of Brazil. A grandee of the PTB - a Varguist party - he is an enthusiastic follower of the methods of the influential Getúlio Vargas, and a collaborator of the former president Henrique Teixeira Lott. Formerly vice-president under the government of Juscelino Kubitschek, he has played an integral role on the PTB's coalition with the centre-left PSD. Having now assumed office, Goulart prepares to implement significant reforms in order to build what he believes will be a better, more just society. But rumbles of discontent among conservative and military circles in Brazil mean that he may face far more difficulty in doing this than he and the PTB hoped.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev6 = Carlos Lacerda, presidential candidate for Brazil's União Democrática Nacional, has won his bid for the Latin American nation's Presidency, overcoming former President Juscelino Kubitschek in a widely anticipated election result. Amid small-scale protests and politically charged street brawls, the former Governor of Guanabara was declared, as the victor of the nation's post-coup elections, President-elect of Brazil. Lacerda's victory comes in the wake of allegations of military favoritism and pro-UDN election meddling. However, these claims have detracted little from the prevailing perception that, with Lacerda in power, Brazilian democracy shall enjoy a new, resurgent age.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev6_1 = As the Brazilian elections of 1965 come to an end, Carlos Lacerda enters the Palácio do Planalto in Brasília as the new President of Brazil. A strong-willed conservative grandee of the right-wing UDN, he is a fanatical opponent of the ideology and methods of Getúlio Vargas, which he and his cadres pejoratively call "Getulism". A journalist by trade, he rose to become governor of Guanabara and governed in accordance with free-market conservative principles. Having now assumed office, Lacerda prepares to implement significant reforms in order to destroy the Varguist consensus built by the previous PSD-PTB coalition. He is likely to have significant help in this from business interests and the OFN, whom he is known to favor.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev7 = dummy
bra_txtev7_1 = As the Brazilian elections of 1965 come to an end, Adhemar de Barros enters the Palácio do Planalto in Brasília as the new President of Brazil. Adhemar won office as the leader and linchpin of the populist PSP, which seems to have no policies aside from what he dictates. If one were to ask the common Brazilian to describe de Barros, the first thing many of them would come up with is "corrupt". Yet Adhemar is also known for his competence; he leaves behind a trail of deals that benefit those who need it while at the same time lining his pockets and those of his supporters. This is where his nickname, Senhor Rouba-mas-Faz - Mister Steals-but-Delivers - comes from. Most observers are of the mind that Brazil is in for a "wild ride"; welfare bills are already being drafted and corruption is certain to grow by leaps and bounds during Adhemar's presidency.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev8 = Under pressure from a sector of the Brazilian Military know as the "Hardliners", lead by Minister of War Marshal Costa e Silva, who considered that Brazil was not ready to return to civilian rule without a restructuring of the country lead by the Military, Brazilian President Marshall Humberto Castelo Branco has delayed the transition to the next president and has declared a state of emergency. Elections are delayed and political parties have been merged together into a two party system, with a single party in government and another in opposition. The scheduled elections are to be cancelled and prominent civilian politicians such as former President Juscelino Kubitschek are expecting reprisals from the Government in what many believe to be one important step in Brazil's road to authoritarianism.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev9 = After a landslide majority in the Senate, the Treaty of Miami has passed, and Brazil is set to join the OFN. Celebrations and protests have broken out across the country, while foreign dignitaries have sent praise in exchanges with their Brazilian counterparts. While some are surprised by this change of events, most people consider it as only being a matter of time before something like this happened. President Lacerda is expected to make an announcement later tonight, possibly discussing the road ahead for Brazil from here.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
bra_txtev10 = A concerning development in Brazil as the 1965 presidential election comes to an end, as Carlos Lacerda has seized power, despite the PTB candidate João Goulart having been reported as winning the election. Reports from Brazil are unclear, but it seems that Lacerda alleged widespread fraud in the election on part of the PTB. Before these concerns could be addressed, he joined hands with allies to usurp control over the Presidency before Goulart could act. Goulart has fled the country, and Lacerda has now walked into the Palácio do Planalto as the President. Though Lacerda has seized control of the Presidency through undemocratic means, he has pledged to remain faithful to democratic norms while in office, and to "erase the stain of Varguism from Brazi.l                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_lott1 = General Henrique Teixeira Lott has done it - after a close and hard-fought race against the UDN's Juracy Magalhães, he has secured the presidency. Unfortunately, this success did not extend to his running mate João Goulart. This means that President-elect Lott must now deal with the nuisance that is UDN firebrand Jânio Quadros as his second-in-command. Lott takes the helm of a country faced with problematic levels of inflation and growing debt, among other problems that are doubtless on the way. While Lott has had many successes as a general, the people of Brazil hope that he will have the same luck as President.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_quadros1 = A great disaster befell the Brazilian common man when the conservatives of the UDN failed to win the 1960 elections. Quadros campaigned hard for a return to fiscal sanity, for an end of the corrupt Kubitschek era where the rich and corrupt feasted as the common laborer toiled, burdened by ever increasing debt and inflation. Many thought that Sr Quadros would languish in the vice-presidency, forced to stand aside as graft and malfeasance bled the nation from a thousand wounds. No more! Lott's own misdeeds have brought him low, and we now hold onto the presidency. Our enemies, the enemies of all Brazilians, are currently shocked at our ascension. They will rapidly recover, and their stupor will turn to anger. We must stabilize our position, so that the presidency can be turned once more into a lighthouse, a great beacon of order and progress for our great nation! Leeches and parasites shall tremble!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_andrade1 = The Hundred Days' Crisis has begun. President Lott resigned, Vice-President Quadros failed to seize control in the resulting vacuum, and the only remaining alternative, President of the Chamber of Deputies Goulart, who was the legal successor, was refused appointment to the Presidency by the machinations of Auro de Moura Andrade. The military, using the officer Sílvio Frota as a mouthpiece, has given the Senate exactly one-hundred days to choose a new President before it "does what it has to do". Disorder takes hold in the Parliament and the Republic more generally as four candidates - the PSD's Kubitschek, the PTB's Goulart, the PSP's Adhemar, and the UDN's Lacerda plan out their route to the Palácio do Planalto.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_military1 = More than a decade ago already, we marched against the dictator Vargas who had done so much to undo this great nation. Today, we march again. Cowards within the senate accuse of seeking the end of Brazilian democracy. These slanderous accusations merely seek to distract from the catastrophes the politicians have brought down onto the republic. The average soldier is not an enemy of the constitution, but its most ardent defender. In recent times, elected officials have preferred chasing bribes and graft to fighting fascists and communists. It would be criminal negligence for us to let the situation fester any longer. The senate is to be closed. If democracy is to live in Brazil, we must act decisively to save the nation. Where the executive, legislative and judicial have all faltered, we shall succeed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_kuby1 = In the aftermath of the chaos and misery that was the Hundred Days' Crisis, the former President Juscelino Kubitschek has once more been entrusted with the Presidency of the Republic of Brazil. Though he had always had ambitions to run for the presidency once more in 1965, the chaos set off by the lunatic Quadros has made his return all the easier. As for the new President, he is justifiably confident in his abilities; as he enters the Palácio do Planalto, he knows that he will be able to save Brazil once more, as he did the first time around.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_goulart1 = As João Goulart emerges from the Hundred Days' Crisis as the President of Brazil, he reflects on his journey to this stage. He remembers his duty to the people of Brazil, and how best to serve it. He reminds himself that he is the true heir of Getúlio Vargas and the most powerful promoter of his mentor's policies today. He supported Varguist policies from the start, and will keep supporting them throughout his career. But he also reminds himself that he is his own man, and has his own brain, replete with its own ideas. With all that going through his mind, he walks into the Palácio do Planalto for his first day on the job.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_adhemar1 = To the surprise and concern of countless Brazilians (and some particularly educated foreigners), Adhemar de Barros, the Bull of São Paulo, has emerged from the Hundred Days' Crisis as President of the Republic of Brazil. Of the available candidates, he was always the dark horse. This is reflected by the fact that every pundit, journalist, political gambler, expert, and other intellectual was united in saying that the odds of his winning out were near to zero. Adhemar, laughing in all their faces, has instead taken power and is now the tenant of the Palácio do Planalto. But as he walks into his new home to take over from his predecessor, he realizes just how weak his grasp on power is. He's going to have his work cut out for him if he wants to stay around.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_bra_lacerda1 = The Hundred Days' Crisis has ended with a successful decision, and Carlos Lacerda emerges from the Congresso Nacional as President of the Republic of Brazil. As he is sworn in, a weight lifts off his back, since he knows that as President he is now safe from any danger - imagined or real - that he was in beforehand. Now it's time for the new President to put the lessons he learned as Governor of Guanabara to use and apply them to Brazil as a whole, with a view on cleansing the plague that is Getulism from the Republic and its people.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.

#Heydrich

ev_burger = We saw this in our dreams, long ago: the end of the Reich. An apocalyptic storm of fire and blood, scourging the forests and mountains of our home. In its path stands a single man: Reinhard Heydrich, true heir of Hitler and former Reichsführer-SS of Germany. For the sake of the pure race, for the future of the Reich, for glorious salvation - he must win. Heil Heydrich.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_b-ss = The Burgundian SS are the most loyal and true servants of our cause. They alone possess the tripartite qualities of obedience to the Führer, freedom from temptation and absolute purity of blood. Their counterparts in Germany proper are loyal, but have been unduly influenced by feeble Hitlerism, while the Waffen-SS are little more than glorified mercenaries. Only the purest of the pure race are capable of securing victory.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_d-ss = The Burgundians are noble allies, exemplars of all that is good and true in the Aryan race. The Waffen-SS are legions without number, disciplined and professional. But neither can win this war for us. This is a German war, fought on German soil. Only the blood of true-born Germans, raised in the heimat, can redeem the Fatherland. This will not be an easy path to walk, but walk it we must.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_w-ss = Where the Burgundians are unwavering fanatics, and the Deutsche-SS are trueborn sons of Germany, the Waffen are the legions that won us the world. Unscrupulous, merciless, obedient without question - not the perfect soldiers, but the best we can hope for, given the circumstances. With the vast legions of the Waffen-SS under the Führer's command, this senseless war will be put to a quick and decisive end.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_d-ss1 = Science makes new discoveries all the time. That fact remains true for racial science. Once, not so long ago, it was said that only Prussians were truly German. Now, as before, our knowledge has expanded. There are more Germans than we previously thought in Europe, even if they have the misfortune of being born in lesser nations such as France or Bohemia. If there are any such individuals within our lands, they must naturally be granted the status of true Germans - and, as is their right, brought into the Deutsche-SS. Aryans of all nations, unite!                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_d-ss2 = People of Germany... what more must I say? Germany is all that there is. It is where we were born, and it is where most of us would like to die. Germany is your home, your heimat. It is the cradle from which the greatest civilization the world has ever known grew. There is no higher calling, no greater glory, than to fight for Germany! Join us! For Germany, and the Thousand Year Reich!                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_w-ss1 = An army without scruples is a dangerous thing, but the Führer cannot deny its effectiveness. The lack of racial discrimination in the Waffen-SS is concerning, but true Aryan qualities tend to manifest most readily after battle is joined. Opening up the ranks to anyone within the Reich who wishes to enlist would allow for a certain degree of... unwanted influences, but any impurities will be easily washed away by bloodshed. Doubtless such a show of magnanimity will also endear the Führer to the Reich's more uncertain citizens.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_w-ss2 = It appears that the countless thousands who signed up with the SS don't understand the most basic of facts. All those promises, the 'honorary Aryan' status, the better conditions, the recognition as German - none of that is going to happen if we lose. They will all become mere subhumans once more. Heydrich is their only chance for salvation, the sole hope for their wretched, verminous lives to actually mean something. Live or die, you rats - time to choose!                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_b-ss1 = In his greatness, Reichsführer Himmler has vowed to shore up our efforts with all the resources at his disposal. Guns, supplies, armor, aircraft, trucks; all that we need and more besides. More importantly, our Aryan brothers have begun to cross the border in a steady stream - one that shall soon become a ceaseless river. The hills of Alsace-Lorraine will echo once more with the march of jackboots.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_b-ss2 = Fine. To hell with them! To hell with 'help'! We are the master race, conquerors of all Europe! Not a single nation dares to challenge us! We broke the Poles, we broke the Bolsheviks and we broke the damned Americans! We'll break these false Aryans too! All we need is fire in our hearts and cold steel in our hands! Fight, my brothers! Fight to the last bullet, to the last drop of blood, to the last miserable inch of this benighted land! FIGHT!                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.

ev_hey0 = Aside from the militarists, many Speerites and Bormannites have survived the civil war. With their leaders gone, they have rallied to the banner of Reinhard Gehlen, former head of Fremde Heeres Ost. Though Gehlen is a sly and egotistical usurper, these civilians do lend a certain degree of legitimacy to his supposed authority. The civilians can hang for all the Führer cares - they are still traitors, after all. Gehlen, on the other hand, would be an invaluable asset owing to his decades of intelligence work and continent-spanning connections. He might be the sole individual in Europe capable of matching Himmler's operatives. Additionally, to our north, the famed 1st Panzergrenadier Division 'Berserker' continues to hold out in Pomerania. They have aggressively fought off both our forces and those of neighboring factions. Hitler's legendary sword and shield might serve Heydrich just as well.
ev_hey1 = Through the gates of victory arises Reinhard Heydrich, the one and only Führer of the Großgermanisches Reich. Treason, degeneracy and corruption tore the Vaterland asunder, but now the fires of war have purged it clean. Heydrich's leadership is a triumph for the Schutzstaffel, for National Socialism, and for one of its strongest defenders - Heinrich Himmler. Our Reich must be reforged in the image of Aryan greatness. Our society must be simple and pure. Our Germanic race must be ruthless and strong. Our future must be spartanist and everlasting. The barriers of decadence have been annihilated, and a new nation awaits us all.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey2 = Nothing is the same anymore. The revelation of Himmler's plan has thrown all that we know into doubt. No longer can we be certain of our race's divine destiny, for our quests and trials over the past thirty years have come to this: the apocalyptic vision of a madman. But Reinhard Heydrich is not a man given to hesitation. The new Führer is sworn to the defense of Germany and the Aryan race above all else. The deranged Reichsführer will be dealt with in the same manner as all of our foes - with ruthlessness, cunning and strength beyond compare.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey3 = At Himmler's back stand the collaborator legions of the SS: Charlemagne and Langemarck. Unlike Degrelle and the Walloons, their loyalty to Himmler is a little more concrete - but they still have their own interests, which the Reichsführer's goals are quite incompatible with. Coercion, bribery, and promises of independence should be sufficient to get us in the good graces of de la Mazière or Eriksson. Surely they would prefer an... 'equal' relationship to continued servitude?                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey4 = Sad that it must come to this, but Heydrich is not called 'the man with the iron heart' for nothing. His friendship with Peiper is inconsequential if it could get in the way of saving the world from nuclear armageddon. Were the roles reversed, Peiper would do the exact same thing: swift and uncompromising strong-arm tactics. No matter their reputation, soldiers must learn to follow orders without question. He did it for Himmler once; now, let him do it for his Führer!                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey5 = How could the Führer have anything but respect for Peiper? He is a man who has proven his absolute loyalty to the Reich by word and deed, time and again. He is the physical manifestation of the SS' martial ethos. We shall approach him as a benevolent superior officer, not an aloof dictator. Peiper deserves fair treatment for his decades of service, no matter what disagreements we might find now. Harsh demands will not lure him down from his alpine fortress.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey6 = It has been said that Remer loves war. He loves blitzkriegs, skirmishes, bombing campaigns, submarine warfare - everything. However, every man has limits to his passion. Himmler's nuclear war will be the last ever fought on Earth. In the space of mere hours, billions will perish for nothing. Remer might be bloodthirsty, but he is not insane. If we expose Himmler's plan immediately, we will decisively pull him into our camp.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey7 = The split within the militarist camp has driven even its most hardcore followers apart. Our agents report that a manhunt is underway within Remer's territory for Ferdinand Schörner, once their de-facto leader. It appears that the field marshal's failure in the Bürgerkrieg has pulled the rug out from under him. Schörner may be a wanted man now, but the militarists would follow anyone with the strength to lead them. If we can find him, secure him and remove Remer from power, his supporters would rally again. Furthermore, his hatred of the SS defines him; he will ally with us in a heartbeat if it means bringing Himmler down.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey8 = As the first conquest of the Third Reich, ownership of the Sudetenland will be integral to our legitimization efforts. The de-facto ruler of the area now is Konrad Henlein, leader of the old Sudetenland NSDAP. He has proclaimed a new movement, the 'Aryan People's Front', and renewed the defunct Lebensborn program to try and outbreed the remaining non-Aryan population in central Europe. Henlein and Heydrich have had a turbulent past; it was at one point necessary for our Führer to carry out a purge of the former's organization, an incident which he has been stewing over for twenty years now. This perverse little parasite is at least loyal to National Socialist ideals, and should prioritize them over servitude to Himmler. Burgundy's grip on him can easily be loosened, and the resources of the Sudetenland turned to our ends.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey9 = Henlein leans toward Himmler, but that can be remedied. Little does he know that in recent years, Himmler's definition of 'German' has tightened dramatically, and the Sudeten Germans are no longer considered pure under Burgundian standards. Henlein is a born follower and will defect the moment he knows his chosen leader is unworthy. Such mercurial men have their uses.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey10 = Henlein's initiative in restarting the Lebensborn program is most admirable. The propagation of Aryan seed is always a noble goal. There are, perhaps, some... objections to aspects of his management, but those can be set aside for now. Morals are silent in times of war, as the saying goes. More importantly, Henlein has a program; his leadership capabilities have been demonstrated. Bohemia-Moravia is in need of a new Reichsprotektor, and Henlein is just the man for the job. A loyal National Socialist, well-versed in dealing with Czechs: a man after Heydrich's own heart.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey11 = Reinhard Gehlen refers to his little statelet simply as the 'Deutsches Reich', as if the Führer simply did not exist. Quite the grandiose assertion, considering that his 'Reich' is by all accounts a chaotic mess. Mass panic is the order of the day, since Gehlen's meager forces are obviously not sufficient to hold off the surrounding SS fiefs. What the intelligence chief controls is little more than a glorified refugee zone with the SS flags taken down. Still, Gehlen's claims hold no water, and are therefore not anything to be unduly concerned about. He poses no military threat, so we can deal with him at our leisure - though it should be soon, before his lack of a substantial army makes him a tempting target for Himmler.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey12 = Unusually for an intelligence officer, Gehlen has a reputation as a pompous braggart. Somehow, this has never been a problem for him, as during the past decade he regularly ran rings around Heydrich's SS. Even the Führer admits he is impressed. Gehlen has a deep-seated hatred for the SS, and especially for Himmler - this will be the key to bringing him on board. Doubtless he already knows about the split in the SS, so the main focus must be on showing him the wisdom of an alliance against Himmler, for the sake of Germany.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey13 = Gehlen is an arrogant fool. He continues to play his egotistical power games, even as Himmler plots the destruction of our nation, our race and the entire world. The Führer has no interest in indulging that snake's vices just to groom his ego. The time has come to end Gehlen's puppet show once and for all. We have retained a coterie of loyal and experienced spies, veterans of many decades in the Gestapo and SD. No matter his reputation, Gehlen is not omniscient - he has a weakness, and it will be found.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey14 = Wewelsburg calls, and Heydrich answers. Klingenberg's fief is tearing itself apart as his SS falls to infighting, while anti-SS partisans harass him endlessly. If the Führer chooses to intervene on Klingenberg's side, it will be a time-consuming but rewarding venture. The fact that Klingenberg is of the Deutsche-SS will make him more receptive to us. He is clearly in over his head, and might appreciate deferring his responsibilities to a higher authority.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey15 = Why bother helping a feeble, snot-nosed upstart like Klingenberg? He has no high accolades, nor is his loyalty worth anything to the Führer. He thinks himself unassailable in Wewelsburg Castle, but battlements are no match for high-explosive artillery shells, even if they are draped in the black banners of the SS. We may not even need to kill Klingenberg, in fact. Wewelsburg is his entire reason for being there, a wretched attempt to appease a man who cares nothing for him. Bring it down, and Klingenberg's will shall crumble as well.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey16 = Otto Skorzeny has chosen a curious path for his homeland, seized against the Führer's will. He has chosen neutrality. Utter farce, of course - there are no neutrals in this conflict. We wage a war for the very existence of our world. He must choose: death, or the Fatherland. It is fortunate that Skorzeny is a man of reason - clearly, his whims have got the better of him. It falls to the Führer to bring the arch-commando back to his senses and onto the righteous path. First, though, we should probe his defenses - see what's been happening in fair Austria.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey17 = Sepp Dietrich, famed Panzer commander, has apparently gone quite mad. He has seized Upper Bavaria and declared himself its duke! His rationale escapes us utterly, but that is irrelevant. What matters is that he is occupying a sizeable piece of the Reich, including prime agricultural land. Dietrich's realm is extremely unstable, and he does not enjoy the luxury of a massive panzer force as he did 20 years ago. However, every gun, every sack of grain and every soldier counts in this conflict; he must be brought to heel."                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey18 = Let Dietrich have his piece of Bavaria. There are worse possible rulers for it, are there not? If he can keep the goods flowing and guarantee his support as a commander for our forces, his reign as 'Duke of Bavaria' is acceptable to us. What mad times we live in. Perhaps Josias will declare himself king next?                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey19 = It is only due to Dietrich's skill as a commander that he is not already dead and dangling from a tree for betrayal of the Fatherland. To claim a noble title and impose anarchy on the birthplace of National Socialism - the hubris alone should be cause enough to put him down. But that would be too rash a solution. Now is the time for caution. We can still salvage the situation in Bavaria and offer Dietrich a chance at redemption in the process. First, though, we need to remove that rabble he calls an army...                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey20 = It is good that the natural order of things has survived in Silesia - or a form of it, at least. Karl Hanke and his assortment of capitalist swine are not ideal leaders for National Socialism, but if they continue to run the factories and keep the slaves in their place, they will suffice. Now, we must assume control of Silesia ourselves, by any means necessary; it is one of the Reich's most important industrial zones. Securing those mines and factories for the Führer might give us the edge we need to match Burgundy's arms production.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey21 = Though true National Socialism as envisaged by Heydrich would be free from capitalist interference, we must tolerate the industrial cartels for now. We can dismantle them later - right now, we need their managerial expertise to keep the arms factories running. IG Farben, Reichswerke, Daimler-Benz and Siemens all have a presence in Silesia. We should entreat them to support us against Himmler's efforts; we are natural allies, after all. Their money won't be worth anything if it's incinerated by nuclear fire.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey22 = If we must pick a poison, it will be Karl Hanke. His self-interested actions are concerning, but he is far more trustworthy than his industrialist allies. He maintains a strong ideological line, even if he has given far too much power to the cartels in Silesia. We will move in on Hanke and ingratiate ourselves to him, while at the same time reminding him of his past and duties as a member of the SS. It was through us that he was made, and he can be unmade just as readily.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey23 = Grand Admiral Dönitz has made his 'triumphant return' from Crimea now that the dust has settled. Not that he is here to offer loyalty - in fact, we are not certain of what he intends to do. Despite being an avowed Bormannite, it seems he is not here to contest Heydrich's rule. Our sources claim that he is conducting some kind of rescue operation near the border with Denmark. Indeed, many refugees have been fleeing north, causing no shortage of trouble for us. Stemming the flow might make things easier on us. On the other hand, they are still citizens of the Reich, and deserving of protection. Aiding them might be the key to forging an alliance with Dönitz.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey24 = Heydrich and the SS are the only protectors the Reich needs. Dönitz is a relic of times gone by, a man out of time. Heroes cannot save the Aryan race in these dark days - it takes one monster to slay another. That is the fate Heydrich accepted long ago. The refugee columns must be halted and forced to remain in our territory. We need the manpower and resources. Let them hate us for it; we ask not for their love, only their obedience.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey25 = Regardless of our political disagreements, Dönitz is a hero of the Reich. He may not be of the SS, but it was his leadership and tactical genius that allowed the Kriegsmarine to achieve final victory over the fleets of perfidious Albion. Let us assist the Grand Admiral with his rescue operation. Saving Aryan lives is more important than political games, especially if it earns us the Kriegsmarine's loyalty.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey26 = Johannes Steinhoff is no friend of the SS, but he is one of the Reich's greatest flying aces and a lauded commander of the Luftwaffe. With most of the surviving Luftwaffe and a sizeable Heer contingent, he has established a base in Regensburg in a desperate attempt to survive. Steinhoff's people are hemmed in by the SS and crying out for a savior; that savior could be Heydrich. Would it not be right and just for the Führer to protect them from the predations of traitors and madmen alike? Steinhoff would be obliged to display gratitude in such a case...                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey27 = The best way to win over Steinhoff is by providing what he needs. He is short on fuel, ammunition, spare parts and manpower - all things that we can give him in exchange for an alliance. As a pragmatic man, he is unlikely to turn us down, especially given his empathy for the people under his care. This tactful approach will cost us time and resources, but will pay off in the long run. The more the Führer shows his generous side, the more likely people are to believe it truly exists. That would be most useful.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_hey28 = We have no interest in Steinhoff's pitiable excuses. He knows the stakes, that without us he and everyone under his wing is doomed. If he refuses our help, he has no future. We need to make that fact abundantly clear to him. We are not without mercy, however. We shall supply the Luftwaffe with what they need, but only once their loyalty is certain. Just to be sure, our men will have to move into Regensburg to keep watch on them. Steinhoff will not object.                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.

