jap.ev4.t = Scouring the Sea
jap.ev4 = Sun and sea warmed the Hiraumi, as it sailed through the Sea of Japan, in search of the creatures of the sea. For Captain Hata and his humble crew of ten, the day had provided good fortune. They were somewhere off the coast of Manchukuo, out of the way of the crowded seas, from the competition. Here, the water was clear of others, and the Hiraumi was free to fish wherever they pleased. The tuna and bonito kept coming, and all knew that they would dine well.                                                                                     Sunset arrived, and the crates were packed with ice and fish. Making preparations to sail back home, Captain Hata saw a shadow of a boat in the distance, with what looked like a man holding a net. Holding binoculars to his eyes, he could easily see it - it was another fisherman, probably a Russian. His eyes slightly hurt - he was looking directly into the setting sun, after all.                                                                                     Compared to the relatively clean appearance of the fisherman, as well as the good shape the Hiraumi was in, the Russian was... poor. His ship was clearly falling apart, in spite of his best efforts. His facial expression was grim, as he pulled out his net from the ocean. Fortune was clearly not on his side; no shine of fish scales could be seen. And the fisherman himself was not in the best condition. Aged far beyond his years, and toughened far more than he should have been. Captain Hata could only watch on with pity, powerless to do anything to help.                                                                                                                                                                                                                          \n.
jap.ev4.a = He hated to see it.

jap.ev5.t = In the Terraced Mountains
jap.ev5 = Like a hammer hitting hot iron, the rain pounded upon the quaint town of Sa Pa. The soldiers of the fireteam stayed inside the villa, warming themselves by the stove. Outside, fog and rain obscured their view of the rice terraces. Only a faint green tinge reminded the soldiers that they were there. They sipped hot tea, steeped with leaves from the nearby fields. For such cheap tea, it was rather strong, and warmed their souls as the weather stole heat.                                                                                     A loud knock on the door turned their attention away from the conversation. The leader, Hayato, stood up and opened the door. Standing on the porch, clutching a parasol and attempting to carry what seemed to be a heavy tray covered in cloth, was a shivering girl. Couldn't have been more than 10, he surmised. Hayato raised his eyebrows, letting the girl in. She was emotionless, any sympathy not revealing itself. Hayato took the tray from her; she was struggling to carry it and the girl sighed in relief. He lifted the cloth, checking to make sure it was not explosives.                                                                                     On the tray was an assortment of wheel-shaped pastries. They reminded Hayato of Chinese mooncakes, albeit without the elaborate designs stamped on time. He brought it over to the men, who were delighted to have some snacks. Cutting the cakes in eighths, the cakes went well with the tea. The flavors of durian, of mung bean paste, and sometimes even salty egg yolk somehow melded together with the drink. Hayato greatly enjoyed them, and he turned to thank the girl.                                                                                                                                                                                                                          \n.
jap.ev5.a = She was long gone, having returned to her parents.
 
jap.ev6.t = Shōwa no Hi
jap.ev6 = Rejoice and cheer carried through the streets of the Empire of Japan in celebration of the birthday of Emperor Shōwa. His Imperial Majesty's new year of life is commemorated by all from Taiwan to Hokkaidō in a festival honoring the age of peace, fraternity, and cooperation Japan and its Asian brothers now live in.                                                                                     During the reign of Emperor Shōwa, the empire had grown in strength and in size to international superpower-status; now, no one dares challenge Japan like they did before the rule of His Imperial Majesty. It was under His rule that the empire had won against imperialism in the Greater East Asia War, and under His rule that the mighty Co-Prosperity Sphere was founded to preserve this sacred peace. Millions gather to observe the holiday in public or at home to wish good health upon the Emperor, so that his prosperous and just rule may continue long into the future.                                                                                                                                                                                                                          \n.
jap.ev6.a = Tennōheika Banzai!
 
jap.ev.revi.t = Those Who Control the Present...
jap.ev.revi = Looking at her clipboard, Yoshike scanned the list of names, looking for students that hadn't read from the textbook. Her eyes landed upon Kojima Keitaro. Turning to his direction, she asked, "Keitaro-chan, could you please read for the class?" He silently nodded, turning to his book. Seemingly having forgotten what paragraph he was to read, he slightly panicked. The class grew a little louder, as whispers between friends began to start. Seeing his dilemma, she saved him: "The greedy Chiang government..." she loudly whispered.                                                                                     Thanking Yoshike, he began to read. "The greedy Chiang government in China, in a bid to distract the people of China from their poor lives, staged an incident along the Lugou Bridge in order to start a war. We responded..." Keitaro squinted his eyes. "...appropriately. The Chiang government and the Communists had been fighting with each other, which destroyed China, but they came together to attempt to hold..." Keitaro stopped, and Yoshike intervened to save him again.                                                                                     "Liberation."                                                                                     "...liberation back. After a long war, Pan-Asian Unity had prevailed, and the Chinese people were happy." Keitaro slumped back in his seat, having played his part.                                                                                     "Thank you, Keitaro. Now..." Yoshike picked up a stack of papers, "... You will be doing an activity that will focus on the paragraphs we have just read."                                                                                     "Yoshike-sensei, will we be learning more about this later?" One of her students, Sayo, inquired.                                                                                     "Yes, you will learn more about the China War in later grades." Yoshike passed out the worksheets, as her pupils began to write as soon as they received the papers.                                                                                                                                                                          .
jap.ev.revi.a = ...control the past.


jap.dl.1.t = General Sun Dianying Is Arrested
jap.dl.1 = Sun Dianying was relieved after Jessfield 76 had let him go some days prior. He made a note to himself to stay out of the way of secret police in the future, especially now that he would soon be retiring. Still, he had been released and relieved of the burden of their suspicions, at least in an official capacity. It was not as if further interrogations would yield anything more, they had nothing on him and it would continue that way. As he sat by the window, smoking a cheap cigarette, he wondered if any of his colleagues would also be interrogated. Still, the matter was over for him and thus not worth troubling himself too much with.                                                                                     It therefore came as a great surprise to General Sun, after opening the door to his apartment, to be greeted by the sight of three officers of the Kenpeitai and a particularly nervous translator. Without as much as a feigned gesture of respect for military rank, he was grabbed and handcuffed by two of the Kenpeitai agents, while the third read off a number of charges they had brought against him.                                                                                     Old General Sun Dianying was hurriedly shoved into the back of a featureless truck, while the Chinese translator did his best to relay the news to him. While Sun was sure they had nothing on him, just like with Jessfield 76, he couldn't help but feel like he would be taken in for rather longer this time.                                                                                     It didn't take long for the Chinese authorities to notice Sun's arrest and disappearance into the bowels of the Kenpeitai's local department. Most troubling though, was the lack of any explanation for the actions of the Japanese agents, who had simply descended upon the old General's quiet apartment complex, without as much as a phone call to any authority in China. A demand for transparency was in order, and it would be coming straight from the General Staff of the ROC. To see their colleague treated in such a manner was a striking insult and regardless of what overruling authority the Kenpeitai might have within the Sphere, they had a dangerous line which could not go.                                                                                                                                                                          .
jap.dl.1.a = Why didn't they alert anyone?

jap.dl.2.t = ROC General Staff Demands Explanation
jap.dl.2 = Not wishing to waste any more time, while the Kenpeitai continued to violate not only a significant number of laws and treaties but also the dignity of the Chinese army, the ROC General Staff gathered in the early morning to force the issue to a swift conclusion.                                                                                     As they sat around an office made hazy by a mixture of cigarette smoke after some hours of discussion, it was decided that a telegram would be sent straight to the very top, to the Prime Minister of Japan. The General Staff would demand an answer to two questions relating to General Sun's capture. Firstly, why had the Kenpeitai decided to overrule the thorough and sound interrogation conducted by Jessfield 76? Secondly, why had they decided to abduct the General without as much as a word to the proper authorities, most importantly the ROC General Staff itself? The telegram concluded with a request that should any wrongdoing be discovered, that the generals be allowed to deal with it.                                                                                     The message was then quickly dispatched after being marked as distinctly urgent. Most of the General staff elected to wait for a response, rather than retire to bed and risk finding that the situation had grown ever more appalling. When a reply from the Prime Minister did not arrive after several hours, the General Staff were left with two possibilities as to what was occuring in Tokyo. Either the Japanese were still floundering for an appropriate answer to send back to them, or that the Prime Minister had simply decided to ignore their demands outright.                                                                                                                                                                          .
jap.dl.2.a = This is troubling.

jap.dl.3.t = China Demands an Explanation
jap.dl.3 = The telegram sent by the General Staff of the ROC arrived at the Kotei just in time for the Prime Minister's breakfast. After passing through a number of security checks, the telegram itself was delivered alongside the usual selection plates, cups and other crockery. As the Prime Minister read through the message between sips of green tea, a look of frank confusion, followed by severe concern spread across his face.                                                                                     He had of course heard of General Sun's previous arrest and subsqeuent unfruitful interrogation by Jessfield 76, leading him to believe that the man would fade away into retirement. Therefore, this news of his sudden, and most of all mysterious second arrest by the Kenpeitai was nothing short of extremely troubling. The matter was now worsened by the fact that the ROC General Staff were demanding answers and actions on the Prime Minister's part, and they had seemingly been aware of the issue before even himself.                                                                                     Breakfast ended rather quicker than usual, as the Prime Minister rushed off to contact the Home Minister. As he had no explanation as to the matter either, he demanded that it be investigated immediately. In the meantime, he would send off some vague promise of a forthcoming documentation of Sun's arrest. As the rush-job of a reply was sent back to Nanjing, the Prime Minister was left with the thought that the answer the Chinese General Staff was seeking would be far more complex than anticipated.                                                                                                                                                                          .
jap.dl.3.a = If we knew anything, we'd tell you already.

jap.dl.4.t = The Home Minister's Initial Report
jap.dl.4 = With the Prime Minister attempting to keep the ROC General Staff distracted with promises of a soon to be delivered explanation of General Sun's arrest, it was now up to the Home Minister to formalise a report that would hopefully rectify the increasingly concerning matter.                                                                                     After some dubious reluctance on the part of the Kenpeitai stationed in Nanjing, the Home Minister was finally able to acquire a copy of their report. The initial sections of the documents explained that Sun had been arrested following the Kenpeitai's dissatisfaction with the previous efforts of Jessfield 76. Following paragraphs detailed the pressing urgency of acquiring proper information from the old General, with fears that the wider issues being examined by the Kenpeitai might grow out of control. The Home Minister found himself more confused than ever, yet there were still more documents to examine.                                                                                     Sun, as it turned out, was only a small part of something much larger in scale. While the Japanese secret service had naturally dedicated much of their time to eradicating any traces of potential Chinese resistance from the ROC, they had in recent months began to focus on potential infiltration of the Japanese army. Sun's arrest was an attempt to find a link between the resistance and any Japanese officers that might have become compromised in some capacity.                                                                                     With this revelation now in the hands of the Home Minister, he opted to immediately deliver his report to the Prime Minister in person. As expected, the Prime Minister was deeply concerned with the developments. There was little solace to be had in knowing that the situation in China might be truly disastrous. The Prime Minister could only hope that the Kenpeitai prove more forthcoming with their information in the future. As the Home Minister exited his office, he could only stare at the document presented before him, hoping that the characters on the paper might materialise into a solution.                                                                                                                                                                          .
jap.dl.4.a = Troubling, to say the least.

jap.dl.5.t = From the Valley of the Dead
jap.dl.5 = The sun was fading. The shadows got longer and longer, until beams shining through the windows created silhouettes in the ground that were outlandishly high, like beasts in a shadow puppet show. The Prime Minister was tapping his foot on the ground anxiously. He had to get the call. For what must have been the fourth time in that hour, he checked the lines. They were not cut or bugged. The lines were secure, but no amount of reassurance would convince him so. The room was too dark. He did not like to see his own shadow. It loomed over him, followed him. It would never leave. He despised it for that.                                                                                     Pulling the cord on the lamp, he read through the papers again, his hands shaking as he pulled them to the light of the lamp. From Nanjing, the Kenpeitai. All connected to the end of the war with China. The final moments. He remembered those days, how it all seemed so clear. These papers offered a glimpse at those times, when peace in all the world was certain. And that grim photo, sitting atop the neat stack of papers. The body was unrecognizable, crushed by Chongqing rumble and burned to a cinder.                                                                                     All of the evidence was coming together in the most terrifying way. It made the Prime Minister sick to his stomach.                                                                                     The telephone rang. The Prime Minister hesitated for a moment. His heart was beating faster than it had ever rung before, faster then when the bombs hit the enterprise or when the Germans blew up Pearl Harbor.                                                                                                                                                                          .
jap.dl.5.a = Suddenly, his gut made the choice for him, and his hands shot for the telephone.

jap.dl.6.t = A Great Conspiracy
jap.dl.6 = As Kenpeitai reports made their way to Tokyo, it was becoming clear to the Home Minister just how truly bad the Chinese infiltration had become. Older reports had little actual basis in their claims of mass infiltration of the Japanese army. They spoke little of Dai Li either, instead presenting a number of theories as to which Chinese rebels were believed to still be alive and capable of directing such a plot against the Co-Prosperity Sphere. Yet as more and more information arrived at the Home Minister's office, mere rumours and dubious theories began to transform into genuine facts.                                                                                     The name Dai Li began to appear in more and more reports, and as it did, so did the names of many Japanese officers. Some were believed to have willingly joined with Dai Li's cause, fully aware of their betrayal. Others were seemingly unaware of their crimes, having been misled by the multitude of agents that the Chinese had spread throughout the Sphere. With each moment, with each paper that was read, with each telegram from the Nanjing Kenpeitai, a conspiracy was being unveiled.                                                                                     As the Home Minister discovered more and more about the seemingly bottomless conspiracy, the circle of those he dared to share his findings with continued to shrink. He had already begun locking away any document pertaining to Dai Li when he left his office for even a moment. He had dismissed his usual assistants too, preferring to copy each file by himself. Another safe, if tedious measure. For now, he would continue to report to the Prime Minister and only ever in person. If anyone else was to hear of Dai Li, it would be on Kantei's authority.                                                                                                                                                                          .
jap.dl.6.a = Oh no.

jap.dl.7.t = The Army Minister's Proposal"l
jap.dl.7 = The Prime Minister was not exactly sure what he was expecting and his army minister also did not seem to know with certainty what exactly he should expect. They sat down in the cabinet and for a few minutes they were completely silent. He could expect anything - outright orders, suggestions of resignation, very forceful demands of explanations or immediate concessions. Instead, the army minister heavily sighed, as he seemed to be struck as heavily by this news as him.                                                                                     "I thought I could trust them, you know?" he said. "I really thought so."                                                                                     The Prime Minister silently nodded. The General stirred up his tea, not looking the Prime Minister directly into his eyes.                                                                                     "I just wonder how we got here. I don't actually think Dai Li is important," he said. "What is important is that the army is no longer the paragon of virtue. The men in high ranks, working with such war criminals and enemies of the Empire? Madness, pure madness. But it's all true."                                                                                     The leader of Japan's civilian government sighed.                                                                                     "We shall conduct an investigation immediately to find out the traitors and deliver justice." He promised.                                                                                     "Yes, I know," the army minister sighed. "You know how this works. Those are my conditions."                                                                                     Half an hour later they were already set in place. The investigation was supposed to be swift, decisive, conclude swiftly and in limited scale. The army demanded "some sort of ability" to influence the investigation, although the details would be discussed later. The army minister also asked for the Prime Minister to inform him regularly of progress. Although the conditions were downright insulting for the elected Prime Minister of Japan, he felt down in his heart that there is not much choice.                                                                                                                                                                          .
jap.dl.7.a = We are in no position to deny.

jap.dl.8.t = Picking a Chief Investigator
jap.dl.8 = Once plans for the investigation were brought out to the military, their reaction was predictable. Many forceful letters and telegrams were sent out to the Prime Minister, before the two sides came to the negotiating table.                                                                                     Mutō Akira was a long standing militarist, and his reputation was notorious among the Japanese government for his connections to conspiracies and coups in the interwar years. Now he entered the Prime Minister's office, accompanied by half a dozen other army and navy officers, to settle the matter of the investigation.                                                                                     "You do understand that we will be more than willing to supervise the investigations." said Mutō bluntly, his finger rapping on the hardwood chair he sat in across from the Prime Minister.                                                                                     "I do understand," he replied, "but this is a matter of criminal investigation. Many of my associates are suggesting the Home Ministry lead the case. To have military supervisors in an investigation over the Imperial Army in China would likely leave many stones unturned."                                                                                     General Mutō winced - even in his old age he was prone to bouts of anger, but he could not risk humiliating himself in front of the Prime Minister. He insisted once again that leaving the Home Ministry in charge would be nothing but a bureaucratic mess, and only hand more power "to the meddlesome representatives in Tokyo".                                                                                     "Your Excellency, the army can acquire the records and suspects faster than it will take the Home Ministry. This is an incident outside of Japan, and it should fall under our administration, not Tokyo's."                                                                                     It seems that a choice will need to be made as to who is the full authority on this investigation. More likely than not, someone close is going to be very unhappy.                                                                                                                                                                          .
jap.dl.8.a = The Home Ministry would be best.
jap.dl.8.b = A military edge is what we need.

jap.dl.9.t = The Great Conspiracy Unfolds
jap.dl.9 = "So," the Kenpeitai officer said to Masahiro, "what did you see in the forests, Lieutenant Masahiro? The HQ would be incredibly interested in the details of such." They sat in gray concrete room, with a single electric bulb alighting their conversation. Masahiro could not hear what was going on outside. The Kenpeitai had requested that he come to their office for questioning. That was the scare of his day, words that chilled his soul. Now that he was in the station, he was in the hands of the military police.                                                                                     "Well," Masahiro began, "the villagers have sighted a figure walking through the bamboo forests, wearing a cloak made out of long leaves." He rustled his hands against one another. "They say that it is a spirit of vengeance. You know, like a Chinese version of yōkai. I did not believe them, either. I don't take many walks out there in the woods - but the reports kept coming in. Soon, my office was full of villagers outright gossiping that a spirit of vengeance is coming for us all."                                                                                     The Kenpeitai officer looked at Masahiro, noting everything that he said. "Do you believe it, Masahiro-san? Personally?"                                                                                     "No, I don't. As I said, I don't take many walks out there in the woods. However, when I do, there is a certain chill that runs through me." He looked down at his fingers. "Like someone was watching me."                                                                                     "Hmm." The Kenpeitai officer coughed. "That will be all. Thank you, Lieutenant Masahiro."                                                                                     "Just one question." The officer looked at him intently.                                                                                                                                                                          .
jap.dl.9.a = "How will you go about ghost-busting?"

jap.dl.10.t = Dai Li - Mastermind Behind Everything
jap.dl.10 = For thousands of Japanese troops the name of the mysterious individual responsible for their suffering and death was not known. Many Chinese patriots died to assassins employed by him, not realising the mastermind behind it.                                                                                     After the Northern Expedition, to the Japanese, Dai Li was just one of many almost anonymous officials. The true nature of the monster was revealed only later. Thousands dead, loyal allies gone, and every carefully planned offensive hit by the leaks - all possible thanks to spymaster of the accursed Chiang Kai-shek.                                                                                     In the aftermath of the Battle of Chongqing the infamous 'Ghost of Chongqing' was believed to be dead. Now, when he is revealed, many questions of old return with even more tremendous force. Who is this man? What does he believe? What are his goals? Who are people that follow him?                                                                                                                                                                          .
jap.dl.10.a = Questions pile up, and they must be answered.

jap.dl.11.t = How to Cheat Death?
jap.dl.11 = The investigators were stupefied at the task ahead of them. Dai Li was alive, and planning resistance in China. And the only reason anyone was aware of this was a policeman noticed that the charred corpse was too short. Who knows what other information must have been passed over? The most powerful men in Japan wanted answers now, and so the vetted agents went to work.                                                                                     Day and night investigators pored through every footnote they had on his organization. During 1944, there were at least 100,000 other Juntong agents throughout China, and probably twice as many military or political men who could have followed the man out of Chongqing. A network of that many people would need to be whittled down if any evidence was to lead to more than a hunt for a senile ex-spy. Decrypted lists from the war detailed hundreds of NRA cells and caches. Fortunately for the archivists, there was plenty of records from the IJA of which holdouts had been found and eliminated.                                                                                     After days of searching, it became clear that Dai Li had plenty of ways to get out of Chongqing, and with other anti-Japanese leaders declared missing.                                                                                                                                                                          .
jap.dl.11.a = A truly cunning and worthy opponent indeed.

jap.dl.12.t = Chongqing: Where Everything Started
jap.dl.12 = The Battle of Chongqing ended in 1947, and as the last battle of the Second World War, both sides were equally devastated. Due to starvation and general dissent, most of the proper army of Chiang Kai-Shek collapsed into disorganized militias. One of those militias was the infamous Loyal Patriotic Army led by Dai Li. Despite massive shortages, Dai Li's leadership and fanaticism inspired his men to ferociously resist the Japanese.                                                                                     In the ruins of Chongqing, the supposedly dead body of Dai Li was found, and with LPA units limiting their activity, it was thought that total victory was finally won. Now that we know that Dai Li cheated death, we cannot be certain anymore. There are two major questions. Did LPA survive the aftermath of the Chongqing battle, and if so, are they still related to the great conspiracy set by Dai Li?                                                                                                                                                                          .
jap.dl.12.a = Let's examine the aftermath of the Battle of Chongqing.

jap.dl.13.t = Remains of the Loyal Patriotic Army
jap.dl.13 = Takeichi Takamura's office swelters in the humid Sichuan weather, punctuated with the distinct smell of Chunghwas and a smattering of both Japanese and Chinese among his clerks. Chengdu was nearing the far ends of Tokyo's grasp over China, and while it may not be an active warzone like Mengjiang was, it was a pretty dead-end posting for a career bureaucrat.                                                                                     That is, until the reports by panicking locals started flooding.                                                                                     It started with an upsurge of watchman weapon requisitions. Sure, a few surplus rifles and sidearms - who cares what goes missing in the labyrinth of Japanese-controlled China anyway? Then, bit by bit, the weapons started to disappear. And then, the declarations and warnings started.                                                                                     Takamura was called to investigate an attack on a depot far to the north. Reading through the details of the attack, he felt his blood freeze.                                                                                     "This is for Chongqing"                                                                                     There aren't that many organised resistance forces in the region that's capable of such an attack, and the telltale signs were all there. Surely this can't be it, uttered Takamura - we got rid of the LPA ages ago!                                                                                     "Call Sato for a private meeting - I think we may be onto something huge here."                                                                                                                                                                          .
jap.dl.13.a = Irrelevant. Focus on Juntong core.
jap.dl.13.b = Launch investigation into Dai Li's militia force.

#A

jap.dl.14.t = Loyal Until the End
jap.dl.14a = The Sichuan humidity was tempered by a misty morning drizzle, as raindrops tap on the window in Takeichi Takamura's office. What was usually a cool respite for the liaisons officer turned into an immense distraction to his work on the investigation. Opposite him was Masaharu Satō, jovially whistling the melody of a Shanghai bar room singer playing on the turntable.                                                                                     "Cut it out, Sato - I'm working here."                                                                                     "Well, where the hell are you even gonna start? There's twenty new groups calling themselves resistance fighters every month, only to reveal themselves as extortion gangs in their second week."                                                                                     "It's not what you- forget it, just turn down the turntable a little, and pass me that folder."                                                                                     "Noteworthy Groups and Organisations. Interesting little folder for a backwater like this."                                                                                     The folder was, as Sato had mentioned previously, filled with irrelevant and trifling groups. Hell, there were even six groups claiming to be directly loyal to Chiang Kai-Shek himself - ignoring how he's dead, and decidedly so for more than twenty years now. Takamura lights a cigarette and sighs in frustration, until Sato breaks the silence.                                                                                     "Hey, how come that new monastic order from Hui isn't in this file?"                                                                                     "Why on Earth would you raise suspicion on a monastic order?"                                                                                     "Because Tsuji shoots damn near everyone who tries to leave. Either they're ridiculously lucky, or they're not from Hui in the first place."                                                                                                                                                                          .
jap.dl.14a.a = Like sand in a sea of sand.

jap.dl.15.t = The Order of the Auspicious Jade
jap.dl.15a = "Why the hell didn't I guess that earlier..."                                                                                     "I told you before, Takamura, no real resistance fighter group would actually come out and call themselves resistance fighters."                                                                                     The Order of the Auspicious Jade was an ordinary monastic organisation on the surface. Adherents of Mongolian Buddhism, they claim to be refugees from Hui State - an organisation dedicated to forming mutual aid networks through their circle of temples, to alleviate the misery as well as savagery brought upon by Tsuji's administration. Noble on the surface it seems, with little reasons to suspect. At least, until one realises that it's nigh impossible to evade Tsuji's cavalry patrols, roaming around the borders of Hui to ensure nobody escapes.                                                                                     "So, what now?"                                                                                     "Well, we could just wait for them to reveal themselves. I heard from one certain Zhang Liren that they don't even speak Mandarin in the northwestern dialect, one of their leaders even sounds like he's from Yunnan."                                                                                     Takamura knows they don't have much time - but who can he rely on for a quick and decisive raid? The police? Poorly equipped rabble who are bathing in a cloud of opium half the time. The Kenpeitai? Who's to say that they're not allied? The only reasonable option left is the army - and he could count on a favor from a certain gambling-addled colonel.                                                                                     "Give me the address of the Order's headquarters. I'll ring Colonel Tameichi, once he lets his hand go off the bottle."                                                                                                                                                                          .
jap.dl.15a.a = Let's snoop them out.

jap.dl.16.t = Round Up in Chengdu Successful
jap.dl.16a = Masaharu Sato stands underneath a street lamp in a seemingly empty road. Taking out a match, he lights one up and wipes it on his boot. He repeats the weird gesture again, twice for posterity. Upon the third match, eight plainclothes agents armed with Arisaka rifles and Nambus emerge from an alley.                                                                                     "Almost thought you forgot the signal. Where's Takamura?"                                                                                     "Bureaucracy."                                                                                     The nine men walk up to the monastery's compound carefully, while stopping behind a corner to avoid a sentry. The sentry made a fateful turn towards the patrol, as Sato locked him in a chokehold with a knife to his throat.                                                                                     "I know who you are, and I know what you do. If you cooperate, I'll let you live. So answer this question good - is the Order a Juntong unit?"                                                                                     The sentry nods, gulping nervously.                                                                                     "Good man. Two of you - keep him tied here."                                                                                     The attacking detachment split themselves into two units - one from the main entrance, and the rest from a side gate left unlocked by the sentry. The ensuing firefight was a one-sided slaughter, with only one Japanese operative dead. As Sato approached the corpse of the Order's leader, he stumbled upon several dossiers left in an unlocked safe.                                                                                     "OPERATION 'AUSPICIOUS JADE' - CHENGDU INFILTRATION CONTINGENCY"                                                                                     At the foot of the folder lies the personal seal of Dai Li, as well as the Juntong's seal of approval. Sato lets out a grin - his work here is done.                                                                                                                                                                          .
jap.dl.16a.a = All in a day's work.

#B

jap.dl.14b.t = The LPA Cornered
jap.dl.14b = "This can't be real."                                                                                     "You think we finally struck something?"                                                                                     "I'm sure of it - Northern Chengdu's been a red blip on the army's since two weeks ago," quietly uttered Takamura as he let out another puff from his half-finished cigarette. It seems as though he has finally tracked down the ever-elusive Loyal Patriotic Army - or at least, whatever's left of it. Though this was a shot in the dark, it was the only shot the department had at the moment, and time is ticking away before they can yet again bleed into the countryside.                                                                                     "Maybe we can finally get this Dai Li shit moving."                                                                                     "Maybe so, Satō-san, maybe so."                                                                                     Takamura and Sato quickly realised that their overstretched police squadrons probably wouldn't be up to task for a job like this and unfortunately, there's only one more authority in the region they could trust to expand this mission with - the army. The pent-up paranoia from interservice rivalry, partisan and 'partisan' attacks understandably have made Takamura incredibly reluctant to cooperate with the army, let alone on such a high-risk mission like this.                                                                                     Unfortunately, only the army has the resources for such an excursion to both conduct the sweep and gather sensitive intelligence from the countryside.                                                                                     "Ring that old dog Fujimura right now - tell him Takamura wants a meeting in confidence as soon as he lets go of that bottle."                                                                                     "Oh and, don't bring the Kenpeitai into this. Not yet, at least."                                                                                     Takamura knows he has to act - and he has to act fast. Now, his entire premise hinges on whether the army is willing to cooperate in his sweep.                                                                                                                                                                          .
jap.dl.14b.a = It's the oddest things that bring the strangest bedfellows together.

jap.dl.15b.t = A Red Herring
jap.dl.15b = "You know, I don't get why are we chasing Dai Li even, Takamura. I'm not even sure if the man is still alive."                                                                                     The room fills with cigarette smoke-par for the course for the overworked liaison officers in the tropical hell that is Sichuan. A thin, measly lightbulb shines on the room, leaving faint shadows. Faint shadows exactly like the ones Sato and Takamura were chasing.                                                                                     "I don't either - but the evidence is there. I'm sure it is. We just have to fi-"                                                                                     Takamura was interrupted by a courier. Heaving to catch his breath, the courier manages to give the officers a salute before handing a folder to Satō. On its cover lay the words "AFTER ACTION REPORT - 30 October 1968." Sato peeled to the next page, eager in anticipation. What greeted him made his heart sink.                                                                                     "Hey, Takamura? You may want to see this."                                                                                     Fearing the worst, Takamura snatches the folder from Satō's hands. His heart sank to his stomach too when he read its contents, followed by a deep sigh.                                                                                     "JUNTONG UNIT CAUGHT IN RAID NOT AFFILIATED TO DAI LI - ANY ORGANIZATION'S CONNECTION TO DAI LI IS FRAGILE, IF EXISTENT. COMMANDER'S SUGGESTION: TERMINATE INVESTIGATION."                                                                                                                                                                          .
jap.dl.15b.a = Dai Li eludes us yet again.

#
jap.dl.17.t = Shadows in Nanjing - Remains of the Juntong
jap.dl.17 = The Chinese army was to be trusted. The Republic of China administration was also trusted as the great reforms of Gao Zongwu were seen as beneficial to the whole Sphere. Not anymore.                                                                                     With revelations of Dai Li being alive, all cases were open once again. Corruption, so easily ignored earlier, now became the threat of national security. The parties, bizarre relationships - none of that was to be ignored anymore. Post-1947 Republic of China administration was purged out of agents, or at least it was believed so. Now with the unholy revelations being unleashed, those events that should ring the alarm, now would.                                                                                     Of course, the Republic of China and its administration is loyal to us, but lone wolves can work in its structure nonetheless. It is therefore very important to immediately conduct full-scale investigation into both civilian administration of the Nanjing government and intelligence service of Jessfield 76, whos chief Ding Mocun, while loyal - proved to be rather incompetent.                                                                                     Unfortunately, while this objective has to be done, we have to rely on Chinese cooperation with us and that they will not slow down the investigation.                                                                                                                                                                          .
jap.dl.17.a = We have to hope that the ROC will cooperate.

jap.dl.18.t = Audit Result: the Juntong Was Decentralized
jap.dl.18 = The group of agents waiting in the room were from two very separate worlds: To the left sat a number of Chinese intelligence officials, working to catch down the last traitors to China's new regime. To the right, the heart of Japan's investigative committee, on a mission to find a once dead terrorist now influencing all of China to revolt. The Japanese investigators were hesitant of their Chinese comrade's findings, but remained eager to see the final results of the audit.                                                                                     The head of the joint Sino-Japanese group entered, holding a pile of papers; the summation of their work in tracking down the Juntong. He distributed copies across the table, and the room was silent, but for the flipping of paper and breathing.                                                                                     Auditing revealed that the Juntong, Dai Li's powerful intelligence agency, is likely not in a direct command structure. Rather, it appears that the Juntong has become decentralized; as small cells dot all of China with little cross communication. A single hunt might bring in just half a dozen agents with no direct superiors. It seems that we will need to find out how exactly these cells coordinate their findings if the 'Ghost of Chongqing' is to be caught and defeated. Any intercepted message must be analyzed thoroughly from now on.                                                                                                                                                                          .
jap.dl.18.a = But how could he do it with so much surveillance?

jap.dl.19.t = Dai Li's Motive?
jap.dl.19 = For all the research and investigations the committee had done, there was one question that had been put to the side for more pressing matters of finding Dai Li: what was his plan? Why was he still fighting a war decades gone past?                                                                                     The committee vetted much of Japan's top criminal psychologists to help piece together the mind of a terrorist. The investigators were clear though, that even the slightest mention of their existence to the Japanese public would be met with the utmost repercussions on their entire careers at best.                                                                                     Around a conference table in one of many buildings the investigators occupied, the dozen or so men and women who made up Japan's greatest psychologists could only come to a few conclusions. Some said Dai Li was simply driven insane by the war, others suspected he could be planning an attempt to sabotage the army, or even an overthrow of the Chinese government. Other psychologists suggested countless other motives, though these were reasons for a thug to rob a home, not the driving force for a national conspiracy.                                                                                     After some more hours of debate, the conclusive statement is that of a currently unknown motive. As insane or vengeful as any fanatical holdout may be, China is not susceptible to any sort of uprising to turn them against the Japanese Empire. The investigators sigh in frustration. Dai Li's master plan cannot be predicted.                                                                                                                                                                          .
jap.dl.19.a = Worrisome indeed.

jap.dl.20.t = Adrift in a Sea of Leads
jap.dl.20 = Despite all the information that the investigator had gathered, something simply was not adding up. He had followed several good leads, tied the evidence together and still wound up at a brick wall. Surely he had just missed some detail? Perhaps he needed to listen to one of the interviews again? There had to be a link somewhere.                                                                                     Across the table, his colleague looked up from his papers. "Why don't you take a break for the day? You've been looking over the same leads for hours now. I doubt you've actually gotten anywhere."                                                                                     "It's not that I'm stuck, it's that something isn't adding together properly. No matter how I look at it, there's always a dead end. I would appreciate your help."                                                                                     "Well, my advice is that you stop and try something else. You're acting as if you already have the big picture. Perhaps something really is just missing?"                                                                                     The investigator was forced to concede. There were other paths for the investigation to pursue.                                                                                                                                                                          .
jap.dl.20.a = We are wasting time.

#USA investigation

jap.dl.21.t = The Fate of the American Expeditionary Forces
jap.dl.21 = The Sino-American Cooperative Organisation, the American expeditionary force that was deployed during the Second World War, was believed to have been fully evacuated by 1944. With far more pressing matters to take care of, the traces left behind by SACO were quickly investigated and then mostly forgotten. They became little more than a memory from the war that left little behind to concern Japan... or so it was believed.                                                                                     With a link between the Americans and Dai Li having recently been uncovered, the remains of the SACO's presence that littered China became a priority for the investigators. A number of planes were wrecked in close proximity to each other, and this site might prove vital to finding out what truly happened to the americans.                                                                                     At the same time, the security minister has contacted spies in the United States, should they be capable of finding files on the fate of the expeditionary forces. It is suspected that records of who among the Americans returned alive are still kept, and that they are within our reach. At the behest of the Home Minister, it was decided that the investigating officers be given the reigns to choose which route to pursue first.                                                                                     Theories raced through the heads of the investigators as they considered their options. Had Dai Li escaped the war through with the evacuating Americans, only to return a few months ago? Has SACO helped to establish Dai Li's presence in China over twenty years ago? Could it be that the United States were funding Dai Li, using the evacuation in 1944 as a cover for their forces secretly remaining in the region? In truth, the only truth that the investigators could count on so far, was that only by digging deeper would they uncover what they sought.                                                                                                                                                                          .
jap.dl.21.a = Did all Americans really abandon China?

jap.dl.22.t = SACO's Background
jap.dl.22 = The Sino-American Cooperative Organisation, the American expeditionary force that was deployed during the war, was believed to have been fully evacuated by 1944. With far more pressing matters to take care of, the traces left behind by SACO were quickly investigated and then mostly forgotten. They became little more than a memory from the war that left little behind to concern Japan... or so it was believed.                                                                                     With a link between the Americans and Dai Li having recently been uncovered, the remains of the SACO's presence that littered China became a priority for the investigators. A number of planes were wrecked in close proximity to each other, and this site might prove vital to finding out what truly happened to the Americans.                                                                                     At the same time, the security minister has contacted spies in the United States, should they be capable of finding files on the fate of the expeditionary forces. It is suspected that records of who among the Americans returned alive are still kept, and that they are within our reach. At the behest of General Iwaichi Fujiwara, it was decided that the investigating officers be given the reigns to choose which route to pursue first.                                                                                     Theories raced through the heads of the investigators as they considered their options. Had Dai Li escaped the war through with the evacuating Americans, only to return a few months ago? Has SACO helped to establish Dai Li's presence in China over twenty years ago? Could it be that the United States were funding Dai Li, using the evacuation in 1944 as a cover for their forces secretly remaining in the region? In truth, the only truth that the investigators could count on so far, was that only by digging deeper would they uncover what they sought.                                                                                                                                                                          .
jap.dl.22.a = Investigate the crash sites again.
jap.dl.22.b = Alert American detachments.

jap.dl.23a.t = Crashsite Laid Bare
jap.dl.23a = The crash sites would be examined first, upon the investigators' suggestion. After all, the American documents were at least being preserved in a drawer somewhere. Their journey from the airport at Nanjing to the mountains of Southwestern China had presented them with a multitude of memorable vistas as they traveled by rail, road and finally, footpath to reach their destination. It was nothing short of deeply refreshing to leave their Tokyo office for more than a day or two.                                                                                     The sites themselves consisted of wrecks of about four downed American aircraft, lost during their attempted evacuation in 1944. In the ensuing twenty years since the initial investigation had closed with little to report other than the obvious, nature had distinctly managed to reclaim much of the wreckage. Nature had also begun to creep back in to one or two sites, with a wing or two sticking out of a field of crops. The site was steadily becoming steadily more disappointing, as the investigators looked on.                                                                                     With the aid of the report from the previous team that had worked on the crashes, the investigators were able to confirm one thing - the previous report was absolutely correct. The planes were some of the last that had attempted to leave China, and had been caught by anti-air guns positioned to stop them. Apart from some battered ration kits, a dog tag and some other personal effigies, the search was fruitless. Worst of all was the lack of anything that led back to Dai Li, or even a hint that perhaps some Americans were still out there.                                                                                     They would need to widen their search, perhaps into Tibet. Had anyone managed to escape the crash, or otherwise survive the evacuation, then they would have quickly tried to move on. The investigators could take solace in one thing alone at this point: at least the scenery would continue to be interesting.                                                                                                                                                                          .
jap.dl.23a.a = Dig deeper.

jap.dl.24a.t = No Luck
jap.dl.24a = The expanded investigation site demanded a considerably larger staff for the investigators to make use of. Forensic teams, excavating equipment were all requested from the Home Islands. Alongside the additional manpower came a number of small boats, trucks and even a helicopter, in order to better survey the landscape.                                                                                     While the area surrounding the crashed planes were surveyed by the new team, the actual investigators had moved on to Tibet. There, they had hoped to find some evidence of the route taken by SACO after leaving China. Yet, the trail was quickly found to be colder than the mountains the investigators trekked through. Locals confirmed that American soldiers had indeed traveled through their communities, but they had never stayed for long and never left a trace of their presence.                                                                                     The Chinese side of the investigation proved to be equally disappointing. Despite searching the area in what could only be described as a thorough manner, the team found little more than a few scraps of metal from the crashed planes. They had sunk to the bottom of a nearby river and upon their extraction, the scraps unearthed some shards of ancient Chinese pottery. These were jokingly regarded as the real finds of the entire expedition, although the investigators were never allowed in on the joke.                                                                                     After several weeks of searching, only one more object of interest was found. A single plane. It had gone down over the Himalayas, and by examining what little that remained of it, the investigators were able to only achieve one thing. It told them the same, now redundant facts, that they had known since they first read the initial report from twenty years ago.                                                                                                                                                                           .
jap.dl.24a.a = Frustration runs deep.

jap.dl.25a.t = A Waste of Time
jap.dl.25a = The investigators returned to the Tokyo branch office, having obtained nothing of value from the crash sites in China and Tibet. Not once had anything of any relation to Dai Li cropped up, and it therefore seemed as if the connection between him and SACO was a secret kept only by out-of-reach American officials and Dai Li himself. At the very least, the investigators were able to confirm the findings of the initial investigation in the 1940s were most certainly accurate. Yet, this ultimately did little to dampen the impact of their failure. They would be forced to remain in Tokyo for a good while now, whilst the government turned towards its other assets for aid.                                                                                     In the United States, the Japanese government employed a number of spies to provide them with insight as to the workings of the United States government. Since the Dai Li conspiracy had first been uncovered, these figures had been waiting to find out exactly what the Americans might know about the situation. Their time was now soon to come, with Tokyo desperate for answers. Besides, guarded state secrets must surely contain some useful information.                                                                                                                                                                          .
jap.dl.25a.a = A mission of utmost urgency.

jap.dl.26.t = Gaining Access to Archives
jap.dl.26 = Naturally, anything pertaining to covert military operations in a hostile foreign power would be closely guarded behind safes, locks and guarded doors. The first step to accessing these records was fairly simple. The archive building would be scouted out, day and night. Each entrance would be checked for alarms, guard patrols would be memorized and any potential job opportunity that might get one inside the building would be quickly taken.                                                                                     More and more information was gathered regarding the archives. Photographs were taken of the exterior and surrounding area, at every hour of the day. Eventually, blueprints of the building were discovered, providing the spies with a new level of insight. A plan was beginning to take shape. The next step would involve getting inside the archive for long enough to expand upon their limited insider knowledge. The fastest possible route from one entrance to the SACO files would be plotted and if possible, tested before the actual break-in would take place. These next few steps would be delicately executed, even with pressure from the government back in Japan.                                                                                     Some back in Tokyo had demanded a quicker operation, yet this course of action was ruled out. It was better to not start a diplomatic incident with the United States, while at the same time dealing with a possible conspiracy within the ranks of the army.                                                                                                                                                                          .
jap.dl.26.a = Just a little more time...

jap.dl.27.t = SACO Records Found!
jap.dl.27 = In the end, it took merely one open door and a faulty electrical system to gain access to the SACO files, for the janitor on duty had been careless enough to leave the back entrance way unlocked after finishing up for the night. Five minutes later, the power went out, and the security guard called for an electrician to resolve the issue. For the brief fifteen minutes, the building was completely dark and security a little laxer as the security guard himself escorted the electrician to the fusebox. Yet that was all it took. At that time, a man in a black coat entered the building and removed exactly one document from the Chinese section of the archives, before leaving and driving off in a rather anonymous van. He would later meet with the janitor and the electrician to celebrate their successful operation.                                                                                     The cargo of that van was then handed off to another agent, waiting at a nearby airfield. After a number of plane and car journeys from the East Coast to the West, and a brief stop in San Francisco, he boarded a boat headed to Hawaii. Waiting there was General Fujiwara himself, who had been anxious to see the documents delivered. Now, they were in his hands, safe on his personal plane en route to Tokyo.                                                                                     It was there that the files were finally opened. Behind closed doors Fujiwara and the Prime Minister, alongside other trusted officials, gathered to hear just what the Americans knew. It was a simple enough thing, a mere list of the fates of the SACO members, listed alphabetically, beginning with those killed. One name of interest cropped up, General Joseph Stilwell, confirmed to have been KIA. The assembled politicians continued to scan the list, with a growing sense of angst and urgency. Just as it seemed they were about to hit another dead end consisting of nothing but RETURNED, more and more Americans were listed as MIA, possibly having been forced to stay behind. Yet one name made the officials pause in their tracks, the name of a rumoured friend of Dai Li.                                                                                     MILES, MILTON E. (ADMIRAL) - MIA: LAST SEEN 3 DAYS PRIOR TO FULL SACO EVACUATION.                                                                                                                                                                                                                                                                              .
jap.dl.27.a = Admiral Miles never left China?

jap.dl.28.t = Searching For a Dead Man
jap.dl.28 = The revelation of the SACO documents began to take its grasp over the assembled politicians, leaving them perplexed momentarily. A degree of normalcy then returned to the room, before the Prime Minister dismissed his array of advisors. Just prior to exiting himself, the Home Minister announced that he would be contacting Kenpeitai departments across the Sphere, in the hopes that they might now finally be able to narrow down the search.                                                                                     With the investigators now out in the field again, they were able to make some headway regarding the missing admiral. A courier sent out of Shanghai was found to be carrying a package discreetly marked with the emblem of the Juntong, the intelligence service belonging to Dai Li. Interrogating the courier relieved that he had been paid a hefty sum to take the package from Shanghai to Hangzhou, where he would be again paid upon delivering the parcel to a location just outside the city. The man in question was certainly not the admiral based upon the courier's description, yet it was a solid lead nonetheless.                                                                                     Before proceeding any further with their mission, the agents delivered their report to the Home Minister, detailing the investigator's new hypothesis regarding the admiral's current actions and whereabouts. While they were yet to confirm his exact location, the most obvious spot was now Shanghai. A large, coastal city, with a great deal of foreigners made for a good hideout for an American not looking for attention. General Fujiwara sent the investigators a simple response upon reading their report:                                                                                     "Move in on Shanghai, you will receive reinforcements soon. Surround the city and find Admiral Miles."                                                                                                                                                                          .
jap.dl.28.a = One step closer...

jap.dl.29.t = The Admiral's Cover
jap.dl.29 = Shanghai was filled with the agents of the Kenpeitai and Tokkō, from each and every direction. Some took up positions along the roads in and out of the city, while others used disguises in order to infiltrate the recesses of Shanghai's underbelly. They would slowly sink their claws into the city, sealing off each and every escape route with every passing day. If nothing else, the admiral would be quite unable to leave without being seen. An invisible siege had just begun.                                                                                     While the investigating agents continued to widen their net over Shanghai, they turned their focus towards what identity Milton E. Miles might have assumed to blend into his new surroundings. As an American, the admiral would already be limited in his options. He would need to remain in districts home to many foreigners, with the financial district coming to the minds of the investigators first. Miles was likely posing as a merchant, someone recognisable to his allies, but subtle enough to avoid suspicion.                                                                                     Then there was the issue of whether the admiral was still in communication with the United States. There were undoubtedly other Americans working covertly in Shanghai, most of which would be working for the CIA in some direct or indirect capacity. Yet it was still too early to determine whether Miles would be among this group of his countrymen. He was a major threat to Japan first and foremost, regardless of who he counted among his allies.                                                                                     With that, another round of theorizing was completed by the investigators as they sat around a dingy bar on the outskirts of Shanghai proper. It was now time to enter the admiral's hiding grounds, and root him out by whatever means necessary.                                                                                                                                                                          .
jap.dl.29.a = Contact Shanghai, now!

jap.dl.30.t = Counterespionage Efforts
jap.dl.30 = Reports have come in from our code breakers that they are overwhelmed with documents. Kenpeitai agents have recovered truly massive amounts of letters and orders from the Juntong in recent weeks, with caches of the paper trail coming in by the truckload to clandestine offices.                                                                                     Even with the most powerful computing systems running day and night, members of our technical and decryption departments have complained they simply cannot keep up. The best code breaking machines in our arsenal seem to find no pattern in the piles of messages delivered daily. It is near impossible any partisan could create an unbreakable code without help.                                                                                     Some are pointing the finger at Admiral Miles, who probably gets codes created by American computers across the Pacific, and gives them to Dai Li and any other Juntong groups in China. There could even be the possibility that there is internal sabotage, but it is more than likely that these uncrackable codes are more than what Dai Li could create, even at his height of power.                                                                                                                                                                          .
jap.dl.30.a = Keep them at it; Dai Li's secrets must be found no matter the cost.

jap.dl.31.t = Across the Bridge of Light
jap.dl.31 = Two sounds permeated the hospital room. The first was the consistent and gentle hum of the ceiling fan, which produced an almost soporific aura in the space that the fan overlooked. The second sound was that of coughing, vicious and painful coughing that would have made one think that the man unfortunate enough to be producing the sound was having his lungs torn apart.                                                                                     The patient had come a long way from his comfortable rural childhood across the seas. Yet, here he was in Shanghai, an Australian merchant who had sold rare herbs from the Chinese countryside to rich westerners for over twenty years. Much had been achieved, both above and under the table.                                                                                     But, he would never be able to return home at this point, no matter how hard he tried. He was simply too sick, and at this point, unhooking him from the machines in the hospital would be to let the cancer take over. Could he have done more towards his ultimate goals, could he have been a better ally to his friend? He thought it a shame that he might not live long enough to witness the fall of the Sphere. At least he would have hastened its demise, perhaps more than he had anticipated.                                                                                     The former trader turned his weary head towards the window. The sun was beginning to set, casting a bright orange glow over Shanghai. The trader seemed to breathe easier, and eventually the gentle hum of the fan above him lulled him into a sleep from which he did not wake.                                                                                     Although somewhat well known, the trader had remained somewhat of a mystery to his peers. He had not written a will, and had seemingly no friends or family to mourn him. However, there was a small note that he had scribbled one request upon for those who would be tasked with burying him. It was a simple enough thing to ask; to be buried in his old uniform. It had been kept in a box near to his deathbed, folded with great care and respect. As it was taken out of its container, the nurse couldn't help but notice the golden name plate fastened upon the breast pocket: Admiral Milton E. Miles.                                                                                                                                                                          .
jap.dl.31.a = Requiescat in pace.

jap.dl.32.t = A Grave
jap.dl.32 = After securing the city, they had moved on the financial district, hoping to locate the admiral before he could react to their presence. Many Shanghainese had indeed heard of a western trader, either from Australia or possibly the United States. He had in fact arrived some decades ago, and quickly blended in among the traditional-style shops and stalls of the district outskirts.                                                                                     He had seemingly disappeared only a few years ago, having closed up his shop and said his last goodbyes to his business associates. At the very least, they were able to locate the supposed trader's shop. The new owners had met their predecessor only very briefly. Some weeks later he had been buried up on a hill outside the city.                                                                                     It was a simple, almost unmarked grave, hidden among many others of its kind. A simple, if elegantly crafted cross marked the spot. The name upon it was false, that of some persona that Admiral Milton E. Miles had created for himself. He had apparently died in the December of 1961, something that concerned the investigators greatly. The next step was crude enough, but necessary. The dead man was dug up and found to be wearing Admiral Miles' uniform. Hospital records confirmed that he had indeed been dying of cancer, and doctors were just about able to recognise his photograph, even without the beard he had grown during his time in Shanghai.                                                                                     They had finally reached the trail's end. The last few interrogations yielded little more than to lead them back to that same grave, where the trail would go icy cold over and over again. The dead man could only be Admiral Miles. There was nothing to suggest he had faked his own death and nothing to suggest that the SACO files had been deliberately made inaccurate. The trail had ended. Fujiwara was left puzzled by the revelation. It provided a sense of finality, yet raised new concerns. Most of all, it cast a shadow of doubt over the entire conspiracy now that one of its key figures had in fact been dead for some time now. Progress had been made, but now was certainly not the time to rest easy.                                                                                                                                                                          .
jap.dl.32.a = We are chasing shadows!


jap.dl.33.t = Creeping Doubts
jap.dl.33 = Investigations in Shanghai led only to dead ends, quite literally. In a plain, small graveyard in the city, Kenpeitai agents found their man - Milton Miles, Rear Admiral.                                                                                     While the gravestone obviously did not say his name, it was quick for investigators to piece together that the English-speaking smuggler who had been ignored by Shanghai police and died in his early 60s was one of the dangerous lapdogs of Dai Li and his master plan. The body would have to be checked to fully authenticate their discovery, but it was already agreed upon by everyone present that it was Admiral Miles.                                                                                     "The man's been dead for almost ten damn years," an investigator snarled over the phone, "We have investigators and local police closing off the graveyard to do more analysis, but this is a man dead for ten years!" On the end of the line, his coworker in a Tokyo office attempted to calm him down, but he refused. "Tell me why the hell one of our three biggest suspects has turned out to be dead. The army finally realized Dai Li isn't dead, and now we find out Miles is. Doesn't this seem a-"                                                                                     The phone hung up. The investigator cursed, another dead end. But how on Earth is a supposedly dead man alive, and a supposedly alive man dead?                                                                                                                                                                          .
jap.dl.33.a = Something is wrong...

jap.dl.34.t = Oath in Ash Garden
jap.dl.34 = The skies were choked up by smoke and rubble no matter how far away they were from the carnage. In a hill close by the city, the three men could do little but observe, in silent horror, as a metropolis of millions was pillaged no differently than the Mongols would have centuries before. The old temples and forts were shattered, and the lush parks and gardens had been burnt to cinders. It did not feel like an act of man, but the wrath of a higher power.                                                                                     Lieutenant-General Dai Li turned to his two comrades before breaking the silence they had kept since they arrived. To his right stood Li Kenong. A longtime opponent since the generalissimo began to purge the communists from his clique, now one of the only men he could trust. Aside from them was American, Admiral Miles, silently mouthing a prayer at the sight of unimaginable devastation.                                                                                     Dai Li thought back to the millennia old tales of the Three Kingdoms, of three noble and cunning leaders meeting to become blood brothers. Yet great princes with honor would have had no answer for a foe which could bring death on land, air, and sea. Their peach garden was reduced to ash.                                                                                     And as Chongqing burned, the three men made an oath that this would not be the end. Japan would answer for what they did in Chongqing and dozens of other cities.                                                                                     "We will fight," Dai Li said, "We will never give up this burden, until Japan burns like this garden." With that, the three men descended from the hillside, bound together as the leaders of a war that would not end until Japan was brought down and vanquished.                                                                                                                                                                          .
jap.dl.34.a = ...

jap.dl.35.t = Kenpeitai Trail
jap.dl.35 = Deep underneath Tokyo's Intelligence Headquarters, buried beneath nearly thirty meters of concrete and steel, two men sat in a bare room.                                                                                     "Mr. Isuzu, I hope you understand the seriousness of filing a report of treason in this investigation." the investigator said, calm underneath the incandent bulb. "If your claim is even the slightest bit incorrect, you'll be terminated from this investigation."                                                                                     Mr. Isuzu's eyes darted frantically across the room. He had a theory, but who else would believe it? It would bring the whole investigation crashing down. It made no sense, but he felt it to be the case. "Investigator Kawashima, I work for the decryption department. We've been seeing nothing but failure in our efforts. Every day the Kenpeitai deliver us piles of 'acquired documents' from raids, but there is no pattern." He cleared his throat before continuing, "These papers are not code, they are random characters and words thrown together."                                                                                     The investigator took a cigarette out from his pocket. "Isn't it your job to separate this randomness? I do understand the delays in codebreaking, and I can tell you there are people far more powerful than either of us who want it done now."                                                                                     "Investigator, I am telling you, look at this!" Mr. Isuzu opened a folder of documents labelled as unimportant. "We have checked this against Juntong codes, German, American, even old Russian ones! The Kenpeitai are giving us pointless documents that aren't ever meant to be solved."                                                                                     "Dai Li could just be-"                                                                                     In a moment of defiance, perhaps Mr. Isuzu's most daring action of his life, he cut off Kawashima. "The Kenpeitai are sending these, investigator. I can't see any other answer. I swear to you it is true, Investigator Kawashima!" He grew more frantic with each sentence, slamming his fist down on the metal table. "They're giving us nothing! You can ask anyone else, I swear! The Kenpeitai are hiding something, I can feel it. Please, look into it! They are not telling us everything!"                                                                                     As Mr. Isuzu collapsed into his seat, Mr. Kawashima looked at him with a mix of shock and fury. It couldn't be true. He was a madman, driven to lunacy in order to justify his lack of progress. He stood up and left the room, gathering Mr. Isuzu's files with him. Before he closed the heavy door, he remarked, with the thought beginning to gnaw at his mind, that maybe this seemingly crazed man had an inkling of truth to his theory.                                                                                                                                                                          .
jap.dl.35.a = "You are dismissed, Isuzu-san."

jap.dl.36.t = An Internal Investigation
jap.dl.36 = With every other lead thus far having proven to lead to a dead end, there was only trail that could be pursued...                                                                                     The leading body in the investigation thus far, the Kenpeitai has given little reason for us to suspect them in being involved in the conspiracy itself, being of decent standing - especially compared to our 'allies' in the Nanjing government. However, it does not, and should not rule them out from investigative scrutiny, especially given the fact they have connections to the Imperial Japanese Army's entire command structure.                                                                                     It must be said however, that investigating leads to the IJA would need to be threaded very very carefully, for if we are suspected of trying to break their monopolies on power, they would react in means that would threaten the very stability of our government, let alone the investigation.                                                                                                                                                                          .
jap.dl.36.a = Our last lead...

jap.dl.37.t = A Network of Relations
jap.dl.37 = Despite being the ones to initially bring up the matter of Dai Li's possible infiltration of the military, the Kenpeitai had since then kept rather quiet on the matter. While their aid in bringing the matter to the attention of the Home Minister was a significant sign of loyalty and trust, some of the investigating officers wondered if the Kenpeitai's newfound silence was a cause of concern. It might have been possible that Dai Li had infiltrated their lower ranks too, in order to remain one step ahead of his adversaries.                                                                                     Despite their well-meaning and ultimately friendly request to examine the Kenpeitai for signs of conspirator infiltration, the investigators were told to stand down by the military upon each attempt they made. Even the Home Minister received a sign of the military's scrutiny, in the form of a letter, encouraging him to "focus his attention on the actual investigation". Not wanting to be seemingly pacified by these idle demands to both himself and his investigators, the Home Minister began to consider what he could do to break through the military blockade. There were still many within the army and navy who he could count as allies. Some even owed him favors going years back. The minister had a few phone calls to make and even a couple of letters to write.                                                                                     Within a few days, the investigators were finally granted access to sections of the army and navy's records, particularly regarding finance. It was, at the very least, a decent starting point. In order to investigate the Kenpeitai themselves, they would need to discover the reasons for the military's stubbornness. Hopefully, they would crack without too much resistance.                                                                                                                                                                          .
jap.dl.37.a = Investigate the army for discrepancies.
jap.dl.37.b = Investigate the navy for discrepancies.

jap.dl.38b.t = Initial Findings
jap.dl.38b = Simply put, the investigation could not find anything relevant to the conspiracy. The navy, ever reluctant to submit to interrogations and to hand over their files, had still provided the investigating agents with enough information to reach a conclusion. It was certainly a disappointing end to another few weeks of hard work for them.                                                                                     They had examined financial, recruitment and diplomatic records for tracers of anything incriminating, and turned up empty handed. Interviews provided little else of use to the investigation. Even a number of ships were searched; cargo was opened and checked and some boats were even partially dismantled to check for hidden compartments or storage areas. Nothing beyond the official records was ever found. It would never be quite possible to tell exactly what the navy was doing, for there was certainly a number of secrets that they would rather die than let slip, but they were not harbouring the pawns of Dai Li.                                                                                     While the lack of proper results was never a positive, the Home Minister was at least relieved to be able to check the navy off the list. The amusing thought of holding any and all meetings relevant to the Dai Li situation on navy ships from this point crossed his mind before he regained focus. There were other paths for the investigation to pursue. He hoped that they would be resolved as easily as the navy had been.                                                                                     Some had suggested that attempting to clear the army of suspicion would be a wise choice. It was in many ways quite dangerous to let either branch of the military operate without being cleared of suspicions, especially if Dai Li had turned so many officers into his puppets. Yet examining the military had certain... political complications too, just as with the navy.                                                                                     As the Home Minister began to retire for the night, his head was filled with the choices he would once again have to make. It was never an easy choice, seemingly growing more difficult as the options narrowed. Failure seemed like a dangerously palpable possibility as this point. It would be another long night for the Home Minister.                                                                                                                                                                          .
jap.dl.38b.a = No suspicions or suspects to be had.

jap.dl.39b.t = Army Pressure
jap.dl.39b = The first day of the investigation of the army went swimmingly. A number of departments were swept clean of any suspicion, having been cleared by the investigating officers. They had chosen to begin their investigation at the lowest levels, among the recently promoted junior officers. Among these enthusiastic and oftentimes fanatical army men, there was little sign infiltration or serious corruption. Apart from the odd case of a disciplinary issue, which was better handled by the army anyway, the investigators came across nothing of any note to cause them concern.                                                                                     Moving up the chain of command yielded some more resistance and overall reluctant on the part of the 'cooperating' officers. Questions were still answered and files were still promptly delivered to the investigating agents, yet it was clear from the looks on the faces of the interviewees that they were starting to perhaps provoke a sense of discomfort.                                                                                     A couple of days later, the Home Minister received a sharp, yet polite letter from the minister of war. Behind a genial tone, the army minister produced a detailed summary of the actions of the investigating agents. He made a point to highlight the significant number of issues he had found with their conduct. As such, the army minister felt it necessary to inform their superior of this issue and that it would best of all involved if he could ensure that their "over-eagerness to protect the nation" might be dialled back greatly.                                                                                     By "dialled back greatly", the army minister was in truth asking for the investigation of the army to come to an end, or at the very least become a mere reenactment of a security check. The army was not afraid to apply pressure when need be, it seemed. The Home Minister was in truth not obliged to obey the request of his fellow minister, even with the potential consequences looming in low. There was no need to turn back now, he thought.                                                                                                                                                                          .
jap.dl.39b.a = Continue the investigation regardless.

jap.dl.40b.t = The Army Obstructs the Investigation
jap.dl.40b = If the investigating agents had hoped for their efforts to continue underhinderd now that their superior had put his foot down, then they were gravely mistaken. The army, already somewhat reluctant in their cooperation, quickly turned against the agents in subtle ways.                                                                                     Interviews began to drag on for much longer. The officers being questioned would either jump around answering the agents, or produce absurdly long answers that never seemed to quite reach any sort of true meaning. The investigators met great difficulty in even getting the army to provide them with officers willing to be questioned. If they ever agreed to be interrogated, they would arrive late or only comply with meeting the agents at particularly late or early hours.                                                                                     Not even physical evidence could be relied upon at this point. The army was surprisingly happy to honour the request made by the investigators to see a number of files relating to their finances, recruitment and interactions with other sections of the Co-Prosperity Sphere. If the files were not suddenly lost in transit across the bureaucratic web, then they ended up being severely damaged in transit. The few files that did arrive in decent condition turned out to be the wrong documents and were sent back, never to be heard of again.                                                                                     The investigators back to the Home Minister did not paint a picture of a particularly functional work environment for his agents. Despite it all, some scant progress had been made, mostly by rearranging ripped, or possibly shredded, papers. This had been part of what he had anticipated the army's initial response to be. There was still much work to be done, and yet at the same time, the pressure was becoming a serious problem. The Home Minister could either continue his investigation, or cut his losses and try another route. Neither option seemed particularly pleasant to him as he considered the possibilities to come.                                                                                                                                                                          .
jap.dl.40b.a = We have stepped too carelessly.
jap.dl.40b.b = Not one step back! Continue the investigation!

jap.dl.41.t = Initial Findings
jap.dl.41 = The investigation was, on the surface, going well. The agents were not treated particularly well by their hosts across a number of army offices and barracks. They were met with stern and almost defiant glances as they went about their work. Files arrived on time and interviews were carried out, always together with those seemingly ubiquitous looks of anger. Yet the agents were still able to carry out their task, albeit with an uncomfortable aura around them at all times. The investigation swept through a number of low level sections of the army and in seemingly very little time. The daunting and dangerous upper levels were next.                                                                                     Fortunately for them, there would be a number of assets, courtesy of the Home Minister, to aid them. A number of 'aligned' army personnel would make sure the operation ran smoothly. If one soldier refused to deliver a document, it would soon enough be delivered by a superior officer. Interviews went by without too much difficulty, as a word or two from the Home Minister kept the army mostly in check. It was enough to make the officers know that cooperation would lead to a hastened promotion and not a hastened retirement. All in all, the assistance of the Home Minister was more than enough to aid his investigation.                                                                                     Among the plethora of unusual and suspicious documents collected by the investigating agents, a selection of financial records stood out the most. The first detail of note, was that they concerned a number of Kenpeitai officers. The second detail was that these officers had become obscenely wealthy over the course of only a few weeks. Money had seeming been poured into the welfare of these military police officers, yet at no point did the record state why this had been authorised.                                                                                     A new series of interviews, all approved with great reluctance, by the minister of war, were conducted. Some of the soldiers had heard rumours of fortunes materialising for certain officers among the Kenpeitai. What these rumours hadn't told them anything of a source for the yen, the soldiers had come to an agreed hypothesis. It was simple enough - the Kenpeitai was now in the business of accepting particularly large bribes.                                                                                                                                                                          .
jap.dl.41.a = Something fishy indeed.

jap.dl.42.t = The Analysis of the Transferred Money
jap.dl.42 = While the Kenpeitai officers were currently out of reach, having been reported as "out on covert assignment", their families were not. Fortunately for the investigation, that was where the trail of money led them. The Kenpeitai official's suddenly discovered fortunes had not been sent directly to their bank accounts. Instead, the money had gone towards their close relations, whether that be their girlfriends, wives, parents or siblings.                                                                                     The interviews with these relatives went well. Some coaxing was initially required, as many of them felt anxious about their money possibly being taken away from them. Their fears were eventually quelled with the realisation of the investigators' actual interest. Among those questioned, the universal story was that of a charitable donation having been made to them due to their Kenpeitai family member. The benefactor was always anonymous, at least to the recipients of their money.                                                                                     Theories raged as to just where the money could be coming from. Naturally, there were many ideas tossed about beyond the money merely coming from Dai Li, or an associate of his. Some suggested interference from powerful business groups, perhaps a keiretsu trying to utilise members of the Kenpeitai against their competitors. Possible American involvement was the idea that intrigued the investigators most. They wouldn't put it past the CIA to attempt to corrupt part of the military police into leaking valuable information or to overlook one or two spies.                                                                                     Hypotheses aside, there was still much work to do to verify any one of them. The reports of mysterious sums of yen appearing out of thin air were certainly not good signs, no matter who the cash originally belonged to in the first place. The paper trail was there, the agents needed only to locate it.                                                                                                                                                                          .
jap.dl.42.a = The signs of corruption are certainly there.

jap.dl.43.t = Meetings in Shanghai
jap.dl.43 = As they so often do, the trail was found far from where the investigation had least expected it. The Home Minister, as per his job description, had contacts in virtually every branch of the Japanese government and military. Most rumours therefore made their way to his ears sooner or later. Loose lips in the Daihonei provided him with a rather peculiar fact: A number of Kenpeitai officers were on their way to Shanghai. Not only this, but orders supposedly from a Dai Li agent had just been intercepted outside the city. It was simply too big of a coincidence for the investigation to pass up on.                                                                                     With a sense of direction restored, the investigating agents rushed to their new target. The investigation would look towards local officials for possible leads. A large enough bribe or a serious enough threat made all but the most stubborn of them comply with the investigation. Piece by piece, the trail reformd once again, all of the Kenpeitai agents had booked into the Astor House Hotel.                                                                                     It was simple enough to 'win' the hotel over to their side. A phone call from the Home Minister assured the Astor House's manager that they would receive a rather generous donation should they comply with the investigation's demands. Relatively few of the officers left the hotel for more than a stroll through the streets, most stayed in their rooms or gathered in the lobby to discuss trivial matters. Yet after about two days of this seemingly dull routine, the officers would one by one visit the reception desk and book themselves into the conference room. They would all be attending some sort of meeting between two and five o'clock the next day, and at least two unnamed individuals would be joining them.                                                                                     As the day of the meeting arrived, the investigation, together with local police units, stood ready to burst into the hotel conference room and arrest all those present. For that to happen, they would need the express approval of the senior investigating officer, who acted as an emissary for the Home Minister. Until he gave the command, the agents of the Home Ministry would watch the meeting, lest they miss some important building.                                                                                                                                                                          .
jap.dl.43.a = We need evidence of a crime taking place.
jap.dl.43.b = Arrest them immediately!

jap.dl.44a.t = "Observation Continues"
jap.dl.44a = ""There's still plenty of time and they are unaware of our presence". By order of their senior officer, the investigation would hold off on their strike against the Kenpeitai. They had three hours to witness a crime taking place. After that, the officers would disperse around the building, making it much harder to take them in for questioning. For the moment, the agents of the Home Minister would stand by, waiting for the proper moment to arrest everyone inside the conference room. Observations continued, as they were joined by members of the Shanghai police force.                                                                                     The conference itself was proving to be rather dull. Although it had officially begun, the Kenpeitai officers present were still idly talking amongst themselves, with seemingly no coherent conversation between the lot of them. They could only be awaiting something to happen, that was seemingly out of their hands. An hour passed and still nothing happened. From their vantage point in a dubiously acquired apartment across the street, the agents could see the senior Kenpeitai being to check his watch more frequently. They were overdue for something to happen, possibly a late arrival.                                                                                     Another hour passed and the mood in the conference room was growing more and more uneasy. They had been aware of some sort of delay, but nothing of this length. The conference would be over, at least officially, in just under one hour. All the agents could do was continue to wait.                                                                                                                                                                          .
jap.dl.44a.a = "Patience..."

jap.dl.45a.t = "A Surprising Visitor"
jap.dl.45a = "It was a quarter to three. Outside the Astor House, the agents of the Home Minister's investigation were still waiting for signs of a crime taking place in the conference room of the hotel. A way of discomfort was beginning to set in over the investigation, as they wondered if this had all been ruse, designed to draw their attention while the real clandestine gathering went on undetected. This unease seemed to grow all the more real as the seconds ticked by, summoning up images of the Home Ministry agents being caught in a trap themselves. Just as quickly as those images were summoned, they were then banished by an agent speaking over the radio...                                                                                     "Wait... I think we might finally have something." A particularly unremarkable man, who had nearly escaped the attention of the agent stationed near the hotel's entrance, had just entered the conference room. To the agents monitoring the development from afar, he looked as though he might have been just another Kenpeitai officer, using a heavy coat and wide-brimmed hat to cover disguise himself out on the streets. Yet as he removed his garments, it became clear that he was very much not just another of the assembled men.                                                                                     His clothes were not what caught the eyes of the agents, but his face. That was a face they had seen before. During the very beginning of the investigation, a dossier containing files on anyone close to Dai Li not accounted for during war had been passed around. The very same face had appeared in an old photograph of Dai Li, standing right beside him. The man in Astor House had aged of course, but it could be him.                                                                                     A near deathly silence took hold over the agents, as they watched the Kenpeitai calmly listen to the Dai Li operative, as if they had all met many times before and become the most trusted of allies. Finally, the Home Ministry's senior agent gave the command.                                                                                                                                                                          .
jap.dl.45a.a = ""Arrest them all immediately.""

jap.dl.46a.t = "The Brutal Method and the Swift Response"
jap.dl.46a = "Sometimes, when one is trying to extract information from a stubborn source, one is forced to rely on older methods of interrogation. This was the case with the investigation and their newly 'acquired' Kenpeitai prisoners. While they were hardened men of military background, there were still a number of methods that could prove effective. Many of those methods were ones that the Kenpeitai had employed themselves, tried and tested across the Sphere. The native Shanghai Police had been particularly forthcoming with the details of this methods of interrogation, having heard the stories of their application over the years. Behind clothes and bolted doors, the agents of the investigation began their bloody and agonizing work.                                                                                     One by one, the Kenpeitai officers were escorted to a small room at the back of the police station. After an invariable amount of time, they would return. Some had been cut, others beaten, some had been burned and others seemingly electrocuted. The investigation knew that they could withstand most forms of torture, and that killing one of them 'by mistake' would not soften them up during questioning. This would be a battle of attrition. The longer that they were locked up, away from the wider world, the more worn down they would become. If they started to believe that no help was coming for them, then they would snap. After all, if this was loyalty's reward, then what good was keeping military secrets, really?                                                                                     The military had been aware of the matter for some time, however. The dramatic raid of the Astor House has been hard for them to miss, and army intelligence was quickly able to locate where the Kenpeitai officers were being held. With the knowledge that the Kenpeitai officers were being detained, the Daihonei was swift to issue a diplomatic protest against the investigation. While the Home Minister would keep the army busy by means of rescheduling their meetings about the matter at the last moment, the investigation would continue their interrogations. As long as the Kenpeitai were kept ignorant of the world outside, then they would eventually tell the agents everything they needed to know...                                                                                                                                                                          .
jap.dl.46a.a = "Nothing to worry about, just routine questioning."

jap.dl.47a.t = "Keeping Schtum in the Face of Politeness and Rage"
jap.dl.47a = "Fortunately for the investigation, the army would not be acting within their rights if they were to try to 'rescue' the Kenpeitai officers. Even with this fact, the agents elected to use more reasonable and subtle measures to acquire the information they needed. One would have been foolish to write all of the prisoners off as die-hard military loyalists, as shown by their willingness to take bribes from mysterious benefactors. Perhaps if their financial situations were to be taken care off, then they would be open to discussing their backroom deals.                                                                                     Other methods were employed too. Officers who had expressed great faith in the military soon arriving to release them were specifically told that they had been abandoned by their superiors. Some of the Kenpeitai were subjected to volleys of questions, that were directed to them at random with either a great deal of aggression or geniality.                                                                                     Stubbornness had been expected, considered by the investigation to be part and parcel when dealing with members of the military, yet breaking them down was certainly not impossible. Cut off from the world, isolated from even each other and subjected to constant and repetitive questioning, the signs of their slipping composure would soon become more and more apparent. Eventually, their hope of the military intervening would begin to fade.                                                                                                                                                                          .
jap.dl.47a.a = "Sooner or later, they will all confess everything."

jap.dl.48a.t = "A Conspiracy Among Our Own"
jap.dl.48a = "Strapped to a table in a prison cell, the Chinese contact of Dai Li was once again being interrogated. Dazed from the pain, and now from the lamp being shined in his eyes to prevent him from falling asleep. This was the third night of this routine. "We are almost as tired as you. Why were you meeting the Kenpeitai?"                                                                                     The Chinese contact never spoke, he only stared, right into the eyes of his captives. The agent holding the lamp seemed to finally suffer from it, lowering the light and turning to face his colleague. "We should consider other-"                                                                                     A gloved hand struck the contact, sending a wave of pain across his face. Then it happened again. On the fifth strike that his ears began ringing. He watched the two agents argue with each other, catching echoes of their words through the din. The contact cleared his throat, producing a loud and phlegm-filled wheeze. He was met with two pairs of vicious eyes. "When this all began, did the behaviour of the Kenpeitai not trouble you? Did you not question how forthcoming they were about Dai Li? Did you even examine any of the information they sent you?"                                                                                     The investigating agents leaned in and demanded an explanation. "I worked for Dai Li, but that was decades ago. I have no idea what has become of him. For all I know, he could be living as a hermit in Tibet! Ever since the war ended, the Kenpeitai have been forcing me to snuff out resistance movements in China. If they knew where he was, I would have been used against him."                                                                                     He was struck across the face again. "Everything you have gathered up to this point confirms this! Why were they so forthcoming about the rumours of Dai Li murdering unsuspecting Japanese soldiers? Why tell you this, and then refuse to aid you? Every time you've lifted the curtain just a little bit higher than the Kenpeitai, what have you found? Nothing."                                                                                     The agents of the investigation did not respond. One stared at the floor, while the other rested his head against the brick wall. It was just about beginning to click. One report from the Kenpeitai had spawned all this.                                                                                     "Phone the Home Minister, tell him that investigation has taken a new turn. Tell him that, and that we are on our way to Nanjing."                                                                                                                                                                          .
jap.dl.48a.a = "This began with the Kenpeitai, and it will die with them now."

jap.dl.44b.t = "The Japanese Collaborators are Arrested"
jap.dl.44b = ""Enter the building, arrest everyone in that room". With that, the agents of the Home Ministry descended upon the Astor House Hotel. The conference room was quickly surrounded on every side. Had any of the Kenpeitai considered exiting through a third storey window, then their last sight would have been of their mangled body being handcuffed by agents awaiting them on the street below. Not one of the assembled figures dared take a second look at the windows.                                                                                     The actual arrests were smooth enough. The officers in the conference room quietly surrendered themselves and were handcuffed, saying nothing as they were escorted out of the hotel through a back door. The Shanghai Police had been enthusiastic in aiding the operation, with more than a little contempt on display for the Kenpeitai. Despite the occasional punch or baton to the stomach, the prisoners arrived mostly in one piece. They were to be isolated from one another, with each one getting their own remote cell. Interviews began shortly after, before any one of the Kenpeitai officers had time to devise a smart enough alibi.                                                                                     It quickly became clear that the Kenpeitai were more than prepared for being questioned. They all remained calm during their questioning, speaking only to answer questions and always giving a succinct answer. As more time passed without the investigation being able to extract any information from the Kenpeitai officers, the more dangerous their imprisonment became. Sooner or later, the army would get word of the conference having been raided, and begin causing a serious diplomatic meltdown back in Japan. Time was running out for the investigating agents.                                                                                                                                                                          .
jap.dl.44b.a = "Try a subtle approach with the suspects."
jap.dl.44b.b = "Break them by any means necessary."

jap.dl.45ba.t = "Army Protests"
jap.dl.45ba = "It was an early morning; the wind whistled through the many streets of Tokyo as the sun had lifted its face above the horizon behind the bars of skyscrapers. Takeichi Takamura had strolled into his office earlier than usual, hanging up his coat and marching across the room to begin his work.                                                                                     As Takamura turned to make his way over to his seat, and his eyes glanced over his silent office, a moment of singularity struck him - an unopened letter rested on his desk. The entire room seemed to surround the letter; his eyes were fixated on the papers as he froze for a short while. He already knew why it was there, and why it was placed on his desk so unannounced. It was a display of force, and a way to show the detective the stakes without challenging him in the public eye. He exhaled slowly through his nose and scrambled to grab the letter, eager to discover what it read.                                                                                     Takamura's eyes danced through the clear lines of the letter and scoured the countless words, but it all meant one thing. The powerful in the IJA objected to the arrest of Kenpeitai agents in Shanghai, and they were not afraid to intimidate the investigation team with their objections. He tossed the letter across his desk and reached for the back of his neck, leaning back in his chair. Anxious panic bubbled up in his stomach as images of secret dealings shot through his mind. In the ratways between governmental departments, these men moved in the shadows to get their own way; it was a move the detective could not afford to play as long as he was burdened with the watchful gaze of the nation.                                                                                     His skin tightened and his breath grew raspy; he gulped and looked to his side, biting his tongue. This stately game of chess was only to grow more intense and sinister as the rule book would change with every step he took.                                                                                                                                                                          .
jap.dl.45ba.a = "What to do... what to do?"

jap.dl.45bb.t = "Awaiting Results From the Interrogation"
jap.dl.45bb = "Although recovering from his fall, the Chinese contact was still able to communicate through all the pain. He would remain bedridden and covered in a number of plaster casts. The contact would receive just enough care to keep him alive and slowly recovering, but not enough comfort to allow him to relax in the face of interrogation. While the investigation might need to hold off on their most aggressive and uncomfortable methods, there were still plenty of options for how they could squeeze information out of the Dai Li operative.                                                                                     The Kenpeitai agents on the other hand, were left in their cells. The investigation had little interest in the mere acomplacies of the Dai Li, especially now that they had a direct link to the man himself. By keeping them merely locked up and well fed, the army could do little more than grumble. They, of course, would demand the release of the Kenpeitai officers, but beyond that they were essentially powerless as long as the officers were not directly harmed.                                                                                     Without any form of anaesthetic, the Chinese contact was in constant pain. His broken limbs were suspended to keep them straight while healing, only served to drag out his excruciating experience. An anaesthetic was of course readily available, as the agents were ever so willing to inform him. There was a catch, as expected. The anaesthetic was available to him should he be willing to part with everything he knew about Dai Li and his connections to the Japanese army. He was asked to answer this on several occasions, but the agents would always be met with a blank stare. Even when they put just a little bit of pressure on his broken bones, they would only elicit a slight wince or twinge, never more.                                                                                     The investigators, although disappointed with their captive's unwillingness to cooperate, was still confident that he would snap sooner or later. The contact was struggling to sleep, and his eyes seemed dimmer each time they paid him a visit. He was growing weary, but that would not prevent him from being kept alive for as long as the investigation needed him. Time was all they really needed, anyway.                                                                                                                                                                          .
jap.dl.45bb.a = "Everyone breaks sooner or later."

jap.dl.49.t = "A Conspiracy Come Full Circle"
jap.dl.49 = "The low-hanging lamp slowly swayed back and forth across the stuffy prison cell. Two agents of the Home Ministry loomed over a single Kenpeitai officer. The sharp ticking of a clock was the only sound to permeate the room, until a seemingly invisible mosquito began to fly through the humid air.                                                                                     "Again, would you tell us about these recent donations that were made to your colleagues"                                                                                     The officer repeated the same answer that he had given them a dozen times before, that he had no idea about such donations and that he was uncertain why he was being interrogated in the first place. He finished his retort with a brief chuckle. One of the agents grabbed him by the face and thrust him to the ground.                                                                                     "The time for answers is now. If you continue to fail to understand your situation, you will suffer worse by the end of the day."                                                                                     The two agents circled above the Kenpeitai agent, as if they were vultures about to feast on a dying animal.                                                                                     "It would be simple enough for us to make you disappear. Do you think your colleagues will want you alive after what you have told us already?"                                                                                     As if in response, the officer's eyes snapped open. He attempted to lift himself but was forced to the ground. His eyes became fixed to the ceiling for a good moment, before he exhaled.                                                                                     "You're never going to find Dai Li. We don't know where he is. We don't even know if he is alive. The report we gave you was an investigative travesty. Yet here you are, at your wit's end, looking for ghosts and conspiracies!"                                                                                     He laughed, but a kick to the ribs cut him short. The officer spluttered on the floor, before resuming, there was a rage in his voice.                                                                                     "Ask any one of my peers these questions enough, and they will snap, and then tell you exactly what I am telling you now. The Dai Li you want is nothing more than a story that we cooked up, to cover our own asses! Now, you have your answer."                                                                                     His final attempt to rise from the ground awarded him a kick to the face. It knocked him out cold. The two agents sat in opposite corners of the room with their heads in their laps. The ticking of a clock and the buzzing of a mosquito filled the air once more.                                                                                                                                                                          .
jap.dl.49.a = "They played us like a damn fiddle." 

#Success
jap.dls.1.t = Proof and Its Consequences"
jap.dls.1 = "Prime Minister, the Dai Li situation has taken a severe turn and I believe it is best I meet with you to discuss the matter at once." The Home Minister put down the receiver and prepared to deliver the news to the Prime Minister. He had been expecting an awful conspiracy to be uncovered, that the military was utterly compromised and posed to strike at the government. Yet now that he knew the truth, that he had been leading his entire ministry on a ghost hunt, he felt even more disturbed. There was no time to dwell on the matter, not when the Prime Minister needed to be informed as well.                                                                                     The office of his superior was lit only by the setting sun as the Home Minister entered, casting beams of pinkish light across the floor and right-hand wall. The Home Minister gave his best bow and approached the desk. "Sir, I have finally received the reports from my agents, they bring news of a great... but deeply troubling development that we could not have anticipated." The Prime Minister pored over the documents, while his minister could not help but watch the look of concern and spread over his face.                                                                                     Finally, the Prime Minister raised his head from the mass of papers. "But this suggests... that Dai Li's return was little more than a byproduct of Kenpeitai mismanagement. You cannot mean to tell me that we have been led astray by panic alone?" The Home Minister seemed to struggle with bringing forth the necessary words before finally speaking. "I-... I am afraid so, sir. Our every investigative path leads us either to a dead end or back to the initial report. The rumour of Dai Li infiltrating the army simply falls apart when one examines the situation more closely. This has been a ploy to keep us distracted."                                                                                     It was the Prime Minister's turn to be without the capabilities of speech. He instead turned towards the window with his mouth covered by a hand, watching as the sun disappeared over the horizon. The room fell into darkness. "I need you to find more proof of this disaster, raid every Kenpeitai office if you must. This matter needs to die." As he spoke, the Prime Minister did not turn from the window.                                                                                     The Home Minister stood up from his seat, bowed and exited the room. The Prime Minister could not help but wonder...                                                                                                                                                                          .
jap.dls.1.a = Have we truly been so blind?

jap.dls.2.t = "Raid on Kenpeitai HQ in Nanjing"
jap.dls.2 = "The Prime Minister's order to raid the Kenpeitai had been taken to heart by the Home Minister. Not wanting to waste any more time, lest the Kenpeitai discovered that they were compromised, he had contacted the navy. Nanjing was the heart of the military police's power - except for around the ports, they could be found patrolling the streets in equal frequency to the IJA. To crack open their headquarters, the navy would have to provide the manpower.                                                                                     Below decks on an IJN warship, a unit of the Special Naval Landing Force prepared to storm the streets leading up the Kenpeitai compound. Surprise was their biggest advantage, as there was no reason to believe the military police had any idea of their presence or impending strike. Their orders were simple: open a path to the heart of the compound and seize any documents housed within. Resistance was to be met with force.                                                                                     Three boats departed from a warship under the cover darkness, each one filled to capacity with marines of the SNLF. Upon entering the Nanjing port, the marines climbed up onto the docks and headed deeper into the city. The unit then split in two and readied themselves to pincer the compound.                                                                                     The lone guard at the back gate of Kenpeitai HQ was quietly dispatched. A rifle stock which emerged from the shadows connected with his jaw, knocking him to the ground. Meanwhile, a similar scene took place at the side door, where the guard was startled by the marines, before he too was knocked unconscious. With everyone in position, the raid began. Doors at both the back and side of the building were kicked open as dozens of SNLF troops swarmed in. Within thirty seconds, most of the ground floor had been taken without as much as a shot having been fired. Only the military police near the armory and barracks put up much of a fight, although overwhelming gunfire from all sides eventually dislodged them. The building was filled with the sounds of marines rushing towards the upper floors. The race was now on to find the Kenpeitai's archive before any of them had the bright idea to burn it all to the ground.                                                                                                                                                                          .
jap.dls.2.a = Not a second can be wasted now.

jap.dls.3.t = Somewhere in China, 1957
jap.dls.3 = From the open windows of the abandoned farmhouse that Dai Li called a field base, came a terrible hacking cough. This was followed by the crashing of glass and the toppling of furniture. To the Juntong soldiers who called Dai Li a commander, this was all part of the nightly routine. At the end of the day, he would seclude himself in his farmhouse, drink until he could no longer stand and then fall into an inebriated stupor. His men cared not, they in fact appreciated the calm after the drunken storm. Silence meant that they could rest and avoid Dai Li's cruel gaze. Even so, the coughing was particularly vile that night. When it was suggested that someone should check on him, the idea was immediately shot down. Disturbing his 'sleep' was deeply unwise and it usually ended in someone being beaten to the ground. The Juntong would simply have to sleep through the tortuous noise.                                                                                     The morning usually began with Dai Li viciously waking everyone by whatever means he felt necessary. Yet this morning, Dai Li was nowhere to be found. The decision was made to now finally check on him. Inside the farmhouse, the Juntong found the corpse of their commander. The open eyes and mouth, pallid skin and bloody phlegm on his shirt was enough to confirm it then and there. For about a minute, no one dared to even move. Not one among them had considered what to do once the bastard actually died. Some had even thought he was going to outlive them all. The silence was then broken by a suggestion everyone found agreeable.                                                                                     "We take the body to the woods, bury it and leave."                                                                                     The body was carried to a clearing deep in the woods and buried in an unmarked grave quickly. No one stayed at the spot for long. Once they had all returned to the farmhouse, the former Juntong exchanged looks and departed. Some wished to return home, most simply wanted a home to return to. Not a word was uttered as these men left their old lives behind.                                                                                                                                                                          .
jap.dls.3.a = The specter of Dai Li haunts no more.

jap.dls.4.t = "The Truth"
jap.dls.4 = ""Hold your fire!"                                                                                     As the haze cleared from the entranceway to the Kenpeitai archives, the bodies of three military police lay scattered on the ground. Where most had simply laid down their guns or tried to run, it seemed that these men were willing to die for what they were guarding. While the commander of the SNLF unit trudged through the blood-strewn and bullet-ridden corridor, he quickly noticed that the door to the archive was firmly locked.                                                                                     "Someone go get me a key off one the bodies, now."                                                                                     A moment later, a key was placed in the commander's hand. He wasted no time in unlocking the door. Fearing that he might still have arrived too late, the sight of untouched shelves and cabinets was a relief.                                                                                     "Search this place now, get going!"                                                                                     As the marines headed into the archive to begin their search, the commander's attention was quickly drawn to a small unmarked box that had been placed on a desk. Inside was a single unmarked file.                                                                                     "According to every verifiable source at our disposal, it would appear that Dai Li has been dead since the late 1950s. The exact cause of his death is not entirely understood, but it can be concluded that alcoholism and general poor health were the contributing factors. Despite the descriptions of events given by some of Dai Li's closet followers, a burial location has not been located either. We are also now aware that Dai Li's followers did not attempt to continue operations following his death. We can therefore assume that the Juntong is no longer a threat to the empire in any capacity."                                                                                     As soon as he was done reading, he turned to his second in command who was waiting by the door.                                                                                     "Take this dossier to Tokyo. Oh, and I wouldn't dare giving it a look, son. I'm sure everyone will know what's inside soon enough."                                                                                                                                                                          .
jap.dls.4.a = "The Dai Li myth finally put to rest."

jap.dls.5.t = "The Revelation"
jap.dls.5 = "The afternoon was the time when most of Japan found a chance to listen to the radio or watch television. Therefore, it is the perfect moment to deliver a message to the nation. All of a sudden one evening, a special broadcast interrupted the scheduled programming on both television and radio across Japan. For those watching, the imperial seal appeared on the screen, which was quickly followed by a blaring rendition of the national anthem, which also played on the radio transmission. After a few moments, both the seal and the anthem faded away, into a recording from the office of the Home Minister.                                                                                     "Citizens of the Empire of Japan, a great conspiracy has been uncovered on this day. The Kenpeitai, empowered to enforce peace and stability across the Co-Prosperity Sphere, have been uncovered as traitors and turncoats. For several months, they engaged in a scheme to sow chaos and disorder throughout Asia, in hopes of toppling the emperor's government. Rumours of long-dead Chinese rebels and terrorists were spread to deliberately mislead and demoralize the government and armed forces of the empire. However, due to the swift investigation of these falsehoods, they were dispelled and traced to their source. The Kenpeitai have been pacified, their compounds and offices stormed by the loyal troops of the empire. Their plot, and their very organisation is no more. These traitors will be treated as what they are, enemies of state and to kokutai. Let the fates that await be a reminder of the strength and security of the empire."                                                                                     As the Home Minister finished his message, the national anthem was played again and the imperial seal was again displayed. Regular broadcasting resumed just as suddenly as it had been interrupted.                                                                                                                                                                          .
jap.dls.5.a = "We'll do it live."

#Failure
jap.dlf.1.t = "Unannounced Army Manuevers"
jap.dlf.1 = "Earlier this morning, the chief of the army sent a letter to the Home Office. It arrived onto the Prime Minister's desk, a seal of the army granting its envelope protection against prying eyes. A top-secret matter, then, for both the army and the Government of Japan. The letter lay in the open, its seal exuding a dread from the contents housed within. The question was clear from the start: why all this secrecy?                                                                                     Unbinding the seal, the Prime Minister unfolded the envelope. Inside was a piece of paper, neatly typed and spaced. Its contents were unremarkable. The army planned exercises to take place throughout Japan to test the readiness of the troops and reservists in cases of sudden attacks. The reason for secrecy answered itself: the enemy cannot know that Japan prepared to meet its enemy in the field.                                                                                     The implication, however, was grim. The 'Great Conspiracy' as those in-the-know within the cabinet dubbed it, was quickly becoming capable of shaking the very foundation of the Japanese state. Hands trembling, he picked up the telephone's handset. He dialed the number of the army offices and asked to talk to the chief for a moment. After a brief exchange, the army agreed to postpone the exercises for a few days. Collapsing into the chair, the Prime Minister breathed a sigh of relief. He had delayed chaos for a few days.                                                                                                                                                                          .
jap.dlf.1.a = "But is it enough?"

jap.dlf.2.t = "Tokyo Standoff!"
jap.dlf.2 = "Today was shaping up to be another day in Tokyo. Masses of salarymen, factory workers, and assorted pedestrians and civilians that make up Japanese society took to the streets, like particles of dust gently guided by the wind to their destinations. The inner-city rail ran on time today and hit all its stops without any problems, ferrying people safely and speedily. From the Imperial Palace, it looked as if today would be beautiful, idyllic, even.                                                                                     Lines of uniformed men marched from the navy's base in Yokosuka. Their destination: the palace. The civilian government had failed the people of Japan, and it was up to her sons in the armed services to save her from doom. They were a curiosity to bystanders; armed to the teeth and wearing khaki uniforms, they walked the streets in full view of all they encounter on the way.                                                                                     They were not alone in this line of thought. From the Saitama Prefecture, the army made their own move. Laws and propriety be damned; now is the time for the inferiors to rule from below, outside the structure. If all it took to save Japan were only a few violations of the rules, they would do it every time.                                                                                     These conflicting forces would come against one another like waves against a wall; in the middle of Japan, they met. Unslinging their rifles and pointing it at each other, yet refusing to fire, they would garrison the buildings in the capital, maintaining the unstable equilibrium. The panicked Diet mobilized the 1st Guards Division and ordered them to defend the Diet Building as well as the Imperial Palace.                                                                                                                                                                          .
jap.dlf.2.a = "Tokyo is divided into three. The standoff has begun."

jap.dlf.3.t = "Interservice Firefights"
jap.dlf.3 = "While the mind of Japan was paralyzed by the standoff ongoing in Tokyo, her body was spasming. Confused as to what their next move would be, both army and navy units had begun their initiatives in the countryside, occupying the minor towns and villages without sharing intelligence.                                                                                     Where army units marched into navy territories, however, firefights break out. While not on the scale of a civil war or even the Mukden Incident, firefights broke out as no one in either service could ascertain if the other was planning a takeover of Japan.                                                                                     In one notable event, an army unit entered a town occupied by another army division during the night. The latter opened fire, mistaking the uniforms of the former for navy ones. It took half an hour to defuse the situation, and by then, a dozen men had already died.                                                                                     Though the central government is in no state to entirely halt the movement of its armed forces, they still control police units throughout the country. A risky move would be to use these to slow down the progress of the army and the navy before chaos could erupt; however, should these units perish, the government would have no other means of restoring control and order.                                                                                                                                                                          .
jap.dlf.3.a = "Use the police units!"
jap.dlf.3.b = "Let's not reveal our hand yet..."

jap.dlf.4.t = "Army Minister Assassinated!"
jap.dlf.4 = "The Prime Minister prowled the halls of the Diet Building, panic racing through his veins. How did it get to this? The army and the navy occupy a third of the city each, taking the capital in a vicelike grip and paralyzing the government. Both were unwilling to listen to orders to stand down and held their ground. There was a silver lining, at least: the army and the navy had refused to open fire on one another, and the 1st Guards Divisions were giving and receiving the same treatment.                                                                                     Someone tapped his shoulder. The Prime Minister turned. It was his aide, apologizing to be so rude, but that nevertheless he had a piece of news to deliver. Judging from his expression, the Prime Minister guessed that the gods hadn't stepped down to stop this madness, only to add more to it. Hearing what the aide said, however, made his shoulders slump deep.                                                                                     The army minister was dead. The news came this morning when the minister's son, who lived close, visited the house and found that someone had broken through the door. In the living room, clutching a revolver in his last moments, was his father, with several bruises and stab wounds on his head and torso. The police found no clear suspects and the army, suspecting the navy to be behind all of this, can barely contain their anger.                                                                                     Time was of the essence. To the Prime Minister, there were only two options: to throw the army a bone and let them decide on a army minister or appoint the chief of staff as interim minister until all of this blows over. Phone in hand, he called the army's offices again, his choice already made.                                                                                                                                                                          .
jap.dlf.4.a = "Let the army decide."
jap.dlf.4.b = "Appoint the chief of staff."

jap.dlf.5a.t = "No Consensus in the Army"
jap.dlf.5a = "After a few days of waiting, the Prime Minister grew impatient. Here was the army, one of the proudest institutions of the Japanese state, deliberating for too long for a matter so simple yet so crucial. He cracked his knuckles and tapped his foot; anxiety had taken over his nerves. The office hours became unbearably long, and each knock on his door signaled hope but delivered no catharsis. The army had not reached a consensus.                                                                                     A rap on the door. An aide came forward with a smile on her face and offered a name for the Prime Minister to appoint as army minister. Finally! He took out a piece of paper and prepared a speech for the inauguration of the new candidate. A few minutes later, just after he finished drafting the address, another aide came, bearing another name. Half an hour later, another one. At the end of the day, there were more than a dozen names on his desk. Which one to appoint? Where was the consensus? These questions ran through his mind.                                                                                     He summoned the aides back to his room and questioned them. "Where did you get this name?" He asked. The answer diverged from one another, from many sources advocating for many candidates. He ordered them out. He was less angry than shocked and horrified: the army had not agreed to a single candidate, teetering on the edge of collapse. There was no time to waste; throwing propriety and procedure out the window, he drafted his decision: the chief of staff was to serve as army minister...                                                                                                                                                                          .
jap.dlf.5a.a = "A disaster barely kept in check."

jap.dlf.6.t = "War on War"
jap.dlf.6 = "The newly appointed army minister marched into the office. His work was cut out for him. The former chief of staff of the army, he now bore the unenviable burden of convincing the army to not resort to revenge. He would need all the help he could get from all the organs of the government. Telegrams, letters, phone calls, the whole lot: his timetable for the next few days would be full, and his family was out there, in the country engulfed in chaos. He wondered if it was all worth it, shaking and sighing the thought away. It was his duty to his emperor; he could do no less.                                                                                     He picked up the phone and started dialing the first numbers that emerged his head. General this and that, currently last known whereabouts in this district in that prefecture. He wanted to reign in the most dangerous ones. The army and the navy needed to cool down. Armed forces should be out of the capital as soon as possible. He mouthed a silent prayer before lifting the receiver and speaking...                                                                                                                                                                          .
jap.dlf.6.a = ""We need to talk.""

jap.dlf.7.t = "The Army Minister Partially Successful"
jap.dlf.7 = "The minister was tired, exhausted. The work of the last few days had humiliated him, and the strain of staying for hours on end had made his eyebags sink even deeper into his face. The emperor and the Prime Minister had tied him to a horse and let it drag him for the amusement of both the army and the navy. He whispered in private company that he loathed his job, but he must shoulder his duty like a loyal subject of the emperor. He wished that the emperor would intervene and lighten his load, and shine a light that would bring the country together.                                                                                     At least, he had achieved a breakthrough. The army had bombarded a navy base yesterday. If it had happened any other way, it would have been a disaster on an unprecedented scale. However, the news reached him: the attack had wounded no one. Sobriety had returned to both the army and the navy, as no further attacks had occurred. He hoped that this incidental show of force would be enough to convince the armed forces that conflict amongst them would only hurt the Japanese people.                                                                                     Of course, chatter still filled through the Army radios, proclaiming that the marines of the navy had run like dogs and abandoned the base before the bombardment commenced. Their counterpart, however, retorted by saying that the artillery units could not aim to save their lives. He did not care which is true and which is not; truth does not matter, only results.                                                                                                                                                                          .
jap.dlf.7.a = "A semblance of calm returns."

jap.dlf.8.t = "State Media Reaction"
jap.dlf.8 = ""Prime Minister, Prime Minister!" A hurried aide burst through the doors of the Prime Minister's office, demanding an audience immediately. He looked at him, and decided that his message would determine if the breach of protocol and etiquette was worth it. If the aide had eyes or ears, he would have known that the Prime Minister was a busy man these days. The country was, figuratively, on fire, and he needed all hands on deck to help extinguish the flames that threaten to consume his beloved country.                                                                                     "What is it now, Tanaka?" the Prime Minister asked, raising his eyebrows, "I am a busy man. Pray that your message has weight, for we cannot afford distractions at this juncture that fate has presented us."                                                                                     "It is very important, sir," Tanaka said, breathing raggedly, his hands on his knees, "I bring a message from the communications bureau." He took a deep breath and rose, his sweat a thin film above his face, "We have established contact with the city of Nagoya. We had previously thought that all communications were cut; that seems not to be the case. We need to send a message." He sighed, "The people across the country will demand to know what is going on. Silence is not an option here, sir."                                                                                     Before Tanaka had said the last few phrases of his message, the Prime Minister had known that silence would only permit the fires to run unabated through Japan. What should he say? He had two clear options on his head. The first is to admit to the scale of the problem, which would turn the people against the armed forces. The second is to lie and state that the cause of the chaos was terrorism, espionage, whatever that diverted attention from the army and the navy. He opened his mouth to speak.                                                                                                                                                                          .
jap.dlf.8.a = "We cannot hide this forever."
jap.dlf.8.b = "A lie is preferable to the truth."

jap.dlf.9a.t = "Anti-Government Protests"
jap.dlf.9a = "A day after the Prime Minister announced that the army and the navy were currently in the process of suppressing some obscure rebellion in the countryside, crowds started forming to push their way into government buildings all over Japan. "Down with the government!" was a rallying cry heard in Japanese cities, as the people began to lose faith in the Prime Minister and his cabinet. The army and the navy, meanwhile, was left untouched in the wake of the protests, often hailed as heroes that that defended the country from barbarians wreaking havoc against the will of the emperor.                                                                                     The Prime Minister had jeopardized the prospects of his government continuing by deciding to take the blame for the army and the navy's conflict. Historians would look upon this event with a favorable eye, that of a government willing to sacrifice itself for the good of the nation. However, as things stood, everything seemed bleak, with the future obscured without a clear way forward.                                                                                                                                                                          .
jap.dlf.9a.a = "A necessary sacrifice."

jap.dlf.9b.t = "Anti-Army Protests"
jap.dlf.9b = "The streets were tense and hot; the beaming sun baked the concrete roads and cooked the buildings, reflecting sunlight off of the glass and searing those filling the streets underneath. The swathes of crowds gathered to protest the recent treatment of Nishi were maddened by the intense rays of sun beating down on them. They were divided into two groups; veterans, who set up small encampments outside of the Diet Building to demand the full force of the law to fall on Nishi, and pacifists, who urged the government intervene to diffuse the situation entirely with a full pardon.                                                                                     The intense heat spread a hysteria between the two crowds heckling from either side of the street. Both sides waved placards, yelled accusations, and threw small fragments of debris across the road at their opposition. Enraged and impassioned by the crowds, a student broke from the front-lines of the pacifists' crowd and charged to skirmish with a band of particularly aggressive veterans, and a great swarm was compelled to follow him. A great roar erupted from the street, followed soon after by the chatter and collision of makeshift batons, shields, and other equipment fashioned as weapons to fight the opposition.                                                                                     Great crowds of people clashed in small groups throughout the street, tumbling on the floor and tussling with each other against brick walls and metal debris. The stench of violence grew thick in the warm sun, and brutality became a common sight between the groups. Eventually, law enforcement had arrived in heavily-armed droves to diffuse the chaos, but even their sirens and loud-speakers could not prize many off of barbarically mauling and attacking their countrymen in the streets of the capital.                                                                                                                                                                          .
jap.dlf.9b.a = "Our choice has been made."

jap.dlf.10.t = "Daihon'ei Integrity Broken!"
jap.dlf.10 = "The Prime Minister sips quietly on a glass of whiskey in front of a tepid fireplace. The events of the past few months have unravelled the integrity of Japanese hegemony not only in China, but throughout the Sphere, and some say that the Home Islands themselves are next. For now, the civilian government and the Yokusankai can only wait, in bated breath for the next unravelling by either branch of the military.                                                                                     "Who knew the continued existence of the Co-Prosperity Sphere depended on a single intelligence mishap in Chengdu?"                                                                                     The answer to that question was the military. Throughout the entire Sphere, the army and the navy are both currently engaging in a war of deception - an intensification of the already existing interservice rivalry within an already fragile system. Rumours of officer's purges, assassination lists and equipment procurement flood the civilian government's ministries day by day, yet the Prime Minister still has an ace up his sleeve: the Daihon'ei, the independent joint chiefs of staff that were supposed to coordinate the efforts of the army and the navy.                                                                                     Until now.                                                                                     The red telephone rang. The PM knew what it meant. The second most disastrous call possible outside of a nuclear defense warning.                                                                                     "Hello, Prime Minister? It's the lord keeper - the Daihon'ei has disobeyed imperial orders and have cut off communications. Gather the cabinet this instant."                                                                                                                                                                          .
jap.dlf.10.a = "Finally, the dominoes start to tumble."

jap.dlf.11.t = "Yamato Mutiny"
jap.dlf.11 = "The hum of the helicopter blades filled Ishikawa's ears. Clad in full special operations gear, his mission today was most unusual. Earlier in the morning, the Yokosuka Naval Base received reports of a mutiny on board the Yamato, and she is now bound to Tokyo, in a prime position to shell the capital. The radicals aboard her had seized control over the ship, citing the civilian government's inability to handle the current crisis. The naval authority had authorized the deployment of special forces, while the remaining loyalists attempted to distract the ship from opening its anti-air guns.                                                                                     A few kilometers away from the objective, Ishikawa saw the pride of the Japanese fleet - a humongous dreadnought with guns that could tear any other battleship at sea. True to the loyalists' words, the ship's guns were quiet. Too quiet. Ishikawa was expecting a few gunshots to drift their way. The helicopter landed on the Yamato's stern, and the special forces split up. Forty people, with state-of-the-art weapons and gear. Yet, everything was silent. The halls were empty. They stepped down into the hold, ready to meet a burst of machinegun fire.                                                                                     Bodies. Bodies of shirtless young men keeled forward in seppuku. The radicals had chosen to kill themselves before a retaliatory action could be issued. On a wall portside, a blood-signed sentence read: "DEATH BEFORE DISHONOR."                                                                                                                                                                          .
jap.dlf.11.a = "A strange and rather violent episode."

jap.dlf.12.t = "Army War College 'Civil War'"
jap.dlf.12 = "A bus riddled with bullet holes and engulfed in flames greeted Sergeant Major Shimada's platoon. Slumped out of the windows were young navy officer cadets, barely of age and fresh out of military training. Smoke, soot and blood were familiar scents that greeted Shimada's senses, but this was not the jungles of Indonesia, neither it was the Mongolian desert - Shimada is barely outside Nagoya, and from his position, he can see the towering skyscrapers and the metropolitan skyline.                                                                                     "Search the bus immediately; there might be survivors!"                                                                                     "Halt! Who goes there! Army? Navy? Kenpeitai?" rose a panicked, jittery voice from behind the security outpost.                                                                                     "We're from divisional HQ, stand down and lay down your weapons this instant!"                                                                                     Shimada dared not give the order for the platoon to assault the machine gun nest. This was a situation which needed to be delicately handled. For every other unit wiped out, the closer Japan will come to total anarchy. Anarchy caused, yet again by a single intelligence disaster in Chengdu.                                                                                     "If only the Chinese were even half-competent at gathering intelligence for us", Shimada thought to himself.                                                                                     "Stand down, and we will accept your peaceful surrender."                                                                                     "You cocksuckers are with Dai Li, aren't you? Death to traitors, we will fight till the end!" screamed the young officer cadet hoarsely, followed by a stream of machine gun fire.                                                                                     Two shots rang out from within the compound, followed by a burst of automatic fire and a mournful pleading.                                                                                     "Compound secure. Fall in."                                                                                     Shimada and three men took point and were greeted by several weary officer cadets with their hands in the air, and weapons on the ground. Bullet-ridden sandbags, blood-stained imperial flags and several dozen corpses, crowned pristinely with headbands scattered the courtyard.                                                                                     No corpse nor combatant looked older than twenty.                                                                                     "
jap.dlf.12.a = "This madness needs to stop."

jap.dlf.13.t = "Case of Retired Field Marshal Mitsuru Ushijima"
jap.dlf.13 = ""Ojii-san, it's starting! Come on over!"                                                                                     Mr. Kinji staggers, his limp being supported by his two crutches. A veteran of the bloody campaigns of Burma and India, Mr. Kinji has seen it all - proudly giving his campaign service medals a glance before shifting his attention to the television set. "Why isn't anything on, Takeshi? I'm too old for these new-fangled machines..." The fuzzy, static-drenched monochrome television gets clearer with every little twink of the dial, and ever so slowly the screen's static fades into clarity. The scene is the Supreme Court. A flurry of jury members and reporters, one moment ago abuzz with comments and camera flashes are suddenly now silent, standing and awaiting the arrival of the defendant.                                                                                     "Just a trial, I don't see why the need to televise thi-"                                                                                     The living room falls silent as a ceremonial Imperial Japanese Army song is played. Enter the defendant, Field Marshal Mitsuru Ushijima.                                                                                     Mr. Kinji has heard of the conspiracies against officers during his occasional visits to the veterans' association. Personally, he does not care for the nonsense bickering between Army and Navy, instead being more concerned with the ever-increasing numbers of impoverished, destitute Korean labourers taking up jobs in his family businesses. But now, to see his personal commanding officer during some of the toughest campaigns in the war being involved in this mess drove his blood pressure through the roof. The trial continues, and the family intently listens.                                                                                     "Field Marshal Mitsuru Ushijima, you are hereby sentenced to twenty years' prison time on the charges of treason and conspiracy against the Empire of Japan. You will not receive the death sentence in the light of your advanced age and your stellar contributions to this nation. The Dai-Shin'in hereby declares this case closed."                                                                                     "Those bastards, desecrating our heroes like this. One day they'll-"                                                                                     "Ojii-san, calm down, your fighting days are past you! It's-"                                                                                     "Takeshi, what do you know about war? About all the sacrifices men like the marshal went through? I won't have any more from you about this! Maybe it's time I head back down to Takeshita, and see what the old boys have planned."                                                                                     The telephone rang, and Mr. Kinji recognised the voice immediately. "Masaharu? Yes, it's Nakano calling. Meet us tomorrow, just like old times. You know the drill."                                                                                                                                                                          .
jap.dlf.13.a = "The phoenix of public scrutiny rises."

jap.dlf.14.t = "Counter-Assassination?"
jap.dlf.14 = ""Recruits, present arms!"                                                                                     The sun shines in the open parade square of the 4th Infantry Division's headquarters. Every year, the conscripted recruits pass through the ranks for basic military training, and at the end of their first two months, they will soon enter vocational attachments. A proud moment for most Japanese parents, and most Japanese young men - growing up to serve and protect Nihon.                                                                                     Except the unwilling, the destitute, and the betrayed.                                                                                     Ichiro Suzumiya was one of them, and he sweltered in the heat, the weather further clouding his already troubled mind.                                                                                     "Recruits, formation - march!"                                                                                     Left. Right. Left. Right. The boots of the formation march onward.                                                                                     The mundanity of the parade helps him ease out of the weight of the situation. Bound by family, nobility and aristocracy, he longs for the day the army will step out of the kokutai. That day has finally arrived - an open parade, a General, a traitor of the kokutai. It's almost divine providence for Ichirō.                                                                                     "Recruits, halt! Present arms for inspection!"                                                                                     Ichiro readies himself, his rifle at his side and bayonet glaring in the sun.                                                                                     "Young man, how do you feel about serving your nation on this glorious day?"                                                                                     A sharp, searing pain was the only answer the Major General received, followed by shouts, cries, camera flashes and the sounds of struggle followed by a shot.                                                                                     As flowing crimson stains the clean, pristine parade square from both men, Ichirō Suzumiya can only stay focused on living. Left, right, left, right - the rhythmic pace of his heartbeat is the only connection between his fading eyes and the rising sun.                                                                                                                                                                          .
jap.dlf.14.a = "Merely a radical, dismiss this as an anomaly."
jap.dlf.14.b = "The army's radicals have gone unnoticed for too long!"

jap.dlf.15.t = "Trial of Seventeen"
jap.dlf.15 = "Toru paces down the student dormitory with a palpable air of anxiety, not helped by the rowdy noises of the fraternity partying to the Beach Boys - covertly obtained, of course. Within Toru's grip lies the amateurishly translated pamphlets of Bertrand Russell and Mohandas K. Gandhi, wrapped in brown paper. In his line of vision lies dormitory door 36-04. He knocks thrice softly on the door, and awaits a response.                                                                                     "Those who await the swallow..."                                                                                     "....must make their nests in the hills."                                                                                     The door opens and Toru is greeted by Kizuki, who quietly takes the pamphlets from him with a smile.                                                                                     Entering the dorm, Toru's eyes catch Kizuki's clique of peace activists. A contraband Bill Evans record plays and cigarette smoke fills the cramped dorm room. In front of the tired, seemingly uncaring Midori and Nagasawa lies a radio, broadcasting another trial of the recent "Grand Conspiracy".                                                                                     "Finally, those zombies in the Diet are doing something about those thugs."                                                                                     Kizuki shushes the room as the Dai-shin'in announces their verdict as he lifts the needle off the turntable.                                                                                     "The Dai-Shin'in have come to a verdict regarding the case brought forth on this day - all seventeen defendants are to be sentenced to life in prison, with the exception of defendant #4839, Major General Juurou Gotou, who will have his life sentence commuted in account of his advanced age and his valiant service to the nation. The Dai-Shin'in will now declare this case closed."                                                                                     Sounds of camera flashes and indiscriminate rambling fill the sounds of the radio before Kizuki switches it off, allowing an atmosphere of contemplation to sit in.                                                                                     "Seventeen officers, and five generals, to boot!"                                                                                     "Could this be the end?"                                                                                     "We'll see in a few days - that old bastard the Prime Minister is making a speech about this 'conspiracy' on Friday."                                                                                     A sense of uncertain idealism fills the room. On one hand, the trials seem to mark an end of the military's chokehold on Japan - but on the other hand, an unspoken question bounces in the heads of Kizuki and his friends:                                                                                     How far down does this rabbit hole go?                                                                                                                                                                          .
jap.dlf.15.a = "Five inches deep, or five kilometres - nothing in between."

jap.dlf.16.t = "Interview Gone Wrong"
jap.dlf.16 = ""Aaaand we're back folks, once again I am Satoshi Takayama, and here with me is a very special guest - the Prime Minister of Japan himself, the Prime Minister!"                                                                                     The audience raises their hands in applause once again, as the Prime Minister politely scans his eyes across the room and waves, with a professional grin befitting a television appearance. He takes a sip from the glass of water in front of him, and awaits Takayama's questions.                                                                                     "So, Mr. Prime Minister, before our break we were talking about recent investments into Choson?"                                                                                     "Well, yes: recently we've been investing in infrastructure in the northern border along the Yalu River, but construction planners and teams have been sabotaged lately. Nothing new, probably just bandits crossing over from Manchukuo."                                                                                     "May I ask whether the army was inquired into this?"                                                                                     A slight hesitation forms on the Prime Minister's face. "No", he said.                                                                                     "Well, if I may inquire, why not?"                                                                                     "Well, there were... complications in the command structure, and, and... you know what Takayama-san, let's move on shall we?"                                                                                     "Very well. Next up on our agenda is the car bombings in Eastern Osaka: What do you have to sa-"                                                                                     The host's jaw dropped in hesitation as the Prime Minister stood up, politely bowed him goodbye and walked offstage. Murmurs started to pour out of the crowd as security escorted the Prime Minister out, trying to silence the growing noise of the crowd.                                                                                                                                                                          .
jap.dlf.16.a = "What could've he been thinking of?"

jap.dlf.17.t = "The Trial of One Hundred and Five"
jap.dlf.17 = "Mr. Kinji sits idly by the television, a whisky tumbler in one hand and cigarette in the other. On his side lies his old army cap, wrinkled after the veterans' association meet. He scans the room for Takeshi, only to remember him saying he'd be out on a night shift at the Kakureya. Limping towards the TV, he fiddles around with the dials before settling on a channel. "Finally", he thought - "Maybe these modern sets aren't that hard to use after all."                                                                                     The screen fades into a broadcast - "Live broadcast of the Koreshita Case - from the Dai-shin'in"                                                                                     The courtroom flashing into view after was not for one man: no, the whole row of defendants laid waste to that hope. Mr. Kinji rises as the courtroom does, but as the national anthem plays, the veteran sings not for the corruption and injustice plaguing the government, but with pride for the kokutai.                                                                                     The first defendant's case comes to an end after thirty minutes - "The Dai-Shin'in sentences Yoshiro Koreshita to death on the counts of treason, conspiracy and murder."                                                                                     Mr. Kinji feels his blood boil. This was practically a kangaroo court; little difference from what he had seen throughout the Sphere. However, seeing that treatment being given upon military men, his comrades-in-arms, was unacceptable. As he felt himself losing control, Mr. Kinji lets out a deep sigh as he leaned back into the sofa.                                                                                     In his head he contemplates heading back to Nakano - maybe for some more emergency meetings with the veterans' association. Maybe the united voice of Japan's own war heroes would make a dent somehow...                                                                                     But that was before he realised that the trial went on and on, the defendants unceasing. Mr. Kinji never left his sofa for the next eight hours.                                                                                                                                                                                                                                                               .
jap.dlf.17.a = "Seventeen to one hundred and five is a slippery slope."

jap.dlf.18a.t = "Massive Spike in Political Assassinations!"
jap.dlf.18a = ""What the fuck happened now?"                                                                                     "This just in sir... Four more generals, eight more officers both navy and army, and three battalion headquarters failing to report."                                                                                     The Prime Minister's stomach dropped, rubbing his weary fingertips on his stoic face as he lets out a deep sigh. This was the 30s all over again, he thought to himself; of which this was just the beginning. Already, rumours are abound that army units are making lists of who to be purged, who to be roughed up and when the targeted officers get their fates.                                                                                     "Did we get a cause, at least?"                                                                                     "General Aichi was escorted to safety this morning, following a car bomb. He's still unfortunately catatonic, but he wrote down some details."                                                                                     "Well come on then, what were they?"                                                                                     The army minister brought forth a note.                                                                                     Chengdu. Imperial Navy. Purges. Great Conspiracy.                                                                                     To the Prime Minister, the note in itself barely helped with anything, let alone being able to get the investigation moving forward. What the catatonic General wrote however, firmly convinced the Prime Minister to take some sort of action against the slowly unravelling conspiracy.                                                                                     And so, the list making begins.                                                                                                                                                                          .
jap.dlf.18a.a = "Cut down the tallest trees."

jap.dlf.19.t = "The Trial of Three Hundred and Seventy-Eight"
jap.dlf.19 = "Iwaichi Fujiwara raps on the Prime Minister's door. Clicking his feet and nervously grasping the file in his hands, his mind wonders as to how he is going to break the abysmal news to him. The Great Conspiracy appears to have been shot dead in its tracks when the Daihon'ei got their house in order. Now, it has become apparent that the conspiracy has expanded far and beyond, far and beyond any point the administration is comfortable with.                                                                                     "Enter".                                                                                     Iwaichi Fujiwara gives the Prime Minister a bow, the air palpable with the musk of bad news.                                                                                     "Sit down, Daijin-san. Is it as bad as I think it is?"                                                                                     "Well, it's gone above and beyond what's appropriate, to put it frankly. Three hundred and fucking seventy-eight defendants sentenced to death. At this rate we're going to promote privates to colonels in a fucking week, if we don't-"                                                                                     The Prime Minister gestures the security minister to keep quiet, before gesturing towards the dossier on the table. The pictures of military officers, some even personally acquainted through functions and military balls marked out with red crosses and the seal of the Supreme Court reflected a glint of regret in the Prime Minister's eyes. Has this gone too far? Would purging these officers really solve the Great Conspiracy? What does this mean to Japan itself? These questions would remain unanswered, at least for now.                                                                                     "What about the public?"                                                                                     "The jury went rampant - decorum was nigh impossible in the court. The usual ramblings, calling the defendants traitors, calling for their heads."                                                                                     "At least we can still stifle public opinion from turning against us. Now, here's what I want you to do, and listen very carefully. Contact the Tokyo Kenpeitai district commander, give him this ministerial directive and tell him it's Code Akari. Absolutely make sure the judiciary doesn't catch wind of this."                                                                                     Iwaichi Fujiwara packs up the dossier's contents, gives the Prime Minister a short bow, and leaves for the Tokyo Kenpeitai headquarters.                                                                                                                                                                          .
jap.dlf.19.a = "A few carefully placed jury members would save us from exploding."

jap.dlf.20.t = "The Trial of Thousands"
jap.dlf.20 = "Report no. 3342A, 11th Field Kenpeitai, [GetDateText]                                                                                     The 43rd Field Detachment was conducting standard patrols around Chiyoda. Patrol left the detachment at 0830 hours, objective was to rendezvous with 22nd Field Detachment under Major Hayashi.                                                                                     0930 hours - rendezvous complete, detachments took up vantage points and positions in buildings opposite the Supreme Court. First truck of defendants arrived, carrying fifteen defendants - all in uniform.                                                                                     1015 hours - five more trucks arrived at full capacity. Armed municipal police deployed, liaising with Major Hayashi. Situation inside Supreme Court building uncertain - though street officers report indiscriminate screaming of "Tennōheika Banzai" from within the court.                                                                                     1030 hours - nine trucks and four armored carriers arrive, carrying fifteen to twenty defendants each. Lieutenant Omura confirms that the Supreme Court building was overflowing - juries were forced out of the building to make room for defendants. Our implanted jurors caught wind of a row of gallows in another hall in the court.                                                                                     1038 hours - the line extends to outside the Supreme Court building, the amount of trucks carrying defendants range from ten to twenty vehicles. Reporting times now irregular due to officers pulling double duty on intelligence and crowd control.                                                                                     1632 hours - all officers delegated to crowd control duty - thirty-seven members of the public apprehended for assault and battery, calling for the execution of the defendants. Public unaware that defendants were being executed within the Supreme Court building.                                                                                     0115 hours, following day - patrol ends. At least one hundred and fifty defendants remain untried. Duties delegated to 7th Field Detachment.                                                                                     Reporting officer strongly recommends direct action from either the Daihon'ei or the Ministry of Defense. Situation untenable if this continues, from both public and army pressure. Report signed: Colonel W. Kabayama, 11th Field Kenpeitai, Chiyoda Branch.                                                                                                                                                                          .
jap.dlf.20.a = "What have we gotten ourselves into?"

jap.dlf.21.t = "Outside Army and Navy Communications Broken!"
jap.dlf.21 = "The clock ticks in the Prime Minister's office. Every second counts ever since the cabinet was gathered for an emergency meeting several days ago. Now, the Prime Minister can only hope that the efforts to restore contact with the Daihon'ei, and after that, an attempt to reach out to individual army and navy commands will be successful.                                                                                     Except, the Daihon'ei, army and navy still have not restored contact with the cabinet, let alone the Prime Minister's office. The Prime Minister has tried going through the front door, and so far little fruit has been bore. Perhaps, he thought to himself, it's finally time to do some wetwork.                                                                                     The Prime Minister scrolls through the Rolodex on his front desk, scrolling through the contact numbers and telegram points of anyone who is still deemed loyal, or can be convinced to obey the orders of the civilian government, through coercion or otherwise. To his side lies a Kenpeitai dossier, with an attached picture and several noted details of business connections and travel histories, all important in this time of necessity.                                                                                     Fujimura K. Kenpeitai. Communications Company, Chiyoda Branch. Colonel (acting)                                                                                     Kawasaki N. Imperial Japanese Army. 23rd Infantry Regiment, 18th Infantry Division. Stationed in Tohoku. Colonel.                                                                                     Sato M. Imperial Japanese Army. Chief of Divisional Staff, 3rd Imperial Guards Division. Stationed in Saitama. Major General.                                                                                     Tamura F. Imperial Japanese Navy. Communications Battalion, 7th Special Naval Landing Force Regiment, Osaka Rikusentai. Stationed in Kobe. Lieutenant Colonel (acting).                                                                                     The Prime Minister sorts out the names into two separate folders, one merely kept as is, and the other marked with the Prime Ministerial seal. "Send the marked one to the lord keeper and the Daihonei - they know what to do, and what strings to pull."                                                                                                                                                                          .
jap.dlf.21.a = "Speak softly, and carry a big stick."

jap.dlf.22.t = "Baron Takeichi Nishi Accused of Conspiracy Against Japan"
jap.dlf.22 = "The Prime Minister stares solemnly out his office window. The past few months have given his administration little respite: insubordination, ever-increasing public discontent and the situation slipping out of his hands has made the atmosphere in his administration grim. Worst of all was the gradual sanity slippage of the judiciary. Every day the number of purged grows, and it's showing little sign of stopping.                                                                                     Clearing the multiple packs of cigarettes and the nearly empty bottle of gin, the Prime Minister picks up one of the dossiers from the near-toppling pile on his desk. The usuals - pictures of officers with red crosses slashed over their pictures. Stamp each picture with the ministerial seal, and off to the gallows they go.                                                                                     J. Nemoto, R. Nemoto, A. Nezu, F. Ninomiya.                                                                                     T. Nishi.                                                                                     The Prime Minister's stomach dropped as he inspected the files. There's no mistake here - one of Japan's brightest and most popular war heroes has been swept up in the paranoia. Japan won't survive this - no, the public has already gone berserk over Ushijima, someone as popular as Takeichi Nishi would only push the public discontent over the edge.                                                                                     "Hello, Kantei calling."                                                                                     Maybe he hasn't been tried yet - there's still hope.                                                                                     "Supreme Court's secretary office receiving, to what do I owe the honour of talking to the Prime Minister today?"                                                                                     "Listen - this is incredibly important, so listen well. Is Field Marshal Takeichi Nishi tried yet?"                                                                                     "Nakajima, Nakamura, Nishi. Here we go. Slated for today, but is postponed due to strong sympathies from the jury. Will there be anything else, Daijin-sama?"                                                                                     "Pass a message to the judges to call Kantei in an hour. Thank you, and what's your name? You may have just saved Japan."                                                                                     "It's Sato Eri, and no problem Daijin-sama."                                                                                     The Prime Minister puts down the phone, and lights a cigarette in relief. Perhaps, just maybe, this administration could last another day.                                                                                                                                                                          .
jap.dlf.22.a = "May this madness end one day."

jap.dlf.23.t = "Interservice Contacts Restored"
jap.dlf.23 = ""Any reports from the Daihon'ei?"                                                                                     "Nothing as of this morning."                                                                                     The Prime Minister impatiently taps his ashtray with a half-finished cigarette. Days, if not weeks have passed since the chaos unfolded by the Daihon'ei's apparent mutiny unravelled the fragility of the civilian government's control over the military. Does the date of the mutiny even matter anymore? It seems as though the civilian government's control over the military is over for good.                                                                                     "Well, maybe we could try-"                                                                                     "Try what? Blackmail? Politely asking officers for tea? We're fucked, and we'd be lucky to live through the next month!"                                                                                     The telephone rings as the desk is slammed.                                                                                     The room falls silent as the Prime Minister reaches out for the phone. There can only be two possibilities - either the military has fallen back in line, or the inevitable march of violent regiments will strike the residence.                                                                                     He readies himself, takes a deep breath and picks up the telephone.                                                                                     "This is the Prime Minister's office."                                                                                     "Major General Takeda reporting to the Prime Minister - the Daihon'ei building has been cleared, and communications with the Daihonei will resume."                                                                                                                                                                          .
jap.dlf.23.a = "Fow now, we sigh in relief."

jap.dlf.24.t = "Nishi's Trial"
jap.dlf.24 = ""He's a traitor!"                                                                                     A witness heckled from the stands, impassioned by the intensity of the trial that had gone on for hours now to no conclusive ends. Constant chatter of the mystery of Nishi Takeichi's defence against accusations of conspiracy and treason interrupted the session, with heaps of flimsy evidence held to him. Nishi, ordered to be silent in the defendant's stand, sat before the judges and gazed into the thin air in front of him; the court could not afford for his celebrity-like status to draw attention from the plaintiff's prosecutions.                                                                                     After a short hearing of a witness, the outcry of the jury showed clear division between pro-Nishi and anti-Nishi camps. They roared and whined, decrying Nishi as a turncoat or branding the witness as a charlatan. With each distinguishing moment that passed, the galleries and jury grew more and more rowdy - impelling the judge to scoff and finally call for a break in the session.                                                                                                                                                                          .
jap.dlf.24.a = "And so it begins."

jap.dlf.25.t = "A Rowdy Disturbance"
jap.dlf.25 = "With reporters flooding the courts and interrogating defendants and prosecutors alike, thousands of articles have taken over local and national news in papers, radio, and television. It was the public scandal that gripped the nation, and despite the bulk of evidence provided by Nishi's accusers, thousands have taken to the streets to demand justice for the war hero.                                                                                     Consisting mostly of middle-class civilians, soldiers, and sports fans, the crowds are limited in size across the empire, but their intent is powerful and clear - end the unfair trial of Nishi Takeichi. Increased numbers of police units have been deployed across Japanese cities, and the public have been asked by law enforcement to avoid areas where the protesters are expected to be marching. Despite this, however, much of the advice issued has been ignored as numbers in the streets have been reported only to increase in the last few days.                                                                                                                                                                          .
jap.dlf.25.a = "Something to be aware of."

jap.dlf.26.t = "Nishi's Speech"
jap.dlf.26 = "Nishi approached the stands in court, giving a brief nod of approval to his lawyers, and cleared his throat. He was a war hero, an equestrian, an Olympian - the shining example of what the emperor expected of his subjects. His forced smile hid his intense worry, as he began to speak in front of the court.                                                                                     "I speak to you not only as a serviceman and an Olympian who has strived to serve the emperor and the nation, but also as a human being. The accusations the prosecution hurls my way have been trumped up by a hysterical desire to triumph over one thing even the strongest armies cannot defeat - justice. Your honor, I have been wrongfully accused of treason, and I hope that the system of justice in this mighty court may find it in their hearts to pardon me, a servant of the state who has dedicated his entire life to the service of Japan."                                                                                     The galleries whispered with an approving chatter, and the plaintiff stands scoffed at Nishi's theatrical speech. The court erupted in excitement, but Nishi's face did not express the same enthusiasm as he stepped down to return to the defendant's table.                                                                                                                                                                          .
jap.dlf.26.a = "That conniving bastard!"

jap.dlf.27.t = "A Leak in the Boat"
jap.dlf.27 = "Mr. Kinji strolled into a town hall where his veterans' association was gathering for a meeting. He had stayed in touch with his comrades even after the Greater East Asia War, sharing his experiences and thoughts with them as they aged past beyond the conflict which threatened to engulf them. Bringing over a box of tools to a group of his friends in the organization, and he sat with them as they discussed with a concerned look on his face.                                                                                     "Haven't you heard, Kinji? Nishi's in court right now, for conspiracy or some other bullshit charge!"                                                                                     Mr. Kinji looked at his friend in disbelief; how could Nishi Takeichi, the Olympian and war hero, even be considered to have committed such horrid crimes? Blinking repeatedly, Mr. Kinji inquired further about the nonsense now case all over the news.                                                                                     "You heard me right, friend. The man who we all looked up to is now on trial for trumped-up charges of high treason. Some horseshit about plotting to overthrow the government or something. Either way, that's not the man we knew. They'd ought to end the case before the whole nation is up in arms!"                                                                                     Overcome with a confused outrage, Mr. Kinji sat by his friends and read from the newspapers. They all scoffed and groaned, hurling insults at the prosecution's names. A youthful passion came over them in discussion that they had not seen since the war; they felt compelled to call off the meeting and go to demand the acquittal of Nishi themselves.                                                                                                                                                                          .
jap.dlf.27.a = "Old soldiers never forget, Nishi."

jap.dlf.28.t = "The People Take to the Streets"
jap.dlf.28 = "The protests demanding Nishi's acquittal have grown vastly in size since the initial outbreak of unrest, and now veterans' associations, student groups, and labor activists chant for the release of Nishi Takeichi. Viewing him as a victim of an increasingly authoritarian bureaucracy, many have begun to decry the government as an accomplice to the injustices committed by the prosecution and court trialing the war hero.                                                                                     Although from within the courtroom the atmosphere was ordered and composed, the same could not be said of the increasingly agitated protesting crowds outside. Organisations from all across the political spectrum have been galvanized by what they brand as 'an insult to justice and the truth'. Skirmishes with law enforcement have become more common, and the amber haze of civil unrest has arisen in major cities afflicted with disruptive marches. With each day the trials continued, the passion and anger of protesters seemed to intensify, and there was no saying how far they would go to defend their wartime hero.                                                                                                                                                                          .
jap.dlf.28.a = "The scales are tipping; tread carefully!"

jap.dlf.29.t = "Nishi's Second Speech"
jap.dlf.29 = "Nishi was given another opportunity to speak in front of the jury, and to defend himself against the scathing evidence presented by the prosecution in an attempt to doom his alibi beyond consideration. He trudged up to the stand and began to speak, glancing over the courtroom to avoid the piercing gazes from the plaintiff's table.                                                                                     "Your honor... people of Japan... My fight against these accusations have become infinitely more difficult. I am burdened with heaps of fabricated evidence pitted against my name, and the uphill battle against an intolerance of the truth has been so bitterly fought."                                                                                     He chuckled, pinching the end of his nose and coughing whilst a single tear rolled down his face.                                                                                     "I am but a humble servant of the emperor. I took the pledge to defend the empire and everything she stood for at a very early age. The sense of justice and desire for truth; it is the imperative for every citizen of this great nation. Now, even after all I have given, disregard for these ideals have been thrown back at me. I call upon men who lived like me, who strive to serve the justice and truth this mighty empire stands for; who strive to commit only the most righteous deeds in the name of the Emperor to recognize the mishandling and perversion of the law in this case. I ask you to know this enemy, wherever he may be, and strike him down before he grows even stronger."                                                                                                                                                                          .
jap.dlf.29.a = "Your honor, that's sedition!"

jap.dlf.30.t = "A Crack in the Boat"
jap.dlf.30 = "In a darkened apartment in the middle of the night, four American operatives had set up a temporary base of operations in Tokyo. One operative peered out to the streets with binoculars to make note of the civil unrest and general chaos spewing throughout the city. Calling back to his colleagues of what he saw, they noted his description in complex machines designed to relay information to operatives undercover throughout Japan and eventually reaching back to Washington.                                                                                     With heaps of newspapers scattered across the empty apartment and a television airing the coverage of protests, the American operatives scribbled down bits of information worthy of note; Nishi Takeichi, the infamous war hero and Olympian, was being charged with high treason - a crime meriting the death penalty. The operatives stopped for a moment, paralyzed by the sheer awe of the news and effects it was having over the Japanese public, and realizing they had retrieved enough evidence to report of major instability to their superiors across the Pacific. The machines began to beep...                                                                                     //CICADA SECTION TO MOTHERSHIP. SITUATION ESCALATING. CIVIL UNREST WORSE THAN '62 RIOTS AT HOME. MAJOR DESTABILIZING EVENT OCCURRING. THE RISING SUN IS SETTING.//                                                                                                                                                                          .
jap.dlf.30.a = "The world, an audience."

jap.dlf.31.t = "Japan Engulfed!"
jap.dlf.31 = "In what has seemed like a mere moment, the trial of Nishi Takeichi has gathered immense attention throughout the empire. News channels report of civil unrest in major cities from Sapporo to Nagasaki as entire streets are occupied by furious protesters; the roads were blocked by marches and sidewalks were obstructed with debris and dumpster fires. Hordes of veterans, students, businessmen, and workers' unions alike fill the cities, chanting anti-government messages and skirmishing with law enforcement in intersections and public areas.                                                                                     As the streets roared, the courts were convened. It was only a matter of time before the judiciary felt the rumble of the furious public and Nishi was doomed with a shameful sentence worse than death. The writing was on the wall-would the enraged and protesting crowds see their hero walk free, or would they witness him be put to death like a sickly dog?                                                                                                                                                                          .
jap.dlf.31.a = "We're losing the streets!"

jap.dlf.32.t = "The Last Court Session"
jap.dlf.32 = "With the knock of a gavel and the judge's roaring authority, Colonel Baron Nishi Takeichi had been sentenced to death on charges of high treason and conspiracy. Whispers bounced about the courtroom and Nishi hung his head in shame; the jury was split between roars of dispute and cheers of relief. Dragging his feet, Nishi was shepharded from the defendant's stand by armed guards out of the great brown courtroom and seemingly towards his inevitable, humiliating demise.                                                                                     Tasting the fresh air as he stepped out of the building, cameras flashed and reporters heckled questions at Mr. Nishi on his way to a police van. The armed guards escorting him could barely hold off self-proclaimed 'patriots' who hailed Nishi as a hero cheated by the system. He could not bear to smile, as a wave of defeat crushed him underneath the name 'traitor'. His eyes were tired and he felt sick; his untimely and shameful death approached closer and closer with each breath he took.                                                                                     As Nishi sat in the police van with the doors slamming behind him, he took one last look at the setting afternoon sun; one which seemed a lot darker than it did before.                                                                                                                                                                          .
jap.dlf.32.a = "Quietly into the night, to soar among the sky."

jap.dlf.33.t = "The Privy Council Convenes"
jap.dlf.33 = "The privy council gathered in an awkwardly lit boardroom; the bright yellow buzzing light bulb instigated an even greater pressure on its members beyond the chaos of civil unrest. In their silence, the distant sirens of emergency vehicles and chants from the protesters were audible, urging them to think very carefully on the matters currently at hand. Kido cleared his throat and looked away from the wall he had been staring at, breaking the deafening silence and gathering the frustrated attention of the men he was surrounded by.                                                                                     "We need to speak to the emperor. It's the only way any of this can be defused. Leaving this to fester would be detrimental to the stability of the empire, and fighting back will only make the rioters more... feral."                                                                                     He exhaled a deep breath, and the fierce buzz of the light bulb seemed to grow more intense. No one wanted to speak, but the scowls and glares of all the old, privileged men in the room were loud enough to curse him from where he sat. With another deep breath, Kido began to utter his words again, this time slowly and with greater consideration of the room's resentment of him.                                                                                     "He's our last hope. He will find out about the riots and protests over the government's actions at some point, there is no avoiding that - he will be outraged. All I ask is that do we tell him now and when we need him, or do we cushion the blow over an expensive dinner later down the line?"                                                                                                                                                                          .
jap.dlf.33.a = "It is only going to get worse, we need him now!"
jap.dlf.33.b = "Perhaps bad news is best delivered over dinner?"

jap.dlf.34a.t = "The Chrysanthemum Throne Speaks!"
jap.dlf.34a = "The emperor, peacefully convinced over a luxurious dinner in his palace, nodded his head in approval of the privy council's recommendations. At first he was hesitant to hear, and many thought the severity of the news would enrage him, but it seemed that the serene display of respect and tranquility in the emperor's advisors' words had delivered them to a calm and reasonable conclusion.                                                                                     An announcement came from the Tokyo Imperial Palace today, detailing that after days of deep pondering and consideration the emperor had decided to pardon Nishi Takeichi. He would receive an official pardoning ceremony in the next coming days, and return to the empire with a new accolade in his succession of lifetime achievements. The news came as a much-needed relief for the public, but for many the issue of governmental corruption and extra-judicial punishment remains unresolved.                                                                                                                                                                          .
jap.dlf.34a.a = "A step in the right direction?"

jap.dlf.35a.t = "Nishi is Exiled"
jap.dlf.35a = "Dragging his feet towards the plane, Nishi took his last breath of Japanese air before boarding the flight. He looked up at the bright sky, taking off his sunglasses to properly appreciate the fluffy clouds of the home isles. He glanced behind him, noticing the great capital, Tokyo, as he stepped onto the platform; her skyscrapers glimmered and glistened in the beaming Japanese sun. Closing his eyes for a brief moment, Nishi knew this would be the last time he would see his homeland.                                                                                     Mr. Nishi was ordered to be exiled away from the Home Isles for his crimes, and was subsequently being sent to Bengal to live out the rest of his days. The humid, foreign lands under the jurisdiction of the Azad Hind government were decided to be his new home as they were the most distant and most alien to what he knew and grew up with in Tokyo. Now doomed to live the life of an outcast, Nishi Takeichi must painfully experience the rejection he could never see as a celebrity across Japan as a punishment for his alleged crimes against the state.                                                                                                                                                                          .
jap.dlf.35a.a = "This is our last farewell."

jap.dlf.34b.t = "The Chrysantheum Throne Rings Silent"
jap.dlf.34b = ""Your Imperial Majesty, we beg of you to speak, for the sake of the nation."                                                                                     The privy council president's words fell silent on the seemingly motionless emperor. There he sat at his separate table, where he seemed much further away from his advisors than usual. The news of Nishi's trial had not been received well by the chrysanthemum throne, a feeling that he expressed plainly on his face. The emperor had even arrived late to the privy council meeting, which was particularly unusual. For half an hour, he had remained silent, barely even moving his eyes to look at the assembled council. Even the words of the lord keeper of the privy seal had not stirred the emperor enough to say even a simple "yes" or a "no".                                                                                     Regardless, the privy council was desperate for the emperor to speak, as it seemed increasingly likely that his voice would be the only thing that would calm the country. Protests against Nishi's sentence had become increasingly common and most were growing in size by the day. No amount of policing or promises by the government had so far worked. Indeed, the emperor's voice was in fact their last chance.                                                                                     "Your Imperial Majesty, we once again beg of you to consider our request. Think of your subjects, think of your empire!"                                                                                     Without as much as a word, or a chance in his facial expression, the emperor stood up and departed from the room. The privy council president returned to his seat, too stunned to comment on what had just happened. The rest of the council were similarly shocked. Some around the room, hoping that someone would take the initiative to speak up. Others could barely look up from their papers. The silence of the chrysanthemum throne was more damning than any blunt refusal he could have uttered.                                                                                                                                                                          .
jap.dlf.34b.a = "Now what shall we do?"

jap.dlf.35b.t = "A Way Out"
jap.dlf.35b = "The cell that Nishi had been taken to was barren and dark. His execution was to be a swift affair, scheduled to take place only a few days after his sentencing. There had therefore been no time to find him a proper cell. Besides, the protesters outside the courthouse would have likely swarmed the car had they tried to take Nishi much further than a few city blocks away. In the brief moments he had stayed in the cell, Nishi had found the time to consider what he would say before his execution. He would reaffirm his innocence, and once again call on the military to do what was right for the nation. He did not wish to die, but fear was not what filled his mind when he thought about the execution. If anything, he felt disappointed at the state of the nation. How could the emperor let this happen?                                                                                     "Sir? Colonel Nishi, are you there?"                                                                                     From out of the shadows came the figures of three prison guards.                                                                                     "What do you want? Do you have something for me?" The colonel was unsure how to react to their respectful tone.                                                                                     "We do sir. We've brought you the means to freedom."                                                                                     The cell door sprung open and the three guards carefully stepped inside. Nishi quickly got to his feet, still suspicious of what seemed like something too good to be true.                                                                                     "And what might that be?"                                                                                     The first guard stepped forward, bowed and presented Nishi with a pistol. The second one also bowed, but he presented the colonel with his own sword, retrieved from the armory of the nearby garrison. Nishi's careful paranoia has been converted to subtle trust.                                                                                     "There's a car waiting for you at the back of the prison, sir. We'll escort you there, but after that, we can't go further."                                                                                     Nishi took both the pistol and the sword before he saluted the three guards. "Let's go. I don't want to waste this chance you've given me."                                                                                                                                                                          .
jap.dlf.35b.a = "Anxiety is the dizziness of freedom."

jap.dlf.36b.t = Nishi's Last Ride
jap.dlf.36b = To say Nishi had been lucky was an understatement. The roads back to his house had largely been clear of protests and he had not seen a single police officer along the way. Nor were they any at his house. The colonel had decided to stop by here for a few minutes before going into hiding for some time.                                                                                     His house had been somewhat wrecked in the scuffle during his arrest, but most of his possessions were still here. He packed a few valuables into a large bag, before Nishi realised he had yet to check the stables. Leaving the bag on his bed, he quickly headed out into the garden. To the colonel's great relief, Jupiter was still in his stable, happily munching away on a pile of hay. Nishi gave him a hug around the neck, and then realised that he would have to leave his prize horse behind.                                                                                     That was of course only true if Nishi was to go into hiding. As he looked at Jupiter, the colonel had a thought. There was one more way he could be saved from execution. If he could make an appeal directly to the emperor, then the charges would no longer matter. There was of course a risk that the emperor would not hear his plea or that he would be shot before he could make it to the Imperial Palace. The car would get him there, but why would he use such a meaningless vehicle? There was only one way Nishi was going to do this.                                                                                     The colonel gathered the reins and saddle from the stable and attached them to Jupiter. If he was to die, or be pardoned, Nishi would go to his fate in his own way. He would let all of Tokyo know that he was a man of conviction and courage. They would never forget Colonel Nishi Takeichi.                                                                                                                                                                          .
jap.dlf.36b.a = "Quickly, Jupiter! To the palace!"

jap.dlf.37b.t = "Chaos in the Streets"
jap.dlf.37b = "Even with protesters clashing with police a few blocks away, it was hard to mistake the sounds of a galloping horse at blistering speed. As the horse and its rider rushed past the people on the street, most recognised the man on the horse as Colonel Nishi. When a squad of police cars headed after him, the people of Tokyo only grew more amazed and bewildered.                                                                                     Nishi had not met much trouble on his journey until he reached the city center. The police presence was greatly heightened there; a result of the protests. The element of surprise had favored Nishi though. He was able to ride along the sidewalks and alleyways, providing momentary respite from the police cars. His path was still a chaotic one; Jupiter came close to trampling several bystanders along the way. Nishi would disappear down one street and then reappear moments later; always ahead of his pursuers. Attempts at erecting barricades were soon found to be pointless too. After all, what waist-high obstacle could stop a showjumping horse?                                                                                     As Nishi reached the Imperial Palace gardens, his plan became clear to the police. Pursuit through into the park was impossible for the cars; their only hope was that the Imperial Guard could stop him - said guards had orders to kill anyone who attempted to break into the palace. However, the sight of Colonel Nishi charging straight at them on horseback was enough to freeze them in their tracks. In the end, it was the gate to the palace that stopped Nishi. He dismounted Jupiter, before letting the horse go and began to climb the gate to the Imperial Palace.                                                                                                                                                                          .
jap.dlf.37b.a = "What on Earth is he doing now?"

jap.dlf.38b.t = "Nishi Under Siege"
jap.dlf.38b = "After some effort, Colonel Nishi Takeichi made it to the top of the Imperial Palace gate. Far below, soldiers gathered on both sides; too shocked to respond to what they were witnessing. The captain of the Imperial Guard had yet to arrive on scene; until then they could only wait.                                                                                     "Your Imperial Majesty! I have come to ask for your forgiveness!"                                                                                     Nishi's words were clear and loud, even as the wind blew all around him.                                                                                     "In spite of all that has occurred, I assure you that I am an innocent man. The charges that I stood accused of were naught but hyperbole and slander. I defended myself as a man of honor, who wishes nothing more than to serve the emperor and his empire. Yet in spite of my just cause, I was still found guilty by jury and sentenced to death! I stand before you, to plead for forgiveness and a pardon, if you believe I am worthy of one. If Your Majesty does not, then I will accept my fate. I am ready to face death if I must!"                                                                                     Nishi bowed in the direction of the palace, still clinging to the gate with one arm. On the ground behind him, the captain of the Imperial Guard had finally arrived with an armed squadron of soldiers accompanying him from all directions...                                                                                                                                                                          .
jap.dlf.38b.a = "Will his plea fall on deaf ears? (Nishi Lives)"
jap.dlf.38b.b = "Will his plea fall on deaf ears? (Nishi Dies)"

jap.dlf.39b.t = "Nishi Lives!"
jap.dlf.39ba = "The Imperial Guards captain had nearly fallen on his climb up the gate, yet despite the winds and less than stellar footholds, he now stood before Nishi Takeichi. The colonel was still bowing and he did not react when the guardsman placed a hand on his shoulder. With a quick signal from the guard, a ladder was brought up to the top of the gate. Nishi headed down without a word.                                                                                     The colonel was then taken to a nearby car; which would take him back to prison. Yet before Nishi was placed into the vehicle, a call for the guards to stop rang out across the ground. A palace official jogged over to Nishi, and presented him with a document.                                                                                     "Colonel Nishi Takeichi, His Imperial Majesty has seen fit to grant you a pardon. All charges against are therefore dropped and you will not be punished for your actions today. However, His Imperial Majesty must also inform you that you are hereby exiled to India. You have forty-eight hours to set your affairs here in order before you must leave the country. The car will now take you to your residence if you so desire."                                                                                     The journey home was somber one, even as several people cheered him from the sidewalks. It was the sight of Jupiter awaiting Nishi at the path to his house that finally made him smile. He would have one friend in exile at least.                                                                                                                                                                          .
jap.dlf.39ba.a = "Perhaps Nishi will find peace in Azad Hind?"

jap.dlf.39b.t = "The Death of Takeichi Nishi"
jap.dlf.39bb = "Several shots rang out across the Imperial Palace grounds, and Colonel Nishi shuddered as each bullet hit his body. He was still and then his lifeless body fell from atop the gate. It was hard to judge the reaction of the Imperial Guard captain. He merely gestured for the corpse to be removed from the scene. Although this was done swiftly, several civilians had witnessed the shooting from across the river.                                                                                     Nishi's death quickly became a rallying-cry for the anti-militarist cause. A beloved officer was now a martyr; all due to the military's corruption and overreaching power. The very facts of death added fuel to the fire too. The guards responsible for the shooting became the living images of the rash soldier; overconfident and over-empowered in society.                                                                                     As protests continued across the major cities of Japan, the usual placards and banners were joined by images of Colonel Nishi. Some were paired with messages: "When will the madness stop?" and "He will not be forgotten" were common. Indeed, who could forget a man who only sought to achieve redemption in his final hours?                                                                                                                                                                          .
jap.dlf.39bb.a = "The incoming wave will crash upon us hard."

#Endgame
jap.dle.1.t = "Catalyst"
jap.dle.1a = "Crowds packed the streets of Tokyo. Rumors swirled through the streets as the crowds tried to make sense of what was happening. Some were saying that Nishi Takeichi was to be executed, some others that he was freed.                                                                                     Police stood outside the gates and along the streets, holding their batons and weapons tightly. They could sense the mood of the crowd, a roiling cocktail of emotions that were on the verge of boiling over. It would only take a single action for it to snap completely.                                                                                     Then the news spread. The government had tried to suppress it, but someone had leaked the result. Nishi was to receive an Imperial Pardon.                                                                                     That was all it took.                                                                                     The crowds exploded into fury. They were relentless in their verbal fury against the officers. They cursed Nishi, they cursed the government, they cursed the military, some even cursed the Emperor. They did not care anymore, because the government had shown itself for what it was - A hypocritical, corrupt, and rotten husk. One for which for some there was only one answer; there was only one thought, one driving force that took over those in the crowds.                                                                                     This would not continue.                                                                                     No one knew who threw the first stone or smashed the first window, but it didn't matter. Bricks came first, thrown at the police lines. Tear gas was fired in response as the police moved to disperse the crowds. The crowd fought back, picking up makeshift weapons and attacking the police. Some of the crowd joined the side of the police, wanting to just end the violence.                                                                                     It was only minutes before any sense of order faded, and across Japan, the streets descended into chaos.                                                                                                                                                                          .
jap.dle.1.a = "Empire in the grip of anarchy."

jap.dle.2.t = "Division"
jap.dle.2a = "The atmosphere in the Diet was heated.                                                                                     Every single difference the factions and members within had ever had with each other boiled over when the pardon of Nishi came. Their wits at an end, frazzled and exhausted from the paranoia bred by the Great Conspiracy, their capacity for civil discourse and polite disagreement had been exhausted.                                                                                     There were no debates, only arguments. There was no civility, there were brawls that had to be broken up. There was no respect, there was only hate.                                                                                     Conservative, reformists, hardliners, all took up battle lines and colleagues who had worked beside each other for years ignored any alternate arguments or please, as there were only two sides to choose from. The few leaders left, the few who still had cool heads and were terrified of where this was going, tried desperately to calm their people down, but no one was having it anymore.                                                                                     No one knew who to trust. No one knew who to follow.                                                                                     All they knew was how they felt about the decision, and understood what it was - a turning point. No one knew what would happen, but everyone knew that it was time to choose a side - and they were going to stick by it.                                                                                     As Japan burned outside, the Diet itself found itself embroiled in its own conflict. It seemed only a matter of time before the chaos outside gripped them as well, and when it did, there would be no going back.                                                                                                                                                                          .
jap.dle.2.a = "Piece by piece, the Empire slips."

jap.dle.3.t = "To End the Anarchy"
jap.dle.3a = "The Prime Minister stood alone in a skyscraper, overlooking Tokyo.                                                                                     Night was falling and it was easy to see the parts of the city that were on fire. Emergency services and firefighters were working as best they could, but the streets had been lost long ago. Orders for calm had been ignored. Everything seemed to be collapsing around him; across the entire nation. Ministers of city after city called, and reported the same thing.                                                                                     They didn't have enough men.                                                                                     They didn't have enough resources.                                                                                     They didn't have enough support.                                                                                     They just didn't. Have. Enough.                                                                                     All of them were calling, begging for help, asking him what they should do. The police were overwhelmed and had mostly pulled back to specific landmarks, ceding the streets to the chaos. The government was paralyzed, with the Diet threatening to break out into violence of its own - that was if the members would even stop screaming in each other's faces.                                                                                     He only had two options.                                                                                     The Army would be able to regain control. They had the numbers and resources, and he had pardoned Nishi as a favor to the Army, so it should not be too much to ask for them to help maintain order. The alternative was that he could approach the Emperor again for help. Doing so again so soon was risky, but with the state of the nation, did he really have a choice?                                                                                     As he watched the smoke rise, he took a breath, and made his decision.                                                                                                                                                                          .
jap.dle.3.a = "Only the Emperor can calm this madness."
jap.dle.3.b = "The Army can regain control."

jap.dle.4ab.t = "Calling the Army In"
jap.dle.4ab = "The plainly irregular pardoning of Nishi Takeichi had brought things to a head, even as the Dai Li Conspiracy continued to eat Japan alive. Truly, this was a time of wrath.                                                                                     The government was struggling to do anything these days: governance was increasingly beyond the Yokusankai. The Diet was filled to the brim with recriminations and personal insults, and the protests were increasingly becoming too much for civilian authority and policemen to handle. Tokyo was awash with instability, as were Osaka and Nagasaki; even small cities such as Sapporo and Kumamoto reported activity and anger of a scale unheard of since the Great Depression.                                                                                     Despite all that, the YSK government had resolved to handle the situation on its own to the best of its ability. So they decided to call on the Army.                                                                                     The generals fought down their rising bile at the fecklessness of the government's request. The civilians had lost control of the plot, weak in character, indecisive in action, and all too happy to drag the Army through the mud as a scapegoat. And with the Emperor himself seemingly ready to pardon an Army man for the sake of the nation...                                                                                     ...they saw no reason at all to refuse the government's request. If they wanted to hand the keys to the Empire to the Army, then the Army had some ideas on what to do with them.                                                                                                                                                                          .
jap.dle.4ab.a = "The civilians, too desperate to look a gift horse in the mouth, eagerly accepted."
 
jap.dle.j1.t = "Appealing to the Emperor"
jap.dle.j1 = "The position of Prime Minister was not a comfortable one to wield. In the past few weeks Japan had begun to tear itself apart, and the bloated Ministries, panicking bureaucrats, and the useless Diet provided no way out of this situation. The only options left were to turn to the military, or the Emperor.                                                                                     However, only a mad man would turn to the army leadership whose cannibalistic actions had brought this country to the brink of disaster. The military offered no solutions, no hope for recovery. That left only the Emperor. A new Imperial decision could calm the public, and hopefully the army as well. It was a difficult decision, but these were difficult times. With a sigh, the Prime Minister picked up the phone and dialed one of the few men in this government he could trust to get this job done, "I need you to meet with the Lord Keeper of the Privy Seal, and acquire our government an audience with the Emperor. Tell him this must happen as soon as possible."                                                                                     The Prime Minister relaxed somewhat. Kido Kōichi certainly had no desire to see Japan fall to chaos, and once he granted them an audience the nation could begin to recover from this disaster.                                                                                     A few hours later, the minister he had instructed to contact Kido contacted the Prime Minister. Picking up the phone, the Prime Minister asked, "How was the meeting with Kido?"                                                                                     The voice on the other end was shaky, "There was no meeting, Prime Minister."                                                                                     "What?"                                                                                     "The Lord Keeper of the Privy Seal, Kido Kōichi, cannot be found. Without him, there will be no audience with the Emperor."                                                                                                                                                                          .
jap.dle.j1.a = "What do you mean he can't be found?"

jap.dle.j2.t = "The Gathering of the Jushin"
jap.dle.j2 = ""Welcome, it's good that you all could meet here on such short notice," Kido Kōichi and Prince Higashikuni greeted the members of the Jushin who filed into the room and took their seats at a large wooden table in the center of the room. While most of the former Prime Ministers were blocked by the chaos on the streets and in the Diet, almost all of the Emperor's advisors had arrived, and the chairman of the Privy Council quickly led the discussion. Claims that the Emperor has been too passive in the past, and that the current government was completely inept, were mostly met with affirmative nods.                                                                                     However, when the discussion turned to the failures of the Yokusankai, one man made his dissent clear, "What you're discussing is unconstitutional! I will not stand by and see my creation-"                                                                                     "I think we are all in agreement that this nation has had enough of your creation, Konoe," replied Kido, interrupting the former Prime Minister, and a wave of agreement shut down any other objections Konoe could muster. Kido continued, "While the Privy Council has been rather inactive since the 1930s, desperate times call for desparate measures. If the civilian government is inept, and the military is gutted, then it falls to us to lead Japan away from destruction. Nobody else has managed to do so," this sentiment is once again echoed by the rest of the Jushin, with Konoe and a small handful of others remaining silent.                                                                                     As the meeting adjourned, Kido and Higashikuni stayed behind. Kido asked a simple question, "Will the Emperor support our efforts?"                                                                                     "Yes, I believe he will," the Prince's reply was confident and straight-forward, resolving the few doubts Kido had.                                                                                                                                                                          .
jap.dle.j2.a = "Then we must inform His Majesty at once."

jap.dle.j3.t = "An Audience with Kido"
jap.dle.j3 = "The Prime Minister was grateful to have this opportunity. Kido, the Lord Keeper of the Privy Seal, had finally been located and agreed to have an audience with his government. With the domestic situation continuing to worsen, the Prime Minister needed an audience with the Emperor to calm the people of Japan. Kido's greeting was terse and formal, and the Prime Minister was eager to get to the reason behind his government's request for an audience, "Mr. Kido, as I am sure you are aware, the country is facing an unprecedented crisis. We have come to request of you an audience with the Emperor, so that he may grant us a second imperial action."                                                                                     Kido's face remained stoic as he listened to the Prime Minister's plea, and after a long moment of silence filled the room, he replied, "Prime Minister, I will not grant you an audience with the Emperor."                                                                                     "What? Why?"                                                                                     "Your government has proven its ineptitude with its failure to contain the current disaster. The Emperor has lost confidence in your government, and demands your dismissal."                                                                                     "If we are dismissed, who will take our place?"                                                                                     "The Jushin shall issue a proclamation soon, and restore order to the nation. Your assistance is no longer necessary," with that, Kido stood up and left the room, leaving the Prime Minister alone, still processing what the Lord Keeper had just implied.                                                                                                                                                                          .
jap.dle.j3.a = "With that, the final lifeline has been severed."

jap.dle.j4.t = "A New Sunrise"
jap.dle.j4 = ""It is clear that the mistakes that have been made are too great for my administration to overcome. I have failed. For this, I and my administration are resigning, effective immediately."                                                                                     The resignations of the Prime Minister and his cabinet, broadcast publicly, made everyone in Japan pause and pay attention. Even the most passionate rioters paused as they saw the face on the public screens or heard him through the radios.                                                                                     The chaos died down further, and the people on the streets wondered if they had finally forced the government to take notice. Some debates broke out over who would replace the government. After all, was anything really solved if another corrupt politician took power? Was it ultimately something to celebrate?                                                                                     Another hour, and a third of the Yokusankai resigned.                                                                                     Anger and cynicism gave way to confusion and nervousness. Some cheered, some were more hopeful. A majority were growing more confused. Something was going on beyond; this was not just a response to the chaos. It was one thing for a government to resign, it was another for the Yokusankai to join them. Confusion only grew when more rumors reached the crowds across Japan.                                                                                     More government officials were resigning, at local and national levels. Ministers, accountants, aides, heads of agencies. Within three hours nearly every leading civil servant had resigned, some with a terse explanation, most with no explanation at all. A foreboding gripped the crowds as the implication of what was happening dawned on them.                                                                                     There was only one body, one individual, who had the power to force the government to do this, and as the hours passed, and more and more resigned from their posts, the truth could no longer be denied.                                                                                                                                                                          .
jap.dle.j4.a = "The Emperor had intervened."

jap.dle.j5.t = "By the Emperor's Will"
jap.dle.j5 = "Across Japan, thousands once more crowded the streets. Millions more listened to radios on street corners or watched the televisions in their homes. Families huddled together, spouses keeping each other close, mothers and fathers holding their children tight, their breaths short as they awaited to hear the future of the Empire.                                                                                     Prince Higashikuni Naruhiko appeared on the screen and his voice filled the airwaves. "Citizens of the Empire," he began. "The chaos is at an end. Those who are responsible for this anarchy unbefitting of our great nation and people, have been removed from their positions. I have been charged with restoring the Constitutional Order over the Empire of Japan, in the Emperor's name."                                                                                     The news was met with an uncertain silence from the people. What did restoring the Constitutional Order mean? The Prince was known to the public, and some took comfort in that - but questions remained. Questions that no one dared ask now. But one thing was clear.                                                                                     The old order had fallen.                                                                                     "A new cabinet will be established to lead the Empire, one devoid of the ideological and partisan divisions of the previous administration, who will work against the radicalism that threatens us. All legislation will be moved through the Diet via Imperial Ascent, and new elections will be held when the Emperor is satisfied that order has been restored," Higashikuni continued. "The military has been ordered to stand down. They will be made to answer for their role in the Great Conspiracy that has caused this chaos."                                                                                     A few murmurs broke out among those gathered, but they were quickly hushed as the Imperial Prince concluded the address. "This trying time in our nation has passed, and we shall emerge stronger from this trial. Justice will be rendered, and stability restored - in the name of the Emperor."                                                                                                                                                                          .
jap.dle.j5.a = "A new order rises in Japan."

jap.dle.j6.t = "An Unstable Equilibrium"
jap.dle.j6 = "It was done.                                                                                     Prince Higashikuni Naruhiko quietly folded up the letter, and set it down on his desk. A political equilibrium of sorts was becoming established, and elements of the previous status quo were resettling. Many of the conservatives and hardliners were pleased that the Emperor - and his advisors - had taken control of the situation. The reformists that remained were displeased, but those who were smart said nothing.                                                                                     Those who defied the Emperor's will were rounded up and dealt with.                                                                                     The government was properly pacified as a result, with elections planned to be held in four years - or so was the plan. The former Prime Minister was irrelevant, having been forced into a self-imposed exile for his foolish decision to pardon Nishi. All of which was less important than what he had just read now, delivered straight from a Tokyo prison.                                                                                     A confession from the head of the Kenpeitai, confessing to being behind the Dai Li Conspiracy in an attempt to shore up their influence, while naming his accomplices. It had taken a methodical investigation to get to the truth, but the mystery was over. The Kenpeitai and military leadership had been cleaned out, and the latter properly leashed by Imperial command. Slowly, life was returning to normal.                                                                                     Now it was on them.                                                                                     Higashikuni knew they had a chance to set things right in the Empire. Make corrections where they previous leaders had gone wrong. Yet the stakes were high; perhaps higher than ever now. They acted in the name of the Emperor, and if they were ultimately judged wanting...he did not know what would happen. He resolved that they never would find out. History's judgement would come, and he had no intention of failing now.                                                                                                                                                                          .
jap.dle.j6.a = "It is down to this."
 
jap.dle.1b.t = "The Beginning of the End"
jap.dle.1b = "The death of Baron Nishi had brought things to a head, even as the Dai Li Conspiracy continued to eat Japan alive. Truly, these were days of rage.                                                                                     The government was struggling to do anything these days: governance was increasingly beyond the Yokusankai. The Diet was filled to the brim with recriminations and personal insults, and the protests were increasingly becoming too much for civilian authority and policemen to handle. Tokyo was awash with instability, as were Osaka and Nagasaki; even small cities such as Sapporo and Kumamoto reported activity and anger of a scale unheard of since the Great Depression.                                                                                     The Imperial Japanese Army, on the other hand, was also on the end of its tether. Having humiliated itself by allowing paranoia to take hold and cause it to cannibalize itself, and permitting the Navy to blame it for its problems too, the Army leadership now felt backed into a corner, assailed from all sides. Whispers of "it cannot be helped" and "we have nothing to lose" percolated throughout Army garrisons, and these whispers soon became calls for harsher action.                                                                                     As the situation worsened, the IJA, seemingly contrite over its actions that had led Japan to this pass, requested permission to assist the civilian government in keeping order. The civilians, too desperate to look a gift horse in the mouth, eagerly accepted.                                                                                                                                                                          .
jap.dle.1b.a = "They knew not where it would lead until it was too late."

jap.dle.m1.t = "Fate Is A Fickle Thing"
jap.dle.m1 = "It was Mutō Akira, the esteemed pacifier of China and the Philippines all those years ago, who was the first to come up with the plan. In hushed tones, he relayed it to his close confidant, Hattori Takushiro, who in turn relayed it through his Army connections like a spreading virus. The nation was on the verge of total collapse, they whispered to listening ears. Incompetent civilians were turning the Empire into a joke, pardoning criminals and throwing honest soldiers behind bars, gutting the troops as the Americans and Germans sunk their hooks further and further in. The people were in the streets, burning city blocks to the ground. Something had to be done.                                                                                     It had started with feigning contrition, bending to the Prime Minister, politely requesting to assist him in restoring order. It was almost funny that that had been the most difficult part of the plan, and the government had fallen for it without a second thought. Now, Akira held his plotting rod, stiffly leveling it at printed sections of Tokyo on the map, circled in red as zones of high resistance. They were spread across the city haphazardly, threatening to break through into the financial district, the historical city, maybe even the Imperial Palace itself. It was the army's job to stop that - to restore order, to end the chaos, to save Japan.                                                                                     Akira looked into the crowd as he spoke, seeing the Prime Minister in the front row. The minister looked pleased, to Akira's amusement. He could picture the politicians dreaming of their next steps, looking forwards to rallies where they could proudly tout how they, and they alone, stopped the carnage that had swept the Sphere.                                                                                     If they had known that the Jushin were to be rounded up for 'protection', or that the Army was descending on the capital in greater and greater numbers, perhaps they wouldn't look so happy. The esteemed General allowed himself a slight smile at the success of his plan, then turned back to the board.                                                                                                                                                                          .
jap.dle.m1.a = "A short, sharp shock."

jap.dle.m2.t = "Order and Tranquility"
jap.dle.m2 = "Martial law had been rumored about for weeks, slipping through conversations and streets like small rivers. The stony facade that the government put up as it ate itself alive couldn't hold forever. Sooner or later, something would give, and the Army would sweep the streets clean and hose the blood off afterwards. It hung over the heads of every crowd, every protestor, every slogan, a sword of Damocles angled at the Home Islands - would the Army do it?                                                                                     When it came, finally, the city knew in minutes. Alarm signals went out to every group of protestors dissatisfied with how the Conspiracy was handled, regardless of political leanings. Within hours, the streets of the cities of Japan, from Nagasaki to Sapporo, were choked with throngs of furious citizens, demanding an end to government incompetence and heavy-handed Army thugs.                                                                                     Those same thugs were there to meet them.                                                                                     Japan flailed and spasmed, its famous order and tranquility shattered by the death rattle of rifle fire and the heavy thump of tear gas grenades. In between the clouds of white-grey smoke, the Imperial Palace loomed. Within its grand halls, in a small, luxurious room, a group of soldiers threw the door open to the meeting place of the Jushin.                                                                                                                                                                          .
jap.dle.m2.a = ""Lord Keeper Kido, honorable gentlemen. You must remain here.""

jap.dle.m3.t = "Equals In Name"
jap.dle.m3 = ""This is ridiculous!" Kido spat, eyes furiously boring through his glasses into the bemedalled figure of General Akira. To his right, Konoe sat quietly, his gaze locked to the floor in resignation. "I knew this was one of your Army tricks from the moment you started talking about order. The Prime Minister didn't listen to me, and now-"                                                                                     "The Prime Minister will not be listening to anyone important much longer, Lord Keeper. He must resign." Akira stated plainly. The short, bespectacled man seemed to almost boil over in rage. "It's plain that his leadership has failed us in this time of crisis."                                                                                     "Yes, in this time of crisis." Higashikuni butted in, his eyes lighting up for a moment in recognition of opportunity. "Like it or not, Generals, the Conspiracy is still ongoing. Is it wise-"                                                                                     "The Conspiracy never existed, I'd bet." General Takushiro interrupted with a scoff, draining the energy from his opponent. "This chaos is borne from the frantic flailing of a civilian government caught entirely out of its depth. They have led a shameful witch-hunt in the pursuit of a dead man, and Japan burns for it."                                                                                     Akira took over from his subordinate, pressing the advantage over his rapidly deflating opposition. "No, Lord Keeper, the civilians cannot be trusted to maintain the Empire any longer. We must have order. We must have stability. We must have tranquility. That can only come from the upper ranks of the nation - the Emperor, his advisors -" Now he gestured sweepingly over the room."- and his loyal soldiers." He pointed to himself and the soldiers behind him. "And, my friends, if anyone is to run the Empire in an orderly fashion..."                                                                                                                                                                          .
jap.dle.m3.a = ""It must be us.""

jap.dle.m4.t = "Deposition"
jap.dle.m4 = "The Shōwa Restoration started - and ended - with a single phone call. That was all it took.                                                                                     As the Prime Minister tried to drown out the cacophony of the protests and police bullhorns outside the Kantei, his secretary whispered that Lord Privy Seal Kido was calling. Kido, for his part, had only one thing to say:                                                                                     "Prime Minister, in the name of the Emperor and by a unanimous agreement of the Jushin, you are to resign immediately as Prime Minister. General Mutō Akira and the Imperial Army will assume the Prime Ministership to fix the mess that the Yokusankai have created."                                                                                     At this point the Prime Minister came to the crushing realization he should have had long before. He should have known that letting the military take control of Tokyo would allow them to take the revenge they were certain to want after all those witch hunts.                                                                                     "Worst part is," the Prime Minister thought, "there's nothing I can do, what with Kido on their side."                                                                                     The now-former PM made to pack up his bags and get ready to high-tail it out of there, if he even could do so and live.                                                                                                                                                                          .
jap.dle.m4.a = "It was a bloodless coup."

jap.dle.m5.t = "Resignation"
jap.dle.m5 = "When the public - still raging over Nishi and the Conspiracy and the government and all the rest - received the shocking news that the Prime Minister had been forced to resign in the aftermath of the recent chaos, they were deeply confused. That confusion turned to irritation, fear, and even rage when it became clear that a military cabinet under Mutō Akira was taking over from him.                                                                                     Everyone remembered the suffering and chaos brought about by the years of war with the Anglo-American imperialists and the Chinese reactionaries. Though it had certainly been worth it at the time - after all, Japan had won out - it was not so appealing a prospect where people wanted to go back to that era.                                                                                     Though many of the angry people, on hearing just who was in charge now, fled back to their homes and prayed to whoever was listening that they wouldn't get in trouble for being outside at the time, the prospect of Japan's falling back under a military dictatorship was enough to bring a few determined protestors out into the streets.                                                                                     When they went out to demand their freedom back and protest the overly-great influence of the armed forces, they were told they were acting against the Emperor's will. They refused to listen...                                                                                     ... and were gunned down, the few streets they had occupied painted red with their blood. Such was the fate of the remaining public believers in democracy in the rule of law.                                                                                                                                                                          .
jap.dle.m5.a = "Throughout it all, however, the Emperor had actually said nothing."

jap.dle.m6.t = "Regression"
jap.dle.m6 = "The Dai Li Conspiracy had laid the divisions in Japan bare in ways few had expected, for with the rise of Mutō Akira Japan tumbled headlong back into the darkest depths of military dictatorship at a time when it needed such governance the least.                                                                                     The Imperial Japanese Army unveiled its cabinet, now utterly dominated by Army men and maybe one or two civilian lackeys. The army men had taken the opportunity to kick the Navy to the curb, leaving them only with the customary post of Navy Minister.                                                                                     Public order and subjugation to the military fiat had become the name of the game. The Yokusankai were given a choice: "get in line, or we will make you." The press, too, was not spared. From the Asahi or Mainichi all the way down to the village papers in places like Shōdoshima or Muroram, all of it was shuttered en masse by military directives. The NHK and other broadcasting corporations were also ruthlessly restricted, with even pre-coup propaganda works harshly scrutinized for potentially unpatriotic concepts.                                                                                     Japan had succumbed to paranoia in the worst way possible even while they purported to be making their way past it. With soldiers on every corner, the Empire was being forced to withdraw troops from Asia even as its satellites increasingly asserted themselves.                                                                                     The Emperor, observing all these goings-on and seeing a repeat of the era before the Second World War, shuddered and held his peace. Once more he successfully repressed the urge to speak, as he had virtually every single time his words could have made a difference in these matters. He could not repress the doubt that this era of military rule would be far less successful than the first.                                                                                                                                                                          .
jap.dle.m6.a = "But how right he proved to be in that is a story for another time."

jap.ev5.t = The Taisei Yokusankai
jap.ev5 = "Happy New Year, Hayato-san." In the first days of January 1962, after the New Year's recess was over, Hayato and his colleagues now return to the Diet in the chilly mid-winter month. The Diet building seemed gloomy from a distance, and the grounds were wet with precipitation from the night before. Hayato's colleagues in the Taisei Yokusankai greeted him with relish, displaying great friendliness towards one another. Perhaps this year, Hayato thought to himself, everything would go smoothly.                                                                                     "Are you all right?"                                                                                     "Quite so."                                                                                     Prime Minister Funada Naka opened the first session of the Diet of the year, declaring that this year would be a year of continued prosperity for the Japanese people and that the Pan-Asianist ideology had gone one year closer to its realization. The Yokusankai's deputies sat divided. Hayato sat among the conservatives, right next to the reformists. Behind them were the Technocrats and Kidoites, backbenchers of the party. Everything was going well.                                                                                     Then, the yearly budget. The conservatives proposed to maintain the military and domestic allocations to be at the same level as the previous year. The reformists rose up in contention, demanding a cut-back towards the military. Incensed, the Technocrats stated that they cannot abandon the principle of the National Defense State, not at the height of the cold war. The Kidoites raised their hands: 1952. Then they bickered among one another, another brawl on the legislative floor.                                                                                     Hayato sighed. Here we go again.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      \n.
jap.ev5.a = Welcome to Japan's house of cards

jap.ev1 = The scene is a nondescript office in the Kantei. It is four in the morning, and everyone is asleep except for Prime Minister Funada Naka and Japanese Provisional Ambassador to the United States, Tanzan Ishibashi. The two men have been in the office for seventy-two hours as of present, following the emergency radar contacts detected off Hawaii three days ago. Families all across Japan and the United States are glued to their seats. Those who aren't are already in their nuclear bunkers and hideouts. It was deemed so, until the telephone rang - it could only mean one thing.                                                                                                               The first ring echoes.                                                                                                            Then the second. In the silence, the heartbeats of both men are clearly audible.                                                                                            The third. Follow the protocol, Ishibashi. Follow the protocol.                                                                                            The fourth. Ishibashi picks up the phone. "Hello, Ambassador. It's President Richard Nixon on the line. We need to talk."                                                                                          At present, two carrier groups are staring each other down 40 kilometres east of Oahu. One wrong move, one provoked reaction, and it's the end of the world. Deep beneath the waves are nuclear submarines - the pinnacle of nuclear technology, able to end the entirety of Osaka or San Francisco in a single salvo. It's darkly humorous how the fate of the world hangs in the balance through the actions of two men, one of which is on the verge of collapsing after a three-day run of unceasing work. In his stilted, and weary English, Tanzan Ishibashi said the words that would change the course of history forever.                                                                                     "President Nixon, the Dai-Nippon Teikoku is willing to negotiate its position. For the sake of our future, and yours.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      \n.

jap.ev2 = The air was heavy with tension and crackling static. Across Japan's vast urban sprawls, in Manchuria's great industrial centers, all the way to the agrarian villages in Southern China, over a hundred million radios and TVs crackled to life. In the offices of Guangdong, large screens and loudspeakers buzzed as the crystalline notes of Kimigayo washed over all of the Co-Prosperity Sphere. A calm voice announced, in a dozen languages simultaneously, that a speech from His Excellency the Prime Minister of Japan would replace regular programming for the day.                                                                                     Those fortunate enough to have a screen in front of them watched as the last notes of the imperial anthem faded away and the red and white logo of the Co-Prosperity Sphere was replaced by the Prime Minister's office. Funada Naka, arguably one of the most powerful men in the whole world, sat behind a large and uncluttered desk in his ordered, and suitably magniloquent office. The Prime Minister had a most uncharacteristic expression of relief, mouth curved in a small, dignified smile. Over a billion people held their breath as he began speaking in the measured tone befitting his office.                                                                                     "People of Japan, honored allies, citizens and subjects of our Great Asian family, I come to you bearing news of a great victory. Not the one we are all used to, one of marching soldiers and rolling tanks, but no less great - a victory of peace." The Prime Minister pauses for a second.                                                                                     "As of yesterday, an official agreement exists, binding the Co-Prosperity Sphere and the Organization of Free Nations to the mutual respect of their marine boundaries and security interests. The specter of nuclear war that has hung over us all in the last few weeks is dispelled..." The Prime Minister kept talking, but few listened after that. Roars of jubilation, silent thanks, and the myriad sounds of a billion lives returning to their normal rhythm after weeks of panic and uncertainty drowned out the Prime Minister's eloquium. For a brief moment, all of East Asia truly came together in celebration, and America with them, as President Nixon made a speech mirroring his Japanese counterpart.                                                                                     Of course, not all were happy. Some had wished for a war, some had pushed for a war, and for some the notion of ascending Japan negotiating with the moribund United States rankled deeply. Doubtlessly, such feelings find an echo on the other side of the Pacific as well. But for now, peace has prevailed.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     \n.

jap.ev3 = On paper, the Sphere seems to be working like clockwork, bringing prosperity to all Asians and their allies in the Pacific, and to bind them all together in a harmonic network guided by Japan. Unlike the tyrannic shadow of the Einheitspakt, and the hypocrisy of the OFN, the Sphere stands to its true purpose: development and growth under Japanese benevolence - at least, when they toe the Japanese line.                                                                                     And yet, they can't hold on to it. The Philippine Republic barely can hold back the Communists descending from the North, and the stranded Americans in the South. There is also the eternal problem of Malaya, the gravest threat of all if the UMAJF manage to reach Shonan-to.                                                                                     Funada's telephone finally rings, and he dutifully attends, turning away from the windows of his office that showed the bustling activity from the streets of Tokyo.                                                                                                             "We've held the cities, but the jungle's on fire - Thailand is not helping either, they can barely reach the border without getting harassed by their own guerrillas." Yamamoto's grave, raspy voice came from the receiver, and Funada took a moment to ponder the situation.                                                                                     Malaya has long been a massive money sink, the repeated failures of the 25th Army constantly draining resources, as it was with Yulo's republic. Coupled with the rebellion on Mongolia, the cracks on the Sphere has been endured to exist for too long. It's time the opportunists remember why the Rising Sun shines brighter on the East, starting with the wayward Light of the South.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      \n.

jap.ev4 = Across the ocean lies the greatest threat to Japan's sovereignty and mastery of the Pacific - the United States of America. Humbled seventeen years ago through our superior command of the oceans, the once-indefatigable foe of Pan-Asianism lies slain - and our mark on them, the treaty ports of San Francisco and Los Angeles are daily reminders of such. The Tokumusoukan's branch in the West Coast, W Kikan have inserted their proxies well into the confines of American society, and have offered us an interesting insight into the attitudes of the Americans towards Japan.                                                                                     Richard Nixon's Republican-Democratic Coalition was an ideological and practical failure, but they still remain the voice of reason and moderation within American politics. Famously, Democratic President Dwight D. Eisenhower broached the peace on the Pacific by illegitimately allowing Hawaii's accession to the Union several years ago, as well as tearing up the Treaty of San Francisco. Though, W Kikan has determined that the Republican-Democratic establishment is the lesser of two evils, especially compared to their main electoral rivals.                                                                                     Far more dangerous is the National Progressive Pact, an unholy union of socialist agitators and their Southern allies united in the purpose of restoring American hegemony over the Pacific Ocean and risking war with the Japanese Empire. While relatively marginal in terms of electoral presence, W Kikan has determined that the NPP could rise to eminence over the next few years, a strong cause for concern as we would have to ensure our rightful territory in Hawaii and the Eastern Pacific is secure.                                                                                                                                                                                   \n.

 jap.ev.urajio.t = Urajio Brawl
 jap.ev.urajio = Recent reports of rioting in villages on the outskirts of Urajio have flocked in from news agencies following disagreements between settler inhabitants of Outer Manchuria and Russian natives. What began as a series of disputes over rights to land in the region has since escalated into violent outbursts of chaos that now ravage small sections of the countryside in a handful of towns just north of the city. Police are reporting details of 'revenge killings' against settler inhabitants, many of whom are Japanese citizens.                                                                                     The local garrisons have been requested by the Outer Manchurian authorities to help control and the local police commissioner has put out a statement, regarding the perpetrators as "No better than the anarchists of the north." These comments follow the uncovering of a particularly brutal scene in which elderly veterans of the Greater East Asia War had been murdered in the street.                                                                                     The recent violence and historic tensions between settlers and natives of Outer Manchuria can find its origins in issues of social and economic disparity, but local governments insist that the disputes are the fault of simple miscommunication gone wrong. However, many are skeptical of these statements, and defame them as methods to inoculate the Russians from blame in their own barbarism against the Japanese.                                                                                                                                                                                   \n.
 jap.ev.urajio = Violence has always been their way...
 
brit_news_wallop = Gerard Wallop, 9th Earl of Portsmouth has been appointed Prime Minister of the United Kingdom following the resignation of his predecessor Ronald Nall-Cain, 2nd Baron Brocket. A long-time friend and ally of former PM Barry Domvile before his assassination, Wallop's appointment represents a surprising resurgence of the declining conservative wing of the BPP - although there are rumours abound that indicate that the Lord Portsmouth may have his own designs for Britain.                                                                                     In his first speech, Wallop announced that he would lead a government "true to His Majesty The King," and that he would "heal the wounded spirit of the realm." How exactly the new Prime Minister intends to accomplish this is unclear, though sweeping reforms across all sectors of society are expected, along with a bullish stance against the German megacorporations in Britain.                                                                                                                                                                                                                                                                                                                                                                                                                              \n.

brit_new11 = Domvile breathed a sigh of relief as he entered his home. Ever since Adolf Hitler had died, it felt as if the cracks within the party had begun to burn out of control. The German garrison promised to stay and preserve order, whatever happens on the mainland. It felt like a thousand fires were lighting up all over Britain. Still, this was why he took the job of Prime Minister. He couldn't trust anyone else with this job, especially since the resistance seemed to be getting bolder. Damn them, damn them all! Didn't they understand that this was better for Britain? And what did they want to accomplish in its place? All this violence, for nothing more than the destruction of Britain.                                                                                     The very thought made him sick. But at the very least today, he could start to rest. And if nothing else, it seemed that Maxwell Knight was making progress on the resistance. Thank God for that, with the instability in Europe, it was more important than ever that Britain remain stable. He'd take the red box upstairs, he could read it there. At least he'd end the day with some good news after today. God almighty, he hoped would provide him with the strength to see this trial through.                                                                                     Butler on his own part had put on his sleep robes and a sleeping cap. And as he settled into bed, pushing away intrusive thoughts about the state of the country he-                                                                                     A terrifying roar rattled his bones as he fell out of bed. An instinctual primal fear as something so loud so close rattled his bones. What in God's name is- He stopped thinking and immediately walked downstairs and out of his apartment... Dear God. 10 Downing Street, Office of the Prime Minister, his neighbour's house was in flames. He could see the fires burning within the windows, their flames licking the outdoors. The policemen were frantic, calling for backup, for the fire department, and warning the government. The Chancellor could only look on as Britain's last hope for peace went up in flames.                                                                                                                                                                                                                                                                                                                                                                                                                          \n.

ire_txt47 = In a comprehensive shake-up of the Irish political scene, Fine Gael and the Labour Party have seen enormous gains in the latest election, forming an inter-party government together as Fianna Fáil has been unseated after more than 30 years in power. Commentators lay this victory as the result of widespread anger at Fianna Fail's incompetence.                                                                                     Formerly the leader of Fianna Fail's liberal faction, Jack Lynch is now Taoiseach as he leads Fine Gael into power for the first time. Both parties' manifestos contain a laundry list of economic and social reforms, anti-terrorist action and a look towards the West. Many critics express doubt about how much of this ambitious agenda can be achieved, citing the conservative attitudes entrenched in Irish society and the coalition's ranks. Washington has congratulated Taoiseach Lynch on his victory while Germania has issued no comments on this recent turn.                                                                                                                                                                                                                                                                                                                                                                                                                               \n.

brit_new12 = In the the turmoil following Hitler's death, Britain has found itself sinking even further into a mire of instability. A bomb that had been covertly delivered to No. 10 Downing Street was set off last night, blowing up most of the building and killing several key members of government - most notably, Prime Minister Barry Domvile.                                                                                     In the following chaos, Ronald Nall-Cain has been sworn in as interim Prime Minister with the blessing of the German Government, pledging to "restore order" within the country. The identity of the bomber remains unknown. Many within the government, however, fear that they may have been in league with the Resistance, and that Domvile's assassination was only the first step of a wider insurgency.                                                                                                                                                                                   \n.

wrw_wrrf.1 = "Russia is a vast land, yet there is nowhere to retreat – Moscow is behind us!" That's what we said in 1941. Today, those words are nothing more than a bitter memory of the times when Syktyvkar wasn't the centre of the Soviet Union. The 40s were a dark time for the motherland. Starting with a costly victory against Finland and then the largest land invasion in history. Bukharin was caught unprepared, being sure that Germany won't violate the Zhdanov-Ribbentrop Pact while they were still at war with UK. What followed was retreat after retreat until Germany was at the gates of Moscow. Despite our best efforts, our capital fell and with it all hopes of victory. In the year that followed the Nazis achieved their goal of reaching the A-A line, cementing their victory. Bukharin's disastrous economic policies were blamed for the defeat and internal tensions were high. The disgraced Bukharin mysteriously disappeared one day. Speculations ranged anywhere from abduction to exile, but there was little time to investigate as his disappearance lead to a collapse of what little central authority remained in the Soviet Union.                                                                                     While many of the politicians fled to the safety of the Far East, the Red Army decided to take control in the West. It was under these circumstances that the West Russian Revolutionary Front was formed. The WRRF restored order to West Russia and later banded together with Stalin's realm in West Siberia and the Kazakh SSR, restoring some semblance of central authority to half of what remains of free Russia.                                                                                     Under Yegorov's leadership the Russians are no longer trying to desperately survive, but instead preparing to strike back. Some call it foolishness that will bring ruin to what remains of Russia, but most look eagerly towards the day the Red Banner will fly over Moscow once more.                                                                                                                                                                                   \n.

wrw_wrrf.partisans = When the Red Army retreated to the Urals there were some who stayed behind, either out of choice or due to circumstances, and continued the fight against the Germans. The numbers of these Partisans haven't dwindled in the years of Nazi occupation as every village they slaughter only drives more people to the ranks of the partisans.                                                                                     They form a critical component of the plans for the reclamation of the motherland, therefore we have been sending them supplies and preparing them for our counterattack. We can increase the amount of assistance we have been sending, but we have a limited amount of resources ourselves. How much assistance should we send to them?                                                                                                                                                                                   \n.

wrw_css.rykov = This afternoon the city of Tomsk was shaken by an explosion in the Central Siberian Politburo. While the full extent of the casualties is unknown, Alexei Rykov is confirmed to have died in the explosion as well as a good portion of the party leadership. The people responsible for the attack are currently unknown but several anarchists have been detained due to suspected involvement.                                                                                     With the West Russian War still going on and the party being split over joining the conflict, its clear that the politburo needs to decide on new leadership quickly to choose a direction for the state.                                                                                                                                                                                   \n.

wrw_css.int = After losing most of their leadership in the bombing a few days ago, the politburo has been scrambling to fill the vacant high ranking positions in the party. However one notable position still left is that of the General Secretary. Two main factions have emerged in the struggle, the primary dispute between the two being whether Central Siberia should join the WRRF's war.                                                                                     While this has been going on, several workers have decided to take advantage and taken to the streets to demand an end to the high quotas which were implemented by Bukharin during the Siberian Plan. While previous strikes have largely been without a clear direction, this time it seems like a group of intellectual dissidents have presented themselves as a rallying point for the protestors. If the politburo doesn't come to a decision soon, the situation can get out of hand quickly.                                                                                                                                                                                   \n.

wrw_css.csr = With the politburo continuing to be indecisive, the protestors grew bolder until today they marched on the politburo demanding an end to the regime. After the local garrison refused to open fire, the politburo found themselves trapped in a building surrounded by a mob. After a few hours they agreed to negotiate with the protest leaders, the end result of which handing over power in return for the party members being escorted to the Presidium in the Far East.                                                                                     At the end of the day, Boris Pasternak proudly announced the return of democracy with the establishment of the Central Siberian Republic. With the WRRF and West Siberia being busy with the war, the Presidium has been the only one to condemn the revolution. It remains to be seen whether the Republic can survive in this harsh land.                                                                                                                                                                                   \n.

wrw_csr.duma = It has been two months since the Central Siberian Republic was established. The basic foundations the republic have now been laid. With the formal establishment of a provisional duma, the Republic now has a functional government. Soon we will be start looking beyond our borders and decide what to do about the war which lead to the politburo's downfall in the first place.

