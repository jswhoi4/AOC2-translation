ruavic = with the total sending of the army to Rosario,the rebellious patrols retreat from Rosario to where they were occupying bases,Even though the Argentine army was disorganized by the attacks, its numbers were still superior, pushing the rebels back to be cornered,However, the generals responsible decided to flee the country to an unknown place,being expelled from the country and resolving the conflict, maintaining the street government for longer                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        