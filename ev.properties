rus_ev2 = Some time ago, after Russian unification, cases of the presence of mercenaries in the Far East were reported to Yazov,originating in the state of Magadan, being led by M. Werbell III,the so-called "pan-american mercenaries of the east" problems were arising about their presence, with cities like Magandan being subjected to a black market arms trade,and with the rise to power of Yazov and his supporters, faced with his ethnic-radical mentality,werbell began to act aggressively, with cases of kidnapping and murders of suppliers and even political members of the state of Magadan,it was now reported that werbell forces had kidnapped the mayor of the city of Magadan,demanding the distance of the radical military from the city, something that hinders Werbell's arms business mainly due to his dislike for Yazov,the government already had information about secret American financing for mercenaries,and knew of their capacity and aggressiveness when they already tried to carry out a coup d'état in Magadan in the mid-1960s,A decision must be made as to who can be sent from Moscow to resolve the situation of his kidnapping, which could lead to a serious conflict, either military or diplomatic.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       