#RFK

ev_usa_rfk =  Election Day has come and passed, and Robert F. Kennedy is now the 36th President of the United States. The new heir to one of America's greatest families had blazed a cross-country campaign trail, promising to deliver equality for all Americans. To the worker, he promised better wages and better workplaces; to the old and infirm, he promised pensions for their hard work. To the sickly, he promised healthcare, robust and cheap; to the homeless, he promised homes of their own. To the colored man, he promised the rights they had been withheld for decades, that they can live freely and securely in the land of their birth. Though they had been subject to both doubt and ridicule -- from both his opponents and his own party -- the results speak for themselves. President Kennedy has his work cut out for him in the months ahead. Cracks are starting to show in the NPP's united front, and Republican-Democrats from county to state have already pledged to stonewall his legislation. But America's downtrodden now look to him for deliverance, as they once did to his brother. If Jack never quit even in his final seconds, then neither will Bobby.
ev_usa_rfk1 = The United States of America is perhaps the greatest nation in modern history. Its footprint spans from the far shores of Australia to the icy mountains of Iceland. With the only challengers being the barbarous Japanese and the failing Germans, there is no doubt freedom will span the rest of the world in no time. Our fair nation faces a paradox, however. While we project Uncle Sam on every continent, Uncle Sam himself is sickly and weak. His fingers ache with arthritis and his stomach grumbles with the hunger of a nation subsiding on little but what he can beg for. As we throw our army and money and navy off to foreign lands to fight foreign foes, we let our own people starve and grovel for scraps. No matter how much it costs to the very bones and blood of our nation, we must close this great gaping fault in our great country, not just for America, but for the world.
ev_usa_rfk = The eternal chaos that is American politics has only been tempered by the fortunate election of the National-Progressive Party to power. It still stands built on a shaky foundation of corruption, partisanship, power-mongering and war-profiteering. While Kennedy has been working to finally put the chaos to rest, he has decided that to do this he must work with the enemy. Temporarily, of course. Not permanent. RFK announced his new policy of cooperating with the republican party, especially over their socially liberal policies as well as their progressive views on the welfare state. With the Republican party essentially being forced to take any oppurtunity they can, they've grabbed Kennedy's generous hand with eagerness. Now, with the NPP and the Republicans working hand-in-hand, we can finally put the death-throes of old American politics to rest.
ev_usa_rfk2 = The eternal chaos that is American politics has only been tempered by the fortunate election of the National-Progressive Party to power. It still stands built on a shaky foundation of corruption, partisanship, power-mongering and war-profiteering. While Kennedy has been working to finally put the chaos to rest, he has decided that to do this he must work with the enemy. Temporarily, of course. Not permanent. RFK announced his new policy of cooperating with the republican party, especially over their socially liberal policies as well as their progressive views on the welfare state. With the Republican party essentially being forced to take any oppurtunity they can, they've grabbed Kennedy's generous hand with eagerness. Now, with the NPP and the Republicans working hand-in-hand, we can finally put the death-throes of old American politics to rest.
ev_usa_rfk3 = Political pundits lampoon the NPP voter as a schizophreniac: Mercurial, erratic, quick to shift opinion in between gulps of breath. A disingenuous portrayal of the party at large, of course... but to brush their words off without a second thought is to ignore the problems that had plagued the NPP since its inception. Contradictions over platform and policy are inherent in any big tent party with presidential ambitions; befitting its unprecedented scale, the National Populist Party runs the whole gamut of America's broad political spectrum. Conversely, establishing party-wide consensus and a united front against the Republican-Democrat opposition will be difficult due to the wide variety of ideologies it tolerates. Only hatred of both the Rising Sun and the old establishment binds the party together. In any other scenario, it would not have existed. President Kennedy has decided to prioritize forming the consensus his party and his agenda desperately needs. Getting Wallace and Chavez to sit at the same table will be an exercise in herding cats -- but by hook or by crook, the NPP will stand together, lose together, and win together for his term and beyond."
ev_usa_rfk4 = They may be few, but men and women of good principle still remain within the whitegold edifices of Washington D.C. These advocates of change come from many backgrounds and classes and caucus for different parties, but all believe that the United States is in dire need of political, social, and economic reform. For the Progressive movement, no other option guarantees America's survival for both the near and far future. Currently, America's progressives rally under two factions: President Kennedy's own Party Center, and Senator Lyndon Johnson's Republicans. Both extremes of the NPP will raise objections over cooperating with the R-Ds, and Senator Johnson is infamous for both his temperament and his... peculiarities. Nevertheless, bipartisanship accords legitimacy to legislation in the eyes of the American people. A show of unity with our natural allies across the aisle can smoothen the passage of progressive policies for less backlash and compromise.
ev_usa_rfk5 =  None have contributed more to the black American's suffering than the Dixiecrats of old and new. This geriatric band of white good ol' boys hold an iron grip on the reins of power throughout the South, eager to defend Jim Crow under the flimsy pretense of "state's rights". If one wonders why supposedly free men continue to live like slaves in Alabama, Louisiana, and a dozen other states, look no further. Unfortunately, such cretins also comprise a sizable portion of the NPP. Since having split from the Democrats, Wallace and his cronies rail against the slightest push for civil rights from our corner of Congress. His word carries far beyond our party, across party lines and to millions of like-minded Americans. Despite his misgivings, President Kennedy has decided to parlay with the Party Right in a series of publicized meetings. No doubt they will demand concessions in exchange for support -- but we do not have the luxury of choice. Either the Civil Rights Act passes, albeit heavily reduced... or it does not pass at all.
ev_usa_rfk6 =  While committed, the Party Center is only one of three factions bound together by a shaky coalition. Our moderate inclinations toward reform does not endear us to both Left and Right, to say nothing of the Republican-Democrats who hold a dim view on any reform at all. This position is terrible for passing bills favorable to any President's agenda; after all, our supposed allies can and will abandon us should they deem it convenient. For President Kennedy, the solution is obvious: compromise. The Party Center must actively take steps to reach every corner of every aisle and come to an understanding with as many Senators and Congressmen as possible. Genuine dialogue with party leaders will help convince doubters of our well-meaning intentions, making them more willing to vote alongside us in Congress. Acquiring the majority necessary to enact reform is a prerequisite to success for the next four years, and no petty accusations of "selling out" from his base will convince the President otherwise.
ev_usa_rfk7 =  The assassination of John F. Kennedy was not just another shock to American politics, it was also a great personal tragedy to his brother Robert. The younger Kennedy has struggled with his grief for a long time and has often even blamed himself for his elder brother's demise. Now that he is in power, he has decided that the best thing he can do is to honor John's legacy by embodying everything that he stood for." dignity, equality, and emboldening the spirit of America.
ev_usa_rfk8 =  Our nation has always been a melting pot for a multitude of peoples of all colors and creeds, and yet the idea of America as a nation for whites alone persists. It was the peoples' desire to put an end to this tired old sentiment that swept Robert Kennfedy into power. If we are to move forward as one country, we must remove the legal obstacles to the full integration of all races and a guarantee that all might be afforded the right to life, liberty and the pursuit of happiness. We are likely to face stiff opposition from southern conservatives and even from within the Far-Right ranks of our own party, but we must push on in the name of a fairer and more equal America.
ev_usa_rfk9 =  Many within the Party Center consider Republicans to be our natural allies in the fight for civil rights, separated from us only by party lines drawn up in the chaos that followed the Second World War. Indeed, they had voiced their support for the last such Act in the past, and their frustrations when Nixon vetoed it. Should we inevitably propose another, they may well prove to be better allies than our own Party Right. Negotiating with Senator Johnson is crucial for guaranteeing the Act's passage. Success means a stable coalition that will advance and safeguard the civil rights of all Americans for the rest of President Kennedy's term -- for that alone, compromise is worth the backlash the administration may receive from within the NPP.
ev_usa_rfk10 =  The NPP cannot pass a Civil Rights Act at its current state, and the White House knows it. In fact, our opponents are hedging their bets precisely on our awareness as we speak, hoping that the President's indecision feeds into a perception of weakness; for now, such is confined to the fringes of popular opinion. Rather than let it spread any further, our policy planners have crafted a daring proposal: to release a draft of the Civil Rights Act so extensive as to draw the outrage and ire of everyone but the most progressive Americans. The Administration can scale it back to a more palatable state afterwards, and in doing so cultivate an image of compromise and level-headedness for the President himself. It is a highly risky proposition, least of all for the President's ratings, but one that also presents high rewards: should the gambit work, then Congress will have unwittingly agreed to the version of the Act we want.
ev_usa_rfk11 = Despite their stark differences, President Kennedy and Senator Johnson have had frequent and productive meetings in the Oval Office as of late, where they discuss the finer points of the work-in-progress Act. These meetings often last from morning to midnight, involving copious amounts of pens, paper, cigarettes and hard liquor. Whatever words were exchanged between the two (and reports abound from anonymous staffers of particularly coarse language being liberally employed), they both leave having taken two more steps towards the Act's final version. Such displays of inter-party... cooperation... has since motivated other NPP and Republican Congressmen, especially those who both belong in committees, to work together for the cause which they both wish to advance. Hand in hand, none can stop us from together delivering the American people the rights which they truly deserve.
ev_usa_rfk12 = With every line typewritten into a clean sheet of paper, every debate settled amicably, every item brought to consensus, the NPP inches ever closer towards its ultimate goal. Slowly, the final version of the Civil Rights Act takes shape -- months of sore throats and fatigue had given birth to this one end-product. The American people eagerly await the day it is put to a vote, now a definite date rather than an estimation that shifts with the wind. Needless to say, so are we. All that remains is to sort out minor minutiae -- utterly trivial in comparison to the hurdles we have long traversed. With one last burst of speed, one last push, we can finally type the last dot and begin the countdown towards role call.
ev_usa_rfk13 = The repudiation of Wallace was accompanied by a sudden influx of support from America's civil rights community. This cause-and-effect relationship is easy to explain; after all, they had suffered more than most from the Jim Crow Laws our now-diminished Party Right have enthusiastically advocated. Siding with our erstwhile coalition meant siding with those who had made them and their forebears' lives slavery long after it was abolished. An opportunity to work closer with these advocates for freedom has presented itself in front of us. Having done away with the party's garbage, President Kennedy can now formally reach out to the colored men and women at the forefront of the civil rights movement. Coopting their strength will be a boon like none other for the NPP, and nothing breaks the ice better than bonding over the woes of a shared enemy.
ev_usa_rfk14 = Who else can explain suffering better than those who have suffered? Those fortunate enough to have lived carefreely may learn their experiences, but theirs will be a clinical sort of knowledge: detached, unfeeling, passive. Crimson ichor spilled on soil by a cruel, centuries-old injustice become little more than words of black ink printed on plain paper -- words and pictures simply to learn from, but not to act upon. Progress may be made with the help of the fortunate and careless; defending progress in spite of convenience, on the other hand, requires those with spirit tempered only by experience. Everywhere one looks in this country will they find no shortage of such men and women. They belong to all walks of life, all sorts of occupation, bearing scars from lashes both tangible and invisible. Now that we have made inroads into their communities through their leaders, the time has come to accept them into our fold.
ev_usa_rfk15 = An act to enforce the constitutional right to vote, to confer jurisdiction upon the district courts of the United States of America to provide injunctive relief against discrimination in public accommodations, to authorize the Attorney General to institute suits to protect constitutional rights in public facilities and public education, to extend the Commission on Civil Rights, to prevent discrimination in federally assisted programs, to establish a Commission on Equal Employment Opportunity, and for other purposes. The title is droll legalese, but do not be fooled by its outward appearance. The Civil Rights Act heralds the greatest flowering of American political freedoms since the Bill of Rights, searing into the country's book of law the rights withheld to select citizens in many of its states. Millions of Americans will see their fortunes improve at last, breathe true freedom at last, witness jubilo at last, should this Act pass the baptisms of Congress. The fate of millions now hangs in the balance, as do the sacrifices we have made to reach this point. Pray that our lawmakers will listen to their conscience and make the right choice.
ev_usa_rfk16 = The Civil Rights Act has finally become law of the land, and Congressman and layman alike celebrate their victory. Despite bellicose rhetoric tinged with the Southern twang aimed at the righteousness of our cause, millions of dollars spent on defaming and harassing our leading figures and humble rank-and-file, and colorful broadcasts meant to turn the American public against us -- despite aggressive assaults from cantankerous, hateful racists -- twenty million Americans can now truly exercise the rights which we take for granted. But the struggle for true equality has yet to be won. Obstacles remain for the colored man to hurdle, ones which had centuries to entrench themselves into the American system. Invisible or otherwise, they pervade and corrupt the very institutions which proclaim to deliver liberty and justice for all. For now, we shall revel in this seminal moment in America's history. Let us take care, however, not to grow complacent on our laurels, lest we see our current success undone.
ev_usa_rfk17 = The situation we have found ourselves in is dire and bleak. Our foothold in Congress remains tenuous and prone to faltering, and our words fall on the deaf ears of more Americans than comfortable. As pressure mounts both within and without the NPP for President Kennedy to pass the Civil Rights Act -- whether to succeed or to fail -- negotiating with the Republican-Democrats becomes an increasingly attractive option. But compromise entails sacrificing principle for convenience. For a Party long defined by its commitment to its own agenda, the former is something it cannot afford. Let the Republican-Democrats stew in their own hypocrisy. The NPP can march forward to the future simply with the support of its ranks and the integrity of its Congressmen.
ev_usa_rfk18 = On the President's desk lays the Civil Rights Act, unblemished by compromise, fastidiously maintained by men of power and principle in equal measure. It stays true to the words it enshrines, offering wide-ranging guarantees to all Americans irrespective of race, faith, sex, and creed -- desegregation in both public and private establishments, workforce quotas, abolishment of poll taxes and literacy tests -- duly enforced by the federal government. Despite protestations against "forcing the Act through without sufficient discussion" echoing in both aisles of Congress, President Kennedy could not have asked for a better bill. Getting the votes to ensure its passage is still an obstacle to hurdle, however, and whether or not he can ever ink his signature on the first page remains to be seen.
ev_usa_rfk19 = America is by far the wealthiest, most prosperous and free nation on the planet. While Germany continues to flounder desperately trying to preserve its empire of evil and Japan perpetually stamps the boot down upon its oppressed peoples, we continue to stand tall as a beacon of liberty and prosperity. And yet there are still pockets of people within our nation without the means to live. They struggle to put food on the table. They struggle to find legal counsel when they have been wronged. They live in the most squalid and dire conditions imaginable. In allowing this to happen to our own people, how can we call ourselves any better than the fascists? Robert Kennedy intends to rectify this situation with immediate effect, with a range of measures aimed at granting aid and welfare to our most vulnerable.
ev_usa_rfk20 = The president has returned from his tour across our nation. While it made for a good PR opportunity, he is disquieted by the sheer level of poverty he encountered in some of the most destitute parts of America. That we can claim to be a superpower while our own citizens endure such grueling hardships is appalling. As long as there is plenty, poverty is evil, and the president will make absolutely sure that his office will dedicate itself to the eradication of poverty in our great country.
ev_usa_rfk21 = To Americans, a house is not simply a refuge from the elements, a shelter providing warmth, or a storehold for their prized possessions. A house is their castle, within which they feel most secure than anywhere else on Earth. A house is their domain, its walls marking the bounds whereupon their word is absolute law. A house is their symbol, and with it they declare to the world that they are freemen, beholden to none but their government. Strip an American of his house, and he becomes little more than a slave. What does it say of today's America, then, that most of its citizens do not have the money to buy a house of their own? The Party Center has long been aware of this problem, and have drafted a bill designed to encourage the construction of affordable housing projects in America's booming cities. Soon every American will own a castle -- but that is in the far, far future. We can instead content ourselves for having guaranteed that future as soon as President Kennedy signs it into law.
ev_usa_rfk22 = New, untried reforms have the inherent risk of failing and becoming sinkholes for taxpayer dollars. Policy planners may make predictions based on theory and advise accordingly, but a law's performance can be measured only after it is implemented, not before. Without caution to restrain the hastiness of politicians who pine for reforms, America will have seen a hundred good laws passed in a hundred days... and a hundred failures that burden its treasury for little gain. For his part, the President is keen to remind NPP Congressmen and their constituents that lasting reform will come in due time. At the same time he has authorized the Cabinet to implement a backlog of policies at a small scale, as test programs of sorts. With them we can acquire much-needed data on how well our reforms achieve their objectives without having expended too much money on abject failures.
ev_usa_rfk23 = "...A day will come when all who are gathered here today will leave this Earth for the pearly gates of Paradise. Our bodies may turn to ash and our names may scatter to the winds, forgotten, but the actions that define our lives will leave an indelible mark on the ground we tread and the air we breathe. By such a time our sons and daughters will inherit the world which we had shaped into our own image. Can we, in good conscience, leave them with ruins they can neither comprehend nor restore? "This administration has endeavored to secure the future of your children through making changes to our country's economic, social, and political structures. With affordable housing, your children will possess the greatest security civilization provides. With affordable healthcare, your children will possess a mighty bulwark against malaise and injury. And with affordable education, your children will possess the knowhow not only to survive, but to prosper, to stand on their own two feet long after you're gone..."
ev_usa_rfk24 = With Congress convinced and the American people appeased, there is no better time to hold the culmination of our work, money and time to a vote. The Economic Opportunity Bill is one of several proposals comprising what history will consider the most comprehensive piece of economic reform introduced to Capitol Hill since the New Deal era. From large school grants to nationwide vocational training programs, federal food charities to cheap houses, it is a panoply of measures both guaranteed and experimental with the intent of tackling, and hopefully reducing, the spectre of American poverty. The War on Poverty may not even end in our generation, or our children's generation, or their children's. But we will sound its death knell with this bill's enshrinement, announce to the world that its days are numbered. In a hundred years or a thousand, the American people will celebrate a mission accomplished -- take pride for having laid the foundations of their triumph.
ev_usa_rfk25 = For the longest time, American companies have abused the liberties we have granted them to wean every last bit of soul out of their workers. They pay them in paltry pennies, barely enough to get by in even the most ramshackle sections of the cities. They offer no compensation for injuries at work, expecting them to perform as if they were healthy and pale... and worsening the wounds should they fail to meet expectations. It is a fact that America's greatest names inflict the greatest miseries onto America's meekest in pursuit of greater profit, yet few dared to speak against it in the past. The Kennedy Administration seeks to change this miserable state of affairs by guaranteeing every American worker and employee an hourly rate for their labor, safeguarding them against the worst excesses of modern capitalism. More will have to change for their miseries to be fully assuaged, but none can ask for a finer small step than a minimum wage for all working Americans.
ev_usa_rfk26 = In principle, the fruits of a man's labor blossom and ripen to their sweetest as he ends his working days. Smart saving and wise investment will guarantee that he can spend the twilight of his life enjoying it to the fullest, bliss accompanying him until he breathes his last in warm comfort and warm company. While this holds true for America's moneyed, the same cannot be said for America's many moneyless. One must plant seeds before being able to nurture a fruiting tree, after all -- and what are our underclasses but sharecroppers who sow seeds bearing only their landlord's names? To the President, the solution is simple: public pensions which guarantee a portion of a worker's check to a deposit which he will receive upon retirement. In time this deposit will grow to a healthy extent, enough to sustain their owner's needs until their inevitable departure.
ev_usa_rfk27 = In a healthy society, its members are free to pursue their own paths towards self-fulfillment without their dues becoming too great a burden to bear. Anyone can become whoever they wish to be, provided they work in earnest for it. In contrast, a sickly society leaves little room for free expression and social mobility: everyone has a place and appropriate standing, whether they like it or not. In America, that place is dictated by a man's dollars -- earn too little, and they cannot dedicate themselves to anything but making enough to get by. It stifles the faculties and puts undue stress onto the working man, but more importantly it foments dissent which simmers into a violent, caldera-breaking boil. This can be prevented with a robust network of benefits and pensions which they can rely on to make ends meet. Although President Kennedy had promised such, whether or not he can back rhetoric with action in the face of bipartisan backlash remains to be seen.
ev_usa_rfk28 = The right to life, the right to liberty, and the right to pursuit of happiness. These are what our Founding Fathers called America's "inalienable rights", those which the Lord God had guaranteed to every man and woman within its bounds as a matter of course. It is, and should be, America's government's duty to secure these rights for its own citizens, act as instruments of His will. Unfortunately, we have fallen short of the responsibilities our forefathers had once enshrined. Today the American worker lives without the financial and personal securities which allow him to live freely and pursue what makes them happy. This is a problem that President Kennedy has pledged to rectify, though figuring out the particularities of the solution will take some time.
ev_usa_rfk29 = Capitol Hill, by necessity, knows more about the true state of the Union than its own people; however, it is not omniscient. The knowledge with which it bases its policies relies on a complicated hierarchy of departments, agencies and offices. All of them are staffed with normal employees and managers -- and humans can err and possess their own agendas, as Nixon attests. President Kennedy's ambitious road trip provides us with an opportunity to learn more of the American people's plight than tabulation sheets processed in D.C., thus giving our planners more information for the Administration's reforms. Additionally, it allows us to offer them their government's tangible presence, to reach out and assuage their worries of being left unheard yet again.
ev_usa_rfk30 = The American worker's struggle is one of small victories eked out from titanic sacrifice. Noxious smoke, searing heat and blistered feet for fourteen hours a day, often more. Bruises and dead bodies littering factory yards, while hired thugs protect priceless machines from valueless men. "Fair compensation and fair pay", say the picket signs, as brave men and women stare at barrel holes of tense firing lines. The government's answer, at long last... but only after, not before, the inevitable massacre. The worker's memory is long and their history ugly, as blood red as the flags they wave. Reaching out to this country's many scorned requires acknowledgement from those who had ignored it -- and we, their government, are to them the worst kind of ignorant. President Kennedy can only appeal to their last bit of hope, and promise them that the blood they had shed shall not be in vain.
ev_usa_rfk31 = What good does owning the richest farmland in the world do if you cannot feed your people with it? Despite having more food than the world has people, Americans still shuffle along sidewalks clutching at their stomach. Americans in our cities and towns still loiter around diners, malls and restaurants, begging for scraps and leftovers and hoping for good Samaritans to come their way. This is the stark-naked truth: America's bounty is locked behind a rich man's windowpane, and its penniless can only stare at the sustenance denied to them from the harsh outside. Progress for America means progress for all of its citizens, its most vulnerable most of all. We must lift them up to a better lot in life by any means necessary, but before anything else we must approach them with our good intentions. If nothing else, they must know that no American will ever go hungry if President Kennedy gets his way.
ev_usa_rfk32 = Since Kennedy's great American tour, we have made many strides in increasing the appeal of our reforms in the United States. Every day that passes is another day where we make our case to the American people, and where the NPP's ranks -- in particular, the Party Center's ranks -- grow in number. But the good that we have done here must not be constrained to our borders. As the Free World's greatest champion, it is our responsibility to cultivate support of our newfound freedoms overseas. With that in mind, the Kennedy Administration has established a think tank for individuals who share its will to spread freedom of, by and for the people, but not its means. They will work with our neighbors and with member-states of the OFN, drafting policies that both align with their country's priorities and further their own people's inalienable rights. In due time America will spearhead a new breath of freedom for a world filled with tyrants, and Roses International is its speartip for this noble endeavor.
ev_usa_rfk33 = They go by many names: colored, Afro-American, black, Negro. Poor ghettos and ramshackle slums define their communities, simultaneously close and far from the services offered freely to the white American. Hatred and isolation define their experience; establishments close their doors shut at their presence, lawmen eye their every footstep. Whereas the Nazis have their Jews and the Japanese their Koreans, these descendants of African slaves are America's own brand of outcasts, proving to all that the words which hearken to our nation's founding ideals are worth less than mud. True equality cannot be achieved until our outcasts are lifted up to the standard and dignity which all Americans rightly deserve. For this purpose, President Kennedy swears to continue advancing their cause even after their victory in Congress over the Civil Rights Act.
ev_usa_rfk34 = What can America gain from a people so bitterly divided that they cannot work together to propel it to higher heights? In their foolish and foolhardy pursuit to deny afro-americans their liberty and happiness, the vestiges of Slave Power nevertheless sought to create -- and had created -- a deep crevasse that separates one America from another, living in mutual animus. In this they are aided by a school system which, thanks to segregation, impresses upon children from the outset that those of a different color than they do do not belong to the community in which they belong. To President Kennedy, the next milestone for a newer, better, and more just American society is the thorough redrawing of America's school districts. It is a task that will take generations, but integrated schools will ensure that the bonds between black American and white American, once severed by a growing chasm, will eventually heal. So shall America be truly united once again -- or perhaps, so shall America be truly united for the first time in its history.
ev_usa_rfk35 = Throughout the rigorous pursuit of truth and justice, we have come to learn of harsh truths and grave injustices both. We have learned of a webwork of clients and patrons stretched from coast to coast, colluding with one another to keep the carcass of a hateful ideology alive. We have learned of suffering dealt directly and indirectly, by Americans to Americans born with the "misfortune" of unlike skin. We have learned of iron fists that bear whip and chain and clad themselves in Old Glory's hues, lording over miserable men just as their ancestors had but a century ago. Not that we haven't known then, of course -- but enlightenment does brings clarity to sight. Words and actions of reprehensible men, then puzzle pieces each showing some but not all, suddenly locking into perfect shape. Now we know their conviction, their utter belief in a hatred which seems to lurk behind our every corner. Now we know how far their poison has tainted the idyllic veneer of American society, blemishing its hallowed values with so much hypocrisy. Much has already been done to undo the damage... but perhaps we've still a long way to go from fully repairing our society from it.
ev_usa_rfk36 = "With step by arduous step had we taken the path to a brighter place, where every American is privileged to enjoy the essential values and virtues of their patrimony: freedom, liberty, equality, prosperity." "The journey has not been easy: Our feet are blistered and sore, from the hundredfold miles of travel and the heat and roughness of inky black asphalt. Scars and wounds mar our flesh, left by monsters and bandits. The voices of doubt yet whisper from the recesses of our minds, tempting us with illusions of earthly comfort wherever our eyes land. So long has it been since we last laid in rest that we have forgotten the touch of soft cotton and embroidered linens. Dirtied, famished, parched -- the body can only do so much against its instinct, and it beggars us to stop even for a short while." "But we have not stopped. We cannot stop, not now. Not when the promised land shimmers in the distant horizon. If we're to rest our feet forever, then let them tread into the land of light, where forever is beautiful..."
ev_usa_rfk37 = The Federal Bureau of Investigation. The Central Intelligence Agency. The National Security Agency. In theory, these agencies comprise the arm of America's law dedicated to shield the country and its citizens from threats both foreign and domestic. In theory, this triad, and a plethora of others, are the eyes-in-the-dark which watch over America while she sleeps: a protective gaze that gives much but asks for little, and whose honest, dutiful, and law-abiding work is its own reward. Never before has practice diverged from theory more distantly than the alphabet soup agencies that form the so-called "cult of intelligence". In their zeal to protect America from threats both real and imagined, they have trampled upon the rights of the very citizens which form America's body politic. For the good of the country, something must be done to rein them in.
ev_usa_rfk38 = Every politico in the Beltway, from lowly staffers to beloved Presidents, learn to watch their backs from J. Edgar Hoover. The FBI's infamous director, Hoover has both the means and the will to acquire every single skeleton in an unlucky man's closet. Those unfortunate enough to have gained his ire or refused his wants will see their careers brought to an ignominious end by scandalous bombshells leaked to the press by "concerned citizens". Such is the chilling terror of who many consider the kingmaker of Washington D.C. President Kennedy cannot be cowed so easily, however. Untouchable he may be, but the Director has just as many skeletons as any old statesman. With proper planning and the right people, we may be able to catch him with his own trap. Getting arguably America's greatest spymaster on our side as a stable weapon will be a great boon for the longevity of the President's agenda, despite the risks involved...
ev_usa_rfk39 = "To Serve And Protect", so goes the refrain. Ideally, the dual matters of "who to serve" and "who to protect" should not be addressed -- the equality of service and protection is a sine qua non for a government agency. To our shame, America's officers have taken advantage of the motto's good faith to display... selectivity, suppose to say, in its implementation. The prejudices of our police forces presents not merely a moral quandary any good man should overcome, but a scattering of thorns deeply embedded within the body politic, sending shooting pains throughout the country as it attempts to grow freely. An examination is long overdue -- and like any good doctor, we must adhere to our oaths and do our best to root these thorns out.
ev_usa_rfk40 = Seasons change and crises come and pass, both bearing stormy winds that do away with facades to unveil the true hearts of men. Such has undoubtedly been the case in America, in recent years, as the NPP continues the onwards march to delivering freedom and equality -- true freedom and equality -- in the country. With all that has happened, is it really any surprise that winds of stormy change had unveiled the Dixiecrats' hearts and found a rotting, fetid organ? Long have we disavowed them from what should be and is becoming a party of progress, yet their presence lingers in their home states, ready to impede the federal government from enforcing its own laws every step of the way. A party of vipers, through and through -- perhaps they can only be handled as vipers should?
ev_usa_rfk41 = We have the will of the people. They do not.
ev_usa_rfk42 = America, as we have come to realize, is a land of towering contrasts as much as it is a land of towering skylines. We preach the word of freedom, but also keep freedom away from swathes of our people. We preach exercising the God-given right to vote, but also keep that right away from those we deem "unworthy" of voting. So do we bluster and boast of the liberties we supposedly cherish... but in the same breath order judges and sheriffs to snuff the opportunity to cherish liberty for a great many Americans. We have come to government and seen the injustice that had seeped into its sinews, and have rightly decided that this state of affairs cannot stand. What is unjust must be set just at last; towards this, we must turn our stern gaze to the lawmen who had overseen the effection of unjust laws.
ev_usa_rfk43 = Hearings, unheard. Early missives somehow reported missing late past their schedule. Orders' word and phrase changing as they climb down every rung in the ladder of law enforcement, letter-swapped into wholly new messages by the time they reach the common patrolman. Work continues as we bring the rights of man to the rights-deprived South, yet work continues as ploddingly slow as it was since the days of Reconstruction. We must admit to ourselves, at this juncture, that work cannot continue unless we address the root from which these issues are birthed. If the Dixiecrats aim to win this little war with a thousand bleeding pinpricks? Then we shall have to grab them by the stem and root them out all the way to the Godforsaken tip!
ev_usa_rfk44 = "Clemency" goes the watchword from certain members of the NPP these days. Savvy and careful at the same time -- flawlessly shifting between assuring President Kennedy that they most assuredly condone his actions and urging for a more... moderate... approach in handling the rot, more often than not within the same breath. They clad themselves in propriety and restraint, of law and order and fairness, contrasting themselves from the swift and righteous justice which they see only as "crude" and "un-American". So do they parrot old President Lincoln's words: for all Americans to come together and bind the nation's wounds. Any doctor worth their degree will tell you that mending wounds without cleaning them will only invite disease and decay, bringing slow ruin to the body within. Ever has the racism of our Southern "knights" been the metastasizing tumors of dear Columbia's bosom; as all good doctors should, therefore, it is our duty to excise them before stitching her sutures that they may begin mending. For this task our "moderates" have shown to be obstacles and impediments hindering good doctors' pace. President Kennedy believes an ultimatum will suffice in either bringing these mutineers to heel... or allowing them to exit their posts with grace.
ev_usa_rfk45 = It has been an oft-observed irony that present laws of free speech often protect those whose very nature assumes that free speech is a sham. The unwavering blindness of Lady Justice, lawmen argue, dictate that all speech, no matter how hateful or spiteful towards the rights of others, must be placed under equal protection. Thus one may find hatemongers standing atop their soapboxes and radio towers, questioning why their victims should enjoy the very rights they are using to browbeat them into submission! This is a farce that has gone on for far too long. Either these malcontents stick to the spirit of free speech, rather than abuse its words to their fullest extent, or they shall find themselves bereft of any speech at all.
ev_usa_rfk46 = Ask any bitter cynic about American justice a year ago and they will have unabashedly spoken of its hypocrisies, and the miseries they have caused to those it swore to protect. The perverse and corrupting touch of racism has caressed it since the nation's founding, hence failing to unleash its otherwise heavy blows towards slavemasters old and new. Nothing will change it, they will have lamented, so misfortunate the American black has been, is, and will be." "Fast forward a year later. Our campaign against the Dixiecrats and their beloved Jim Crow has seen to much change in the shape of American lawmaking. Civil rights now flow freely from the marble-domed courthouses where puppet-judges once enforced edicts of barely-concealed hate. Policemen now patrol the streets without regard for the criminal's skin color. Gavels now punctuate fair verdicts for all Americans, as if their wielder now wears Lady Justice's blindfolds in every trial." "Ask a bitter cynic a year ago that things will change, and one will only be responded with the spiteful laughs of hopeless men. So are we behooved to reach out to them and give them hope until we prove them wrong..."
ev_usa_rfk47 = Long have we battled the specter of racism in the halls of Congress, the courts of law, and the streets of asphalt. From all sides we have been struck and slowed: To our front, the dying husks of Jim Crow; to our back, its sympathizers akin to the Copperheads of old, wearing the skin of progressivism no matter its flimsy, transparent make. From side to side, wastrels apathetic to the misery corrupting America's foundations from the inside out, threatening to upend the comfort with which they live. But we never wavered. Neither did the throngs of huddled masses behind us, pouring blood, sweat and tears into the dangersome fray for the slimmest chance to breathe the free air of our beloved country. Every right forged in brotherly love in the bleak days of revolution -- alloyed with brotherly blood in the horrible days of civil war -- we upheld with every barricade upended, every dog-headed racist ousted, every black brother and sister unchained. Now nothing is left of America's original sin, save for the sputtered, choking gasps of the "peculiar institution's" misbegotten son in its backwaters. In yet another trial of fire, America has seen itself battered, bruised, and bleeding... but unbowed still. Though fresh wounds mar its skin, now is it truly meet to mend and heal it from the many ordeals it has faced.
ev_usa_rfk48 = Justice prospers where rightly-guided laws are duly enforced and adhered to by all. Conversely, improperly applied laws which liberate are as dangerous as properly applied laws which oppress, for the former demonstrates the government's incapacity to dispense justice wherever needed. Justice requires cooperation between both intent and practice; deprive one of the other, and tyrants blossom where good men ought. Thus, it cannot be gainsaid that every injustice heard to have occurred in this supposed land of freedom is a threat to the very freedoms it enshrined as law, and the justice which they should cultivate.
ev_usa_rfk49 = In penitentiaries, offices, academies and cruisers from East to West, the words "To Serve And Protect" shine bright when struck by the midday Sun. It is the motto which America's police forces have chosen for themselves, both a summary of their duties and a pledge to the people at large. For those America's police had sworn to serve and protect, however, their motto rings hollow. In many infamous incidents, they had neither served nor protected the American people -- instead, they served those with the money to acquire their services, and protected the assets which they deeply prize. Securing the backing of the American worker entails ensuring their safety from their own law enforcement, that they may not tread upon their rights like they had in the past. Their brutality is one that President Kennedy endeavors to restrain through both talk and action.
ev_usa_rfk50 = With Congress convinced and the American people appeased, there is no better time to hold the culmination of our work, money and time to a vote. The National Labor Relations Act is one of several proposals comprising what history will consider the most comprehensive piece of economic reform introduced to Capitol Hill. Designed to protect the American worker from severe exploitation of their work, its articles formalize a large expansion of their rights: an eight-day work week, the freedom to join unions, and more. The War on Poverty may not even end in our generation, or our children's generation, or their children's. But we will sound its death knell with this act's enshrinement, announce to the world that its days are numbered. In a hundred years or a thousand, the American people will celebrate a mission accomplished -- take pride for having laid the foundations of their triumph.
ev_usa_rfk51 = With Congress convinced and the American people appeased, there is no better time to hold the culmination of our work, money and time to a vote. The Social Security Act is one of several proposals comprising what history will consider the most comprehensive piece of economic reform introduced to Capitol Hill since the New Deal era. It establishes systems aimed to provide monetary assistance to those who cannot provide for themselves -- the unemployed, the retired, and the disabled -- all managed by a dedicated government agency. The War on Poverty may not even end in our generation, or our children's generation, or their children's. But we will sound its death knell with this act's enshrinement, announce to the world that its days are numbered. In a hundred years or a thousand, the American people will celebrate a mission accomplished -- take pride for having laid the foundations of their triumph.
ev_usa_rfk52 = "I know many who lament and despair over the state of our country in these uncertain times. They have seen the injustices that ail it, yet cannot fathom how they can treat it. They see within themselves only one man, one woman, facing an unstoppable behemoth, and so raise their arms in frustration and say that nothing can stop its onslaught. I disagree." "History is replete with examples of one changing the lives of many. One priest born to a carpenter in Judea became a figure worshipped by a billion souls today. One sailor ventured westward with some hundreds of his faith, in doing so founding the first of our forefathers' many colonies. One nomad in the steppes of Asia conquered ancient civilizations to found an empire that stretched from Nanjing to Moscow." "These men alone prove that the actions of a few can forever change the course of history -- and that you yourself can bring change to this country. The shape of today's world began with them; let the future's, then, begin with you..."
ev_usa_rfk53 = Democrat, Republican, National Progressive -- whatever the label, one cannot deny that they belong to an American. They all obey the same laws, read the same histories, and share the same culture (with variations from state to state, of course). They speak the same language (somewhat), uphold the same values (with... divergent interpretations), live within the same country (although a state may be its own country, according to some). They may have differences as distinct as night and day, but as sure as the sun rises and sets in twenty-four hours, they are all Americans. (And Alabamans, and Texans, and Californians, and...) We must not let these divisions grow to disrupt the greater identity which we all share as fellow Americans. That path leads to disunion and suffering. Whenever possible, let us reconcile our petty differences in Congress in the spirit of a good American: with open arms and a wide smile, with malice towards none and charity for all.
ev_usa_rfk54 = Since our entry in the Second World War, America has been embroiled in a terrible struggle against the powers of fascism. The Japanese menace looms beyond our allies in the Pacific, and the Nazi Reich continues to crush the once-free peoples of Europe beneath a polished jackboot. As tyranny engulfs the world in oppressive shadow, we remain standing -- bloody, beaten, yet standing against all odds -- to bear freedom's torch and light a path for those who resist within and without its bounds." "Despite what certain warmongers may tell you, however, this struggle cannot be won by force of arms, nor by a ruinous race for weapons of mass destruction. Indeed, this war is unique among humanity's long history of conflicts in that it cannot be won by once-tried and true methods of warfare. Rather, our greatest weapon against the fascist threat is the values and principles that had long defined Western civilization: freedom, liberty, equality, democracy. Duly applied, these shall become the stony foundations of a healthy and prosperous society, built to last the trials of time far better than autocrats and their foundations of quicksand and mud..."
ev_usa_rfk55 = Years of planning with cold, hard data, to best tailor it to the nation's needs like a beautiful gown on a womanly figure. Tense negotiations in the dead of night, dim lamplight and lit cigars illuminating sheets of paper crisscrossed by red ink. Speech after tiring speech in a hundred cities, thousands of hours drained away, all to harden wills, turn hearts and sow doubt. Few but for the NPP's far-sighted envisioned that the day our efforts bear fruit would come -- yet here it is, in its sempiternal glory. Our past acts have flirted with, but not quite achieved, the concept of universal healthcare: total coverage for all citizens, free of charge. Years prior, even some within the party would balk at the costs involved for such a program, let alone the wisdom of granting free and unrestricted healthcare paid for by the federal government. But the administration persisted, slowly winning hearts and votes, until the National Healthcare Act finally stands before Congress, ready to be judged for its worth. If passed, the mechanisms for the most robust universal healthcare system in the world shall soon be put into place. This is a significant victory for both American democracy and the people it serves. Whatever happens, congratulations for having reached this point.
ev_usa_rfk56 = These few years saw us take risky gambles and hard sacrifices, as if struck with a fever pitch of madness -- but at last, the reforms have paid off handsomely. Black Americans now see their rights granted, expanded, and truly protected for the first time. Working Americans now come home every week with more money and in better health than the last. Voting Americans now approach the ballot boxes confident that their voice will be heard in the halls of Congress. What no one can fathom that fateful day in '64 has been realized in under a decade, enriching the American's life and freedom like never before. Through our tireless efforts, a golden age is just within reach for our nation's greatest and most blessed generation to claim as theirs.
ev_usa_rfk57 = The President may revel in America's long-deserved victory against its own evils, but he does not forget the lives lost and ruined to achieve it. Among the honored dead count his own brother, John Kennedy. Deprived of life by a madman's barrel, he had nevertheless kept America from bleeding further after the bastard Nixon tore bloody gashes at its neck. Most importantly he restored faith in America's democratic institutions following Nixon, overseeing what would have been a return to normalcy; indeed, many believe he would have succeeded and more had tragedy not struck as it had. Jack had always been a vocal believer in doing what was right. No doubt about it: he would have been proud of Bobby were he alive to see what his little brother had accomplished. The President has scheduled a short trip to his brother's resting place. What he will do there, only he seems to know.


bobby.justice.51.t:0 "The Noise of Thunder"
bobby.justice.51.desc:0 "Our ban on the KKK has been a pure, unmitigated disaster. Not only has it failed to stop their now-illegal activities, it has turned out to be completely unenforceable as Southern police, most likely Klan members themselves, refuse to break up Klan meetings and arrest known leaders. Klan affiliates have been screaming themselves hoarse on almost every radio station that broadcasts south of the Mason-Dixon, free speech rallies have been held in several major Southern cities, and as the cherry on top of this sundae, we're getting whipped every which way in Washington by the Democrats and the rightists in our own party. Even the Republicans aren't too keen on it. To make matters worse, if that's possible, the Klan is planning a huge rally atop Stone Mountain in Georgia, where they're going to burn a gigantic wooden cross that will be visible all over Atlanta. We have no choice but to send in the army to watch over the gathering and keep the peace, but even that will leave law and order teetering on a knife's edge. If this goes wrong the South could go up like a pile of dry wood struck by lightning. We can only hope this doesn't turn ugly. When their backs are against the wall, men who burn the symbol of their worship are liable to burn anything."

usa_rfk_snm = It's still unclear who shot first. Before the cross had even been lit, tensions were high atop Stone Mountain. Turnout was several times what we expected and our troops were massively outnumbered by Klan members, both masked and boldly unmasked, many armed. A single sudden shot was all it took to light the powderkeg, and Stone Mountain erupted into sudden and horrific violence as our troops opened fire on the crowd and the Klansmen followed suit. By the time the shooting stopped and the smoke had cleared, twenty-five bodies lay beneath the smouldering cross on the mountaintop- four soldiers and twenty-one civilians, all suspected Klansmen. Their wives and daughters weep on television screens all over America. The South is ready to explode, and the rest of the country isn't much better. People are in an uproar over what they see as the government murdering people who were protesting against their breaking the First Amendment. Radio demagogues ask whom the "Yankee hit squads" will go after next. Needless to say, this is bad for us. Goldwater, Thurmond and their allies are screaming red-faced in Congress and there's not a newspaper or a news program in the nation on our side right now. Even many of our staunchest political allies are distancing themselves from us. Right now the country is in shock, and all we can hope is that it fades quickly. But, sitting alone in his unlit office and thinking of his murdered brother, the President has a bad feeling that the Stone Mountain Massacre, as they're calling it, will stain his legacy like nicotine.



#Tomsk
ev_tom_intro = The fall of the Soviet Union brought untold hardships on the people of Russia. Yet in this darkest of hours, the embers of hope could not be crushed by German militarism. In Central Siberia, so recently developed by Bukharin's industrial ambitions, a new democratic Russian state was born: The Central Siberian Republic led by the Poet-President Boris Pasternak, the new nation set out to build itself up as the basis of a new Russian Democracy, a heir to the one killed in 1918 by Lenin and his Bolsheviks. This dream rapidly turned to a nightmare. Landlocked and unable to trade with the rest of the world, the Central Siberian economy struggled to adjust. Separatist sentiment in Barnaul, breadbasket of the Republic, brought instability and food riots throughout the nation. Sensing weakness, Genrikh Yagoda's Far Eastern Soviet Socialist Republic launched an invasion of the Central Siberian Republic, no doubt lured by the industrial wealth left over from Bukharin's Central Siberian Plan. The war was the spark that set off a chain reaction of disasters. Regional military leaders in Novosibirsk seceded, citing the central government's inability to win the war and end the bloodshed. In the east, anarchist rebels seceded from the failing Republic. An attempt to recapture the area by General Krylov led to further defeats after the betrayal of colonel Andreev and the loss of Krasnoyarsk. Broken, Krylov retreated to Kemerovo where in a bout of insanity the fallen general declared himself the reincarnation of long dead king Rurik. Through all this the people in and around Tomsk maintained their loyalty to the central government. President Pasternak suspended elections after the fall of Krasnoyarsk and declared a provisional government to stabilize the failing Republic. Through all this, Pasternak and his advisors worked long hours to stabilize the food situation and ensure some semblance of normal life could return to the capital. Even being diagnosed with cancer has not stopped President Pasternak from his herculean struggle to prevent the collapse of the Republic. Despite Pasternak's popularity, the people of Tomsk can see the Provisional Government is only able to manage the Republic's decline instead of turning things around. All hope is not lost, however, as the Poet President has begun work on new foundations for the Republic. Believing that distance from the people and failure to mobilize the masses into supporting the nation has doomed the old Central Siberian Republic, Pasternak has begun drafting a new constitution, one that would allow the Republic to tap into the vast pool of intellectuals, artists and scientists in Tomsk. The Siberian Athens, blessed with schools, universities and salons, shall rely upon its four greatest political associations in order to achieve its revival: the conservative Decembrists, led by Russian medievalist Dmitry Likhachyov; the centralizing industrialists of the Bastillard salon and their leader, avant-garde poet Daniil Kharms; composer Dmitry Shostakovich's utopian socialists of the Humanist Society; and the liberal technocrats of Andrey Sakharov's Modernist salon. Citizens, the Republic is at a crossroad! Only through experimentation, courage and dedication can the Central Siberian Republic phoenix rise from its ashes!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    \n.
ev_tom = There would be no more productive days for the poet president. Boris Pasternak had laid in bed for most of two weeks now, coughing fitfully. His children attended to him. Old friends, old rivals came to visit him. His wife, Zinaida, had come to talk, and talk they had. She had forgiven him some, although not all. Better that than nothing. His love, Olga Ivinskaya had also come by. How he wished he could have seen her more, have had something better for her than a few short visits, ushered in through a side door. Another regret for a life of regret. He had not done right to his wife nor his mistress. Hopefully he had done right to his country. Harder and harder to stay awake. Fitful sleep. Late afternoon coating the room in amber light. Standing by the bed, one of his sons, saying something. Hard to see him well, hear him well. "I can't hear you well. And there's a mist in front of my eyes." He tried to smile. "But it will go away, won't it? Don't forget to open the windows tomorrow."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \n.

#Modernists
ev_tom_m_e = Andrey Sakharov stood in the middle of the crowd, eager to hear from their new president. After all the campaigning and debates in the Duma, the Modernists had won a decisive victory in the elections. The Modernist's campaign had promised large reforms to satisfy the needs of Tomsk and to prepare for the coming challenges. Scientists, bureaucrats, professors, and common men and women who just wanted a better future had all united behind the Modernist Slogan. Now, it was time to make it a reality. Andrey couldn't hide how truly happy he was, this was the proudest moment of his career. "Thank you, all of you, for your support of a smarter, more modern Tomsk. Together we can get to the heart of every problem and fix it from the ground up. I promise you a lot will change in the coming months, and it will be for the better. Our small democracy will become a stronger one, one where all will be able to vote quickly and easily. Our great education will become even greater, where all will be promised basic schooling and the best universities in Russia. Our government will be rebuilt to be one of merit and efficiency." "I also promise to the workers of Tomsk that they will see great changes in their jobs, ones that will satisfy both the workers and their bosses. More factories will also be built, to modernize our economy and provide civilians with what they want and the military with what they need. On that final note, we will not just bring these reforms to Tomsk. I promise to you and your families that democracy will be brought to all of Siberia, and the future holds a strong and united modern Russia. Thank you."                                                                                                                                                                                                                                                                             \n.
ev_tom_m = It is time for us to begin the first phase of our reforms. These reforms will deal with democracy, education, and meritocracy. While we still need to stick to our roots, we can't just leave problems unsolved. Our ideals have been important to our leadership from the beginning of our independence. They must be perfected and molded into a new shape for the future. Tomsk and all of Russia has fallen behind other nations for far too long now. Dealing with these issues first will prepare us for the challenges to come, and pave the way towards a modern Siberia. Their is a bright future ahead. It is time we meet it head-on. There won't be a clear path ahead though. Choices and sacrifices will need to be made to pave the way towards progress.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                \n.
ev_tom_m1 = We must build a better democracy. Due to the difficult conditions of Siberia, many people have trouble getting out and voting, due to them having to worry about actually surviving the harsh climate and not having access to voting locations. This makes our mandate of democracy thin. Are we even democratic if no one votes? This is an issue that cannot stand. Everyone should have the chance to vote without worry. If we want to claim to be the greatest democracy in all of Russia we need the people to get out and vote. We have two choices ahead of us. Either go with the tried and true approach of more ballot boxes and more voting booths or something new, such as machine registration. Either way, we'll have to do it right; every vote counts in barren Siberia.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                \n.
ev_tom_m1a = Let's stick with the tried and true methods of increasing turnout. We don't need any advanced technology to make voting easier. These methods have worked for years and there is no reason to abandon them now. Just improving what we have will be much more efficient. When has it ever failed? If we try hard enough nothing can go wrong. The same can't be said about machines. We will build more infrastructure and make more voting tools available to the people. Sometimes the simpler answer is the correct one. More voting booths in the cities and places to register will work best. Also what could go wrong with building a little infrastructure?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_tom_m1b = It is time we take a new approach to voting. New machines have been developed that can make voting easier and faster. We can use these machines to make the voting process more efficient. However, this is a new process, and very experimental. We have no idea if it will even work as intended. Anything could go wrong, so it is very risky. Nevertheless, the reward could be even greater than the risk. A modern democracy like ours could be very prestigious. It will also be cheaper and easier than getting a ballot box to every small town and village and making sure all votes are counted manually. Why do we call ourselves Modernists if we don't even modernize the country?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               \n.
ev_tom_m2 = The second tenet of our government is education reform. Currently, our education system is one of the best in the current state of Russia. But we can do better. After all, a nation full of scientists and intellectuals needs a place to teach, learn, and study if we want to keep them in Russia. Our education must be the pride of Siberia. We can have the best schools west of the Urals. Who would ever want to study anywhere else in Russia? Definitely not under the close eye of any dictator. Our first effort will be to build schools in rural areas. While we may have great schools in the city of Tomsk itself, there are many underdeveloped towns and villages that go without basic or higher education. Then, we can focus on opening more colleges and universities in Tomsk itself. No one will go without education!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_tom_m2a = We need to focus on the present, not the future. Let's focus our studies on the sciences related to the survival of Russia as a whole, and not get bogged down with other, less prevalent, issues. We need to aim at the big picture, not waste our time funding small sciences and experiments that probably won't even work. We must not get distracted from our main task, creating a modern and efficient Russia. No lab experiment can fix social problems or make sure all the people have food to eat. The people of Russia want sensible solutions, so that is what we will give them. The researchers and scientists need to be directed to work on the people's problems, not ones they make up to entertain themselves. They can worry about their physics papers after our enemies aren't trying to destroy us.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              \n.
ev_tom_m2b = Let's focus on the future, and on more theoretical education. We have the best framework for research left in Russia, so why not use it? We can expand our studies on physics, chemistry, and biology to make new discoveries and help the lives of the less fortunate in Tomsk. Our President, Andrey Sakharov, is a physicist himself. He has made many useful discoveries serving Russia and Tomsk. We should try to expand these educational services to be able to teach even more students interested in the sciences. Who knows what discoveries could be made in the future! One can only dream. It must be our mission to make Tomsk an even greater scientific paradise.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           \n.
ev_tom_m3 = Our third tenet is an efficient bureaucracy, one with fewer errors and more work. Bureaucracy has always been trouble for many nations in the past. Have too much or too little of it and you will get nothing done. While ours might not be as broken, it could still use some adjustments. We need to create a smoother administration to make our government even more effective. There can always be a better Tomsk. To start, we're going to have to shuffle around a few departments. It is also necessary that we train more bureaucrats in the art of coordinating a country. Of course, there are also more modern solutions. We could use the new technology of computers instead of people to do some of the tasks needed. A more capable and efficient administration is just around the corner.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m3a = Machines are too unreliable and complicated to deal with the necessary tasks of Tomsk's bureaucracy. Continuing with a human workforce will help us achieve bureaucratic efficiency. Machines and computers could make our administration even more costly and inefficient, you can never trust a computer to do a human's work. More people will need to be hired to take on the new jobs of our growing government, we need a skilled administration to make sure the job gets done right. Corruption and incompetence cannot fester in our government. Tomsk must heighten its standards so more capable bureaucrats can handle all of the behind the scenes work that needs to be done.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m3b = We should use technology to make governing Tomsk easier and more effective. Humans can make simple mistakes that computers will never make. Computers can also work much faster than any person, solving calculation after calculation with peak efficiency. Although computers might not be able to do every job, they can still take up some of the time costing tasks of processing endless bureaucratic data. A machine could do this faster than any person, and it could allow them to be moved to more important jobs a computer cannot handle. A group of scientists, engineers, and researchers in Tomsk are willing to build these machines that can process data inputs and categorize them efficiently. We can help by funding their project. A new future of technology and innovation awaits.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m4 = Now that we have dealt with the major tenets of our platform and completed many of our reforms, we need to move on to some of the more miscellaneous issues of Tomsk. While we have improved society tremendously, there are still problems waiting on the horizon. The looming union issue is starting to become even more problematic. There is a lot of opposition among our workers as they are demanding better conditions and more rights. We need to handle this quickly and carefully if we do not want it to get out of control. We also need to focus on reforming our industry to meet the challenges of defending our democracy. Threats of war are growing ever closer and our enemies are growing stronger by the day. Production needs to be increased and more buildings constructed before it's too late.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m5 = A major part of a nation's economy is its workers. Generally, the workers of Central Siberia are not treated very well. Long hours, low pay, and dangerous conditions all impact the performance of the factories and mines of Tomsk. The workers cannot live like this forever, we need to improve their jobs at least somewhat. We will take some preliminary and token reforms to keep the laborers satisfied for now. However, our government will have to decide if we want to go for even more reforms or remain with the status quo and only use ones that are necessary. While it may be better to give the workers better jobs, maybe if we continue down the status quo we could do it our way. The industrialists within our party already have a few ideas about reorganizing the management to create peak economic efficiency. Perhaps their ideas could be put to use, but are they really fair to the workers?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m5a = The workers of Tomsk deserve better conditions and rights. Their bosses shouldn't be allowed to exploit them for all their worth just to take it for themselves. Tomsk should be a free society for everyone, from the lowly worker to the noble corporate owner. New improvements such as safety reforms and minimum wages must be introduced. We need to end absurd worker injuries and make sure managers are more responsible for their employees. A minimum wage will also make sure the workers are paid fairly and can actually afford to live. We can also generally improve worker's rights by making sure workers can join their respective unions, have better conditions in the workplace, and are provided with necessary safety equipment.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m5b = It is a danger to mess with the fragile balance of our industry. Our intervention could end up only tossing oil on brewing worker discontent, while hurting productivity. We can only introduce token reforms while not doing any real change to not anger either employers or employees. Tomsk is a democracy under siege, and any concessions we give now could be a danger to us later. A loss in productivity would be equally disastrous for our army in the field. These rights and improvements that they are clamoring for will be given after the war, not before.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m6 = It is time we improve the industry of Tomsk. For too long Tomsk has been without businesses, having more universities than factories. It is time we build and improve factories so we can serve and protect Tomsk. Experts have already begun inventing and creating better industrial tools for the workers. We need a higher work rate so we can outproduce our neighbors. Our enemies cannot have the upper hand in the coming struggle. In addition, we must choose between our civilian and military industries. We can't put all our effort into both. It's a tough sacrifice, but a necessary one. We must choose between a stronger defense or a better standard of living.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m6a = Our situation demands we focus on our defenses before a high standard of living. Living standards can drop; survival matters more than comfort. They won't be calling for higher standards when an invader knocks down their doors. New armament factories are to be opened to allow more weapons of defense to be made. We can't have a shortage of guns on the battlefields. We will also prepare to sign more defense contracts with the private industry to ensure the smooth flow of armaments from the factories to the supply lines. We must not let ourselves be caught off guard!                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m6b = Why do we need even more weapons of war? Our primary concern should be for the people, not the military-industrial complex. We need to turn away from the need for armaments, as Tomsk needs to be a land of peace, sensibility, and diplomacy. The main industry of the republic will be put to use in ensuring that the people and workers will no longer suffer again. We can't ignore the needs of our own citizens who cry out for better living conditions onto deaf ears. We must listen to their cries and help them, not let them suffer. The poor can no longer be ignored like they were in past regimes, lest they decide our republic is not good enough for them.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
ev_tom_m7 = With our goals of reforming education, administration, and democracy accomplished, it is time we take up a new motto, "To Justice Through Science". We have done all we can in our capacity to reform. While not everything may have been fixed perfectly, we have still transformed Tomsk into a much more powerful and effective state. However, for true justice to be achieved there needs to be an understanding that originates itself in science. That must be our goal. However it is to be accomplished awaits to be seen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            \n.
 

ev_tom_d_e = It had been a melancholy crowd that gathered in front of the Cathedral of the Epiphany to listen to Boris Pasternak's speech about the end of the provisional republic. Now the mood of the public in this early morning was much different. Amidst jubilant Decembrists, ordinary citizens had gathered in the square, curious to see the new president. After the end of vote counting the previous night, Dmitry Likhachov of the Decembrist Society had won the presidency of the Republic. Likhachov's speech was brief but concise. After thanking his voters for their tireless support, he expressed his sincere hope that the other salons would accept him as president and work with him. He went on to explain which reforms he would pursue, chief among them being reforming Tomsk's prison system, overhauling the rural infrastructure that tied the scattered cities and villages of the Republic together, and robust protections for the environment and Russia's traditions. In contrast with this very rational and calculated string of objectives, Likhachov added a flourish of emotion to cap off his speech. "As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking."                                                                                                                                                                                                                                                                                                                                                      \n.
ev_tom_h_e = In the working class districts of Tomsk as in some of the most refined cafes and tea houses, supporters of the Humanist Society followed the radio with bated breath. When Dmitry Shostakovich's victory in the presidential election was announced, many wept. Through the years of the Anarchy and during the slow and painful collapse of the Central Siberian Republic, others had lost faith in the decency, the inherent goodness of each Russian citizen. Not the humanists. Throughout the celebrations, workers gathered around public speakers, listening to the humanist salon's manifesto. The party's activists loudly rejected Marxist socialism as well as disorganized anarchy. A new, modern choir of democratic voices would rise, directed by the government as maestro. To the citizens, the nation would bestow help, would try to limit the excesses of industrial work, and would ensure education and health in good times as well as in bad times. In return, the nation would expect effort from its children. A new culture of political assemblies, a willingness to dare and to improve the world around them, and a steely determination to join the army of citizen soldiers that would march out unto the fields of central Siberia. In his apartments, Dmitry Shostakovich celebrated with friends and family. The following years would not be easy. But from Pasternak's frail shoulders unto Shostakovich's own failing body, the burden of state would be carried. The Republic would endure.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 \n.
ev_tom_b_e = The day after the elections was a regular work day. Tram lines and railway stations were crowded as the nation's people returned to work. The results of the elections were on every person's lips. Of the main parties, the Bastillard were the least well known at the dissolution of the provisional government. The salon had its adherents, of course. Among the bankers and industrialists, whispers that the Central Siberian Republic had not been hard enough were rife. Ideas of an iron republic, where the workers knew their place, and an endless stream of weapons and consumer goods made the nation strong and prosperous. The salon also had its adherents among the republic's soldiers, who felt that the army needed rebuilding in the wake of the devastating war with Yagoda and mutinies. Daniil Kharms had been the Salon's secret weapon. Well loved for his humanitarian work and as a writer of books for children, the eccentric poet had run a fantastic campaign among poor workers and among the elites of the capital. Over and over he hammered his points: Tomsk needs industry; it needs rigor; it must be fanatically opposed to extremism. The separatist province would be brought back into the nation. Domestic and foreign threats had to be dealt with aggressively, if Russian democracy was to live. To this simple end, the Bastillard society had prepared robust economic plans to stimulate civilian and military industry and infrastructure. With the day's end, all began to return home. Only, this time, train stations and city centers the nation over were covered in art. Songs written by workers, posters painted in the style so common to the murals found in Tomsk. Street theatre, acted on by members of the Bastillard Society. Most common were crude statues, hammered from industrial scraps, a veritable immobile army. All oriented toward the south, where the renegade provinces cowered from a resurgent Tomsk.                                                                                                                                                                                                                                                                             \n.

