ev_speer7 = Despite the pretenders Bormann and Goring being soundly defeated in the Burgerkrieg, the Wehrmacht still largely distrusts our ability to lead Germany properly. In addition to this, troublesome elements such as Generalfeldmarschall Ferdinand Schorner continue to spread anti-Speerite sentiment through our officer corps. If not dealt with soon, our regime could  be challenged by a rebellious Wehrmacht.
ev_speer7a = In the early 1940s, with our war industry unable to rally enough hands to maintain supply of new goods and equipment, we turned to the one resource we had in quantity that remained unspent: flesh. Millions of prisoners - Untermenschen, POWs, political enemies - occupied the concentration camps, being worked to death or starved to no end beyond extermination. As Armaments Minister, Albert Speer gave them a different fate entirely: to work, day and night and unto death, in the German war machine. Rather than breaking rocks and being tortured at the whim of SS guards, they would work the forges and assemble tools of death for the Wehrmacht. It seemed like a good idea at the time. Most men of fighting age were enlisted or conscripted to fight the plutocratic democracies of the West or the Bolshevik menace of the East. With women relegated to more appropriate roles, we were in desperate need for hands - any hands - in our factories. Without the mass employment of forced labor, we could not have produced the mountain of armaments that allowed us to crush our foes with an ease that no capitalist economy could have matched. Slave-forged tanks, guns and planes were as essential to our victory as strong German souls. However, slavery has grown completely out of control. No longer constrained by the state, our industrial leaders have developed a monopoly on the use of slavery, locking most of the German populace out of blue-collar jobs. Even agriculture has no room for free workers, as Prussian land magnates rent tens of thousands of slaves on the cheap from corporations like Reichswerke and IG Farben. For this plague on the Reich to end, the power of the megacorporations must be permanently broken and the deprived masses set free - no matter the cost.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .

