reichstatt1 = The Greater African Reichstatt emerged after the victory of the African shield in the South African war, with Huttig annexing the other commissioners of the center and southwest,Forming a large Nazi state of its own, which rebelled against the domi,Forming a large Nazi state of its own, which rebelled against the domi,Forming a large Nazi state of its own, which rebelled against German rule. and lived at the expense of colonial hegemony alongside Hans Huttig,What would be a calamity for Africa, becomes a nightmare with Huttig being an extremist lunatic who believes in the Nazi ideal as being something Unique and the solution to a utopia,Even Himmler thinks he's crazy and all those who follow him and work for him do so because they know that Huttig would have the courage to kill them without remorse,obeying his orders more out of fear than pleasure,after the war, Huttig aligned a Nazi alliance with Albert Hertzog, leader of the nationalist Boers of South Africa who rebelled to fight alongside the African Shield,Huttig's next steps were to send support supplies and soldiers to Madagascar and suppress the Malagasy rebellion in exchange for the loyalty of the Madagascar commissioners,with the alliance increasing with Madagascar,Currently, in 1975, the Reichstatt remains firm, with the Schobert Plan,Orchestrated by Max Schobert, which consisted of the creation of Nazi districts commanded by organizations made up of the most loyal African generals and party members to command a certain region,without the need for the entire territory of the Reichstatt to be commanded by a centralized government,with these distracted having their own control,avoiding any crisis of rebellion,Hans Huttig is old and increasingly weak, which could be a new crisis in the future for his succession, but time will tell what will happen.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
reichstatt2 = A meeting was organized with the main commanders of the Reichstatt, but without Huttig's awareness,because these commanders met to discuss an idea or a plan for when Huttig dies,With the German civil war, local commanders learned about human selfishness and knew that if something was not done, Huttig's post would lead to civil war which would be a thousand times more chaotic than the European one,so, an agreement was made between them,As long as Huttig remains breathing, the Reichstatt's most trusted commanders will vie for influence and when Huttig dies,they will demand a Reichstatt vote in Angoche to decide among the district administrators to elect the successor,thus not having a discontent among them about someone small or insignificant for the position,but deep down, they all knew,that an aggressive reaction could occur when it happened,with everyone determined to be the next successor of huttig                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
reichstatt3 = the former head of international security of the Reichstatt Albrecht Mertz Von Quirnheim was considered missing after a sudden disappearance,but Huttig knew that he had been purged from his position due to suspicions of treason and leaking information abroad,with the position being vacant and Huttig being the nominee of the "interim" successor who will actually be official when Quirnheim is considered dead,Who will be the successor?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
reichstatt4 = The Nazi Reichstatt Council has just announced the death of Hans Huttig,A medical analysis was carried out and it was confirmed that death was due to age,Huttig had gone to sleep last night and ended up passing away in his sleep.his body was only found by the guards who were watching his room, which had taken a while to realize for fear of entering and disturbing huttig,but they actually came in when they noticed the delay in his showing up, past his usual time,With the announcement, the top commanders were called to a meeting,with the previously marked plan being acclaimed and the council adhering because they knew that anything other than that would be a problem,with voting scheduled for soon                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
reichstatt5 = the council summoned the chosen top commanders to vote on huttig's succession                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
steinort1 = With the Death of Albert Hertzog in the Boer Republic,Heinrich Steinort was summoned as Hertzog's successor, with the secret mission being a success,Steinort worked in Germany, but after the Burgundian invasion, he fled to the Reichstatt and declared himself loyal to Huttig so as not to be purged as he was considered a traitor to the Reichstatt,with his command,Huttig gave Steinort a risky suicide mission to go and live in the Boer republic, infiltrate local politics and achieve and take power,to secretly insert the volkstaat into the influence of the Reichstatt and transform them practically into a colony,having free will in how to do this, with the Reichstatt being willing to help militarily,Steinort accepted the mission to guarantee his trust to Huttig and with Hertzog's death, he was named successor and it will only be a matter of time until the volkstaat turns into a colony                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wnhuttig = Hans Huttig, leader of the great African state Reichstatt, has just died of old age,The media of the most hostile nations celebrate his death by considering him a psychopathic lunatic who created several extermination camps and proved to be more radical than Himmler,the Reichstatt council is already calling on the most loyal commanders to nominate the successor,being able to decide the future of the great colonial nation                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
colnz1 = Since the great rise of the state of New Granada and its Latin American fascism,His victory in the Colombian Civil War led to a coalition pact being made with the Second Patriotic Army for purposes of ideological and political interest,since the declaration of the new Republic, Colombia's model of life and politics has been changing towards the dark German Nazi fascist,With the Second Patriotic Army being a national guard paid as an independent mercenary group but working for Colombia,with the second fall of the Gaitanistas and the assumption of the provisional military government,a paramilitary group derived from the SPA has been demonstrating its dissatisfaction with the changed goals of the new government,with the tarnished reputation of the new grenade and Colombian fascism, this group called "Vanguardia del Atlántico",announced by letter its separation from SPA and their mobilization of reaction to put an end to this military government that they consider "Disloyal",the VDA's discontent had already been expressed with the incompetence of the Hurtado government,and even with the second triumph of the new grenade over the gaitanistas, loyalty had already run out with the VDAThus beginning a guerrilla war                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
colnz2 = the VDA marched together with its independent private army to the bottom of Colombia, reaching Córdoba,As Bogotá approaches, the VDA demands the demobilization of Colombian troops from the city of Bogotá and the departure of the military government to impose a new regime under the influence of the VDA and the SPA, despite being just a private army, the Colombian resistance is too weak to fight them completely, since the SPA has already shown its support for them and is in the event of an aggressive reaction, the SPA could respond at the same level, being disloyal to the Colombian army and being able to start a new conflict in a way that guarantees the total defeat of the new grenade,but if there is no immediate response and only government compliance with the VDA,they will clearly carry out a coup d'état and declare a new openly Nazi state, being able to enjoy it as a garden of a house and apply its ethnocentric laws and morals being mostly palingenetic and corporatist, being almost or not at all hesitant and purging the old leaders and the Colombian egg that will enter the government's target                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
colnz3 = the VDA's private army marched freely towards Bogotá, in response to the military government's inmate who, with no way out, chose to abandon the country in order to save her own skin,leaving Colombia with a free hand for the inauguration, with the VDA army arriving in Bogotá and occupying the presidential palace, thus declaring the new government under the Nazi model of the SPA,thus beginning a new era for Colombia that from now on will change a lot coming from a Latin nation                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wncolnz = a private paramilitary group derived from the second Colombian patriotic exercise has just announced its coup d'état,where after the series of crises and wars against the gaitanistas, the group called "vanguardia del Atlántico", showed his disagreement with the new military government that had been imposed after the deposition of Hurtado,with the VDA marching from the province of Atlantic to the north, arriving in Córdoba and occupying Bogotá and the government palace, with the military government abandoning the country,since any response could displease the Second Patriotic Army that supported the VDA, which could cause a new war that is even worse and with a greater guarantee of defeat., with the new government being openly national socialist, being able to use its ideology as it sees fit,beginning the worst era for Colombia so far                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
patagonargdef = with the declaration of the new Provisional government, a new decision must be made for the construction of the new government,since the declaration of the new Republic, Perón's Justicialist party has been gaining strength mainly due to the tarnished image of the movements and the anti-Peronist mentality,with the party taking advantage of the popular revolt to gain strength and take over half of Congress,and with the provisional government, despite already having names in control, it still remains empty, with Luan Del Rojastilo being the interim president,however, a decision can be made, Rojastilo may resign from his position and give full space for the party itself to take power as a single congress, with the party being the spokesperson for the government, being practically a democracy being controlled by a party and not by a person himself,but who will in the future appoint the head of state of the party and the republic,However, Rojastilo can remain in power and declare his official mandate, with the declaration for a new era of the republic being a single-party democracy and closed regime in order to rebuild post-war Argentina.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wnperon = after Argentina's defeat in the Andean War,a power vacuum was in Buenos Aires, with the declaration of the provisional government being led by Luan Del Rojastilo, Perón's Justicialist party took advantage of the popular revolt and the tarnished image of anti-Peronist ideology to gain strength, occupying a greater space of empty political influence,with Rojastilo resigning from his position and the Justicialist party taking office, with Argentina being led by a party in itself,but with future appointments of Peronist head of state, with this being Perón's revenge, who found a weak and broken Argentina, returning amid the dust of anti-Peronist persecution, if you start like this a second Peronist era in Argentina                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
patagon1arg = with the rise of the military government, discontent has been growing in the Patagonia region among the Mapuche people,Clear persecution and censorship has been taking place against the Mapuche people with the beginning of the construction of concentration camps that aim to imprison enemies of the nation but which are being used to imprison political opponents and Mapuches, even though there is little or no evidence of their crimes,this ethno-religious resentment coming from the military comes mainly from distrust in Mapuche involvement in Peronism,since many Mapuche groups were Peronist thanks to Perón's populism,With the discontent, several movements of revolt and protest have been taking place, with the largest of them being a march demanding an end to the Mapuche persecution, orchestrated by the Social Mapuche party,However, the military government has not taken it seriously, as they recognize that the Mapuches did not have the capacity for popular revolt to the point of overthrowing the government,since there has always been an ethnic division between the Mapuches and the Argentines, with at most the civil police being called in to prevent any increase in the scale of the revolt                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
patagon1chil = The Chilean Foreign Affairs Agency received a visit from representatives of the Argentine Mapuche who came to request a request for Chilean intervention in Argentina's radical practices amid the military government,among the representatives were Rafael Martinez Raymonda,a socialist politician but not a Mapuche who comes with a desperate request to stop the Mapuche persecution in Patagonia,giving free will to a military intervention with the support of Mapuche guerrillas,Raymonda knew that a chain reaction would reach Chile, with the Argentine military presence, a reaction of disgust would be made by Chile,and with the ideal of intervention in any way                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
patagon2arg = the military government received an ultimatum from Chile demanding an end to the Mapuche persecution in the Patagonia region,resulting in military intervention in case of refusalHowever, Chile proposed an exchange, Argentina should put an end to the Mapuche persecution and authorize free will to create a passage and immigrate the Mapuche to Chile,In return, Chile will reduce export taxes to Argentina and will be able to start an old gas pipeline construction project that connected Chile, Argentina and Brazil.aiming to strengthen both sides without the need for war                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
patagon2chil = Argentina refused the ultimatum, thus being the only military operation to intervene in the Argentine government, with the aim of capturing Buenos Aires and overthrowing the government, with the treaty plan being a provisional government in Buenos Aires and the creation of a Mapuche state or just the increase in Mapuche rights and autonomy,in addition to the acquisition of the Gaztey Islands, formerly known as the Falklands as a form of territorial payment,thus beginning the war of the Andes                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
patagon2chil2 = Argentina accepted the ultimatum, with the exchange proposal being made,with the Ministry of Foreign Affairs starting its company to shelter Mapuche immigrants in the southern regions of Chile,at the same time, proposing a meeting between ministers and presidents to begin the creation of the gas pipeline, also with Brazil in attendance, gradually solving the problem without interfering in the relationships between both parties.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
fraser1 = Malcolm Fraser is a well-known prominent Liberal who has made a name for himself with his free market ideas and has been gaining ground within the Liberal Party,under Snedden's government, Fraser kept himself busy fighting fascism and the foreign threat,Having clear inspirations from idols and leaders who have already led anti-fascist revolts,Fraser has climbed the political ladder thanks to his salvation populism, where he promises the total liberation of Australia from fascism and the specter of Hitler,Now Prime Minister, Fraser promises not to waste a second of his term in office to achieve his goal of purging Japanese fascism from Oceania and all of Asia,having as its main target and trigger, Papua, which despite being surrounded by two members of the OFN, still remains under Japanese control and has become a threat to Australia,since the region has several bases installed and suspected of having a nuclear presence,and Fraser, nicknamed "the Australian yazov" promises to roll up his sleeves and kick Japan's ass in Papua                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
fraser2 = As an initiative for his anti-Japan operations, Fraser ordered the Ministry of Security and the ministry of war, the founding of the Brotherhood of Intelligence and Prevention of Oceanic Liberation or BIPOL,an espionage agency and a paramilitary-police group whose sole objective is the fight and war against fascism and the repression of extremist parties or external influence, serving as a surveillance patrol inside and outside Australia, being able to operate only in New Zealand for nowHowever, the project is not yet 100% ready, only pending approval from Congress and the OFN since the project has to operate in more than one country.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wnfraser = The newly elected Prime Minister of Australia Malcolm Fraser has just announced the founding of the Brotherhood Of Intelligence And Prevention Of The Oceanic Liberation or BIPOL, a spy, paramilitary and police agency whose sole purpose is the surveillance and security of Oceania against external and internal fascism and extremism,The Agency, which was started by Fraser, has caused some controversy among the Australian population, given that it is a surveillance and monitoring agency, with part of the population fearing repression or censure under the pretext of preventing extremism,Others believe in the project as a gateway to freedom in Oceania,but if there is one thing that both sides agree on, it is that the creation of the project is a guaranteed step towards the Progression of the idea of liberating Oceania in an aggressive way,With Fraser preparing for an imminent war against Japan, even if it could cost him dearly                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wnpapua = with the introduction of Malcolm Fraser's liberation project,The Australian National Army is called in for a special military operation located in Papua and the oceanic islands near Papua,starting Operation Ocean Thunder,where under the main command of Australia, it aims at a clear and direct invasion of Papua and the islands near Australia, aiming to liberate the region and guarantee the supremacy of the OFN in Oceania,with the plan being a lightning invasion with paratroopers and rapid bombings to take the region without giving Japan time to react, even if this could mean a large-scale war.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
papua1 = with the BIPOL initiative, the big step towards the liberation of Oceania is the initiative of an operation in Papua, with the aim of liberating the region as quickly as possible,even if it is risky and means a full-scale war against Japan,With the call for the BIPOL paratrooper army to land in Papua and the islands of Oceania with the support of New Zealand                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
petersen1 = Joh Bjelke-Petersen is a populist Australian politician who has charmed the ears of Australia with his understanding of the fight against the bourgeois elite and right-wing thinking being quite similar to the ideal of Pierre Poujade of France,Petersen dedicated the years that Snedden was in power to ensuring his positioning, especially taking into account the Cold War against Japan,However, his speech about the end of the elite also leads to agendas such as the total independence of Australia, which is still in the hands of the English monarchy in Canada, and the transformation of the country into a new Republic, something that could generate diplomatic problems against Canada and even the OFN if Petersen follows through on this,Despite his enthusiasm to achieve his goals, Petersen draws bad looks from the Australian parliament, as he has already been denounced as a tyrant who ruled Queensland for 20 years and now wants to rule Australia as his home                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
petersen2 = Petersen as his first move as new Prime Minister forms a Liberal coalition with Wylie Gibbs,its formation as a way to strengthen its position and confront any opposition is also a step towards Australia's plan to free itself from the monarchy,since the agenda of freedom and the fight against the elite has increased and now, Petersen is sending indirect messages in his speech against the Canadian monarchy and the OFN, sounding the alert for diplomats who may witness a diplomatic crisis that could result in future problems either against the OFN or against Japan,However, Petersen has made it clear in his interviews that if he truly wants to transform Australia into a republic, he will ensure calculated steps are taken to not sever ties with the OFN and keep Australia safe from Japan or any external opponent                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
petersen3 = Given Petersen's boldness in his endeavor to combat the elites,His moves to subtly criticize the Canadian monarchy and emphasize Australia's transformation into a republic caused Canada's government-in-exile to begin to view Petersen as a potential enemy, who could come up with plans to interfere in Australian politics to prevent any weakening of the monarchy or even a rise of republicanism in Canada,Responding to Petersen as a "Vulgar Provocateur" in the Newspapers,with this conflict on a large scale, Petersen has no doubt that Canada or the OFN will send any hired assassin to silence him or orchestrate his impeachment,Therefore, Petersen declares his fight against the elites with an iron fist and that he will even use aggressive means to get what he wants.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
petersen4 = with the diplomatic conflict against Canada, there are two ways to achieve the objective directly,Petersen could join forces with his coalition and Wylie Gibbs to introduce republican reform into the Australian Congress and peacefully transform Australia into a republic.or use their influence and abolish Congress and the Constitution to centralize power and declare a new Republic, in an aggressive and risky manner for diplomacy with the OFN,If the reform passes through Congress, there is no certainty of approval given the influence and likely Canadian intervention in the vote,preventing Petersen and even being able to provide a loophole for his deposition,but if reform is done aggressively with abolition, Canada's view of Petersen will become certain that he is a tyrant and a chain reaction could result in Canada responding with sanctions, sending spies to eliminate Petersen or even demanding Australia's expulsion from the OFN,the risk is all yours player                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
wnpetersen = Australia's current Prime Minister Joh Bjelke-Petersen has just declared the abolition of parliament and congress in response to his hardline initiative against the Australian elite,in the face of the diplomatic conflict between Australia and Canada,Petersen demonstrated his boldness by going against the traditional ideology of monarchism,Aware and Without Barriers, Petersen together with his liberal coalition with Wylie Gibbs as your secretary affronts the English monarchy in Canada, abolishing the main means of preventing it, being practically a form of despotism or coup d'état, since this can be considered a violation of the constitution,with power centralized in him and his coalition, Petersen is just a few steps ahead of achieving his ideal and transforming Australia into a republic.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
wnreppetersen = with the unstoppable escalation of bjelke-petersen, the then prime minister of australia has just declared the republic of australia, abolishing the constitution and congress to make way for new reforms, almost destroying English influence in the region, and becoming victorious in the war against the elites As Australia's first president, Petersen envisions resolving the diplomatic conflict with Canada and the OFN in order to end the crisis and resolve,since Canada treats Petersen as a tyrant,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
thai_intro = Since the black coup in February, Thailand has found itself back in its status quo, returning to old patterns, with the coup, a coalition was made by reactionary politicians who for the most part They only thought about their own navel and decided to join the coalition for their own benefit,The Thai Military Party found itself as the only party in existence as democracy was abolished giving way to a reactionary military dictatorship who decided to witch hunt his opponents and completely reform Thailand into a nationalist and pro-Japan Thailand,has openly declared himself against Norio Ohga, the current Prime Minister of Japan, but he still remains in co-prosperity because it is a delicate and risky thing to leave  but will be willing to react if unwanted influence knocks on Thailand's doors,in the midst of this young government, a new policy of doctrine and cultural revolution occurs within Thai lands,with doctrines of total rejection of foreigners, whether in customs or politics, something that generates revolt among young people which is the biggest of targets,Everyone in the coalition knows that in the slightest case of destabilization, the entire newly constructed government will fall to the ground because the coalition is not in sync since the majority only wants their own benefits and does not think twice before leaving the ship almost sinking,therefore, the military created the "red gaurs",a special paramilitary group created to act in cases of lack of control or destruction within the government, being an important piece in the pillars of the new government, but which can also be the greatest enemy in case of disagreements.With all this, Thailand is going through another new era of changes that will define the history books.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
thaiev1 = the current Head of State responsible for the February coup has just passed away due to heart problems,something that the coalition already expected as he had already demonstrated previous health problems,With his death, a riot could be widespread for the fight for the new post that will remain empty and commanded by the Thai military council,with the main members of the coalition being choonhavan, an old man in Thai politics who clearly entered the coalition to save his own skin from any punishment by the military and who enjoys his position's for his own benefit, being someone not so well regarded by the red gaurs for being considered a "deadbeat" who doesn't really fight for the cause since he was already someone active before the coup,ngarn is an openly fascist politician who joined the coalition to benefit from his nationalist ideology and save your skin from death, having tendencies almost equal to those of the military, ngarn is a competitor who will not be sure of the council's loyalty,but thanks to his Thai fascism, he had gone down the same curve and finally we have adireksarn, a revolutionary nationalist who, dissatisfied with democratic reforms, joined the coalition to fight for the cause of the status quo and the return of Thailand's recognition by the world, he demonstrates that if selected for succession, he will initially remain in his external presence, since he demonstrates contempt and resentment towards the Americans who increasingly expand their influence and interference in Thai culture,having no remorse in case of attack against American bases or open hate letter against Americans,despite being united, the military council knows that the total disconnection from the coalition could be problematic due to their intentions behind participation,be it a probable betrayal or a planned change of pace, with the council also being able to choose to remain in government until a majority agrees on the decision,with the council's plans being extremely closed and planning previous acts to avoid any unthought or out of control means                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
choonhavan1 = In view of the council's choice regarding the government's succession, Choonhavan was chosen as successor through a negotiation for the benefit and prevention of both sides,the council knowing of its poor image with the Red Gaurs gave open carte for the application of martial law in case of rebellion by the group,choonhavan despite not hiding his real egocentric intentions makes a corporatist collaboration agreement for the massive industrialization of Thailand and the strengthening of the royal army,with the new seizure of power, the red gaurs demonstrated their notable disloyalty against choonhavan for considering him Misaligned with the military council's status quo proposal, with its corporatism, the presence of foreign mega corporations displeased the red gaurs who perceive American interference and Thailand's greater dependence on these corporations for the economy, being disrespectful to the red gaurs who fear their future weakness with the influence of the region,With this, they aggressively announced their disloyalty against Choonhavan and that they will expect clear and direct answers to the solution of their demands.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
wnthai = with the succession of the military government of Thailand, a special paramilitary group called the Red Gaurs was created in order to meet the desire and protection of the Thai military council declared his disloyalty against the new Choonhavan government that was chosen as successor in exchange for his corporatism that opened the door for American influence in megacorporations which caused American influence to interfere with Thai culture and the country's greater dependence on the general economy,displeased with the ideological vision of the group that responds with attacks on government buildings in smaller regions and that expects a direct response to its demands                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
liberalgng = with the reforms being made, Guangdong has shown itself to be the next nation to establish liberalism, however, given the internal conflicts within the country, it may be a risky move, having as a second option to impose force with a lightning invasion and overthrow of the government to establish a new version of guangdong commanded by Hiroshi Yamauchi                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
liberalchina1 = In the face of liberal reforms and the rise of a promised era of democracy in Japan,Riberaru Sensen representatives arrived in Nanjing to impose liberal reforms on China, as well as Indochina,knowing the broad disagreement with the gongbo reactionaries and the old guard nationalists,a conference was opened for a broad vote by the Chinese parliament to approve the reforms,with previously invisible liberal politicians now gaining prominence as the main action taker of the country's liberalization,the conference was quite turbulent, with the popular presence being huge in Shanghai, the city where the conference will take place,although the majority of the population agreed with the reform because they believed that China's future would be better,the presence of old-guard reactionaries is still significant, most of whom are politicians who want the gongbo dynasty to continue for personal purposes as oligarchs,from within the conference, a majority may be in favor of the cause, since not only the liberals are together but also former governors such as Lu Han who will bring their influence as governor from Yunnan to a long-awaited dream and with all the evidence in mind about the fate of the conference, a security guard was created in case there was a violent reaction from the population, whether or not the reform was approved.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
liberalfail = The end of the conference was the trigger for one of the most aggressive reactions from the old guard, with the vote being the approval of the reform, the old guard did not accept the result and fears being purged from China Soon, with that, he summoned the militias in his favor and attacked the cities around Shanghai to try to surround Shanghai and occupy the building,however, the Japanese representatives and the liberals already anticipated a strong reaction from the old guard and before the conference began,they founded a new special guard made to repel aggressive reactions,with the attacks, the new guard received immediate orders to execute the Tiewan plan,where the new guard would occupy the government headquarters of the Chinese capital and apply liberal reform together with military martial law to have free will and repel the old guard,Even with the aggressive reaction of the old guard, the reform was still applied, but in a more aggressive way, thus beginning an era of liberal-stratocratic China.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
liberalsuc = The end of the conference was a cause for celebration throughout China, as the results demonstrated the approval of the reform in a decisive way thanks to the union of the liberals and the union of the Chinese governors,thus beginning a new era of democracy in China,and despite the celebration, the old guard that always defended an ancient China in the style of zongwu showed disapproval, but until then, nothing could be done against a conformist majority,Japanese representatives gave an ultimatum to the old guard, leave the country or extinguish the old guard to join the liberal government, with most of the old guard preferring to leave the country and immigrate to the United States, with their supervision being guaranteed after negotiations with the American Ministry of Foreign Affairs                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
bolwar = With the political weakness within Santistevan, the Bolivian government saw a great opportunity to invade the place and reconquer the Chaco by right, after the war against Paraguay and the fall of the government.,zambelli implemented rigorous reforms from within the government to repel any rebellion, with this, the persecution reached even his cabinet, with members of the government being arrested and even killed for alleged treason and rebellion scheme in favor of Santa Cruz which caused some members of the government and oligarchs to join together and flee the country to Santa Cruz, which was demilitarized by order of the peace treaty. and together with a private paid militia, occupied the region and declared independence from Bolivia,Since then, a military dispute has occurred with Bolivia contesting the existence of Santistevan, and now with its weakness, the great opportunity to end the rebels has arrived.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
scev1 = the current governor of santistevan has just died due to age and poor health,With that, the oligarchic coalition met to form a majority and decide the next successor, in light of this meeting a question was opened about the fate of the oligarchs in relation to Bolivia which constantly neglects the existence of the nation and brings risks of a possible invasion,with common sense and the choice given, the chosen successor was Harriague, the vice-governor who has the greatest chance of maintain the position of defending the nation and the interests of the oligarchs                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
scev2 = The coalition formed by the oligarchs to escape persecution in Bolivia after the war against Paraguay has shown itself to be a group that is only interested in enjoying its power and sucking the workers' money,using its Chaco territory as a real farm for its own interests,with this,It will only be a matter of time until the population of the region realizes and takes action,and among the movements that oppose the rule of the oligarchs and even want the region to be integrated back into Bolivia,there is the Falangist movement of Santa Cruz, led by Carlos Valverde Barbery, an ethnic-centric nationalist that moves the streets of Santa Cruz de la Sierra in order to further its own interests for its doctrine of the Latin phalanx based on the old policies of Santa Cruz from 1960, the Falangists of Santa Cruz have shown themselves to be quite dangerous since the government of Santa Cruz is formed by oligarchs who founded the nation in a hurry and have almost no structure,making coups d'état easy, both by barbery and the military,and with the change of leaders, the dispute for position can weaken the government and give rise to a sudden fall                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
scbarbery = The Falangists of Barbary called on the movement and the military for a lightning movement in Santa Cruz to overthrow the oligarchs and implement a new Falangist dictatorship along the lines of practice ethinocentric and end an endless cycle of exploitation of workers through debt policies and high taxes which are mostly diverted into the pockets of the oligarchs and almost never finance good things for the boreal region                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
boldef = Fall of the Zambelli government and the rise of the revolutionary nationalist popular revolution                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
mexev1 = This morning, the then president of Mexico and of the PRI party Olache Aviles was found dead in his residence,the expert found that he died due to a silent heart attack that was caused by his advanced age,and with the position empty, the PRI will have to choose the successor, in view of the cabinet that remained at Aviles' expense                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
menamex1 = Contrary to certain expectations with the succession of Aviles,Mena was chosen as the next successor of the party and the country,being something quite controversial within the party with even suspicions of plots since Mena is known for not wanting the spotlight and is always secluded in his office,but little did they know, that Mena used this moral rule of leaving him alone in his office to study and explore the world and the current Mexican geopolitical system in more depth.,becoming increasingly convinced that Mexico was living in an era of oligarchs and dictatorial dynasties and that if nothing was done it could cause future problems,despite being part of the party, Mena never showed extremism and was always a peaceful person who did not have great ambitions, but with his discoveries about the silencing, the dynasty systems and corruption within the party, he decides to throw himself into a great and risky ambition, to redemocratize the country and reduce the party's power and with his hiring as party president, he will have to reformulate from the inside out and be careful with anyone's interventions                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
menamex2 = With the reformulations, Mena consolidated his alliance with the most neutral politicians of the party to join his cabinet and defend himself from intervention,with this, using his despotism and maximum power, Mena abolishes the constitution that gave power to the PRI and creates a new one, opening Mexico's political agenda and leaving the elections and the geopolitical situation cleaner,but to maintain balance and prevent any extremist presence in geopolitics, Mena also created in the midst of the constitution,"party right", a diploma that is given to a political party that has passed the tests carried out for its creation and performance to be considered plausible to compete, with parties like liberals and social democrats being allowed and helping to dam extreme parties or movements                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
pakcoup = Bhutto's reputation only deteriorated with his aristocratic government and the Muslim League's bad faith towards his Pragmatic government and with Pakistan's humiliating defeat in the Pakistan-Afghan war,not even the army itself trusts its governance loyalty anymore, with that, an armed militia organized by the anti-Bhutto alliance commanded by Muhammad Zial-ul-haq who commanded the army to Ashgabat and attacked the residential building with mortars, resulting in its complete occupation,With Bhutto without any military support, he fled to the United States with his cabinet and family, ending his presidency and the beginning of Haq's military regime.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
afghl1 = During the reign of Zair Sha, the Afghan government has always demonstrated its ethnocentrism and dictatorial scope, something that resulted in the oppression and genocide of the Baluchi people in the south, which resulted in the Pakistan-Afghan war,Despite being a long and more structured kingdom than Pakistan, Zair sha and his army were defeated with the loss of many territories and the payment of large debts. disrupting and weakening the reign of Zair Sha with its members questioning their loyalty, with this,politicians like Tahir bakhshiar and Abd al-rahim mahmoud formed a political coalition to depose the kingdom and declare a new democratic Republic,Bakhshiar, being largely ignored within Afghan politics and witnessing the oppression of his Tajik people, decided to lead the coalition along with other liberal politicians who wanted an end of the Regime, thus creating a serious internal political crisis                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
sovev1 = With the great return of the Soviet Union, the first post-reform movement of change is the creation of the Soviet republics, in the old style with the only difference being the union of the Baltic and Caucasus republics,in addition to the puppets of Eastern Europe having their regions implemented,with the steps of the reform changes, the expansionist plans for the other neighboring republics were implemented, with the financing of socialist parties and movements with even the option of direct military intervention                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
fib = Amidst the chaos in Burgundy, Belgium found itself divided between the Walloons and the Flanders resulting in a civil war,and with the total unification of France, military movements began to invade and intervene in Belgium and restore order to the current French model.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
fun = After the restoration of democracy in France, a conference was held with the southern French kingdom, which dominated the French state and proclaimed its kingdom with the right to a king,and with both nations being democratic, a negotiation will be made to unite France once and for all                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
fuw = With the rise of the new French national order,The regime's first military steps will be to reunify France by invading the southern kingdom and transforming the nation into one again.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
fuwf = With the rise of socialism in France, the commune regime will begin its military movement to unify the country once and for all, invading the southern kingdom that does not accept the socialist rise.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
mikiev1 = With the favoritism of the unions, Okinori's reputation has been declining as the organization's influence and preaching has been increasing, what could have been a fierce cold war turned out to be a fight for a decided victory, even though the Showa doctrines had been in place in the country for years,popular dissatisfaction with authority and militarism is weakening its influencers,Acts such as silencing or arrests of politicians who were against the Okinori regime are being used as evidence for the motivation of the liberal uprising in the country,with the wave of protests in Hiroshima and the arrest of several students,Prince Takahito decides to join the organization as a political means to support the organization's democratic ideas, with this several of his loyalists supported the organization,which resulted in a coup d'état, with the use of Yasuhito's private army and popular movement throughout the palace,Okinori flees the country to India, putting an end to the Showa regime and beginning the country's era of liberalization.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
mikiev2 = With the rise of the organization, a new prime minister must be decided,Among the favorites is Kenzo, Fueled by revenge and determination after his brother's death, he joined the organization to honor his name and end tyranny,Ito Ito is a favorite mascot of the organization, with his charisma, it may be plausible that his leadership is a conservative reformer,Hori He was responsible for spreading the organization's propaganda, along with his personality and talent for pleasing the public, he could be a good leader for populism and liberal social action,Fukuda He is an old friend of the organization, despite their differences, he made an alliance and even a friendship with Miki Takeo, one of the founders of the organization,He can be chosen as an already prepared and experienced leader to focus on bringing the country closer to an open market and greater civil rights in the colonies and finally, there is Prince Takahito,a name loyal to imperial conservatism,with the help of Hirohito,the emperor,can be a good choice in relation to conservative doctrine and good customs,with the imperial cycle of families,the organization can become even stronger                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
okinoriev2 = Faced with Okinori's rise to power, his authoritarian and oligarchic ambitions caused some more liberal politicians to revolt against the machine of cycles of authority over Japan, with it,liberal politician Miki Takeo, along with other liberals and military men, founded the "riberaru Sensen",a liberal and military organization that focused on assisting Takeo and other politicians in their moves to restore democracy in the country,What could have been just another mediocre faction has become a threat and a focus for oligarchs and bureaucrats,pois the organization's objective was to come to power and redemocratize the nation,improve relations with the West, get rid of slave colonies and purge authoritarians, transforming Japan into a liberal "pro-Western" nation,with their help, any espionage or sabotage agency would be weakened with the assistance of the organization on any attack,Using an iron fist, the organization protects its founders and members from any attack and strengthens its political influence, thus creating a cold war scenario within Japan                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
okinoriev3 = With the organization's influence, its strengthening plans expand to Osaka, and with that, a large popular election is held for the membership of unions and youth wings of workers to join forces and overthrow okinori,However, the influence of bureaucrats and authoritarians in the region makes noise in the face of elections, with the risk of fraud or even state intervention,but which can be confronted with the organization,If the votes are favorable to the unions joining the organization, its wing will expand to left-wing areas and this can make the organization strong,but, if the votes decide not to enter, the organization will limit itself to its endless war against Okinori,it is not certain that their war culminated in victory,but their eternity of fighting and conflict in the face of elections or influence could be laborious.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
fijiev1 = With the problems and chaos that plagued Japan, Australia and New Zealand decided to prepare an operation plan to occupy Fiji, with the rise of the Liberal Front organization,the taking of possession of the island can be negotiated,with the beginning of the expansion of the OFN in the Pacific and the liberation of the Fijian people                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
mengjiang1 = Since the complete unification of Mongolia from Mengjiang, the Socialist presence in the region has always been a problem,with several attacks and espionage and sabotage groups coming from khuree,The Japanese Intelligence Agency has always been present in these regions to combat the rebels hiding in the cities,However, the current ruler of Mengjiang demanded the abolition of the Kalgan Congress at the behest of the imperial executive who was in conflict due to the political crises in Japan.which caused the Japanese intelligence agency to leave the country and any authority without power or exact order to stop hunting actions against the Mongolian rebels,but the mengjiang government, aware of this, is already preparing its independent operations to return to active status,                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
mengjiang2 = with the initiative of independent operations to contain the rebels, the cities further inland in Mongolia were monitored daily, however, the rebel groups that acted among the population They articulated a plan of attack and containment against the operations, Coming from the crowd, Several Infiltrated spies attacked bases or entire convoys with Molotov cocktails and bursts of gunfire destabilizing the Mengjiang army,With these attacks, the scale of the problem is increasing and the urgency of containing any possibility of action coming from the rebels seems to disturb the government,However, little seems to be done without the congress,Any army organization for containment seems small, making the government destabilized and fragile.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
mengjiang3 = The Mongolian rebels, now without the strength of Mengjiang to be stopped, occupied several cities and government buildings, declaring the new Mongolian Socialist Republic,These Mongolian forces, with the support of refugees and other rebels from Irkutsk and Kazakhstan, joined forces with the Imperial Militia of Tannu Tuva and the anarcho-communists from Kansk to expel Mengjiang from the region and establish their own regime,thus beginning the second Mongolian civil war                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          \n.
italyev4 = In view of the political conflicts involving Libya, a large business meeting was held in Tripoli,bringing together the government of Italy, the colonial government of Libya, the NALF and the Libyan Democratic Party, to discuss the future of the country after its independence,several proposals were made by diplomats sent from Rome,whose majority offered the territory to the Libyan Democratic Party and the NALF being practically the army of the new country,However, NALF is an extreme and reactionary organization and made it clear that they did not want any Italian fingers in the country which complicated the negotiations,Both Romas diplomats and the LDP cabinet knowing and wanting that Libya would become a dictatorship in the hands of Gaddafi and they wanted to at least be involved in the Libyan police to prevent any genocide or censorship in the country with at least the Italian army being able to act within the country with military bases or a democratic government of the LDP which has commercial and police partnerships with Italy,With all these disagreements and confusion, the conference will appear to take longer than expected.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
italyev5 = In view of the conference days in Tripoli,Giuseppe de Falco, newly elected president of Italy, takes control of the region's diplomacy despite orders to send diplomats to the conference,Compared to the other candidates, Falco appears to be more intolerant of the NALF, which for him is a terrorist and extremist organization that threatens Italian hegemony, however, he could not deny that Libya would one day be independent, however, he wanted its independence to benefit Italy and not destroy its hegemony,with that, Falco proposed an idea,Libya would be part of the NALF, however, the entire northern and coastal region of the country would belong to Italy with a new temporary colonial military regime,where according to him, the temporary control of the north would be used to keep the country balanced and at least there would be time for the Libyan population to get used to the new regime,Furthermore, in the meantime Italian control of northern Libya would be used to stifle any ethnic and religious disagreements so that there would be no conflicts within the country over NALF dominance,With this proposal, Falco clarified that this would be the only proposal he would bring and anything beyond that, Italy would not accept,with the NALF not liking the proposal and interpreting it as a plan of Italian infiltration in the region in the meantime, Italy implemented its European influence in the region, creating a clear division in the country and contradicting the ideals of the NALF who wants Libya to be entirely theirs and for there to be no European influence,with Gaddafi giving his last words.  "Well...if anything other than that will be refused by Italy, it seems our deal will end with weapons" with Gaddafi leaving the room and making it clear to Falco that They are willing to go to war for their desire                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
falcoita1 = After the tense Tripoli Conference, Falco prepares for the worst, even with the NALF's refusal of his proposal, Falco militarizes the north of the country and applies his idea in a brutal way,signaling to NALF that they are already preparing for war,with tanks and helicopters crossing the northern cities and bases being made,at the same time that the NALF prepares its arsenal in the south of the country,with the silent but brutal escalation in the country, where the war that is about to begin is only beginning with the first movement from both sides,be it a bombing, an occupation or a military coup in some city                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         \n.
falcoita2 = The city of Tripoli is bombed with foreign fighters from the NALF, provided by the Egyptian government of Nasser,with several buildings and neighborhoods being destroyed and the dust of destruction spreading throughout the city, starting the Libyan War of Independence                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        